dist: xenial
sudo: required
cache: pip
language: python
matrix:
  include:
    - os: linux
      python: "2.7"
    - os: linux
      python: "3.4"
      dist: trusty
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
    - os: linux
      python: "3.7"
    - os: linux
      python: "nightly"
#    - os: linux
#      python: "pypy2.7-5.8.0"
    - os: linux
      python: "pypy3.5-5.8.0"
      dist: trusty
    - os: osx
      osx_image: xcode7.3
      language: generic
  allow_failures:
    - os: osx
#    - python: "pypy2.7-5.8.0"
    - python: "pypy3.5-5.8.0"
    - python: "nightly"
  fast_finish: true
# Perform the manual steps on osx to install python3 and activate venv
before_install:
  - if [[ -n "$TRAVIS_TAG" && "$TRAVIS_PYTHON_VERSION" != "3.6" ]]; then travis_terminate 0; fi; # Deploy on 3.6
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade python; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3 -m venv venv; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
install:
  - python scripts/dev_setup.py
script: 
  - pytest
  - python ./setup.py check -r -s
after_success:
  - coverage report
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: Laurent.Mazuel
  # password: use $PYPI_PASSWORD
  # server: $PYPI_SERVER to override PyPI (e.g. https://testpypi.python.org/)
  distributions: travis_deploy # Personal step
  skip_upload_docs: true
  on:
    tags: true
    python: '3.6' # Universal wheel, don't need to deploy with Py2.7
