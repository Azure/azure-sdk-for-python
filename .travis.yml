sudo: false
cache: pip
language: python
matrix:
  include:
    - os: linux
      python: "2.7"
    - os: linux
      python: "3.3"
    - os: linux
      python: "3.4"
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
    - os: linux
      python: "nightly"
#    - os: linux
#      python: "pypy2.7-5.8.0"
    - os: linux
      python: "pypy3.5-5.8.0"
    - os: osx
      osx_image: xcode7.3
      language: generic
  allow_failures:
    - os: osx
#    - python: "pypy2.7-5.8.0"
    - python: "pypy3.5-5.8.0"
  fast_finish: true
# Perform the manual steps on osx to install python3 and activate venv
before_install:
  - if [[ -n "$TRAVIS_TAG" && "$TRAVIS_PYTHON_VERSION" != "3.6" ]]; then travis_terminate 0; fi; # Deploy on 3.6
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3 -m venv venv; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install azure-storage
  - pip install nose
  - pip uninstall -y azure-common  # Use azure-common from this repo, not the PyPI version azure-storage pulls in.
script: 
  - python ./azure_nosetests.py
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - python ./before_deploy.py
deploy:
  provider: pypi
  user: Laurent.Mazuel
  # password: use $PYPI_PASSWORD
  # server: $PYPI_SERVER to override PyPI (e.g. https://testpypi.python.org/)
  distributions: check # Hack, packages will be created by "before deploy" script
  skip_upload_docs: true
  on:
    tags: true
    python: '3.6' # Universal wheel, don't need to deploy with Py2.7
