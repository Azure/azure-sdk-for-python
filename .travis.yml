sudo: false
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt
script:
  - pylint src/azure_devtools
  - coverage run -m unittest discover -s src -v
after_success:
  - codecov
deploy:
  provider: pypi
  user: Laurent.Mazuel
  skip_upload_docs: true
  # password: use $PYPI_PASSWORD
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: '3.6'
