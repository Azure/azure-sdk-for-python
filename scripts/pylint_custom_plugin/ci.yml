# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - scripts/pylint_custom_plugin

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - scripts/pylint_custom_plugin

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: ../../scripts/pylint_custom_plugin
    TestProxy: false
    Artifacts:
    - name: pylint_custom_plugin
      safeName: pylintcustomplugin
 
 
  #template: ../../eng/pipelines/templates/steps/run_pylint.yml
