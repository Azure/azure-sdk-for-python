{% set name = "azure-ai-textanalytics" %}
{% set version = "2023.06.01" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/3a/7b/ea7ae656769d6b8f11731532c46cb65372c5fe5c18a31eef26c88c7b2f5e/azure-ai-textanalytics-5.2.1.zip"
  sha256: fd48265333ad1076d642c5da426af9e77fd4b7efc7ef1529ae98958bfe14d3e4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - azure-core >=2023.06.01
    - azure-identity >=2023.06.01
    - msrest >=2023.06.01
    - pip
    - python
    - six
    - requests-oauthlib >=0.5.0
    - aiohttp
    - isodate
  run:
    - azure-core >=2023.06.01
    - azure-identity >=2023.06.01
    - msrest >=2023.06.01
    - python
    - six
    - requests-oauthlib >=0.5.0
    - aiohttp
    - isodate

test:
  imports:
    - azure.ai.textanalytics
    - azure.ai.textanalytics.aio

about:
  home: "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/textanalytics/azure-ai-textanalytics"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Microsoft Azure Text Analytics Client Library for Python"
  description: |
    Text Analytics is a cloud-based service that provides advanced natural language processing over raw text.
    Please see https://aka.ms/azsdk/conda/releases/textanalytics for version details.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - xiangyan99
