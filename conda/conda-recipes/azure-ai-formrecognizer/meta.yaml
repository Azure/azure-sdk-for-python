{% set name = "azure-ai-formrecognizer" %}
{% set version = "2023.06.01" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/55/f6/4ab4c197d6eb9c83814a7f169c4b26cb1ae360a5f10dac81cccb6b7a00c3/azure-ai-formrecognizer-3.2.1.zip"
  sha256: 5768765f9720ce87038f56afe0c0b5259192cfb29c840a39595b1e26e4ddfa32

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - azure-core >=2023.06.01
    - azure-identity >=2023.06.01
    - msrest >=2023.06.01
    - pip
    - python
    - six
    - requests-oauthlib >=0.5.0
    - aiohttp
    - isodate
  run:
    - azure-core >=2023.06.01
    - azure-identity >=2023.06.01
    - msrest >=2023.06.01
    - python
    - six
    - requests-oauthlib >=0.5.0
    - aiohttp
    - isodate

test:
  imports:
    - azure.ai.formrecognizer
    - azure.ai.formrecognizer.aio

about:
  home: "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/formrecognizer/azure-ai-formrecognizer"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Microsoft Azure Form Recognizer Client Library for Python"
  description: |
    Azure Cognitive Services Form Recognizer is a cloud service that uses machine learning 
    to recognize text and table data from form documents. 
    Please see https://aka.ms/azsdk/conda/releases/formrecognizer for version details.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - xiangyan99
