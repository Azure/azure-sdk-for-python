{% set name = "azure-monitor-opentelemetry" %}

package:
  name: "{{ name|lower }}"
  version: {{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}

source:
  url: {{ environ.get('MONITOR_SOURCE_DISTRIBUTION', '') }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - azure-core >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - azure-identity >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - msrest >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - pip
    - python
    - six
    - requests-oauthlib >=0.5.0
    - isodate
  run:
    - azure-core >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - azure-identity >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - msrest >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - python
    - six
    - requests-oauthlib >=0.5.0
    - isodate

test:
  imports:
    - azure.monitor.opentelemetry

about:
  home: "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/monitor/azure-monitor-opentelemetry"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Microsoft Azure Monitor Opentelemetry Distro client library for Python"
  description: |
    The Azure Monitor Distro of Opentelemetry Python provides multiple installable components available for an Opentelemetry Azure Monitor monitoring solution. 
    It allows you to instrument your Python applications to capture and report telemetry to Azure Monitor via the Azure monitor exporters.
    Please see https://aka.ms/azsdk/conda/releases/opentelemetry for version details.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - xiangyan99
