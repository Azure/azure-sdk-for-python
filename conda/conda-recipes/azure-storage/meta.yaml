{% set name = "azure-storage" %}

package:
  name: "{{ name|lower }}"
  version: {{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}

source:
  url: {{ environ.get('STORAGE_SOURCE_DISTRIBUTION', '') }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - azure-core >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - cryptography >=2.1.4
    - msrest >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - pip
    - python
    - aiohttp
  run:
    - azure-core >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - cryptography >=2.1.4
    - msrest >={{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}
    - python
    - aiohttp
    - requests-oauthlib >=0.5.0

test:
  imports:
    - azure.storage.blob
    - azure.storage.queue
    - azure.storage.fileshare
    - azure.storage.filedatalake

about:
  home: "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/storage"
  license: MIT
  license_family: MIT
  license_file:
  summary: Microsoft Azure Storage Client Library for Python.
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - lmazuel,xiangyan99,scbedd
