{% set name = "azure-servicebus" %}
{% set version = "2023.06.01" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/4d/41/13ecf05ed4f9192d2aed22f7da8bd508abd2fe33f825f955d2738a9ccbad/azure-servicebus-7.10.0.zip"
  sha256: 00d109e5a2ea7c75ff3863b8d453630aaafd4ba53281032b18c42f32d477cff4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - azure-core >=2023.06.01
    - isodate
    - msrest >=2023.06.01
    - pip
    - python
    - requests-oauthlib >=0.5.0
    - six >=1.11.0
    - uamqp >=2023.06.01
    - aiohttp
    - isodate
  run:
    - azure-core >=2023.06.01
    - isodate
    - msrest >=2023.06.01
    - python
    - requests-oauthlib >=0.5.0
    - six >=1.11.0
    - uamqp >=2023.06.01
    - aiohttp
    - isodate

test:
  imports:
    - azure.servicebus
    - azure.servicebus._common
    - azure.servicebus.aio
    - azure.servicebus.aio.management
    - azure.servicebus.management

about:
  home: "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/servicebus/azure-servicebus"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Microsoft Azure Service Bus Client Library for Python"
  description: |
    Azure Service Bus is a high performance cloud-managed messaging service for providing real-time 
    and fault-tolerant communication between distributed senders and receivers.
    Please see https://aka.ms/azsdk/conda/releases/servicebus for version details.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - xiangyan99
