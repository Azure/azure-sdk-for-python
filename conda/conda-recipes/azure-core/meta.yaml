{% set name = "azure-core" %}

package:
  name: "{{ name|lower }}"
  version: {{ environ.get('AZURESDK_CONDA_VERSION', '0.0.0') }}

source:
  url: {{ environ.get('CORE_SOURCE_DISTRIBUTION', '') }}

build:
  script_env:
    - CORE_SOURCE_DISTRIBUTION
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - requests >=2.18.4
    - six >=1.11.0
    - typing-extensions>=4.0.1
  run:
    - python
    - requests >=2.18.4
    - six >=1.11.0
    - typing-extensions>=4.0.1

test:
  imports:
    - azure.core
    - azure.core.pipeline
    - azure.core.pipeline.policies
    - azure.core.pipeline.transport
    - azure.core.polling

about:
  home: "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/core/azure-core"
  license: MIT
  license_family: MIT
  license_file:
  summary: Microsoft Azure Core Library for Python{{ environ.get('CORE_SUMMARY', '') }}
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - lmazuel,xiangyan99,scbedd
