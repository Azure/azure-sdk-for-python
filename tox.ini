[tox]
envlist = py36-{linux,macos,windows},py27-{linux,macos,windows}

[base]
deps = -rdev_requirements.txt

[testenv:clean]
deps = coverage
commands = coverage erase

[testenv]
platform = linux: linux
           macos: darwin
           windows: win32
passenv = *
usedevelop = True
deps = {[base]deps}
depends =
changedir = {toxinidir}
whitelist_externals = cmd.exe
                      /bin/bash
                      cat
                      type.exe
                      type
commands = 
    pytest \
        --junitxml={toxinidir}/test-junit-{envname}.xml \
        --verbose {toxinidir} {posargs}

    macos: pylint --output-format=parseable --rcfile {toxinidir}/../../../pylintrc --exit-zero {toxinidir}/azure > {toxinidir}/pylint-{envname}.out.txt
    macos: cat {toxinidir}/pylint-{envname}.out.txt

    linux: pylint --output-format=parseable --rcfile {toxinidir}/../../../pylintrc --exit-zero {toxinidir}/azure > {toxinidir}/pylint-{envname}.out.txt

    windows: cmd /c 'pylint --output-format=parseable --rcfile {toxinidir}/../../../pylintrc --exit-zero {toxinidir}/azure' > {toxinidir}/pylint-{envname}.out.txt
    windows: cmd /c 'type {toxinidir}\pylint-{envname}.out.txt'

    coverage xml -o {toxinidir}/coverage-{envname}.xml
