name: Test Azure SDK Tools

on:
  workflow_dispatch:
  push:
    branches: []
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # todo before checkin: multiplex to include running tests on py38 -> 312
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install azure-sdk-tools
        run: |
          python -m pip install tools/azure-sdk-tools[build,ghtools]
          python -m pip freeze
        shell: bash

      - name: Run tests
        run: |
          pytest ./tests
        shell: bash
        working-directory: tools/azure-sdk-tools