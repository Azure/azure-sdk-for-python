name: Add needs-triage label to new issue

on:
  issues:
    types: [opened]

jobs:
  needs-triage:
    runs-on: ubuntu-latest

    steps:
      - name: add labels
        uses: actions/labeler@v3
        with:
          github_token: ${{ secrets.GH_AZURE_SDK_PROJECT_PAT }}
          labels: needs-triage
