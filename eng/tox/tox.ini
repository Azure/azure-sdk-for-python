[tox]
# note that this envlist is the default set of environments that will run if a target environment is not selected.
envlist = {linux,macos,windows}-{wheel_tests},sdist

[base]
deps = 
  -rdev_requirements.txt
  pytest-custom_exit_code
  pytest-cov

[testenv]
default_pytest_params = --junitxml={toxinidir}/test-junit-{envname}.xml --verbose --durations=10 --verbose
pre-deps =
  wheel
skip_install = true
skipsdist = true
platform = linux: linux
           macos: darwin
           windows: win32
passenv = *
deps = {[base]deps}
changedir = {toxinidir}
commands = 
    {envbindir}/python {toxinidir}/../../../eng/tox/create_wheel_and_install.py -d {distdir} -p {toxinidir}
    pytest \
      {[testenv]default_pytest_params} \
      {posargs} \
      {toxinidir}


[testenv:lint]
deps =
  {[base]deps}
  pylint==2.3.1; python_version >= '3.4'
  pylint==1.8.4; python_version < '3.4'
commands = 
    - pylint \
      --output-format=parseable \
      --rcfile {toxinidir}/../../../pylintrc \
      {toxinidir}/azure


[testenv:mypy]
deps =
  {[base]deps}
  mypy; python_version >= '3.5'
commands = 
    - mypy {toxinidir}/azure


[testenv:sdist]
skipsdist = false
skip_install = false
usedevelop = true
changedir = {toxinidir}
deps = 
  {[base]deps}
commands =
    pytest \
      {posargs} \
      {toxinidir}