[tox]
# note that this envlist is the default set of environments that will run if a target environment is not selected.
envlist = whl,sdist

[tools]
deps =
  pytest-custom_exit_code
  pytest-cov
  pytest-xdist
  pytest-asyncio; python_version >= '3.5'
  coverage


[coverage:paths]
source =
    azure
    **/azure


[base]
deps =
  -rdev_requirements.txt
  {[tools]deps}


[testenv]
default_pytest_params = --junitxml={toxinidir}/test-junit-{envname}.xml --verbose --durations=10
pre-deps =
  wheel
skip_install = true
skipsdist = true
usedevelop = false
platform = linux: linux
           macos: darwin
           windows: win32
passenv = *
setenv =
  SPHINX_APIDOC_OPTIONS=members,undoc-members,inherited-members
deps = {[base]deps}
changedir = {toxinidir}
commands = 
    {envbindir}/python {toxinidir}/../../../eng/tox/create_wheel_and_install.py -d {distdir} -p {toxinidir}
    pytest \
      {[testenv]default_pytest_params} \
      {posargs} \
      {toxinidir}


[testenv:lint]
skipsdist = false
skip_install = false
usedevelop = true
changedir = {toxinidir}
deps =
  {[base]deps}
  pylint==2.3.1; python_version >= '3.4'
  pylint==1.8.4; python_version < '3.4'
  -e {toxinidir}/../../scripts/pylint_custom_plugin
commands = 
    {envbindir}/python {toxinidir}/../../../eng/tox/run_pylint.py -t {toxinidir}


[testenv:mypy]
skipsdist = false
skip_install = false
usedevelop = true
changedir = {toxinidir}
deps =
  {[base]deps}
  mypy; python_version >= '3.5'
commands = 
    {envbindir}/python {toxinidir}/../../../eng/tox/run_mypy.py -t {toxinidir}


[testenv:sdist]
skipsdist = false
skip_install = false
changedir = {toxinidir}
deps = 
  {[base]deps}
commands =
    pytest \
      {posargs} \
      {toxinidir}


[testenv:develop]
skipsdist = false
skip_install = false
usedevelop = true
changedir = {toxinidir}
deps = 
  {[base]deps}
commands =
    pytest \
      {posargs} \
      {toxinidir}

[testenv:sphinx]
skipsdist = false
skip_install = false
changedir = {toxinidir}
passenv = *
deps = 
  {[base]deps}
  sphinx
  sphinx_rtd_theme
  recommonmark
  m2r
commands =
  {envbindir}/python {toxinidir}/../../../eng/tox/prep_sphinx_env.py -d {distdir} -t {toxinidir}
  {envbindir}/python {toxinidir}/../../../eng/tox/run_sphinx_apidoc.py \
    -w {distdir} \
    -r {toxinidir}

  {envbindir}/python {toxinidir}/../../../eng/tox/run_sphinx_build.py \
    -w {distdir}/unzipped/docgen \
    -o {distdir}/site \
    -r {toxinidir}


[testenv:depends]
pre-deps =
  wheel
platform = linux: linux
           macos: darwin
           windows: win32
changedir = {toxinidir}
deps =
  {[tools]deps}
commands = 
    {envbindir}/python {toxinidir}/../../../eng/tox/create_wheel_and_install.py -d {distdir} -p {toxinidir}
    {envbindir}/python {toxinidir}/../../../eng/tox/import_all.py -t {toxinidir}