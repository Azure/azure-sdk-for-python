trigger: none

resources:
  repositories:
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure

variables:
  PythonVersion: '3.6'

jobs:
  - job: 'Generate_Documentation_Index'

    variables:
      skipComponentGovernanceDetection: true
  
    timeoutInMinutes: 120
  
    pool:
      vmImage: 'vs2017-win2016'

    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python $(PythonVersion)'
        inputs:
          versionSpec: $(PythonVersion)

      - pwsh: |
          pip install -r $(Build.SourcesDirectory)/doc/sphinx/requirements.txt
          python $(Build.SourcesDirectory)/doc/sphinx/generate_versioned_index.py
          mkdir $(Build.ArtifactStagingDirectory)/sphinx
          Copy-Item -Path $(Build.SourcesDirectory)/docs/html/* -Destination $(Build.ArtifactStagingDirectory)/sphinx -Recurse -Force
        displayName: 'Generate Documentation Index'

      - upload: $(Build.ArtifactStagingDirectory)
        artifact: docfolder
        condition: succeededOrFailed()
        displayName: 'Publish Artifacts'
