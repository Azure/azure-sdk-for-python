parameters:
  Artifacts: []
  TestPipeline: false
  ArtifactName: 'not-specified'
  ServiceDirectory: 'not-specified'
  DependsOn: Build
  DocArtifact: 'documentation'
  DevFeedName: 'public/azure-sdk-for-python'
  TargetDocRepoOwner: ''
  TargetDocRepoName: ''

stages:
  - ${{if and(eq(variables['Build.Reason'], 'Manual'), eq(variables['System.TeamProject'], 'internal'))}}:
    - ${{ each artifact in parameters.Artifacts }}:
      - stage: Release_${{artifact.safeName}}
        displayName: 'Release: ${{artifact.name}}'
        dependsOn: ${{parameters.DependsOn}}
        condition: and(succeeded(), ne(variables['SetDevVersion'], 'true'), ne(variables['Skip.Release'], 'true'), ne(variables['Build.Repository.Name'], 'Azure/azure-sdk-for-python-pr'))
        jobs:
          - deployment: TagRepository
            displayName: "Create release tag"
            condition: ne(variables['Skip.TagRepository'], 'true')
            environment: github

            pool:
              name: azsdk-pool-mms-ubuntu-1804-general
              vmImage: MMSUbuntu18.04

            strategy:
              runOnce:
                deploy:
                  steps:
                    - checkout: self

                    - ${{if eq(parameters.TestPipeline, 'true')}}:
                      - task: PowerShell@2
                        displayName: Prep template pipeline for release
                        condition: succeeded()
                        inputs:
                          pwsh: true
                          workingDirectory: $(Build.SourcesDirectory)
                          filePath: eng/scripts/SetTestPipelineVersion.ps1
                          arguments: '-BuildID $(Build.BuildId)'

                    - ${{if ne(artifact.skipVerifyChangeLog, 'true')}}:
                      - template: /eng/common/pipelines/templates/steps/verify-changelog.yml
                        parameters:
                          PackageName: ${{artifact.name}}
                          ServiceName: ${{parameters.ServiceDirectory}}
                          ForRelease: true

                    - pwsh: |
                        $packageDirectory = "${{artifact.name}}".Replace("_", "-")
                        echo "##vso[task.setvariable variable=Package.Name]$packageDirectory"

                    - pwsh: |
                        Get-ChildItem -Recurse $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)
                      workingDirectory: $(Pipeline.Workspace)
                      displayName: Output Visible Artifacts

                    - template: /eng/common/pipelines/templates/steps/create-tags-and-git-release.yml
                      parameters:
                        ArtifactLocation: $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)
                        PackageRepository: PyPI
                        ReleaseSha: $(Build.SourceVersion)
                        RepoId: Azure/azure-sdk-for-python
                        WorkingDirectory: $(System.DefaultWorkingDirectory)

          - ${{if ne(artifact.skipPublishPackage, 'true')}}:
            - deployment: PublishPackage
              displayName: "Publish to PyPI"
              condition: and(succeeded(), ne(variables['Skip.PublishPackage'], 'true'))
              environment: pypi
              dependsOn: TagRepository

              pool:
                name: azsdk-pool-mms-ubuntu-1804-general
                vmImage: MMSUbuntu18.04

              strategy:
                runOnce:
                  deploy:
                    steps:
                      - checkout: none
                      - download: current
                        artifact: ${{parameters.ArtifactName}}
                        timeoutInMinutes: 5

                      - task: UsePythonVersion@0

                      - script: |
                          set -e
                          pip install twine readme-renderer[md]
                        displayName: Install Twine

                      - pwsh: |
                          $packageDirectory = "${{artifact.name}}".Replace("_", "-")
                          echo "##vso[task.setvariable variable=Package.Name]$packageDirectory"

                      - task: TwineAuthenticate@1
                        displayName: 'Authenticate to registry: pypi.org'
                        inputs:
                          pythonUploadServiceConnection: 'pypi.org - azure-sdk'

                      - task: TwineAuthenticate@0
                        displayName: 'Authenticate to feed: ${{parameters.DevFeedName}}'
                        inputs:
                          artifactFeeds: ${{parameters.DevFeedName}}

                      - script: |
                          set -e
                          twine upload --repository 'pypi' --config-file $(PYPIRC_PATH) $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)/*.whl
                          echo "Uploaded whl to pypi"
                          twine upload --repository 'pypi' --config-file $(PYPIRC_PATH) $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)/*.zip
                          echo "Uploaded zip to pypi"
                        displayName: 'Publish package to registry: pypi.org'

                      - script: |
                          set -e
                          twine upload --repository ${{parameters.DevFeedName}} --config-file $(PYPIRC_PATH) $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)/*.whl
                          echo "Uploaded whl to devops feed"
                          twine upload --repository ${{parameters.DevFeedName}} --config-file $(PYPIRC_PATH) $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)/*.zip
                          echo "Uploaded sdist to devops feed"
                        displayName: 'Publish package to feed: ${{parameters.DevFeedName}}'

          - ${{if ne(artifact.skipPublishDocs, 'true')}}:
            - deployment: PublishGitHubIODocs
              displayName: Publish Docs to GitHubIO Blob Storage
              condition: and(succeeded(), ne(variables['Skip.PublishDocs'], 'true'))
              environment: githubio
              dependsOn: PublishPackage

              pool:
                name: azsdk-pool-mms-win-2019-general
                vmImage: MMS2019

              strategy:
                runOnce:
                  deploy:
                    steps:
                      - checkout: self

                      - pwsh: |
                          $packageDirectory = "${{artifact.name}}".Replace("_", "-")
                          echo "##vso[task.setvariable variable=Package.Name]$packageDirectory"

                      - pwsh: |
                          Get-ChildItem -Recurse $(Pipeline.Workspace)/${{parameters.DocArtifact}}/$(Package.Name)
                        workingDirectory: $(Pipeline.Workspace)
                        displayName: Output Visible Artifacts

                      - template: /eng/common/pipelines/templates/steps/publish-blobs.yml
                        parameters:
                          FolderForUpload: '$(Pipeline.Workspace)/${{parameters.DocArtifact}}/$(Package.Name)'
                          BlobSASKey: '$(azure-sdk-docs-prod-sas)'
                          BlobName: '$(azure-sdk-docs-prod-blob-name)'
                          TargetLanguage: 'python'
                          ArtifactLocation: '$(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)'
                          # we override the regular script path because we have cloned the build tools repo as a separate artifact.
                          ScriptPath: 'eng/common/scripts/copy-docs-to-blobstorage.ps1'

          - ${{if ne(artifact.skipPublishDocGithubIo, 'true')}}:
            - deployment: PublishDocs
              displayName: "Docs.MS Release"
              condition: and(succeeded(), ne(variables['Skip.PublishDocs'], 'true'))
              environment: githubio
              dependsOn: PublishPackage

              pool:
                name: azsdk-pool-mms-ubuntu-1804-general
                vmImage: MMSUbuntu18.04

              variables:
                CIConfigs: "{'targets':[{'path_to_config':'ci-configs/packages-preview.json','Mode':'Preview','content_folder':'docs-ref-services/preview'},{'path_to_config':'ci-configs/packages-latest.json','mode':'Latest','content_folder':'docs-ref-services/latest'}]}"

              strategy:
                runOnce:
                  deploy:
                    steps:
                      - checkout: self
                      
                      - pwsh: |
                          $packageDirectory = "${{artifact.name}}".Replace("_", "-")
                          echo "##vso[task.setvariable variable=Package.Name]$packageDirectory"

                      - pwsh: |
                          Get-ChildItem -Recurse $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)
                        workingDirectory: $(Pipeline.Workspace)
                        displayName: Output Visible Artifacts

                      - template: /eng/common/pipelines/templates/steps/get-pr-owners.yml
                        parameters:
                          TargetVariable: "OwningGHUser"
                          ServiceDirectory: ${{parameters.ServiceDirectory}}

                      - template: /eng/common/pipelines/templates/steps/docs-metadata-release.yml
                        parameters:
                          ArtifactLocation: $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)
                          PackageRepository: PyPI
                          ReleaseSha: $(Build.SourceVersion)
                          RepoId: Azure/azure-sdk-for-python
                          WorkingDirectory: $(System.DefaultWorkingDirectory)
                          TargetDocRepo: 'MicrosoftDocs/azure-docs-sdk-python'
                          TargetDocRepoOwner: ${{parameters.TargetDocRepoOwner}}
                          TargetDocRepoName: ${{parameters.TargetDocRepoName}}
                          PRBranchName: onboarding-${{artifact.name}}-$(Build.BuildId)
                          ArtifactName: ${{artifact.name}}
                          Language: 'python'
                          ServiceDirectory: ${{ parameters.ServiceDirectory }}
                          DocRepoDestinationPath: 'docs-ref-services/'
                          GHReviewersVariable: 'OwningGHUser'
                          CIConfigs: $(CIConfigs)
                          CloseAfterOpenForTesting: '${{ parameters.TestPipeline }}'

          - ${{if ne(artifact.skipPublishDocGithubIo, 'true')}}:
            - deployment: UpdatePackageVersion
              displayName: "Update Package Version"
              condition: and(succeeded(), ne(variables['Skip.UpdatePackageVersion'], 'true'))
              environment: github
              dependsOn: PublishPackage

              pool:
                name: azsdk-pool-mms-ubuntu-1804-general
                vmImage: MMSUbuntu18.04

              strategy:
                runOnce:
                  deploy:
                    steps:
                      - checkout: self
                      - task: UsePythonVersion@0
                      - script: |
                          pip install -r ./eng/versioning/requirements.txt
                        displayName: Install versioning tool dependencies
                      - task: PythonScript@0
                        displayName: Increment package version
                        inputs:
                          scriptPath: 'eng/versioning/version_increment.py'
                          arguments: '--package-name ${{ artifact.name }} --service ${{ parameters.ServiceDirectory }}'
                      - template: /eng/common/pipelines/templates/steps/create-pull-request.yml
                        parameters:
                          RepoName: azure-sdk-for-python
                          PRBranchName: increment-package-version-${{ parameters.ServiceDirectory }}-$(Build.BuildId)
                          CommitMsg: "Increment package version after release of ${{ artifact.name }}"
                          PRTitle: "Increment version for ${{ parameters.ServiceDirectory }} releases"
                          CloseAfterOpenForTesting: '${{ parameters.TestPipeline }}'

  - ${{if and(eq(variables['Build.Reason'], 'Manual'), eq(variables['System.TeamProject'], 'internal'))}}:
    - stage: SmokeTest_Release_Packages
      displayName: Smoke Test Release Packages
      jobs:
        - template: /eng/pipelines/templates/jobs/smoke-test.yml
          parameters:
            Daily: false
            ArtifactName: ${{ parameters.ArtifactName }}
            Artifacts: ${{ parameters.Artifacts }}

  - stage: Integration
    dependsOn: ${{parameters.DependsOn}}
    condition: succeededOrFailed('${{parameters.DependsOn}}')
    jobs:
    - job: PublishPackages
      displayName: "Publish package to daily feed"
      condition: or(eq(variables['SetDevVersion'], 'true'), and(eq(variables['Build.Reason'],'Schedule'), eq(variables['System.TeamProject'], 'internal')))
      pool:
        name: azsdk-pool-mms-ubuntu-1804-general
        vmImage: MMSUbuntu18.04
      steps:
      - checkout: none
      - download: current
        artifact: ${{parameters.ArtifactName}}
        timeoutInMinutes: 5
      - task: UsePythonVersion@0
      - script: |
          set -e
          pip install twine
        displayName: Install Twine

      - template: ../steps/auth-dev-feed.yml
        parameters:
          DevFeedName: ${{ parameters.DevFeedName }}

      - ${{ each artifact in parameters.Artifacts }}:
        - ${{if ne(artifact.skipPublishDevFeed, 'true')}}:
          - pwsh: |
              $packageDirectory = "${{artifact.name}}".Replace("_", "-")
              echo "##vso[task.setvariable variable=Package.Name]$packageDirectory"
          - pwsh: |
              $fileCount = (Get-ChildItem $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$packageDirectory  | Measure-Object).Count
              if ($fileCount -eq 0) {
                Write-Host "No alpha packages for ${{artifact.safeName}} to publish."
                exit 0
              }

              twine upload --repository $(DevFeedName) --config-file $(PYPIRC_PATH) $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)/*-*a*.whl
              echo "Uploaded whl to devops feed $(DevFeedName)"
              twine upload --repository $(DevFeedName) --config-file $(PYPIRC_PATH) $(Pipeline.Workspace)/${{parameters.ArtifactName}}/$(Package.Name)/*-*a*.zip
              echo "Uploaded sdist to devops feed $(DevFeedName)"
            displayName: 'Publish ${{artifact.name}} alpha package'
