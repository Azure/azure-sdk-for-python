parameters:
  - name: NameForReservation
    type: string
  - name: VersionForReservation
    type: string
    default: '0.0.0'

extends:
  template: /eng/pipelines/templates/stages/1es-redirect.yml
  parameters:
    stages:
    - stage: Build
      displayName: 'Build Name Reservation Package'
      jobs:
        - template: ../jobs/build-namereserve-package.yml
          parameters:
            PackageNameForReservation: ${{ parameters.NameForReservation }}
            PackageVersionForReservation: ${{ parameters.VersionForReservation }}

    - stage: Publish
      displayName: 'Publish Name Reservation Package'
      dependsOn: Build
      condition: and(succeeded(), ne(variables['Skip.Publish'], 'true'))
      jobs:
        - deployment: PublishPackage
          displayName: "Publish name reservation package to PyPI"
          environment: ${{ parameters.PublicPublishEnvironment }}

          templateContext:
            type: releaseJob
            isProduction: true
            inputs:
            - input: pipelineArtifact
              artifactName: NameReservePackage
              targetPath: $(Pipeline.Workspace)/NameReservePackage

          pool:
            image: ubuntu-24.04
            name: azsdk-pool
            os: linux

          strategy:
            runOnce:
              deploy:
                steps:

                  - task: UsePythonVersion@0
                    inputs:
                      versionSpec: '3.9'

                  - pwsh: |
                      $esrpDirectory = "$(Pipeline.Workspace)/NameReservePackage/${{parameters.NameForReservation}}"
                      New-Item -ItemType Directory -Force -Path $esrpDirectory

                      Get-ChildItem -Path "$(Pipeline.Workspace)/NameReservePackage/${{parameters.NameForReservation}}" `
                        | Where-Object { ($_.Name -like "*.tar.gz" -or $_.Name -like "*.whl") } `
                        | Copy-Item -Destination $esrpDirectory

                      Get-ChildItem $esrpDirectory
                    displayName: Isolate files for ESRP Publish

