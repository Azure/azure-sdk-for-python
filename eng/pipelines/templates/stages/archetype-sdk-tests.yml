parameters:
  - name: ServiceDirectory
    type: string
    default: ''
  - name: EnvVars
    type: object
    default: {}
  - name: MaxParallel
    type: number
    default: 0
  - name: BeforeTestSteps
    type: object
    default: []
  - name: AfterTestSteps
    type: object
    default: []
  - name: BuildTargetingString
    type: string
    default: 'azure-*'
  - name: AdditionalTestArgs
    type: string
    default: ''
  - name: TestMarkArgument
    type: string
    default: ''
  - name: InjectedPackages
    type: string
    default: ''
  - name: BuildDocs
    type: boolean
    default: true
  - name: JobName
    type: string
    default: 'Test'
  - name: AllocateResourceGroup
    type: boolean
    default: true
  - name: DeployArmTemplate
    type: boolean
    default: false
  - name: TestTimeoutInMinutes
    type: number
    default: 120
  - name: TestSamples
    type: boolean
    default: false
  - name: Location
    type: string
    default: ''
  - name: Matrix
    type: object
    default:
      Linux_Python35:
        Pool: azsdk-pool-mms-ubuntu-1804-general
        OSVmImage: MMSUbuntu18.04
        PythonVersion: '3.5'
        CoverageArg: '--disablecov'
      MacOs_Python37:
        Pool: Azure Pipelines
        OSVmImage: 'macOS-10.15'
        PythonVersion: '3.7'
        CoverageArg: '--disablecov'
      Windows_Python27:
        Pool: azsdk-pool-mms-win-2019-general
        OSVmImage: MMS2019
        PythonVersion: '2.7'
        CoverageArg: '--disablecov'
      Linux_PyPy3:
        Pool: azsdk-pool-mms-ubuntu-1804-general
        OSVmImage: MMSUbuntu18.04
        PythonVersion: 'pypy3'
        CoverageArg: '--disablecov'
      Linux_Python39:
        Pool: azsdk-pool-mms-ubuntu-1804-general
        OSVmImage: MMSUbuntu18.04
        PythonVersion: '3.9'
        CoverageArg: ''
  - name: CloudConfigurations
    type: object
    default:
      AzureCloud:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)


stages:
  - stage: Live_${{ parameters.JobName }}
    jobs:
    - template: ../jobs/archetype-sdk-tests.yml
      parameters:
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
        EnvVars: ${{ parameters.EnvVars }}
        MaxParallel: ${{ parameters.MaxParallel }}
        BeforeTestSteps: ${{ parameters.BeforeTestSteps }}
        AfterTestSteps: ${{ parameters.AfterTestSteps }}
        AdditionalTestArgs: ${{ parameters.AdditionalTestArgs }}
        BuildTargetingString: ${{ parameters.BuildTargetingString }}
        TestMarkArgument: ${{ parameters.TestMarkArgument }}
        InjectedPackages: ${{ parameters.InjectedPackages }}
        BuildDocs: ${{ parameters.BuildDocs }}
        JobName: ${{ parameters.JobName }}
        AllocateResourceGroup: ${{ parameters.AllocateResourceGroup }}
        DeployArmTemplate: ${{ parameters.DeployArmTemplate }}
        TestTimeoutInMinutes: ${{ parameters.TestTimeoutInMinutes }}
        TestSamples: ${{ parameters.TestSamples }}
        Location: ${{ parameters.Location }}
        Matrix: ${{ parameters.Matrix }}
        CloudConfigurations: ${{ parameters.CloudConfigurations }}


  - stage: Publish_Coverage_${{ parameters.JobName }}
    jobs:
    - template: ../jobs/publish-coverage.yml
      parameters:
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
