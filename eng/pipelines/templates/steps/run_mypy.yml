parameters:
  BuildTargetingString: 'azure-*'
  ServiceDirectory: ''
  TestMarkArgument: ''
  EnvVars: {}
  AdditionalTestArgs: ''

# Please use `$(TargetingString)` to refer to the python packages glob string. This variable is set from resolve-package-targeting.yml.
steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(PYVERSION_N4)'
    inputs:
     versionSpec: $(PYVERSION_N4)
    condition: and(succeededOrFailed(), ne(variables['Skip.MyPy'],'true'))

  - script: |
      python -m pip install -r eng/ci_tools.txt
    displayName: 'Prep Environment'
    condition: and(succeededOrFailed(), ne(variables['Skip.MyPy'],'true'))

  - task: PythonScript@0
    displayName: 'Run MyPy'
    inputs:
      scriptPath: 'scripts/devops_tasks/dispatch_tox.py'
      arguments: >-
        "$(TargetingString)"
        --mark_arg="${{ parameters.TestMarkArgument }}"
        --service="${{ parameters.ServiceDirectory }}"
        --toxenv="mypy"
        --disablecov
        ${{ parameters.AdditionalTestArgs }}
    env: ${{ parameters.EnvVars }}
    condition: and(succeededOrFailed(), ne(variables['Skip.MyPy'],'true'))
