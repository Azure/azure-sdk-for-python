parameters:
  AdditionalTestArgs: ''
  TestMarkArgument: ''
  EnvVars: {}
  ServiceDirectory: ''
  PythonVersion: ''
  OSVmImage: ''
  BeforeTestSteps: []
  AfterTestSteps: []
  CoverageArg: ''
  BuildTargetingString: 'azure-*'
  ToxTestEnv: ""
  RunCoverage: ne(variables['CoverageArg'], '--disablecov')
  ToxEnvParallel: ''
  InjectedPackages: ''

steps:
  - pwsh: |
      gci -r $(Build.ArtifactStagingDirectory)

  - task: UsePythonVersion@0
    displayName: 'Use Python ${{ parameters.PythonVersion }}'
    inputs:
      versionSpec: '${{ parameters.PythonVersion }}'

  - template: /eng/common/pipelines/templates/steps/verify-agent-os.yml

  - script: |
      python -m pip install venv
      python -m venv ./env
      ls -l .
      ls -l ./venv
      ./env/scripts/activate
      python -m pip install pip==20.1
      pip install -r eng/ci_tools.txt
      pip --version
    displayName: 'Prep Environment'

  - pwsh: |
      Get-ChildItem Env:

  - ${{ parameters.BeforeTestSteps }}

  - pwsh: |
      ./env/scripts/activate
      ./scripts/devops_tasks/setup_execute_tests.py "${{ parameters.BuildTargetingString }}" ${{ parameters.AdditionalTestArgs }} ${{ parameters.CoverageArg }} --mark_arg="${{ parameters.TestMarkArgument }}" --service="${{ parameters.ServiceDirectory }}" --toxenv="${{ parameters.ToxTestEnv }}" --injected-packages="${{ parameters.InjectedPackages }}" ${{ parameters.ToxEnvParallel }}
    env: ${{ parameters.EnvVars }}
    displayName: 'Run Tests'

  - ${{ parameters.AfterTestSteps }}

  - task: PublishTestResults@2
    condition: always()
    inputs:
      testResultsFiles: '**/*test*.xml'
      testRunTitle: '$(OSName) Python ${{ parameters.PythonVersion }}'
      failTaskOnFailedTests: true

  - template: publish-coverage.yml
    parameters:
      RunCoverage: ${{ parameters.RunCoverage }}