parameters:
  AdditionalTestArgs: ''
  TestMarkArgument: ''
  EnvVars: {}
  ServiceDirectory: ''
  CloudName: ''
  PythonVersion: ''
  OSVmImage: ''
  BeforeTestSteps: []
  AfterTestSteps: []
  CoverageArg: ''
  ToxTestEnv: ""
  RunCoverage: ne(variables['CoverageArg'], '--disablecov')
  ToxEnvParallel: ''
  InjectedPackages: ''
  DevFeedName: 'public/azure-sdk-for-python'
  TestProxy: false
  UseFederatedAuth: false
  ServiceConnection: ''
  TestPipeline: false


# Please use `$(TargetingString)` to refer to the python packages glob string. This variable is set from resolve-package-targeting.yml.
steps:
  - template: /eng/pipelines/templates/steps/use-python-version.yml
    parameters:
      versionSpec: '${{ parameters.PythonVersion }}'

  - template: /eng/pipelines/templates/steps/use-venv.yml

  - template: /eng/common/pipelines/templates/steps/set-test-pipeline-version.yml
    parameters:
      PackageName: "azure-template"
      ServiceDirectory: "template"
      TestPipeline: ${{ parameters.TestPipeline }}

  - template: set-dev-build.yml

  - ${{if eq(variables['System.TeamProject'], 'internal') }}:
    - template: ../steps/auth-dev-feed.yml
      parameters:
        DevFeedName: ${{ parameters.DevFeedName }}

  - pwsh: |
      Write-Host (Get-Command python).Source
      $ErrorActionPreference = 'Stop'
      $PSNativeCommandUseErrorActionPreference = $true
      $(PIP_EXE) install -r eng/ci_tools.txt
      $(PIP_EXE) freeze
    displayName: 'Prep Environment'

  # this needs to move under eng/scripts from scripts/devops_tasks/
  # AND be renamed prior to merging any PR with this changeset
  - task: PythonScript@0
    displayName: 'Set Tox Environment'
    inputs:
      scriptPath: 'scripts/devops_tasks/set_tox_environment.py'
      arguments: >-
        --unsupported="$(UnsupportedToxEnvironments)"
        --override="$(Run.ToxCustomEnvs)"
        --team-project="$(System.TeamProject)"

  - template: /eng/common/testproxy/test-proxy-tool.yml
    parameters:
      runProxy: false

  - ${{ parameters.BeforeTestSteps }}

  - ${{ if eq('true', parameters.UseFederatedAuth) }}:
    - task: AzurePowerShell@5
      displayName: Run Tests (AzurePowerShell@5)
      env:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken)
        ${{ insert }}: ${{ parameters.EnvVars }}
      inputs:
        azureSubscription: ${{ parameters.ServiceConnection }}
        azurePowerShellVersion: LatestVersion
        pwsh: true
        ScriptType: InlineScript
        Inline: >-
          $env:TOX_PIP_IMPL="uv"
          $account = (Get-AzContext).Account;
          $env:AZURESUBSCRIPTION_CLIENT_ID = $account.Id;
          $env:AZURESUBSCRIPTION_TENANT_ID = $account.Tenants;

          Write-Host (Get-Command python).Source

          if ($env:TESTMARKARGUMENT) {
            $markArg = $env:TESTMARKARGUMENT
          }
          else {
            $markArg = "${{ parameters.TestMarkArgument }}"
          }

          python eng/scripts/dispatch_checks.py
          "$(TargetingString)"
          ${{ parameters.AdditionalTestArgs }}
          ${{ parameters.CoverageArg }}
          --mark_arg="$markArg"
          --service="${{ parameters.ServiceDirectory }}"
          --checks="${{ parameters.ToxTestEnv }}"
          --injected-packages="${{ parameters.InjectedPackages }}"
          Write-Host "Last exit code: $LASTEXITCODE";
          exit $LASTEXITCODE;

  - ${{ else }}:
    - pwsh: |
        $env:TOX_PIP_IMPL="uv"
        Write-Host (Get-Command python).Source

        if ($env:TESTMARKARGUMENT) {
          $markArg = $env:TESTMARKARGUMENT
        }
        else {
          $markArg = "${{ parameters.TestMarkArgument }}"
        }

        python eng/scripts/dispatch_checks.py "$(TargetingString)" `
          ${{ parameters.AdditionalTestArgs }} `
          ${{ parameters.CoverageArg }} `
          --mark_arg="$markArg" `
          --service="${{ parameters.ServiceDirectory }}" `
          --checks="${{ parameters.ToxTestEnv }}" `
          --injected-packages="${{ parameters.InjectedPackages }}"
        exit $LASTEXITCODE;
      env: ${{ parameters.EnvVars }}
      displayName: Run Tests

  - ${{if eq(parameters.TestProxy, true) }}:
    - pwsh: |
        $files = Get-ChildItem -Path $(Build.SourcesDirectory) -Filter _proxy_log_*.log
        foreach($file in $files){
            Write-Host "##[group]$file"
            cat $file
            Write-Host "##[endgroup]"
        }
      displayName: Dump Test-Proxy Logs
      condition: succeededOrFailed()

  - ${{ parameters.AfterTestSteps }}

  - pwsh: |
      Write-Host (Get-Command python).Source

      python scripts/devops_tasks/create_coverage.py
    displayName: Report Coverage
    condition: and(succeeded(), ${{ parameters.RunCoverage }})

  - ${{ if eq('true', parameters.UseFederatedAuth) }}:
    - task: AzurePowerShell@5
      displayName: Test Samples (AzurePowerShell@5)
      condition: and(succeeded(), eq(variables['TestSamples'], 'true'))
      env:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken)
        # Enable samples tests that use DefaultAzureCredential to load the federated pipeline credential
        AZURE_POD_IDENTITY_AUTHORITY_HOST: 'https://FakeAuthorityHost'
        ${{ insert }}: ${{ parameters.EnvVars }}
      inputs:
        azureSubscription: azure-sdk-tests-public
        azurePowerShellVersion: LatestVersion
        pwsh: true
        ScriptType: InlineScript
        Inline: |
          $account = (Get-AzContext).Account;
          $env:AZURESUBSCRIPTION_CLIENT_ID = $account.Id;
          $env:AZURESUBSCRIPTION_TENANT_ID = $account.Tenants;

          Write-Host (Get-Command python).Source

          python eng/scripts/dispatch_checks.py "$(TargetingString)" `
            --service="${{ parameters.ServiceDirectory }}" `
            --checks="samples"

          Write-Host "Last exit code: $LASTEXITCODE";
          exit $LASTEXITCODE;
  - ${{ else }}:
    - pwsh: |
        Write-Host (Get-Command python).Source
        python eng/scripts/dispatch_checks.py "$(TargetingString)" `
          --service="${{ parameters.ServiceDirectory }}" `
          --checks="samples"
        exit $LASTEXITCODE;
      env: ${{ parameters.EnvVars }}
      displayName: 'Test Samples'
      condition: and(succeeded(), eq(variables['TestSamples'], 'true'))

  - task: PublishTestResults@2
    condition: always()
    inputs:
      testResultsFiles: '**/*test*.xml'
      testRunTitle: '${{ parameters.ServiceDirectory }} ${{ parameters.CloudName }} $(Agent.JobName)'
      failTaskOnFailedTests: true

  - task: PublishCodeCoverageResults@2
    displayName: 'Publish Code Coverage to DevOps'
    continueOnError: true
    condition: and(succeeded(), ${{ parameters.RunCoverage }})
    inputs:
      summaryFileLocation: '$(Build.SourcesDirectory)/coverage.xml'
