parameters:
  ServiceDirectory: ''
  EnvVars: {}
  AdditionalTestArgs: ''

steps:
  # this step should run on python 3.9.
  # a previous step should have installed eng/ci_tools.txt to active venv
  - task: PythonScript@0
    displayName: 'Run Black'
    inputs:
      scriptPath: 'eng/scripts/dispatch_checks.py'
      arguments: >-
        "$(TargetingString)"
        --service="${{ parameters.ServiceDirectory }}"
        --checks="black"
        --disable-compatibility-filter
        --filter-type="Omit_management"
        ${{ parameters.AdditionalTestArgs }}
    env:
      TOX_PIP_IMPL: "uv"
      VIRTUAL_ENV: ""
      PYTHONHOME: ""
    condition: and(succeededOrFailed(), ne(variables['Skip.Black'],'true'))