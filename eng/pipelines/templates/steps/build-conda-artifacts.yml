parameters:
  - name: CondaArtifacts
    type: object
    default: []
  - name: ArtifactPrefix
    type: string
    default: ''

steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(PythonVersion)'
    inputs:
      versionSpec: $(PythonVersion)

  - pwsh: |
      pip install tools/azure-sdk-tools[build]
      pip install disutils
    displayName: Install build script requirements

  - pwsh: |
      mkdir -p "$(Build.SourcesDirectory)/conda/output"
      mkdir -p "$(Build.SourcesDirectory)/conda/assembled"
      mkdir -p "$(Build.ArtifactStagingDirectory)/manifest"

      $argument = @'
      ${{ replace(convertToJson(parameters.CondaArtifacts), '"', '\"') }}
      '@

      sdk_build_conda -c "$argument" -w "$(Build.SourcesDirectory)/conda/conda-recipes"
    displayName: Assemble Conda Packages
  
  - template: /eng/common/pipelines/templates/steps/publish-artifact.yml
    parameters:
      ArtifactPath: '$(Build.SourcesDirectory)/conda/assembled'
      ArtifactName: '${{ parameters.ArtifactPrefix }}distributions'

  - template: /eng/common/pipelines/templates/steps/publish-artifact.yml
    parameters:
      ArtifactPath: '$(Build.SourcesDirectory)/conda/output'
      ArtifactName: '${{ parameters.ArtifactPrefix }}conda'

