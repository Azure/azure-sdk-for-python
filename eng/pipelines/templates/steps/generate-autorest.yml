parameters:
  ArtifactPath: $(Build.ArtifactStagingDirectory)
  Artifacts: []
  ConfigFileDir: $(Build.ArtifactStagingDirectory)/PackageInfo

steps:
  # ideally this should be done as initial step of a job in caller template
  # We can remove this step later once it is added in caller
  - template: /eng/common/pipelines/templates/steps/set-default-branch.yml

  - ${{ each artifact in parameters.Artifacts }}:

    # Re-use the same script, differentiate on different args
    - task: PythonScript@0
      displayName: Generating code for ${{artifact.name}}
      inputs:
        scriptPath: 'scripts/devops_tasks/verify_autorest.py'
        arguments: >
          --artifact=${{artifact.name}}
          --create_prs=True



