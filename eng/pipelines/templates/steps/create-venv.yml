parameters:
  - name: VirtualEnvironmentName
    type: string

steps:
  - pwsh: |
      Write-Host "Creating virtual environment ${{ parameters.VirtualEnvironmentName }}"
      $(Build.SourcesDirectory)/eng/pipelines/templates/steps/create-venv.ps1 `
        -VenvName "$(VirtualEnvironmentName)" `
        -RepoRoot "$(Build.SourcesDirectory)"
    displayName: Create virtual environment