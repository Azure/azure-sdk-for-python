parameters:
  AdditionalTestArgs: ''
  TestMarkArgument: ''
  EnvVars: {}
  ServiceDirectory: ''
  PythonVersion: ''
  OSName: ''
  BeforeTestSteps: []
  CoverageArg: ''
  BuildTargetingString: 'azure-*'
  ToxTestEnv: ""
  RunCoverage: ne(variables['CoverageArg'], '--disablecov')

steps:
  - pwsh: |
      gci -r $(Build.ArtifactStagingDirectory)

  - template: eng/pipelines/templates/scripts/verify-agent-os.yml@azure-sdk-tools
    parameters:
      OSName: ${{ parameters.OSName }}

  - script: |
      sudo apt-get update
      sudo add-apt-repository ppa:deadsnakes/ppa
      sudo apt-get update
      sudo apt install python3.8
      sudo apt-get install python3.8-dev
      sudo apt-get install python3.8-distutils
      export PATH=~/.local/bin:$PATH
      PATH=/usr/lib/python3.8:$PATH
      curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
      sudo python3.8 get-pip.py
      sudo apt-get install tox   
      sudo python3.8 -m pip install tox-monorepo packaging
      cd $(Build.SourcesDirectory)
      sudo python3.8 -m pip install twine codecov beautifulsoup4
      sudo python3.8 ./scripts/devops_tasks/setup_execute_tests.py -p python "${{ parameters.BuildTargetingString }}" 
    displayName: 'Prep Environment Using Python 3.8'

  - ${{ parameters.BeforeTestSteps }}

  - script: |
      cd $(Build.SourcesDirectory)
      sudo python3.8 ./scripts/devops_tasks/setup_execute_tests.py -p python
    arguments: >-
        "${{ parameters.BuildTargetingString }}" 
        ${{ parameters.AdditionalTestArgs }} 
        ${{ parameters.CoverageArg }} 
        --mark_arg="${{ parameters.TestMarkArgument }}" 
        --service="${{ parameters.ServiceDirectory }}" 
        --toxenv="${{ parameters.ToxTestEnv }}"
    displayName: 'Running Tests'

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/*test*.xml'
      testRunTitle: '${{ parameters.OSName }} Python ${{ parameters.PythonVersion }}'
  
  - template: publish-coverage.yml
    parameters: 
      RunCoverage: ${{ parameters.RunCoverage }}