parameters:
  BuildTargetingString: 'azure-*'
  ServiceDirectory: ''
  TestMarkArgument: ''
  AdditionalTestArgs: ''

# Please use `$(TargetingString)` to refer to the python packages glob string. This variable is set from resolve-package-targeting.yml.
steps:
  # this step should run on python 3.9.
  # a previous step should have installed eng/ci_tools.txt to active venv
  - task: PythonScript@0
    displayName: 'Run Pyright'
    inputs:
      scriptPath: 'eng/scripts/dispatch_checks.py'
      arguments: >-
        "$(TargetingString)"
        --service="${{ parameters.ServiceDirectory }}"
        --check="pyright"
        --disable-compatibility-filter
        ${{ parameters.AdditionalTestArgs }}
    env:
      TOX_PIP_IMPL: "uv"
      VIRTUAL_ENV: ""
      PYTHONHOME: ""
    condition: and(succeededOrFailed(), ne(variables['Skip.Pyright'],'true'))

  - task: PythonScript@0
    displayName: 'Run verifytypes'
    inputs:
      scriptPath: 'eng/scripts/dispatch_checks.py'
      arguments: >-
        "$(TargetingString)"
        --service="${{ parameters.ServiceDirectory }}"
        --check="verifytypes"
        --disable-compatibility-filter
        ${{ parameters.AdditionalTestArgs }}
    env:
      TOX_PIP_IMPL: "uv"
      VIRTUAL_ENV: ""
      PYTHONHOME: ""
    condition: and(succeededOrFailed(), ne(variables['Skip.Verifytypes'],'true'))
