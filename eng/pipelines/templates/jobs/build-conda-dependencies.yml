parameters:
  - name: CondaArtifacts
    type: object
    default: []

jobs:
- job: 'Build Windows Dependencies'
  timeoutInMinutes: 90
  pool:
    name: azsdk-pool-mms-win-2022-general
    vmImage: MMS2022
  steps:
    - template: ../steps/build-conda-artifacts.yml
      parameters:
        ArtifactPrefix: windows_
        CondaArtifacts: ${{ parameters.CondaArtifacts }}
        

- job: 'Build Linux Dependencies'
  timeoutInMinutes: 90
  pool:
    name: azsdk-pool-mms-ubuntu-2004-general
    vmImage: MMSUbuntu20.04
  steps:
    - bash: |
        apt-get install -y build-essential
      displayName: Install Requirements

    - template: ../steps/build-conda-artifacts.yml
      parameters:
        ArtifactPrefix: linux_
        CondaArtifacts: ${{ parameters.CondaArtifacts }}

- job: 'Build Mac Dependencies'
  timeoutInMinutes: 90
  pool:
    name: Azure Pipelines
    vmImage: macos-11
  steps:
    - bash: |
        apt-get install -y build-essential
      displayName: Install Requirements

    - template: ../steps/build-conda-artifacts.yml
      parameters:
        ArtifactPrefix: mac_
        CondaArtifacts: ${{ parameters.CondaArtifacts }}
