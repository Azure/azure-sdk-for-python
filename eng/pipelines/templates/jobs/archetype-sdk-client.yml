parameters:
  ServiceDirectory: ''
  BeforePublishSteps: []
  TestMarkArgument: ''
  BuildTargetingString: 'azure-*'
  TestTimeoutInMinutes: 0
  ToxEnvParallel: '--tenvparallel'
  InjectedPackages: ''
  BuildDocs: true
  TestMatrix:
    Linux_Python27:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '2.7'
      CoverageArg: ''
      RunForPR: true
    Linux_Python35:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '3.5'
      CoverageArg: ''
      RunForPR: false
    Linux_Python38:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: '3.8'
      CoverageArg: ''
      RunForPR: true
    Windows_Python35:
      OSVmImage: 'windows-2019'
      PythonVersion: '3.5'
      CoverageArg: ''
      RunForPR: true
    MacOS_Python27:
      OSVmImage: 'macOS-10.15'
      PythonVersion: '2.7'
      CoverageArg: ''
      RunForPR: false
    Linux_pypy3:
      OSVmImage: 'ubuntu-18.04'
      PythonVersion: 'pypy3'
      CoverageArg: '--disablecov'
      RunForPR: false

  
jobs:
  - job: 'Build'
    variables:
    - template: ../variables/globals.yml

    pool:
      vmImage: 'ubuntu-18.04'

    steps:
    - template: ../steps/build-artifacts.yml
      parameters: 
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
        BuildTargetingString: ${{ parameters.BuildTargetingString }}
        BeforePublishSteps: ${{ parameters.BeforePublishSteps }}
        BuildDocs: ${{ parameters.BuildDocs }}

  - job: 'Analyze'
    condition: and(succeededOrFailed(), ne(variables['Skip.Analyze'], 'true'))
    variables:
    - template: ../variables/globals.yml

    dependsOn:
      - 'Build'

    pool:
      vmImage: 'ubuntu-18.04'

    steps:
    - template: ../../../common/pipelines/templates/steps/verify-links.yml
      parameters:
        Directory: "sdk/${{ parameters.ServiceDirectory }}"

    - template: ../steps/analyze.yml
      parameters: 
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
        BuildTargetingString: ${{ parameters.BuildTargetingString }}
        TestMarkArgument: ${{ parameters.TestMarkArgument }}
        AdditionalTestArgs: '--wheel_dir="$(Build.ArtifactStagingDirectory)"'

  - job: 'Test'
    condition: and(succeededOrFailed(), ne(variables['Skip.Test'], 'true'))
    timeoutInMinutes: ${{ parameters.TestTimeoutInMinutes }}
    variables:
    - template: ../variables/globals.yml
    
    dependsOn:
       - 'Build'

    strategy:
      matrix:
        ${{ each matrixEntry in parameters.TestMatrix }}:
          ${{ if or(eq(matrixEntry.value.RunForPR, 'true'), ne(variables['Build.Reason'], 'PullRequest')) }}:
            ${{ matrixEntry.key }}:
              ${{ insert }}: ${{ matrixEntry.value }}
        
    pool:
      vmImage: '$(OSVmImage)'

    steps:    
    - pwsh: |
        $toxenvvar = "whl,sdist"
        if (('$(Build.Reason)' -eq 'Schedule') -and ('$(System.TeamProject)' -eq 'internal')) {
          $toxenvvar = "whl,sdist,depends,latestdependency,mindependency"
        }

        if ('$(Run.DependencyTest)' -eq 'true') {
          $toxenvvar = "whl,sdist,depends,latestdependency,mindependency"
        }
        echo "##vso[task.setvariable variable=toxenv]$toxenvvar"
      displayName: "Set Tox Environment"

    - template: ../steps/build-test.yml
      parameters:
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
        TestMarkArgument: ${{ parameters.TestMarkArgument }}
        AdditionalTestArgs: '--wheel_dir="$(Build.ArtifactStagingDirectory)"'
        OSVmImage: $(OSVmImage)
        CoverageArg: $(CoverageArg)
        PythonVersion: $(PythonVersion)
        BuildTargetingString: ${{ parameters.BuildTargetingString }}
        ToxTestEnv: $(toxenv)
        ToxEnvParallel: ${{ parameters.ToxEnvParallel }}
        InjectedPackages: ${{ parameters.InjectedPackages }}
        BeforeTestSteps: 
          - task: DownloadPipelineArtifact@0
            inputs:
              artifactName: 'artifacts' 
              targetPath: $(Build.ArtifactStagingDirectory)

          - template: ../steps/set-dev-build.yml
            parameters:
              ServiceDirectory: ${{ parameters.ServiceDirectory }}
              BuildTargetingString: ${{ parameters.BuildTargetingString }}

  - job: 'RunRegression'
    condition: and(succeededOrFailed(), or(eq(variables['Run.Regression'], 'true'), and(eq(variables['Build.Reason'], 'Schedule'), eq(variables['System.TeamProject'],'internal'))))
    displayName: 'Run Regression'
    timeoutInMinutes: 90
    variables:
    - template: ../variables/globals.yml

    dependsOn:
      - 'Build'

    pool:
      vmImage: 'ubuntu-18.04'

    steps:
    - template: ../steps/test_regression.yml
      parameters: 
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
        BuildTargetingString: ${{ parameters.BuildTargetingString }}
