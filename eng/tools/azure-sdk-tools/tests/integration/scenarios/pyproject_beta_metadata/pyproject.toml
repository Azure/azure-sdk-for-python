[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "azure-mgmt-planetarycomputer"
authors = [
    {name = "Microsoft Corporation", email = "azpysdkhelp@microsoft.com"},
]
description = "Microsoft Azure Planetarycomputer Management Client Library for Python"
keywords = ["azure", "azure sdk"]
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "isodate>=0.6.1",
    "typing-extensions>=4.6.0",
    "azure-common>=1.1",
    "azure-mgmt-core>=1.5.0"
]
dynamic = ["version", "readme"]

[project.urls]
Homepage = "https://github.com/Azure/azure-sdk-for-python"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "azure", "azure.mgmt"]

[tool.setuptools.package-data]
pytyped = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "azure.mgmt.planetarycomputer._version.VERSION"}
readme = {file = "README.md", content-type = "text/markdown"}