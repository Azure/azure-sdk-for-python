# Variables: 
#  'build_targeting_string' comma separated glob strings selecting the packages that should be built. EG: "azure-keyvault,azure-mgmt-batch" or "azure-*"

parameters:
  name: ''
  vmImage: ''

jobs:
- job: ${{ format('Test_{0}', parameters.name ) }}
  dependsOn:
  - 'Build_Target_Packages'
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      Python_27:
        python.version: '2.7'
      Python_34:
        python.version: '3.4'
      Python_35:
        python.version: '3.5'
      Python_36:
        python.version: '3.6'
      Python_37:
        python.version: '3.7'
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'

  - script: |
     pip install wheel
     pip install setuptools
     pip install pathlib
     pip install twine
    displayName: 'Prep Environment'

  - task: PythonScript@0
    displayName: 'Setup and Run Tests'
    inputs:
      scriptPath: 'scripts/devops_tasks/test_packages.py'
      arguments: '-g "$(build_targeting_string)"'
