trigger:
  - master

jobs:

  - job: Validate_Nightly_Using_Python38
    variables:
      skipComponentGovernanceDetection: true

    timeoutInMinutes: 90

    pool:
      vmImage: 'ubuntu-16.04'

    steps:
      - script: |
          sudo apt-get update
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt install python3.8
          cd $(Build.SourcesDirectory)
          PATH=/home/vsts/bin:$PATH
          python3 -m ensurepip
          pip3 install wheel setuptools pathlib twine codecov beautifulsoup4 tox tox-monorepo packaging
          python3 ./scripts/devops_tasks/setup_execute_tests.py -p python3 "$(BuildTargetingString)" --junitxml="junit/test-results.xml" --toxenv="whl"
        displayName: 'Setup - Run Tests "Nightly" using Python 3.8'
        continueOnError: true

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: '**/junit/test-results.xml'
          testRunTitle: '$(OSName) Python $(PythonVersion)'