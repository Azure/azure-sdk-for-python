trigger:
  - master

jobs:

  - job: Validate_Nightly_Using_Python38
    variables:
      skipComponentGovernanceDetection: true

    timeoutInMinutes: 90

    pool:
      vmImage: 'ubuntu-18.04'

    steps:
      - script: |
          sudo apt-get update
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt install python3.8
          sudo apt-get install python3.8-dev
          sudo apt-get install python3.8-distutils
          export PATH=~/.local/bin:$PATH
          PATH=/usr/lib/python3.8:$PATH
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          sudo python3.8 get-pip.py
          sudo apt-get install tox   
          echo $PATH
          python3.8 -c "print('Executing python 3.8')"
          cd /usr/lib/python3.8
          ls
          sudo python3.8 -m pip install tox-monorepo packaging
          cd $(Build.SourcesDirectory)
          sudo python3.8 -m pip install twine codecov beautifulsoup4
          sudo python3.8 ./scripts/devops_tasks/setup_execute_tests.py -p python "azure-identity" --junitxml="junit/test_results_38.xml" --toxenv="whl,sdist"
        displayName: 'Setup - Run Tests "Nightly" using Python 3.8'
        continueOnError: true

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: '**/test_*.xml'
          testRunTitle: '$(OSName) Python $(PythonVersion)'