trigger:
  - master

jobs:

  - job: Validate_Nightly_Using_Python38
    variables:
      skipComponentGovernanceDetection: true

    timeoutInMinutes: 90

    pool:
      vmImage: 'ubuntu-18.04'

    steps:
      - script: |
          sudo apt-get update
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt install python3.8
          cd $(Build.SourcesDirectory)
          PATH=/home/vsts/bin:$PATH
          PATH=/usr/bin:$PATH
          python3.8 --version
          sudo apt-get install python-pip
          pip show -v
          pip install packaging tox tox-monorepo
          python3.8 ./scripts/devops_tasks/setup_execute_tests.py -p python3.8 "azure-core" --junitxml="junit/test_results_38.xml" --toxenv="whl"
        displayName: 'Setup - Run Tests "Nightly" using Python 3.8'
        continueOnError: true

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: '**/test_results_38.xml'
          testRunTitle: '$(OSName) Python $(PythonVersion)'