trigger:
- master

jobs:
- job: 'Build_Target_Packages'

  pool:
    vmImage: 'ubuntu-16.04'  

  strategy:
    maxParallel: 1

  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python 3.6'
    inputs:
      versionSpec: 3.6

  - script: |
     python -m venv .\
     
     pip install git+https://github.com/lmazuel/swagger-to-sdk
     pip install -e "git+https://github.com/Azure/azure-sdk-for-python#subdirectory=azure-sdk-tools&egg=azure-sdk-tools"

    displayName: 'Prep Environment, Install Packages'

  - powershell: |
     $inputFilterSet="$(build_targeting_string)"
     
     if ($inputFilterSet -eq "")
     {
         $inputFilterSet = "azure-*"
     }
     
     foreach($inputFilter in "$inputFilterSet".split(","))
     {
       $foldersToIterate=Get-ChildItem -Filter "$inputFilter"
     
       foreach ($folder in $foldersToIterate)
       {
         python ./build_package.py --dest "$(Build.ArtifactStagingDirectory)" "$folder"
       }
     }
     
    displayName: 'Generate Packages'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifacts'

- template: generic.test.yml
  parameters:
    name: Linux
    vmImage: 'ubuntu-16.04'

- template: generic.test.yml
  parameters:
    name: macOS
    vmImage: 'macOS-10.13'

- template: generic.test.yml
  parameters:
    name: Windows
    vmImage: 'vs2017-win2016'

- template: specialcase.test.yml