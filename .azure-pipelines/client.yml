# Variables: 
#  'build_targeting_string' comma separated glob strings selecting the packages that should be built. EG: "azure-keyvault,azure-mgmt-batch" or "azure-*"

trigger:
- master

jobs:
- job: 'Build_Target_Packages'

  pool:
    vmImage: 'ubuntu-16.04'  

  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python 3.6'
    inputs:
      versionSpec: 3.6

  - script: |
     pip install wheel
     pip install setuptools
     pip install pathlib
    displayName: 'Prep Environment'

  - task: PythonScript@0
    displayName: 'Generate Packages'
    inputs:
      scriptPath: 'scripts/devops_tasks/devops_build_packages.py'
      arguments: '-g "$(build_targeting_string)" -d "$(Build.ArtifactStagingDirectory)"'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifacts'

- template: generic.test.yml
  parameters:
    name: Linux
    vmImage: 'ubuntu-16.04'

- template: generic.test.yml
  parameters:
    name: macOS
    vmImage: 'macOS-10.13'

- template: generic.test.yml
  parameters:
    name: Windows
    vmImage: 'vs2017-win2016'

