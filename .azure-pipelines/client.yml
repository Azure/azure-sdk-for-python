trigger:
- master

jobs:
- job: 'Windows'

  pool:
    vmImage: 'vs2017-win2016'  

  steps:
  - script: |
     python -m venv .\
     
     pip install git+https://github.com/lmazuel/swagger-to-sdk
     pip install -e "git+https://github.com/Azure/azure-sdk-for-python#subdirectory=azure-sdk-tools&egg=azure-sdk-tools"

    displayName: 'Prep Environment, Install Packages copy'

  - powershell: |
     $inputFilterSet="$(build_targeting_string)"
     
     if ($inputFilterSet -eq "")
     {
         $inputFilterSet = "azure-*"
     }
     
     foreach($inputFilter in "$inputFilterSet".split(","))
     {
       $foldersToIterate=Get-ChildItem -Recurse -Filter "$inputFilter"
     
       foreach ($folder in $foldersToIterate)
       {
         python ./build_package.py --dest "$(Build.ArtifactStagingDirectory)" "$folder"
       }
     }
     
    displayName: 'Generate KeyVault Tarball'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'

- template: client.test.yml
  parameters:
    name: Linux
    vmImage: 'ubuntu-16.04'

- template: client.test.yml
  parameters:
    name: macOS
    vmImage: 'macOS-10.13'

- template: client.test.yml
  parameters:
    name: Windows
    vmImage: 'vs2017-win2016'