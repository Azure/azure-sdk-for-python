trigger:
  - master

jobs:

  - job: Validate_Nightly_Python_Build
    variables:
      skipComponentGovernanceDetection: true

    timeoutInMinutes: 90

    pool:
      vmImage: 'ubuntu-16.04'

    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python 3.7 For Build Tools'
        inputs:
          versionSpec: '3.7'

      - script: |
          sudo apt-get update
          sudo apt-get install build-essential libsqlite3-dev sqlite3 bzip2 libbz2-dev zlib1g-dev libssl-dev openssl libgdbm-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev
          cd ~/
          git clone https://github.com/python/cpython.git
          cd cpython
          mkdir debug
          cd debug
          ../configure --enable-optimizations --prefix=$HOME
          make install
          sudo apt-get install python3.8-dev
          sudo apt-get install python3.8-distutils
          export PATH=~/.local/bin:$PATH
          PATH=/usr/lib/python3.8:$PATH
          curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
          sudo python3.9 get-pip.py
          sudo apt-get install tox   
          sudo python3.9 -m pip install tox-monorepo packaging
          cd $(Build.SourcesDirectory)
          sudo python3.9 -m pip install twine codecov beautifulsoup4
          sudo python3.9 ./scripts/devops_tasks/setup_execute_tests.py -p python "$(BuildTargetingString)" --junitxml="junit/test_results_38.xml" --toxenv="whl,sdist"
        displayName: 'Setup - Run Filtered Tests "Nightly" using Python Edge'
        continueOnError: true

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: '**/junit/test-results.xml'
          testRunTitle: '$(OSName) Python $(PythonVersion)'
