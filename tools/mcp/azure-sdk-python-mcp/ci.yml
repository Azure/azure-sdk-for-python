# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/mcp/azure-sdk-python-mcp

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/mcp/azure-sdk-python-mcp

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-python.yml
  parameters:
    PythonVersion: '3.13'
    PackagePath: 'tools/mcp/azure-sdk-python-mcp'
    FeedName: 'public/azure-sdk-for-python'
    ArtifactName: 'azure-sdk-python-mcp'
    PackageName: 'Azure SDK Python MCP'
    BuildUsingPyProjectToml: true
