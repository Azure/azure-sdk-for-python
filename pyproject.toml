[tool.uv]
# Configure multiple indexes for uv package resolution
# Azure DevOps feed is the default for azure-pylint-guidelines-checker

# Azure DevOps feed index - set as default to prioritize azure-pylint-guidelines-checker
[[tool.uv.index]]
name = "azure-sdk-dev"
url = "https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-python/pypi/simple/"
default = true

# PyPI as secondary index for other packages
[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
