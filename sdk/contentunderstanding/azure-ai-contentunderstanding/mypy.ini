[mypy]
python_version = 3.10
warn_unused_configs = True
ignore_missing_imports = True

# Per-module options:

# Ignore errors in generated _operations.py files
[mypy-azure.ai.contentunderstanding._operations.*]
ignore_errors = True

[mypy-azure.ai.contentunderstanding.aio._operations.*]
ignore_errors = True

[mypy-azure.core.*]
ignore_errors = True

