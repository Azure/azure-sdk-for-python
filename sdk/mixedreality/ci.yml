# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/mixedreality/

pr:
  branches:
    include:
    - master
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/mixedreality/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: mixedreality
    Artifacts:
    - name: azure-mixedreality-nspkg
      safeName: azuremixedrealitynspkg
    - name: azure-mgmt-mixedreality
      safeName: azuremgmtmixedreality
    - name: azure-mixedreality-authentication
      safeName: azuremixedrealityauthentication
