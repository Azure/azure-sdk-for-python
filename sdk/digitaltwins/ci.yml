# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/digitaltwins/

pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/digitaltwins/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: digitaltwins
    Artifacts:
    - name: azure_mgmt_digitaltwins
      safeName: azuremgmtdigitaltwins
    - name: azure_digitaltwins_core
      safeName: azuredigitaltwinscore
    - name: azure_digitaltwins_nspkg
      safeName: azuredigitaltwinsnspkg
