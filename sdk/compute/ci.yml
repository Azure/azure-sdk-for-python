# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/compute/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/compute/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: compute
    TestProxy: true
    Artifacts:
    - name: azure-mgmt-compute
      safeName: azuremgmtcompute
    - name: azure-mgmt-imagebuilder
      safeName: azuremgmtimagebuilder
    - name: azure-mgmt-vmwarecloudsimple
      safeName: azuremgmtvmwarecloudsimple
    - name: azure-mgmt-avs
      safeName: azuremgmtavs