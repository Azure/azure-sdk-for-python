# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/iothub/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/iothub/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: iothub
    TestProxy: true
    Artifacts:
    - name: azure-mgmt-iothub
      safeName: azuremgmtiothub
    - name: azure-mgmt-iothubprovisioningservices
      safeName: azuremgmtiothubprovisioningservices
    - name: azure-mgmt-iotcentral
      safeName: azuremgmtiotcentral
    - name: azure-iot-deviceprovisioning
      safeName: azureiotdeviceprovisioning
