trigger: none

pr:
  branches:
    include:
    - master
  paths:
    include:
    - sdk/cosmos

jobs:
  - job: 'Emulator'

    timeoutInMinutes: 120
    continueOnError: false
    strategy:
      matrix:
        Windows_Python34:
          OSVmImage: 'vs2017-win2016'
          PythonVersion: '3.4'
        Windows_Python27:
          OSVmImage: 'vs2017-win2016'
          PythonVersion: '2.7'

    pool:
      vmImage: $(OSVmImage)

    steps:
      - task: UsePythonVersion@0
        displayName: 'Use Python $(PythonVersion)'
        inputs:
          versionSpec: $(PythonVersion)

      - script: |
          python -m pip install --upgrade pip
          python scripts/dev_setup.py --packageList azure-cosmos
        displayName: 'Set up Environment'

      - task: azure-cosmosdb.emulator-public-preview.run-cosmosdbemulatorcontainer.CosmosDbEmulator@2
        displayName: "Run Azure Cosmos DB Emulator container"
        inputs:
          defaultPartitionCount: 25

      - task: PowerShell@1
        displayName: 'Run Python Tests'
        inputs:
          scriptType: inlineScript
          inlineScript: |
            $env:ACCOUNT_HOST="$(CosmosDBEmulator.Endpoint)"
            cmd /c 'pytest --junitxml=sdk/cosmos/azure-cosmos/Test-junit.xml --verbose sdk/cosmos/azure-cosmos/test -k "not globaldb"'

        condition: succeededOrFailed()

      - task: PublishTestResults@2
        displayName: 'Publish Python Test Results'
        inputs:
          testResultsFiles: '**\TEST-*.xml'
          testRunTitle: 'Cosmos $(OSName) Node $(PythonVersion) - Python'
