[package]
name = "azure-cosmos"
version = "5.0.0"
edition = "2021"
rust-version = "1.70"

[lib]
name = "azure_cosmos_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py38"] }
pyo3-asyncio = { version = "0.20", features = ["tokio-runtime"] }
pythonize = "0.20"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
futures = "0.3"
once_cell = "1.19"
tracing = "0.1"
url = "2.5"
async-trait = "0.1"

# Use local azure-sdk-for-rust source code instead of crates.io
# Source location: azure-sdk-for-rust/ folder in this project
azure_data_cosmos = { path = "azure-sdk-for-rust/sdk/cosmos/azure_data_cosmos", features = ["key_auth"] }
azure_core = { path = "azure-sdk-for-rust/sdk/core/azure_core", features = ["hmac_rust"] }
typespec = { path = "azure-sdk-for-rust/sdk/core/typespec" }
typespec_client_core = { path = "azure-sdk-for-rust/sdk/core/typespec_client_core" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1