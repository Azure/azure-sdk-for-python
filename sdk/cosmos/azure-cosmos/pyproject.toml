[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "azure-cosmos"
version = "5.0.0"
description = "Azure Cosmos DB Python SDK - Rust-powered native extension"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["azure", "cosmos", "cosmosdb", "documentdb", "database"]
authors = [
    {name = "Microsoft Corporation", email = "askdocdb@microsoft.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
]
dependencies = [
    "azure-core>=1.30.0",
    "typing-extensions>=4.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[tool.maturin]
python-source = "."
module-name = "azure.cosmos._rust"
features = ["pyo3/extension-module"]

[tool.azure-sdk-build]
mypy = true
pyright = false
pylint = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"