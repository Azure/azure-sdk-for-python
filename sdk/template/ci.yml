# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/template/
    - scripts/
    # NOTE: DO NOT INCLUDE BELOW PATH WHEN COPYING THIS FILE
    # eng/common code changes trigger template pipeline for basic checking.
    - eng/common/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/template/
    # NOTE: DO NOT INCLUDE BELOW PATH WHEN COPYING THIS FILE
    # eng/common code changes trigger template pipeline for basic checking.
    - eng/common/

parameters:
  # Switch to canary to test canary 1es branch. 1es template validation will set this parameter
  # to canary on run.
  - name: oneESTemplateTag
    type: string
    default: release
    values:
      - release
      - canary

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    oneESTemplateTag: ${{ parameters.oneESTemplateTag }}
    ServiceDirectory: template
    ValidateFormatting: true
    TestProxy: true
    Artifacts:
    - name: azure-template
      safeName: azuretemplate
