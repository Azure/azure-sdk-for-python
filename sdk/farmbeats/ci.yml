trigger:
  branches:
    include:
    - master
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/farmbeats/
    - sdk/core/
    - tools/
    - eng/

pr:
  branches:
    include:
    - master
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/farmbeats/
    - sdk/core/
    - tools/
    - eng/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: farmbeats
    Artifacts:
    - name: azure-farmbeats
      safeName: azurefarmbeats

