# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/schemaregistry/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/schemaregistry/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: schemaregistry
    Artifacts:
    - name: azure-schemaregistry
      safeName: azureschemaregistry
    - name: azure-schemaregistry-avroencoder
      safeName: azureschemaregistryavroencoder
    TestProxy: true