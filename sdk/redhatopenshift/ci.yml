resources:
  repositories:
  - repository: azure-sdk-tools
    type: github
    name: Azure/azure-sdk-tools
    endpoint: azure
  - repository: azure-sdk-build-tools
    type: git
    name: internal/azure-sdk-build-tools
trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/redhatopenshift/
pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/redhatopenshift/
stages:
- template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: redhatopenshift
    Artifacts:
    - name: azure_mgmt_redhatopenshift
      safeName: azuremgmtredhatopenshift
