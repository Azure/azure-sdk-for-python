[tool.azure-sdk-build]
mypy = true
type_check_samples = false
verifytypes = false
pyright = false
pylint = true
black = false
bandit = false
sphinx=true
breaking = false
whl_no_aio = false
strict_sphinx = true

[tool.mypy] 
python_version = "3.10"
exclude = ["azure/ai/generative/index/_langchain/vendor", "tests", "setup.py", "samples"]   
warn_unused_configs = true 
follow_imports = "skip"
ignore_missing_imports = true
follow_imports_for_stubs = false

[tool.pylint.'MESSAGES CONTROL']
disable = "all"
enable = "docstring-missing-param, docstring-missing-return, docstring-missing-rtype, missing-docstring, missing-module-docstring, missing-class-docstring, missing-function-docstring"
