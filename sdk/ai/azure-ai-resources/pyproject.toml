[tool.azure-sdk-build]
mypy = true
type_check_samples = false
verifytypes = false
pyright = false
pylint = false
black = false
bandit = false
sphinx=true
breaking = false

[tool.mypy] 
python_version = "3.10"
exclude = ["azure/ai/ml/_vendor", "azure/ai/ml/_restclient"] 
warn_unused_configs = true 
ignore_missing_imports = true