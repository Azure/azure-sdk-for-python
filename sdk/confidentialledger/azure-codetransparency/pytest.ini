[tool:pytest]
junit_family=xunit1
addopts = --tb=short --strict-markers --strict-config
testpaths = tests
filterwarnings =
    ignore::azure.core.exceptions.AzureWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    live_test_only: marks tests as requiring live resources
    recorded_by_proxy: marks tests as requiring the test proxy