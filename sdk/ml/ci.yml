# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/ml/
    - scripts/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/ml/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: ml
    ValidateFormatting: true
    MatrixConfigs:
      - Name: ml_ci_matrix
        Path: sdk/ml/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
    Artifacts:
    - name: azure-ai-ml
      safeName: azureaiml
      skipVerifyChangeLog: true
