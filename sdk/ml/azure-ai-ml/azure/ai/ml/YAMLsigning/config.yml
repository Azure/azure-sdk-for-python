activation_method: all
compliant_branch: ^refs/heads/develop$
component_specification_glob: '**/*.yaml'
log_format: '[%(name)s][%(levelname)s] - %(message)s'
signing_mode: aml
workspaces:
  - /subscriptions/2d385bf4-0756-4a76-aa95-28bf9ed3b625/resourceGroups/sdkv2-20240925-rg/providers/Microsoft.MachineLearningServices/workspaces/sdkv2-20240925-ws
allow_duplicate_versions: True
use_build_number: False
working_directory: 'C:\Projects\azure-sdk-for-python\sdk\ml\azure-ai-ml\azure\ai\ml\YAMLsigning\yamlSignTest'
suppress_adding_repo_pr_tags: True
# strict component validation
enable_component_validation: True
component_validation:
  '$.name': '^office.smartcompose.[A-Za-z0-9-_.]+$'
  '$.environment.docker.image': '^$|^polymerprod.azurecr.io*$'
  '$.inputs..description': '^[A-Z].*'