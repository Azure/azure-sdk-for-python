files: sdk/ml/
repos:
-   repo: https://github.com/psf/black
    rev: 22.3.0 # Needs to be updated whenever azure sdk team bumps
    hooks:
    -   id: black
        args: [--config=eng/black-pyproject.toml]
- repo: https://github.com/econchick/interrogate
  rev: 1.5.0 
  hooks:
  - id: interrogate
    args: [--fail-under=35, --ignore-module, -vv]
    exclude: ^(sdk/ml/azure-ai-ml/tests/|sdk/ml/azure-ai-ml/setup.py|.*\.(yml|yaml|json|md|toml|txt|in))
