name: blue
endpoint_name: deploytest
model:
  name: mir_test
  version: 1
  path: ../model-1/model/sklearn_regression_model.pkl
code_configuration:
  code: ../model-1/onlinescoring/
  scoring_script: score.py
environment:
  name: online-endpoint-mir-test
  version: 1
  conda_file: ../model-1/environment/conda.yml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu22.04:20230227.v1
instance_count: 1
scale_settings:
  type: default
liveness_probe:
  initial_delay: 10
  period: 10
  timeout: 10
  success_threshold: 1
  failure_threshold: 1
readiness_probe:
  initial_delay: 10
  period: 10
  timeout: 10
  success_threshold: 1
  failure_threshold: 1
