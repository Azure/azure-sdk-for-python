# not sure if a run should have a name
name: flow_with_run_config
display_name: flow with run config
tags:
  - flow

path: ./flow.dag.yaml

# It will be weird if we put additional includes here given it's shared by all runs
additional_includes:
  - ../additional/util.py

runtime: promptflow-runtime
environment_variables:
  OPENAI_ENDPOINT: ${my_openai.endpoint}
connections:
  node_name:
    connection: another_connection
    deployment_name: deployment_name