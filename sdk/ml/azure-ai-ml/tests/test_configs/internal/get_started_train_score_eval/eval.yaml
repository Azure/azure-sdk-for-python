$schema: https://componentsdk.azureedge.net/jsonschema/CommandComponent.json
name: samples_evaluate
version: 0.0.6
display_name: Evaluate
type: CommandComponent
description: A dummy evaluate module
tags: {}
inputs:
  scoring_result:
    type: path
    description: Scoring result file in TSV format
    optional: false
outputs:
  eval_output:
    type: path
    description: Evaluation result
command: >-
  python eval.py --scoring_result {inputs.scoring_result} --eval_output {outputs.eval_output}
environment:
  docker:
    image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu22.04:20230227.v1
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - conda-forge
      dependencies:
      - pip=20.2
      - python=3.7.9
      - scikit-surprise=1.0.6
      - pip:
        - waitress==2.0.0
        - azureml-designer-classic-modules==0.0.161
        - https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-2.1.0/en_core_web_sm-2.1.0.tar.gz#egg=en_core_web_sm
        - spacy==2.1.7
  os: Linux
