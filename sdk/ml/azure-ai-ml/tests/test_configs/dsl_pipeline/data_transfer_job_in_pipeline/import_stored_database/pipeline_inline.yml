$schema: http://azureml/sdk-2-0/PipelineJob.json
type: pipeline

description: 'submit a pipeline with data transfer import stored database job'
settings:
  default_compute: azureml:adf_compute

jobs:
  snowflake_blob:
    type: data_transfer
    task: import_data
    source:
      type: database
      stored_procedure: SelectEmployeeByJobAndDepartment
      stored_procedure_params:
        - name: job
          value: Engineer
          type: String
        - name: department
          value: Engineering
          type: String
      connection: azureml:my_sql_connection
    outputs:
      sink:
        type: mltable
