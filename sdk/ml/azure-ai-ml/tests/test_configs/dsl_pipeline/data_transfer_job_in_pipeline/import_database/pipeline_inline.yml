$schema: http://azureml/sdk-2-0/PipelineJob.json
type: pipeline

description: 'submit a pipeline with data transfer import database job'
settings:
  default_compute: azureml:adf_compute
inputs:
  query_source_snowflake: 'SELECT * FROM my_table'
  connection_target_azuresql: 'azureml:my_azuresql_connection'

jobs:
  snowflake_blob_node_input:
    type: data_transfer
    task: import_data
    source:
      type: database
      query: SELECT * FROM my_table
      connection: azureml:my_snowflake_connection
    outputs:
      sink:
        type: mltable
  snowflake_blob:
    type: data_transfer
    task: import_data
    source:
      type: database
      query: ${{parent.inputs.query_source_snowflake}}
      connection: ${{parent.inputs.connection_target_azuresql}}
    outputs:
      sink:
        type: mltable
      # use default compute
