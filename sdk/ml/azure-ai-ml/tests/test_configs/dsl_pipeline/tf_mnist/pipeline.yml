type: pipeline
description: "Train using TF component"

jobs:
  tf_job:
    type: command
    component: file:./component.yml
    compute: azureml:cpu-cluster
    inputs:
      epochs: 1
    outputs:
      trained_model_output:
        mode: upload
    resources:
      instance_count: 2
    distribution:
      type: tensorflow
      worker_count: 1
