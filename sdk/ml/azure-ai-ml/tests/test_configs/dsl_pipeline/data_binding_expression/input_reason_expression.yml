type: pipeline

display_name: pipeline_with_data_binding
description: The hello world pipeline job with data binding
tags:
  tag: tagvalue
  owner: sdkteam

compute: azureml:cpu-cluster

inputs:
  job_in_number: 1
  job_in_string: "hello"
  job_in_folder:
    path: ../../data
    type: uri_folder
  job_in_file:
    path: ../../data/sample1.csv
    type: uri_file
  target_compute: "cpu-cluster"
  output_file_name: "sample1.csv"

jobs:
  hello_world:
    type: command
    component: file:./component.yml
    inputs:
      component_in_string: ${{parent.inputs.job_in_string}}_${{parent.inputs.job_in_string}}
      component_in_file: ${{parent.inputs.job_in_folder}}/${{parent.inputs.output_file_name}}
#    # not planned
#    component_in_number: ${{parent.inputs.job_in_number}} + 1
#    component_in_integer: ${{parent.inputs.job_in_number}} + ${{parent.inputs.job_in_number}}
