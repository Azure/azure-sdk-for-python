type: command

description: "TensorFlow hello-world showing training environment with $TF_CONFIG"

name: tf_hello_world
display_name: TF-hello-world
version: 1
compute: azureml:gpu-cluster
environment: azureml:AzureML-tensorflow-2.5-ubuntu20.04-py38-cuda11-gpu:27
command: echo $TF_CONFIG
resources:
  instance_count: 2
distribution:
  type: tensorflow
  worker_count: 2

