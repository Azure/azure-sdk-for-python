name: data-drift-test
trigger:
  type: recurrence
  frequency: week
  start_time: "2023-04-03T00:00:37"
  time_zone: utc
  interval: 1
  schedule:
    hours: 22
    minutes: 0
    week_days:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
create_monitor:
  compute: azureml:mycompute
  monitoring_signals:
    testSignal:
      type: data_drift
      target_dataset:
        dataset:
          input_dataset:
            type: mltable
            path: Direct
          dataset_context: Test
      baseline_dataset:
        input_dataset:
          type: mltable
          path: Direct
        dataset_context: Test
      metric_thresholds:
        - applicable_feature_type: numerical
          metric_name: jensen_shannon_distance
          threshold: 0.5