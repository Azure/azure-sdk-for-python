name: data-drift-test
trigger:
  type: recurrence
  frequency: week
  time_zone: utc
  interval: 1
  schedule:
    hours:
      - 22
      - 20
    minutes:
      - 0
      - 30
    week_days:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
create_monitor:
  compute:
    instance_type: "standard_e8s_v3"
    runtime_version: "3.2"
    compute_identity: 
      identity_type: "AmlToken"
  monitoring_target:
    ml_task: classification
    endpoint_deployment_id: fake_endpoint_id
  monitoring_signals:
    testSignal:
      type: data_drift
      production_data:
        input_data:
          type: mltable
          path: azureml:Direct:1
        data_context: test
        data_window_size: P60D
      reference_data:
        input_data:
          type: mltable
          path: azureml:Direct:1
        data_context: test
      metric_thresholds:
        numerical:
          jensen_shannon_distance: 0.5
        categorical:
          pearsons_chi_squared_test: 0.2
      data_segment:
        feature_name: foo
        feature_values:
          - a
          - b
          - c