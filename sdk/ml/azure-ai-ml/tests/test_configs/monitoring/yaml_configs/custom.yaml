name: data-drift-test
trigger:
  type: recurrence
  frequency: week
  time_zone: utc
  interval: 1
  schedule:
    hours:
      - 22
      - 20
    minutes:
      - 0
      - 0
    week_days:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
create_monitor:
  compute:
    instance_type: "standard_e8s_v3"
    runtime_version: "3.3"
  monitoring_target:
    endpoint_deployment_id: fake_endpoint_id
    ml_task: classification
  monitoring_signals:
    testSignal:
      type: custom
      component_id: azureml:fake_component:1
      alert_enabled: true
      workspace_connection:
        environment_variables:
          ENV_VAR_1: value1
          ENV_VAR_2: value2
        secret_config:
          SECRET_1: secret1
          SECRET_2: secret2
      input_data:
        test_fixed:
          input_data:
            type: mltable
            path: azureml:Direct:1
          data_context: test
        test_trailing:
          input_data:
            type: mltable
            path: azureml:Direct:1
          data_context: test
          data_window:
            trailing_window_size: P30D
            trailing_window_offset: P7D
        test_static:
          input_data:
            type: mltable
            path: azureml:Direct:1
          data_context: test
          data_window:
            window_start: "2023-07-12"
            window_end: "2023-07-17"
      inputs:
        input_1:
          type: mltable
          path: azureml:Direct:1
        input_2:
          type: mltable
          path: azureml:Direct:2
      metric_thresholds:
        - metric_name: metric1
          threshold: 0.1
        - metric_name: metric2
          threshold: 0.2
properties:
  prop1: value
tags:
  tag1: tag