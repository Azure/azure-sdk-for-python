name: data-drift-test
trigger:
  type: recurrence
  frequency: week
  time_zone: utc
  interval: 1
  schedule:
    hours:
      - 22
      - 20
    minutes:
      - 0
      - 0
    week_days:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
create_monitor:
  compute:
    instance_type: "standard_e8s_v3"
    runtime_version: "3.3"
  monitoring_target:
    endpoint_deployment_id: fake_endpoint_id
    ml_task: classification
  monitoring_signals:
    testSignal:
      type: feature_attribution_drift
      production_data:
        - input_data:
            path: azureml:my_model_inputs_data:1
            type: mltable
          data_context: model_inputs
          data_column_names:
            correlation_id: inference_correlation_id
          data_window:
            lookback_window_size: P7D
            lookback_window_offset: P0D
        - input_data:
            path: azureml:my_model_outputs_data:1
            type: mltable
          data_context: model_outputs
          data_column_names:
            prediction: is_fraud
            prediction_probability: is_fraud_probability
            correlation_id: inference_correlation_id
          data_window:
            lookback_window_size: P7D
            lookback_window_offset: P0D
      reference_data:
        input_data:
          path: azureml:my_model_training_data:1
          type: mltable
        data_context: training
        data_column_names:
          target_column: target
      alert_enabled: true
      metric_thresholds:
        normalized_discounted_cumulative_gain: 0.2
properties:
  prop1: value
tags:
  tag1: tag