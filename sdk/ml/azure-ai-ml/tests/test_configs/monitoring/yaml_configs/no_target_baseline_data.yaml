name: default-momo-schedule
display_name: Loan Approval model monitoring
description: Loan approval model monitoring setup with minimal configurations

trigger:
  type: recurrence
  frequency: week
  time_zone: utc
  interval: 1
  schedule:
    hours:
      - 22
      - 20
    minutes:
      - 0
      - 30
    week_days:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday

create_monitor:
  compute:
    instance_type: "standard_e8s_v3"
    runtime_version: "3.3"
  monitoring_target:
    endpoint_deployment_id: azureml:iris-endpoint:my-iris-deployment
    ml_task: classification
  monitoring_signals:
    data-drift-signal:
      type: data_drift
      metric_thresholds:
        numerical:
          jensen_shannon_distance: 0.5
        categorical:
          pearsons_chi_squared_test: 0.2
    data-quality-signal:
      type: data_quality
      metric_thresholds:
        numerical:
          null_value_rate: 0.5
        categorical:
          out_of_bounds_rate: 0.2
    prediction-drift-signal:
      type: prediction_drift
      metric_thresholds:
        numerical:
          jensen_shannon_distance: 0.5
        categorical:
          pearsons_chi_squared_test: 0.2