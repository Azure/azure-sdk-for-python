name: data-drift-test
trigger:
  type: recurrence
  frequency: week
  time_zone: utc
  interval: 1
  schedule:
    hours:
      - 22
      - 20
    minutes:
      - 0
      - 30
    week_days:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
create_monitor:
  compute:
    instance_type: "standard_e8s_v3"
    runtime_version: "3.3"
  monitoring_target:
    endpoint_deployment_id: fake_endpoint_id
    ml_task: classification
  monitoring_signals:
    testSignal:
      type: prediction_drift
      alert_enabled: true
      production_data:
        input_data:
            type: mltable
            path: azureml:Direct:1
        data_context: test
        data_window_size: "P60D"
      reference_data:
        input_data:
          type: mltable
          path: azureml:Direct:1
        data_context: test
      metric_thresholds:
        numerical:
          jensen_shannon_distance: 0.5
        categorical: 
          population_stability_index: 0.2
properties:
  prop1: value
tags:
  tag1: tag