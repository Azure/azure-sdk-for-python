name: data-drift-test
trigger:
  type: recurrence
  frequency: week
  time_zone: utc
  interval: 1
  schedule:
    hours:
      - 22
      - 20
    minutes:
      - 0
      - 30
    week_days:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
create_monitor:
  compute: 
    instance_type: standard_e4s_v3
    runtime_version: '3.3'
  monitoring_target:
    ml_task: classification
    endpoint_deployment_id: fake_endpoint_id
  monitoring_signals:
    testSignal:
      type: model_performance
      alert_enabled: False
      production_data:
        input_data: 
          path: azureml:Direct:1
          type: mltable
        data_context: model_inputs
        data_window:
          lookback_window_size: "P7D"
          lookback_window_offset: "P0D"
        data_column_names:
          join_column: correlationid
          target_column: classification-targetvalue
      reference_data:
        input_data:
          path: azureml:Direct:1
          type: mltable
        data_context: model_inputs
        data_window:
          lookback_window_size: "P7D"
          lookback_window_offset: "P0D"
        data_column_names:
          join_column: correlationid
          target_column: classification
      metric_thresholds:
        classification:
          accuracy: 0.9
properties:
  prop1: value
tags:
  tag1: tag