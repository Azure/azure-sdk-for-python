$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

name: simplepipelinejob
description: The hello world pipeline job
tags:
  tag: tagvalue
  owner: sdkteam

experiment_name: my_first_experiment

compute: azureml:cpu-cluster

settings:
  continue_on_step_failure: false

inputs:
  # examples of inputs that take values such as int, string, etc.
  automl_train_data:
    type: mltable
    path: ../../automl_job/test_datasets/machine_data/train

jobs:
  hello_automl_regression:
    type: automl

    task: regression
    log_verbosity: debug
    primary_metric: r2_score

    limits:
      timeout_minutes: 180
      trial_timeout_minutes: 20
      max_trials: 2
      max_concurrent_trials: 2
      enable_early_termination: true
      exit_score: 0.85

    target_column_name: ERP
    training_data: ${{parent.inputs.automl_train_data}}


    featurization:
      mode: custom
      transformer_params:
        imputer:
        - fields: ["MYCT"]
          parameters:
            strategy: mean

    blocked_training_algorithms:
      - elastic_net
      - lasso_lars
      - xg_boost_regressor
