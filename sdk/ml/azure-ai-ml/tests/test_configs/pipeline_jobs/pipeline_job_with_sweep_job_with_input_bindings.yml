type: pipeline

name: simplePipelineJobWithInlineCommandJobgit a
description: The hello world pipeline job with inline command job
tags:
  tag: tagvalue
  owner: sdkteam

compute: "azureml:cpu-cluster"

inputs:
  job_data_path:
    type: uri_file
    path: https://azuremlexamples.blob.core.windows.net/datasets/iris.csv
    mode: ro_mount

outputs:
  job_out_path_1:
    mode: mount

jobs:
  hello_world:
    type: sweep
    search_space:
      component_in_number:
        type: choice
        values: [1, 2]
    compute: azureml:gpu-cluster

    limits:
      max_total_trials: 3
    sampling_algorithm: random
    objective:
      goal: maximize
      primary_metric: accuracy
    inputs:
      test1: ${{parent.inputs.job_data_path}}

    trial:
      command: >-
        echo Hello World &
        echo ${{inputs.component_in_number}}&
        echo ${{inputs.test1}}
      environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33
      code: "./"
      inputs:
        test1:
          type: uri_file
        component_in_number:
          description: Am integer
          type: integer
          default: 10
          optional: false
      outputs:
        job_output:
          type: uri_folder

  hello_world_inline_commandjob_2:
    type: command

    command: echo Hello World
    environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33
    name: "test2"
    experiment_name: test-iris-example-2
    description: Train a model on the Iris dataset-2.
    inputs:
      "input_from_previous_node": ${{parent.jobs.hello_world.outputs.job_output}}
      "test2": ${{parent.inputs.job_data_path}}
    properties:
      test_property: test_value
    identity:
      type: AMLToken
