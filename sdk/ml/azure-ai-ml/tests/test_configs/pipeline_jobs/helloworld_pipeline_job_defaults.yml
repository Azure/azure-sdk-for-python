type: pipeline

name: simplePipelineJobWithInlineComps
description: The hello world pipeline job with inline components
tags:
  tag: tagvalue
  owner: sdkteam

compute: azureml:cpu-cluster

settings:
  default_datastore: azureml:workspacefilestore
  default_compute: azureml:cpu-cluster-1
  continue_on_step_failure: True

inputs:
  # examples of inputs that take values such as int, string, etc.
  job_in_number: 10
  job_in_other_number:
    value: 15
jobs:
  hello_world_component_inline_1:
    type: command
    inputs:
      component_in_number: ${{parent.inputs.job_in_number}}

    component:
      command: >-
        echo Hello World &
        echo ${{inputs.component_in_number}}
      environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33
      inputs:
        component_in_number:
          description: An integer
          type: integer
          default: 10
          optional: false
  hello_world_component_inline_2:
    type: command
    inputs:
      component_in_number: ${{parent.inputs.job_in_number}}

    component:
      code: ../components

      environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33
      command: >-
        echo Hello World &
        echo ${{inputs.component_in_number}}
      inputs:
        component_in_number:
          description: Am integer
          type: integer
          default: 10
          optional: false
  hello_world_component_inline_3:
    type: command
    inputs:
      component_in_number: ${{parent.inputs.job_in_number}}

    component:
      command: >-
        echo Hello World &
        echo ${{inputs.component_in_number}}
      inputs:
        component_in_number:
          description: Am integer
          type: integer
          default: 10
          optional: false
      environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33
