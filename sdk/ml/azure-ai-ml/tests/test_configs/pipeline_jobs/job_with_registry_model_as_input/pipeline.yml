
type: pipeline

description: "Dummy score pipeline with local components"
display_name: "e2e_registered_components_with_registry_model_as_pipeline_input"

inputs:
  pipeline_score_model:
    path: azureml://registries/sdk-test/models/iris_model/versions/1
    type: mlflow_model
  pipeline_job_test_input:
    path: ./data

compute: azureml:cpu-cluster

jobs:
  score_job:
    type: command
    component: file:./score.yml
    compute: azureml:cpu-cluster
    inputs:
      model_input: ${{parent.inputs.pipeline_score_model}}
      test_data: ${{parent.inputs.pipeline_job_test_input}}
    outputs:
      score_output:
        mode: upload

  score_job_duplicate:
    type: command
    component: file:./score.yml
    compute: azureml:cpu-cluster
    inputs:
      model_input:
        path: azureml://registries/sdk-test/models/iris_model/versions/1
        type: mlflow_model
      test_data: ${{parent.inputs.pipeline_job_test_input}}
    outputs:
      score_output:
        mode: upload

  score_job_with_registry_component:
    type: command
    component: azureml://registries/sdk-test/components/score_component/versions/2
    compute: azureml:cpu-cluster
    inputs:
      model_input: ${{parent.inputs.pipeline_score_model}}
      test_data: ${{parent.inputs.pipeline_job_test_input}}
    outputs:
      score_output:
        mode: upload