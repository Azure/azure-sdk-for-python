$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

display_name: Pipeline Job with Serverless Compute

jobs:
  # command component
  node_with_compute_target:
    type: command
    component: ../components/component.yml
    compute: azureml:cpu-cluster
  node_with_compute_target_and_resources:
    type: command
    component: ../components/component_with_resources.yml
    compute: azureml:cpu-cluster
  serverless_node:
    type: command
    component: ../components/component.yml
    compute: azureml:serverless
  serverless_node_with_resources:
    type: command
    component: ../components/component_with_resources.yml
    compute: azureml:serverless
  # pipeline component
  pipeline_node:
    type: pipeline
    component: ./pipeline_component.yml