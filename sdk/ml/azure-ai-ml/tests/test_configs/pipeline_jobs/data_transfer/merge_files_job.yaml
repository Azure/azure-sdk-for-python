$schema: http://azureml/sdk-2-0/PipelineJob.json
type: pipeline

description: 'pipeline with data transfer components'
settings:
  default_compute: azureml:adftest
inputs:
  cosmos_folder:
    type: uri_folder
    path: azureml://locations/centraluseuap/workspaces/80eaba04-c6ec-4775-8ddc-d538e9642c2d/data/dtv2_test_adlsgen1_folder/versions/1
  cosmos_folder_dup:
    type: uri_folder
    path: azureml://locations/centraluseuap/workspaces/80eaba04-c6ec-4775-8ddc-d538e9642c2d/data/dtv2_test_gen2_folder/versions/1

outputs:
  merged_blob:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/azureml/dtv2_merge_dest/

jobs:
    merge_files_job:
      type: data_transfer
      task: copy_data
      inputs:
        folder1: ${{parent.inputs.cosmos_folder}}
        folder2: ${{parent.inputs.cosmos_folder_dup}}
      outputs:
        output_folder: ${{parent.outputs.merged_blob}}
      data_copy_mode: merge_with_overwrite
      # use default compute
