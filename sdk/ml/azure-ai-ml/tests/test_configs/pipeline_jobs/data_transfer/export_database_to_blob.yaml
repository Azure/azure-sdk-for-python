$schema: http://azureml/sdk-2-0/PipelineJob.json
type: pipeline

description: 'pipeline with data transfer components'
settings:
  default_compute: azureml:adf_compute
inputs:
  connection_target_azuresql: azureml:my_azuresql_connection
  table_name: merged_table
  cosmos_folder:
    type: uri_folder
    path: azureml://datastores/my_cosmos/paths/source_cosmos

jobs:
  blob_azuresql:
    type: data_transfer
    task: export_data
    inputs:
      source: ${{parent.inputs.cosmos_folder}}
    sink:
      type: database
      table_name: ${{parent.inputs.table_name}}
      connection: ${{parent.inputs.connection_target_azuresql}}

  blob_azuresql_node_input:
    type: data_transfer
    task: export_data
    inputs:
      source:
        type: uri_folder
        path: azureml://datastores/my_cosmos/paths/source_cosmos
    sink:
      type: database
      table_name: merged_table
      connection: azureml:my_azuresql_connection
