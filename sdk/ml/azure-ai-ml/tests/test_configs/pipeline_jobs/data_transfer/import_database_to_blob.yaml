$schema: http://azureml/sdk-2-0/PipelineJob.json
type: pipeline

description: 'pipeline with data transfer components'
settings:
  default_compute: azureml:adf_compute
inputs:
  query_source_snowflake: SELECT * FROM my_table

jobs:
  snowflake_blob:
    type: data_transfer
    task: import_data
    source:
      type: database
      query: ${{parent.inputs.query_source_snowflake}}
      connection: azureml:my_snowflake_connection
    outputs:
      sink:
        type: mltable
    compute: azureml:adf_compute1

  snowflake_blob_node_input:
    type: data_transfer
    task: import_data
    source:
      type: database
      query: SELECT * FROM my_table
      connection: azureml:my_snowflake_connection
    outputs:
      sink:
        type: mltable


