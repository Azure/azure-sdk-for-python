$schema: http://azureml/sdk-2-0/PipelineJob.json
type: pipeline

description: 'pipeline with data transfer components'
settings:
  default_compute: azureml:adf_compute
inputs:
  path_source_s3: s3://my_bucket/my_folder
  connection_target: azureml:my_s3_connection

jobs:
  s3_blob:
    type: data_transfer
    task: import_data
    source:
      type: file_system
      path: ${{parent.inputs.path_source_s3}}
      connection: ${{parent.inputs.connection_target}}
    outputs:
      sink:
        type: uri_folder
        path: azureml://datastores/managed/paths/some_path

  s3_blob_input:
    type: data_transfer
    task: import_data
    source:
      type: file_system
      path: s3://my_bucket/my_folder
      connection: azureml:my_s3_connection
    outputs:
      sink:
        type: uri_folder
        path: azureml://datastores/managed/paths/some_path


