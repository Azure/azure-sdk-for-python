  hello_sweep_inline_file_trial:
    type: sweep
    search_space:
      batch_size:
        type: choice
        values:
          - 25
          - 35
      first_layer_neurons:
        type: randint
        upper: 50
      second_layer_neurons:
        type: quniform
        min_value: 10
        max_value: 50
        q: 5
      third_layer_neurons:
        type: qlognormal
        mu: 5
        sigma: 1
        q: 5
      epochs:
        type: qloguniform
        min_value: 1
        max_value: 5
        q: 5
      momentum:
        type: qnormal
        mu: 10
        sigma: 5
        q: 2
      weight_decay:
        type: lognormal
        mu: 0
        sigma: 1
      learning_rate:
        type: loguniform
        min_value: -6
        max_value: -1
      f1:
        type: normal
        mu: 0
        sigma: 1
      f2:
        type: uniform
        min_value: 10
        max_value: 20
    inputs:
      data_folder:
        type: mltable
        mode: ro_mount
        path: ../data
    outputs:
      trained_model_dir:
        type: mlflow_model
        name: sweep_output
        version: 123_sweep

    limits:
      max_total_trials: 3
    sampling_algorithm: random
    objective:
      goal: maximize
      primary_metric: accuracy

    trial: file:../components/helloworld_component_for_sweep.yml

