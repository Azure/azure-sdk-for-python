type: pipeline

description: The hello world pipeline job with inline parallel job
tags:
  tag: tagvalue
  owner: sdkteam

inputs:
  job_data_path:
    type: mltable
    path: ../dataset/neural-iris-mltable/
    mode: direct
  score_model:
    type: uri_folder
    path: ../model
    mode: download

outputs:
  job_out_file:
    type: uri_file
    mode: rw_mount

jobs:
  hello_world_inline_parallel_tabular_job_1:
    type: parallel
    compute: azureml:cpu-cluster
    inputs:
      job_data_path: ${{parent.inputs.job_data_path}}
      score_model: ${{parent.inputs.score_model}}
    outputs:
      job_output_file: ${{parent.outputs.job_out_file}}

    mini_batch_size: "100kb"
    mini_batch_error_threshold: 5
    logging_level: "DEBUG"
    input_data: ${{inputs.job_data_path}}
    max_concurrency_per_instance: 2
    retry_settings:
      max_retries: 2
      timeout: 60

    task:
      type: run_function
      code: "../script_parallel"
      entry_script: tabular_run_with_model.py
      environment:
        name: "prs-env"
        version: 1
        image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu22.04
        conda_file: ../environment/environment_parallel.yml
      args: >-
        --model ${{inputs.score_model}}
      append_row_to: ${{outputs.job_output_file}}
