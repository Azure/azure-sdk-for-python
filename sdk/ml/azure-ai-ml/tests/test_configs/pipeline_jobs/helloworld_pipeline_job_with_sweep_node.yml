type: pipeline

name: simplePipelineJobWithInlineComps
description: The hello world pipeline job with inline components
tags:
  tag: tagvalue
  owner: sdkteam

compute: azureml:cpu-cluster

inputs:
  # examples of inputs that take values such as int, string, etc.
  job_in_number: 10.01
  job_in_other_number:
    value: 15

jobs:
  hello_sweep_inline_trial:
    type: sweep
    search_space:
      component_in_number:
        type: choice
        values: [1, 2]
    compute: azureml:gpu-cluster

    limits:
      max_total_trials: 3
    sampling_algorithm: random
    objective:
      goal: maximize
      primary_metric: accuracy

    trial:
      command: >-
        echo Hello World &
        echo ${{inputs.component_in_number}}
      environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu:1
      code: "./"
      inputs:
        component_in_number:
          description: Am integer
          type: integer
          default: 10
          optional: false

  hello_sweep_inline_file_trial:
    type: sweep
    search_space:
      batch_size:
        type: choice
        values: [25, 35]
      first_layer_neurons:
        type: randint
        upper: 50
      second_layer_neurons:
        type: quniform
        min_value: 10
        max_value: 50
        q: 5
      third_layer_neurons:
        type: qlognormal
        mu: 5
        sigma: 1
        q: 5
      epochs:
        type: qloguniform
        min_value: 1
        max_value: 5
        q: 5
      momentum:
        type: qnormal
        mu: 10
        sigma: 5
        q: 2
      weight_decay:
        type: lognormal
        mu: 0
        sigma: 1
      learning_rate:
        type: loguniform
        min_value: -6
        max_value: -1
      f1:
        type: normal
        mu: 0
        sigma: 1
      f2:
        type: uniform
        min_value: 10
        max_value: 20
    inputs:
      data_folder:
        type: mltable
        mode: ro_mount
        path: ../data

    limits:
      max_total_trials: 3
    sampling_algorithm: random
    objective:
      goal: maximize
      primary_metric: accuracy

    trial: file:../components/helloworld_component_for_sweep.yml

  hello_sweep_inline_remote_trial:
    type: sweep
    search_space:
      component_in_number:
        type: choice
        values: [ 25, 35 ]

    limits:
      max_total_trials: 3
    sampling_algorithm: random
    objective:
      goal: maximize
      primary_metric: accuracy

    trial: azureml:microsoftsamplescommandcomponentbasic_nopaths_test:1
