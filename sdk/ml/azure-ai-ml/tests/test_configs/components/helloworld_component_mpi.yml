$schema: https://azuremlschemas.azureedge.net/development/commandComponent.schema.json
type: command

name: microsoftsamples_command_component_mpi
display_name: CommandComponentMpi
description: This is the mpi command component
tags:
  tag: tagvalue
  owner: sdkteam

inputs:
  component_in_number:
    description: A number
    type: number
    default: 10.99
  component_in_path:
    description: A path
    type: uri_folder

outputs:
  component_out_path:
    type: uri_folder

command: >-
  echo Hello World &
  echo ${{inputs.component_in_number}} &
  echo ${{inputs.component_in_path}} &
  echo ${{outputs.component_out_path}}

environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33

distribution:
  type: "mpi"
  process_count_per_instance: 1
  added_property: 7

resources:
  instance_count: 2
