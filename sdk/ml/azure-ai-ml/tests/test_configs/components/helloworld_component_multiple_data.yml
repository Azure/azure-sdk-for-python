  echo ${{inputs.component_in_8}} &
  echo ${{inputs.component_in_9}} &
  echo ${{inputs.component_in_10}} &
  echo ${{inputs.component_in_11}} &
  echo ${{inputs.component_in_12}} &
  echo ${{inputs.component_in_13}} &
  echo ${{inputs.component_in_14}} &
  echo ${{inputs.component_in_15}} &
  echo ${{outputs.component_out_1}} &
  echo ${{outputs.component_out_2}} &
  echo ${{outputs.component_out_3}} &
  echo ${{outputs.component_out_4}} &
  echo ${{outputs.component_out_5}} &
  echo ${outputs.component_out_6}} &
  echo ${{outputs.component_out_7}} &
  echo ${{outputs.component_out_8}} &
  echo ${{outputs.component_out_9}} &
  echo ${{outputs.component_out_10}}

environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:33
