$schema: https://azuremlschemas.azureedge.net/development/commandComponent.schema.json
type: command

name: microsoftsamples_command_component_multiple_data
display_name: CommandComponentMultipleData
description: This is a command component with a lot of inputs
tags:
  tag: tagvalue
  owner: sdkteam

version: 1

inputs:
  component_in_1:
    type: uri_folder
  component_in_2:
    type: uri_folder
  component_in_3:
    type: uri_folder
  component_in_4:
    type: uri_folder
  component_in_5:
    type: uri_folder
  component_in_6:
    type: uri_folder
  component_in_7:
    type: uri_folder
  component_in_8:
    type: uri_folder
  component_in_9:
    type: uri_folder
  component_in_10:
    type: uri_folder
  component_in_11:
    type: uri_folder
  component_in_12:
    type: uri_folder
  component_in_13:
    type: uri_folder
  component_in_14:
    type: uri_folder
  component_in_15:
    type: uri_folder

