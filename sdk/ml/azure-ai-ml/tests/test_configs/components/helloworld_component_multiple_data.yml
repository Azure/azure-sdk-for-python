  component_out_1:
    type: uri_folder
  component_out_2:
    type: uri_folder
  component_out_3:
    type: uri_folder
  component_out_4:
    type: uri_folder
  component_out_5:
    type: uri_folder
  component_out_6:
    type: uri_folder
  component_out_7:
    type: uri_folder
  component_out_8:
    type: uri_folder
