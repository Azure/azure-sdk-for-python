$schema: https://azuremlschemas.azureedge.net/latest/autoMLJob.schema.json
type: automl

experiment_name: automl-image-object-detection-e2e-cli-test
compute: azureml:gpu-cluster

log_verbosity: debug
task: image_object_detection
primary_metric: mean_average_precision

limits:
  timeout_minutes: 60
  max_trials: 10
  max_concurrent_trials: 2

target_column_name: label
training_data:
  path: src/azure-ai-ml/tests/test_configs/automl_job/test_datasets/image_object_detection/train
  type: mltable
validation_data:
  path: src/azure-ai-ml/tests/test_configs/automl_job/test_datasets/image_object_detection/valid
  type: mltable

sweep:
  sampling_algorithm: random
  early_termination:
    type: bandit
    evaluation_interval: 2
    slack_factor: 0.2
    delay_evaluation: 6

training_parameters:
  early_stopping: true
  evaluation_frequency: 1

search_space:
  - model_name:
      type: choice
      values: [yolov5]
    learning_rate:
      type: uniform
      min_value: 0.0001
      max_value: 0.01
    model_size:
      type: choice
      values: ['small', 'medium']

  - model_name:
      type: choice
      values: [fasterrcnn_resnet50_fpn]
    learning_rate:
      type: uniform
      min_value: 0.0001
      max_value: 0.001
    optimizer:
      type: choice
      values: ['sgd', 'adam', 'adamw']
    min_size:
      type: choice
      values: [600, 800]
