type: automl

name: simpleautomlnlpjob
experiment_name: "automl"
compute: azureml:cpu-cluster

log_verbosity: debug
task: text_classification
primary_metric: accuracy

limits:
  timeout_minutes: 30
  trial_timeout_minutes: 10
  max_trials: 4
  max_concurrent_trials: 4
  max_nodes: 16

target_column_name: label_column
training_data:
  path: azureml:nlp-training-data:1
  type: mltable
validation_data:
  path: azureml:nlp-validation-data:1
  type: mltable

featurization:
  dataset_language: eng

sweep:
  sampling_algorithm: Grid
  early_termination:
    type: bandit
    evaluation_interval: 10
    slack_amount: 0.02

training_parameters:
  training_batch_size: 32
  warmup_ratio: 0.1

search_space:
  - model_name:
      type: choice
      values: [bert-base-cased, bert-base-uncased]
    learning_rate:
      type: uniform
      min_value: 0.000005
      max_value: 0.00005
    learning_rate_scheduler:
      type: choice
      values: [linear, cosine_with_restarts]

  - model_name:
      type: choice
      values: [roberta-base, roberta-large]
    learning_rate:
      type: uniform
      min_value: 0.000002
      max_value: 0.000008
    gradient_accumulation_steps:
      type: choice
      values: [1, 2, 3]