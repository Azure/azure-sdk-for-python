type: automl

name: simpleautomlimagejob
experiment_name: "automl"
compute: azureml:cpu-cluster

log_verbosity: debug
task: image_classification
primary_metric: accuracy

limits:
  timeout_minutes: 60
  max_concurrent_trials: 4
  max_trials: 20

target_column_name: label
training_data:
  path: azureml:image-training-data:1
  type: mltable
validation_data:
  path: azureml:image-validation-data:1
  type: mltable

sweep:
  sampling_algorithm: Grid
  early_termination:
    type: bandit
    evaluation_interval: 10
    slack_factor: 0.2

training_parameters:
  checkpoint_frequency: 1
  early_stopping: true
  early_stopping_delay: 2
  early_stopping_patience: 2
  evaluation_frequency: 1

search_space:
  - model_name:
      type: choice
      values: [vitb16r224, vits16r224]
    learning_rate:
      type: uniform
      min_value: 0.005
      max_value: 0.05
    number_of_epochs:
      type: choice
      values: [15, 30]
    gradient_accumulation_step:
      type: choice
      values: [1, 2]
    ams_gradient:
      type: choice
      values: [true, false]

  - model_name:
      type: choice
      values: [seresnext, resnest50]
    learning_rate:
      type: uniform
      min_value: 0.005
      max_value: 0.05
    validation_resize_size:
      type: choice
      values: [288, 320, 352]
    validation_crop_size:
      type: choice
      values: [224, 256]
    training_crop_size:
      type: choice
      values: [224, 256]
    ams_gradient: false
