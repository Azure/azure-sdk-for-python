files: 'sdk/ml/azure-ai-ml/.*'
repos:
- repo: local
  hooks:
  - id: pylint
    name: Pylint Check
    language: system
    # Please run `tox -c ../../../eng/tox/tox.ini -e lint` to set up the environment before first run
    entry: sdk/ml/azure-ai-ml/.tox/lint/scripts/python.exe
    require_serial: true
    types:
      - python
    args:
      - -m
      - pylint
      - --rcfile=pylintrc
      - --output-format=parseable
