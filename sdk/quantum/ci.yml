# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/quantum/

pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/quantum/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: quantum
    Artifacts:
    - name: azure_mgmt_quantum
      safeName: azuremgmtquantum