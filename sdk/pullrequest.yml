pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
    - pipelinev3*
  paths:
    include:
    - "*"

    exclude:
    - sdk/cosmos

parameters:
  - name: Service
    type: string
    default: auto

extends:
  template: ../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: ${{ parameters.Service }}
    BuildTargetingString: "*"
    ValidateFormatting: true
    TestProxy: true
    TestTimeOutInMinutes: 180