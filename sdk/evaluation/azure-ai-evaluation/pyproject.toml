[tool.azure-sdk-build]
mypy = true
pyright = false
pylint = true
black = true
verifytypes = false

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["azure"]
filter_files=true
extend_skip_glob = [
  "*/_vendor/*",
  "*/_generated/*",
  "*/_restclient/*",
  "*/doc/*",
  "*/.tox/*",
]

python_version = "3.10"
exclude = [
  "tests",
  "setup.py",
  "samples",
]
warn_unused_configs = true
follow_imports = "skip"
ignore_missing_imports = true
follow_imports_for_stubs = false