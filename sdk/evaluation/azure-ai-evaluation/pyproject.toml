[tool.azure-sdk-build]
mypy = false
pyright = false
pylint = true
black = true
bandit = false
verifytypes = false

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["azure"]
filter_files=true
extend_skip_glob = [
  "*/_vendor/*",
  "*/_generated/*",
  "*/_restclient/*",
  "*/doc/*",
  "*/.tox/*",
]

