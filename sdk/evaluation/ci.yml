# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/evaluation

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/evaluation

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: evaluation
    TestProxy: true
    # This custom matrix config should be dropped once:
    #  * Once azure-ai-ml supports 3.13 (currently crashes due to type annotation)
    MatrixConfigs: 
      - Name: ai_ci_matrix
        Path: sdk/evaluation/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
    MatrixFilters:
      - PythonVersion=^(?!3\.13)
    Artifacts:
    - name: azure-ai-evaluation
      safeName: azureaievaluation
