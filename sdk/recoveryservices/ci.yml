# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/recoveryservices/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/recoveryservices/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: recoveryservices
    Artifacts:
    - name: azure-mgmt-recoveryservices
      safeName: azuremgmtrecoveryservices
    - name: azure-mgmt-recoveryservicesbackup
      safeName: azuremgmtrecoveryservicesbackup
    - name: azure-mgmt-recoveryservicessiterecovery
      safeName: azuremgmtrecoveryservicessiterecovery

