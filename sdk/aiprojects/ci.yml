# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/ai/
    - sdk/core/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/ai/
    - sdk/core/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: aiprojects
    TestProxy: true
    BuildDocs: true
    TestTimeoutInMinutes: 60
    # The job "Test ubuntu2404_pypy39" in the "python - aiprojects" pipeline hangs and eventually times out.
    # Disable it until the issue is understood.
    MatrixConfigs:
      - Name: communication_ci_matrix
        Path: sdk/aiprojects/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
    MatrixFilters:
      - PythonVersion=^(?!pypy3).*
    Artifacts:
    - name: azure-ai-projects
      safeName: azureaiprojects
