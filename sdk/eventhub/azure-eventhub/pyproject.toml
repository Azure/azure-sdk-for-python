[build-system]
requires = ["setuptools>=61.0.0", "wheel"]  # Requires 61.0.0 for dynamic version
build-backend = "setuptools.build_meta"

[project]
name = "azure-eventhub"
authors = [
    {name = "Microsoft Corporation", email = "azpysdkhelp@microsoft.com"},
]
description = "Microsoft Azure Event Hubs Client Library for Python"
keywords = ["azure", "azure sdk"]
requires-python = ">=3.9"
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "azure-core>=1.27.0",
    "typing-extensions>=4.0.1",
]
dynamic = ["version", "readme"]

[project.urls]
repository = "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/eventhub/azure-eventhub"

[tool.setuptools.dynamic]
version = {attr = "azure.eventhub._version.VERSION"}
readme = {file = ["README.md", "CHANGELOG.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
exclude = ["samples*", "tests*", "stress*", "azure"]

[tool.setuptools.package-data]
pytyped = ["py.typed"]

[tool.azure-sdk-build]
pyright = false
type_check_samples = true
verifytypes = true
pylint = true
