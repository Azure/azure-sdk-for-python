# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/eventhub/
    - sdk/core/
    - tools/
    - eng/

pr:
  branches:
    include:
    - master
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/eventhub/
    - sdk/core/
    - tools/
    - eng/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: eventhub
    MatrixFilters:
      - PythonVersion=^(?!pypy3).*
    Artifacts:
    - name: azure-eventhub
      safeName: azureeventhub
    - name: azure-eventhub-checkpointstoreblob-aio
      safeName: azureeventhubcheckpointstoreblobaio
    - name: azure-eventhub-checkpointstoreblob
      safeName: azureeventhubcheckpointstoreblob
    - name: azure-mgmt-eventhub
      safeName: azuremgmteventhub
