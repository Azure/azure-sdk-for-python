[build-system]
requires = ["setuptools>=61.0.0", "wheel"]  # Requires 61.0.0 for dynamic version
build-backend = "setuptools.build_meta"

[project]
name = "azure-eventhub-checkpointstoretable"
authors = [
    {name = "Microsoft Corporation", email = "azuresdkengsysadmins@microsoft.com"},
]
description = "Microsoft Azure Event Hubs checkpointer implementation with Azure Table Storage Client Library for Python"
keywords = ["azure", "azure sdk"]
requires-python = ">=3.6"
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 7 - Inactive",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "azure-core>=1.14.0,<2.0.0",
    "azure-eventhub>=5.0.0,<6.0.0",
    "msrest>=0.6.21",
]
dynamic = ["version", "readme"]

[project.urls]
"Bug Reports" = "https://github.com/Azure/azure-sdk-for-python/issues"
Source = "https://github.com/Azure/azure-sdk-for-python"

[tool.setuptools.dynamic]
version = {attr = "azure.eventhub.extensions.checkpointstoretable._version.VERSION"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
exclude = ["samples*", "tests*", "azure", "azure.eventhub", "azure.eventhub.extensions"]

[tool.setuptools.package-data]
pytyped = ["py.typed"]

[tool.azure-sdk-build]
mypy = false
pyright = false
type_check_samples = false
verifytypes = false
pylint = false
black = false
ci_enabled = false
