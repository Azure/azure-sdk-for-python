# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/security/

pr:
  branches:
    include:
    - master
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/security/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: security
    Artifacts:
    - name: azure-mgmt-security
      safeName: azuremgmtsecurity
    - name: azure-security-nspkg
      safeName: azuresecuritynspkg
