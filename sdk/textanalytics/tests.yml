trigger: none

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      BuildTargetingString: $(BuildTargetingString)
      ServiceDirectory: textanalytics
      DeployArmTemplate: true
      MatrixReplace:
        - TestSamples=.*/true
      EnvVars:
        AZURE_SUBSCRIPTION_ID: $(azure-subscription-id)
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)
        AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
        TEXTANALYTICS_CUSTOM_TEXT_ENDPOINT: $(azure-text-analytics-custom-text-endpoint)
        TEXTANALYTICS_CUSTOM_TEXT_KEY: $(azure-text-analytics-custom-text-key)
        TEXTANALYTICS_SINGLE_CATEGORY_CLASSIFY_PROJECT_NAME: $(azure-text-analytics-single-category-classify-project-name)
        TEXTANALYTICS_SINGLE_CATEGORY_CLASSIFY_DEPLOYMENT_NAME: $(azure-text-analytics-single-category-classify-deployment-name)
        TEXTANALYTICS_MULTI_CATEGORY_CLASSIFY_PROJECT_NAME: $(azure-text-analytics-multi-category-classify-project-name)
        TEXTANALYTICS_MULTI_CATEGORY_CLASSIFY_DEPLOYMENT_NAME: $(azure-text-analytics-multi-category-classify-deployment-name)
        TEXTANALYTICS_CUSTOM_ENTITIES_PROJECT_NAME: $(azure-text-analytics-custom-entities-project-name)
        TEXTANALYTICS_CUSTOM_ENTITIES_DEPLOYMENT_NAME: $(azure-text-analytics-custom-entities-deployment-name)
        TEST_MODE: 'RunLiveNoRecord'
        AZURE_SKIP_LIVE_RECORDING: 'True'
        AZURE_TEST_RUN_LIVE: 'true'
