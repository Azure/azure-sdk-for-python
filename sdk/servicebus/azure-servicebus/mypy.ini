[mypy]
python_version = 3.7
warn_unused_configs = True
ignore_missing_imports = True

# Per-module options:

[mypy-azure.servicebus.management._generated.*]
ignore_errors = True

[mypy-azure.servicebus._transport._uamqp_transport]
ignore_errors = True

[mypy-azure.servicebus._transport._pyamqp_transport]
ignore_errors = True
