# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/synapse/

pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/synapse/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: synapse
    Artifacts:
    - name: azure_synapse_accesscontrol
      safeName: azuresynapseaccesscontrol
    - name: azure_synapse_spark
      safeName: azuresynapsespark
    - name: azure_synapse_artifacts
      safeName: azuresynapseartifacts
    - name: azure_synapse_monitoring
      safeName: azuresynapsemonitoring
    - name: azure_synapse_managedprivateendpoints
      safeName: azuresynapsemanagedprivateendpoints
    - name: azure_synapse
      safeName: azuresynapse
    - name: azure_synapse_nspkg
      safeName: azuresynapsenspkg
    - name: azure_mgmt_synapse
      safeName: azuremgmtsynapse
