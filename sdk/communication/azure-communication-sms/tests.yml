trigger: none

extends:
    template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      BuildTargetingString: 'azure-communication-sms'
      JobName: sms
      ServiceDirectory: communication
      MatrixReplace:
        - TestSamples=.*/true      
      CloudConfig:
        Communication:
          SubscriptionConfigurations:
            - $(sub-config-communication-services-cloud-test-resources-common)
            - $(sub-config-communication-services-cloud-test-resources-python)
            - $(sub-config-communication-services-sms-cloud-test-resources)
      Clouds: communication
      SupportedClouds: communication
      EnvVars:
        AZURE_SKIP_LIVE_RECORDING: 'True'
        AZURE_TEST_RUN_LIVE: 'True'
      TestResourceDirectories:
        - communication/test-resources/
