# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/eventgrid/

pr:
  branches:
    include:
    - master
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/eventgrid/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: eventgrid
    Artifacts:
    - name: azure_mgmt_eventgrid
      safeName: azuremgmteventgrid
    - name: azure_eventgrid
      safeName: azureeventgrid
