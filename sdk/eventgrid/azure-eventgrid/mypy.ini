[mypy]
python_version = 3.7
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True

# Per-module options:

[mypy-azure.eventgrid._legacy.*]
ignore_errors = True

[mypy-azure.eventgrid._operations.*]
ignore_errors = True

[mypy-azure.eventgrid.aio._operations.*]
ignore_errors = True

[mypy-azure.core.*]
ignore_errors = True
