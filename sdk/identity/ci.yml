# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/identity/
    - sdk/core/

pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/identity/
    - sdk/core/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: identity
    AdditionalMatrixConfigs:
      - Name: Identity_live_test
        Path: sdk/identity/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true

    Artifacts:
    - name: azure_identity
      safeName: azureidentity
