trigger: none

resources:
  repositories:
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure

jobs:
  - template: ../../eng/pipelines/templates/jobs/archetype-sdk-tests.yml
    parameters:
      BuildTargetingString: $(BuildTargetingString)
      ServiceDirectory: appconfiguration
      EnvVars:
        APP_CONFIG_CONNECTION: $(python-appconfiguration-connection-string)
        APP_CONFIG_ENDPOINT: $(python-appconfiguration-endpoint-string)
        AZURE_CLIENT_ID: $(python-appconfiguration-client-id-string)
        AZURE_CLIENT_SECRET: $(python-appconfiguration-client-secret-string)
        AZURE_TENANT_ID: $(python-appconfiguration-tenant-id-string)
        TEST_MODE: 'RunLiveNoRecord'