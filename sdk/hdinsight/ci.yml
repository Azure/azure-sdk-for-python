# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/hdinsight/

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
    - restapi*
  paths:
    include:
    - sdk/hdinsight/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: hdinsight
    Artifacts:
    - name: azure-mgmt-hdinsight
      safeName: azuremgmthdinsight
    - name: azure-mgmt-hdinsightcontainers
      safeName: azuremgmthdinsightcontainers
