        and connectors\"\n      ],\n      \"answer\": \"**Ports and connectors**\\n\\nSurface
        Pro 4 has the ports you expect in a full-feature laptop.\\n\\nFull-size USB
        3.0 port Connect a USB accessory like a mouse, printer, Ethernet adapter,
        USB drive, or smartphone. For more info, see [Connect a USB mouse,](http://www.microsoft.com/surface/support/hardware-and-drivers/connect-a-usb-phone-camera-mouse-and-more)
        [printer, and more](http://www.microsoft.com/surface/support/hardware-and-drivers/connect-a-usb-phone-camera-mouse-and-more)
        on Surface.com.\\n\\nSurface Connect When your battery is low, attach the
        included power supply to the Surface Connect charging port. For more info,
        see [Surface battery](http://www.microsoft.com/surface/support/hardware-and-drivers/battery-and-power)
        [and power](http://www.microsoft.com/surface/support/hardware-and-drivers/battery-and-power)
        on Surface.com.\\n\\nIf you use the Surface Dock (sold separately), you connect
        your Surface to the dock through the Surface Connect charging and docking
        connector to transmit power and data. For more info, see [Using Surface Dock](http://www.microsoft.com/surface/support/hardware-and-drivers/docking-station-surface-dock)
        on Surface.com.\\n\\nMicroSD card slot Use the microSD card slot and a microSD
        card (sold separately) for file transfer and extra storage. For more info,
        see [Surface storage](http://www.microsoft.com/surface/support/storage-files-and-folders/surface-storage-options)
        [options](http://www.microsoft.com/surface/support/storage-files-and-folders/surface-storage-options)
        on Surface.com.\\n\\nMini DisplayPort version 1.2 Share what\u2019s on your
        Surface screen by connecting it to an HDTV, monitor, or projector. (Video
        adapters are sold separately.) For more info, see [Connect Surface to a TV,
        monitor, or projector](https://www.microsoft.com/surface/support/music-photos-and-video/connect-surface-to-a-tv-display-or-projector)
        on Surface.com.\\n\\n3.5 mm headset jack Plug in your favorite headset for
        a little more privacy when listening to music or conference calls. For more
        info, see [Surface sound,](http://www.microsoft.com/surface/support/hardware-and-drivers/sound-volume-and-speakers)
        [volume, and audio accessories](http://www.microsoft.com/surface/support/hardware-and-drivers/sound-volume-and-speakers)
        on Surface.com.\\n\\nCover connectors Click in the thin, light, Type Cover
        for Surface Pro 4 (sold separately) so you\u2019ll always have a keyboard
        when you\u2019re on the go. For more info, see [Type Cover](http://www.microsoft.com/surface/support/hardware-and-drivers/type-cover)
        on Surface.com.\\n\\n| Software | Windows 10 Pro operating system Windows
        10 provides new features and many options for entertainment and productivity
        at school, at home, or while you\u2019re on the go. To learn more about Windows,
        see [Get started with Windows 10](http://windows.microsoft.com/en-us/windows-10/getstarted-whatsnew-cortana)
        on Windows.com. Apps You can use the built-in apps featured on your Start
        menu and install more apps from the Windows Store. To learn more, see [All
        about](http://www.microsoft.com/surface/support/apps-and-windows-store/all-about-apps)
        [apps and get more apps](http://www.microsoft.com/surface/support/apps-and-windows-store/all-about-apps)
        on Surface.com.  You can also install and use all your favorite desktop apps
        on your Surface Pro 4. For more info, see [Install and uninstall apps on Surface](http://www.microsoft.com/surface/support/apps-and-windows-store/install-apps-and-programs)
        on Surface.com. |\\n| --- | --- |\\n| Processor | The 6th-generation Intel
        Core processor provides speed and power for smooth, fast performance. |\\n|
        Memory and storage | Surface Pro 4 is available in configurations with up
        to 16 GB of RAM and 512 GB storage. See [Surface storage](http://www.microsoft.com/surface/support/storage)
        [on Surface.com](http://www.microsoft.com/surface/support/storage)  for info
        on available disk space. To learn about additional storage options for Surface
        Pro 4, see [Surface storage options](http://www.microsoft.com/surface/support/storage-files-and-folders/surface-storage-options)
        on Surface.com. |\\n| Sensors | Six sensors\u2014 accelerometer, magnetometer,
        gyro, ambient light sensor, Hall effect, Wi-Fi SAR\u2014let apps do things
        like track motion and determine location. |\",\n      \"confidenceScore\":
