[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "azure-storage-file-share"
authors = [
    {name = "Microsoft Corporation", email = "ascl@microsoft.com"},
]
description = "Microsoft Azure File Share Storage Client Library for Python"
keywords = ["azure", "azure sdk"]
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "azure-core>=1.30.0",
    "cryptography>=2.1.4",
    "typing-extensions>=4.6.0",
    "isodate>=0.6.1"
]
dynamic = ["version", "readme"]

[project.optional-dependencies]
aio = [
    "azure-core[aio]>=1.30.0",
]

[project.urls]
homepage = "https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/storage/azure-storage-file-share"
repository = "https://github.com/Azure/azure-sdk-for-python"

[tool.setuptools.dynamic]
version = {attr = "azure.storage.fileshare._version.VERSION"}
readme = {file = ["README.md", "CHANGELOG.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
exclude = ["tests*", "samples*", "azure", "azure.storage"]

[tool.setuptools.package-data]
pytyped = ["py.typed"]

[tool.azure-sdk-build]
mypy = true
pyright = false
type_check_samples = true
black = false
