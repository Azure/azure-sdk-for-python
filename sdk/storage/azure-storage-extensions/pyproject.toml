[tool.azure-sdk-build]
mypy = false
pyright = false
type_check_samples = false
verifytypes = false
pylint = false
sphinx = false
verifysdist = false
verifywhl = false
sdist = false
breaking = false
bandit = false

[tool.cibuildwheel]
build = ["cp38*", "cp39*", "cp310*", "cp311*", "cp312*", "pp39*", "pp310*"]
skip = ["*-musllinux*"]
test-requires = pytest
test-command = "pytest {project}/tests"