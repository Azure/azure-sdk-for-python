        _yard_, Great Pearl street.\r\n\r\nBLECHINGLY, a small parliamentary borough
        in Surrey, said to have\r\n  enjoyed that privilege ever since parliaments
        had a being, and yet it\r\n  has no market. The Bailiff, who returns the members,
        is annually\r\n  chosen at the Lord of the Mannor\u2019s court. The town,
        which is five\r\n  miles from Ryegate, and twenty from London, being situated
        on a hill,\r\n  on the side of Holmsdale, affords a fine prospect, as far
        as Sussex\r\n  and the South Downs, and from some of the ruins of the castle,
        which\r\n  are still visible, tho\u2019 in the midst of a coppice, one may
        take a view\r\n  to the west into Hampshire, and to the east into Kent. Here
        is a free\r\n  school and an almshouse; but the spire of the church was consumed
        by\r\n  lightning and all the bells melted in the year 1606.\r\n\r\nBLEEDING
