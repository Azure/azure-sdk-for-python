      street.* 5. St. Olave\u2019s street.* 6. Seething\r\n  lane.*\r\n\r\nBLACK RAVEN
      _passage_, Fetter lane.*\r\n\r\nBLACK ROD, an officer of the King\u2019s palace,
      so called from his carrying\r\n  a black staff, is the chief of the four Gentlemen
      Ushers of the\r\n  presence chamber, and attends the House of Lords every day
      during the\r\n  sitting of Parliament, where his seat is within the bar. When
      the King\r\n  sends to order the House of Commons to attend him in that house,
      he\r\n  always sends the Black Rod. This gentleman is also employed in fitting\r\n
      \ up the House of Lords before the meeting of the Parliament; he\r\n  introduces
      the Lords into that house, and to his custody delinquents\r\n  are committed
      by the Lords. This gentleman is likewise Usher to the\r\n  order of the Garter.\r\n\r\nBLACK\u2019S
      _alley_, East Smithfield.\r\n\r\nBLACK\u2019S _fields_, Shad Thames.\r\n\r\nBLACKSMITHS,
      an ancient guild, or fraternity, which was continued by\r\n  prescription, till
      the Blacksmiths were incorporated by letters patent\r\n  granted by Queen Elizabeth,
      and confirmed by King James I.\r\n\r\n  This company is governed by a Master,
      three Wardens, and twenty-one\r\n  Assistants, and has a livery of 220 members,
      whose fine is 8_l._ They\r\n  have a pleasant hall on Lambeth hill, for the
      dispatch of their\r\n  affairs.\r\n\r\nBLACKSMITHS _yard_, Upper Ground, Southwark.\r\n\r\nBLACK
