        RAVEN _passage_, Fetter lane.*\r\n\r\nBLACK ROD, an officer of the King\u2019s
        palace, so called from his carrying\r\n  a black staff, is the chief of the
        four Gentlemen Ushers of the\r\n  presence chamber, and attends the House
        of Lords every day during the\r\n  sitting of Parliament, where his seat is
        within the bar. When the King\r\n  sends to order the House of Commons to
        attend him in that house, he\r\n  always sends the Black Rod. This gentleman
        is also employed in fitting\r\n  up the House of Lords before the meeting
        of the Parliament; he\r\n  introduces the Lords into that house, and to his
        custody delinquents\r\n  are committed by the Lords. This gentleman is likewise
        Usher to the\r\n  order of the Garter.\r\n\r\nBLACK\u2019S _alley_, East Smithfield.\r\n\r\nBLACK\u2019S
        _fields_, Shad Thames.\r\n\r\nBLACKSMITHS, an ancient guild, or fraternity,
