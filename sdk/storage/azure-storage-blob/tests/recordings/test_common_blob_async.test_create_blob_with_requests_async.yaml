      Redcross street, Cripplegate.* 20. Little\r\n  Old Bailey.* 21. Snowhill.* 22.
      Long acre.* 23. Long ditch,\r\n  Westminster.* 24. Near St. James\u2019s square.*
      25. St. Martin\u2019s lane,\r\n  Charing cross.* 26. Near Surrey street in the
      Strand.* 27. Throgmorton\r\n  street.* 28. White\u2019s alley, Rosemary lane.*
      29. Stony lane, Petticoat\r\n  lane.* 30. Shoe lane.*\r\n\r\nANGEL _hill_, Oxford
      street.*\r\n\r\nANGEL _street_. 1. St. Martin\u2019s le grand.* 2. Little Moorfields.*
      3. St.\r\n  George\u2019s fields, Southwark.*\r\n\r\nANGEL AND SUGARLOAF _yard_,
      in the Minories.*\r\n\r\n_St._ ANN\u2019S _alley_, Noble street, Foster lane.\r\n\r\nANN\u2019S
      _alley_, East Smithfield.\r\n\r\n_St._ ANN\u2019S _Aldersgate_, on the north
      side of St. Ann\u2019s lane, in the\r\n  ward of Aldersgate within, is dedicated
      to St. Ann the mother of the\r\n  Virgin Mary. The old church in this place
      perished in the fire 1666,\r\n  and the present was raised in its place about
      three years after. It is\r\n  a very plain edifice: the body is enlightened
      by a few large windows,\r\n  cased with rustic. The tower, which is very plain,
      is also\r\n  strengthened at the corners with rustic, and from its top rises
      a\r\n  turret and spire.\r\n\r\n  The church is a rectory in the patronage of
      the Bishop of London, and\r\n  the parish of St. John Zachary is annexed to
      it. The Rector receives\r\n  140_l._ _per annum_, in lieu of tithes.\r\n\r\n_St._
      ANN\u2019S _Black Friars_, stood on the east side of Churchyard alley,\r\n  in
      the precinct of Black Friars, and the ward of Faringdon without;\r\n  but having
      suffered in the fatal calamity of 1666, and not being\r\n  rebuilt, the parish
      was annexed to that St. Andrew Wardrobe.\r\n\r\n_St._ ANN\u2019S _Limehouse_,
      arose from the great increase of houses and\r\n  inhabitants, by which the village
      of Limehouse, a hamlet of Stepney,\r\n  became joined to the metropolis, and
      it was resolved that here should\r\n  be one of the fifty new churches appointed
      by act of parliament to be\r\n  built within the bills of mortality. The foundation
      was laid in the\r\n  year 1712, and the present structure finished in 1729;
      but the\r\n  inhabitants of this hamlet not applying to parliament to have it\r\n
      \ erected into a parish till the year 1729, it was not consecrated till\r\n
      \ 1730. This hamlet and part of that of Ratcliff, having been\r\n  constituted
      a distinct parish from that of Stepney, the sum of\r\n  3500_l._ was given by
      parliament to be laid out in fee simple towards\r\n  the support of the Rector;
      besides which the church wardens were to\r\n  pay him annually the sum of 60_l._
      to be raised by burial fees.\r\n\r\n  This church is of a very singular construction,
      the body is not one\r\n  plain building, but is continued under separate portions.
      The door\r\n  under the tower has a portico, covered with a dome supported by\r\n
      \ pilasters, and to this door there is an ascent by a flight of plain\r\n  steps.
      Its square tower has a large Corinthian window adorned with\r\n  columns and
      pilasters. The corners of the tower are also strengthened\r\n  by pilasters,
      which on their tops support vases. The upper stage of\r\n  the tower is plain,
      and extremely heavy, and from this part rises a\r\n  turret at each corner,
      and a more lofty one in the middle.\r\n\r\n  The advowson of this rectory, which
      is not to be held in commendam, is\r\n  in the Principal and Scholars of King\u2019s
      hall, and Brazen-nose College,\r\n  Oxford. _Maitland._\r\n\r\n_St._ ANN\u2019S
      _Soho_, owes its foundation to the same cause as the former,\r\n  the increase
      of public buildings; the inhabitants of the parish of St.\r\n  Martin\u2019s
      in the Fields became much too numerous to be contained in the\r\n  church, and
      therefore applying to parliament, this was erected in the\r\n  year 1686, in
      a spot of ground then called Kemp\u2019s Field, and the\r\n  parish to which
      it belongs was separated from St. Martin\u2019s in 1678.\r\n\r\n  The walls
      of this church are of brick with rustic quoins. The tower,\r\n  which is square,
      is strengthened with a kind of buttresses, and at the\r\n  springing of the
      dome, which supports the lanthorn, there are urns on\r\n  the corners with flames.
      The lanthorn, which is formed of arches, is\r\n  surrounded with a balustrade
      at the bottom, and a turret over it is\r\n  well shaped, and crowned with a
      globe and fane.\r\n\r\n  The advowson of this church is settled upon the Bishop
      of London, and\r\n  the Rector; instead of tithes, receives from the parishioners
      100_l._\r\n  a year, which, together with the glebe, surplice fees, and Easter\r\n
      \ book, amount to about 300_l._ _per annum_. _Maitland._\r\n\r\n_St._ ANN\u2019S
      _court_, Dean street, Soho.\u2610\r\n\r\nANN\u2019S _court_, East Smithfield.\r\n\r\nANONYMOUS
      _New street_, Coverlead\u2019s fields.\r\n\r\nANSON\u2019S _alley_, Broad St.
      Giles\u2019s.\u2020\r\n\r\n_St._ ANTHOLIN\u2019S _Church yard_, Budge row.\r\n\r\n_St._
      ANTHONY, vulgarly called _St._ ANTHOLIN\u2019S, Budge row, a plain but\r\n  well-proportioned
      church, with a neat spire. The former church in this\r\n  place was destroyed
      by fire in 1666, and the present edifice finished\r\n  in 1682. It is built
      of stone, and is of the Tuscan order, firm and\r\n  massy. The length of the
      church is 66 feet, and the breadth 54. The\r\n  roof is a cupola of an elliptic
      form, enlightened by four port hole\r\n  windows, and supported by composite
      columns. The steeple consists of a\r\n  tower, and a neat spire.\r\n\r\n  The
      living is a rectory, with the parish of St. John Baptist annexed\r\n  to it,
      and the advowson is in the Dean and Chapter of St. Paul\u2019s. The\r\n  Rector
      receives 120_l._ a year in lieu of tithes.\r\n\r\n_St._ ANTHONY\u2019S HOSPITAL
      and SCHOOL, an ancient foundation in\r\n  Threadneedle street. See the FRENCH
      EPISCOPAL CHURCH _in Threadneedle\r\n  street_.\r\n\r\nANTILOPE _alley_, King\u2019s
      street Westminster.*\r\n\r\nANTIQUARIAN SOCIETY. A society of Antiquaries was
      formed in this city\r\n  about the year 1580, by some of the most learned men
      in the kingdom:\r\n  but having been frequently interrupted and discontinued,
      very little\r\n  can be said concerning the same till the year 1717, when it
      was again\r\n  revived by a number of gentlemen studious of antiquity in general,
      but\r\n  more particularly desirous to obtain all possible knowledge of the\r\n
      \ antiquities of their own country. With this view they agreed to meet\r\n  one
      evening in every week under certain regulations; they encouraged\r\n  correspondencies
      with all parts of the kingdom; they subscribed an\r\n  annual sum to defray
      the expence of engraving on copper-plates, what\r\n  should be thought deserving
      to be so preserved, and limited their\r\n  number to 100. And in this manner
      they continued their weekly meeting\r\n  with great reputation, till his Majesty
      King George II. was graciously\r\n  pleased to grant them a royal charter of
      incorporation, dated Nov. 2,\r\n  1751; and to declare himself their founder
      and patron.\r\n\r\n  Under this charter they became a body corporate, by the
      name of the\r\n  Society of Antiquaries of London, with a power to have and
      use a\r\n  common seal, to sue and be sued, and to take, hold, and enjoy by\r\n
      \ purchase, gift, or otherwise, any lands, tenements or hereditaments,\r\n  not
      exceeding in the whole 1000_l._ _per annum_. And it is therein\r\n  directed,
      that the Council of the said Society shall at all times\r\n  consist of 21 persons,
      the President for the time being always to be\r\n  one; and the said charter
      appoints Martin Folkes, Esq; to be the first\r\n  President, and also 20 other
      persons therein named to be the first\r\n  Council, empowering them within two
      months from the date thereof, to\r\n  nominate, chuse and admit, as Fellows
      of the said Society, such\r\n  persons as shall excel in the knowledge of the
      antiquities and history\r\n  of this and other nations, and be eminent for piety,
      virtue, integrity\r\n  and loyalty. This first President and Council are to
      continue till the\r\n  23d day of April next ensuing, on which day, in every
      year thereafter,\r\n  the Council and Fellows are to assemble to nominate and
      elect a\r\n  President, and Council for the ensuing year; and it is particularly\r\n
      \ directed that eleven of the former Council shall be continued, and ten\r\n
      \ other persons chosen out of the members of the Society: ten and no\r\n  more
      of the Council being to be changed annually. The President is\r\n  empowered
      to nominate four persons of the Council to be his Deputies,\r\n  and supply
      his place in case of sickness or absence, and the\r\n  President, Council, Fellows,
      or any twenty-one or more, are empowered\r\n  to make statutes, rules, orders
      and by-laws, for the government and\r\n  direction of the said Society, their
      estates, goods, &c. and for the\r\n  admission and amoval of all and every the
      members and officers\r\n  thereof. And the President, Council and Fellows, may
      appoint\r\n  treasurers, secretaries and clerks, may have and employ one serjeant\r\n
      \ at mace, and such other servants as they think necessary. And lastly,\r\n
      \ if any abuses or differences shall arise, the Archbishop of\r\n  Canterbury,
      the Lord Chancellor or Keeper of the Great Seal, the Lord\r\n  Privy Seal, and
      the two Secretaries of State for the time being, are\r\n  appointed Visitors,
      with full power for any three of them to compose\r\n  and redress such differences
      and abuses: provision is also made to\r\n  fill up any vacancies that may happen
      by the death of the President or\r\n  any of the Council.\r\n\r\n  On the receipt
      of this charter, the first President and Council\r\n  nominated and admitted,
      by a writing dated the 14th of November 1751,\r\n  all the former members, together
      with some others, in the whole 121,\r\n  to be Fellows of the said Society of
      Antiquaries of London, and soon\r\n  after drew up a body of statutes for the
      good government thereof,\r\n  which, was unanimously agreed to and confirmed
      in the month of July\r\n  1752.\r\n\r\n  It was herein enacted, that the number
      of members should not exceed\r\n  150, but that number being very soon filled
      up, and several men of\r\n  quality and fortune, as well as persons of great
      learning and\r\n  eminence, being continually applying to become members, which
      they\r\n  could not be till vacancies should happen by death, the Society\r\n
      \ thought proper in the year 1755, to enlarge their number to 180, (to\r\n  which
      they are limited at present) exclusive of Peers, Privy\r\n  Councillors and
      Judges, that should be chosen after that time. A\r\n  little before this the
      Society gave up the management of their estate\r\n  and revenues, the payment
      of monies, and the publication of their\r\n  papers and drawings, (which before
      were in the body in general, and\r\n  thereby attended with many inconveniences,)
      entirely to the care of\r\n  their Council, which are now a standing committee
      for that purpose;\r\n  and thereby the government of this Society is become
      nearly the same\r\n  as that of the Royal Society, which was doubtless a proper
      pattern to\r\n  copy after.\r\n\r\n  On the 23d of April, being St. George\u2019s
      day, the Society annually\r\n  elect their Council and officers, _viz._ a President,
      a Treasurer, two\r\n  Secretaries, and a Director, who has the care of all their\r\n
      \ publications. Then the President appoints four of the Council to be\r\n  his
      Deputies or Vice-presidents: and after the election is over, the\r\n  Society
      dine together at their own expence. Martin Folkes, Esq; was\r\n  annually elected
      President till his death in 1754, since which time\r\n  the Rt. Hon. Lord Willoughby
      of Parham has been every year chosen.\r\n\r\n  Every person desirous to be elected
      a Fellow of this Society, except\r\n  Peers, Privy Counsellors, or Judges of
      Great Britain or Ireland, must\r\n  be recommended by three or more of the members,
      in a paper signed by\r\n  themselves, specifying the name, addition, profession,
      and chief\r\n  qualification of the candidate, and also the place of his abode.
      When\r\n  this has been read at one of the Society\u2019s meetings, and then
      hung up\r\n  in their public room during the time of four other meetings, the\r\n
      \ election is determined by ballot. Peers, Privy Counsellors, and judges\r\n
      \ of Great Britain or Ireland, if proposed by any single member, must be\r\n
      \ balloted for immediately. Every new member must pay an admission fee\r\n  of
      five guineas, and sign the obligation, whereby he promises, that he\r\n  will
      to the utmost of his power promote the honour and interest of the\r\n  Society,
      and observe the statutes and orders thereof. Which being done\r\n  he is led
      up to the chair, when the President or Vice-President\r\n  rising, takes him
      by the hand and says these words, _viz._ I do, by\r\n  the authority and in
      the name of the Society of Antiquaries of London,\r\n  admit you a Fellow thereof.\r\n\r\n
      \ Every member must further pay one guinea annually for the use of the\r\n  Society,
      or ten guineas at once in lieu of all contributions.\r\n\r\n  The meetings of
      this Society are on Thursday evenings weekly, from\r\n  about six till nine
      o\u2019clock, at their house in Chancery lane: their\r\n  business is to receive,
      read and consider all informations from their\r\n  own members, or others, concerning
      the Antiquities of all nations,\r\n  (for which purpose they admit eminent foreigners
      to be correspondent\r\n  members) but they more particularly attend to the study
      of the ancient\r\n  history, customs, manners, grants, charters, coins, medals,
      camps,\r\n  churches, cities, and all monuments whatever, ecclesiastical,\r\n
      \ military, or civil, which are found in or relate to Great Britain and\r\n
      \ Ireland. And the communications they have received concerning these\r\n  matters
      must be very valuable, as may be judged by the many curious\r\n  remains of
      antiquity they have caused to be engraven on copper-plates,\r\n  and permitted
      lately to be sold; tho\u2019 as yet they have not thought fit\r\n  to publish
      any of their dissertations. They have a small but choice\r\n  library, which
      is increasing daily, also a fine collection of prints\r\n  and drawings.\r\n\r\n\r\n
