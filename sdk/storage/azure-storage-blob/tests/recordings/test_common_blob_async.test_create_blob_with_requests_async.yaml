        B. All these numbers of the SECOND VOLUME may be had together for\r\n  _seventeen
        shillings_.\r\n\r\nComplete sets, or any single numbers, of these prints may
        be had at Mr.\r\n  _Tovey\u2019s_ in _Westminster-hall_, and Mr. _Boydell\u2019s_
        the corner of\r\n  _Queen street, Cheapside_; and at the Society\u2019s house
        in _Chancery\r\n  lane_.\r\n\r\n\r\nAPOLLO _court_, Fleet street.\r\n\r\nAPOTHECARIES
        COMPANY. This company was incorporated with that of the\r\n  Grocers by King
        James I. in the year 1606; but they were soon\r\n  separated, and in 1617
        incorporated by the name of the Master, Wardens\r\n  and Society of the art
        and mystery of Apothecaries of the city of\r\n  London, at which time there
        were only 104 Apothecaries shops within\r\n  the city and suburbs.\r\n\r\n
        \ This company is governed by a Master, two Wardens, and twenty-one\r\n  Assistants,
        to whom belong a livery of 144 members, whose fine is\r\n  16_l._ The Apothecaries
        have the privilege of being exempt from parish\r\n  and ward offices.\r\n\r\nAPOTHECARIES
        HALL. This edifice is situated in Blackfriars, and has a\r\n  pair of gates
        leading into an open court handsomely paved with broad\r\n  stones, at the
        upper end of which is the hall built with brick and\r\n  stone, and adorned
        with columns of the Tuscan order. The ceiling of\r\n  the court room and hall
        is ornamented with fret work, and the latter\r\n  wainscotted fourteen feet
        high. In the hall room is the portraiture of\r\n  King James I. and also the
        bust of Dr. Gideon Delaun, that King\u2019s\r\n  apothecary, who was a considerable
        benefactor to the company. In this\r\n  building are two large laboratories,
        one chemical, and the other for\r\n  galenical preparations, where vast quantities
        of the best medicines\r\n  are prepared, for the use of apothecaries and others,
        and particularly\r\n  of the Surgeons of the royal navy, who here make up
        their chests.\r\n\r\n  The Apothecaries company have a spacious and beautiful
        physic garden\r\n  at Chelsea, which contains almost four acres, and is enriched
        with a\r\n  vast variety of plants both domestic and exotic. This was given
        by Sir\r\n  Hans Sloane, Bart. on condition of their paying a quit rent of
        5_l._\r\n  _per annum_, and annually delivering to the President and Fellows
        of\r\n  the Royal Society, at one of their public meetings, fifty specimens
        of\r\n  different sorts of plants, well cured, and of the growth of this\r\n
        \ garden, till the number of specimens amounts to 2000.\r\n\r\nAPPLEBY\u2019S
        _court_, Barnaby street.\u2020\r\n\r\nAPPLEBEE\u2019S SCHOOL is kept in St.
        Saviour\u2019s churchyard in Southwark, and\r\n  was founded in 1681 by Mrs.
        Dorothy Applebee, who endowed it with\r\n  20_l._ _per annum_, for instructing
        thirty poor boys in reading,\r\n  writing and arithmetic.\r\n\r\nAPPLETREE
        _yard_, York street, St. James\u2019s square.\u2021\r\n\r\nARCH _row_, the
        west side of Lincoln\u2019s inn fields.\r\n\r\nARCHBISHOP\u2019S _wall_, near
        Lambeth.\r\n\r\nARCH _yard_, Harrison\u2019s court, near Brook street.\r\n\r\nARCHDEACON.
        As the bishopric of London includes the ancient kingdom of\r\n  the East Saxons,
        which contained the counties of Middlesex, Essex, and\r\n  part of Hertfordshire,
        it has five archdeaconries, _viz._ those of\r\n  London, Essex, Middlesex,
        Colchester, and St. Alban\u2019s. It is the\r\n  office of these Archdeacons
        to visit annually the several cures in\r\n  their respective archdeaconries,
        in order to enquire into the\r\n  deportment of the several incumbents, as
        well as parish officers; to\r\n  advise them gravely to reform what is amiss,
        and in case of contumacy\r\n  to inflict pains and penalties, for which they
        receive procuration\r\n  from every parish priest within their jurisdiction.\r\n\r\nARCHES,
        an ecclesiastical court in Doctors Commons, formerly kept in Bow\r\n  church
        Cheapside, where the church and tower being arched, the court\r\n  was from
        thence called _The Arches_, and still retains the name. As\r\n  this is the
        highest court belonging to the Archbishop of Canterbury,\r\n  hither all appeals
        in ecclesiastical matters within that province are\r\n  directed. The judge
        of this court is stiled the _Dean of the Arches_,\r\n  from his having a jurisdiction
        over a Deanry in London, consisting of\r\n  13 parishes or peculiars exempt
        from the Bishop of London\u2019s\r\n  jurisdiction. The other officers are
        a register, or examiner, an\r\n  actuary, a beadle or crier, and an apparitor;
        besides advocates,\r\n  procurators, or proctors. See DOCTORS COMMONS.\r\n\r\nARCHER\u2019S
        _alley_, Peter street, near Bishopsgate street.\u2020\r\n\r\nARCHER _street_,
        Great Windmill street.\u2020\r\n\r\nARGYLE _buildings_, a new and very handsome
        street, regularly built,\r\n  between Oxford road and Marlborough street;
        near the center is the\r\n  Duke of Argyle\u2019s house, a very plain edifice,
        with a small area, and a\r\n  wall before it.\r\n\r\nARGYLE _street_, great
        Marlborough street.\u2020\r\n\r\nARLINGTON _street_, runs parallel to the
        upper end of St. James\u2019s\r\n  street, it having Park Place on the south,
        and Portugal street on the\r\n  north. It is magnificently built.\r\n\r\nARMOURERS,
        a company incorporated by King Henry VI. about the year 1423,\r\n  by the
        title of _The Master and Wardens, Brothers and Sisters of the\r\n  fraternity
        of or guild of St. George, of the men of the mysteries of\r\n  the Armourers
        of the city of London_. The same Prince also honour\u2019d\r\n  the company
        by becoming one of their members. To this company, which\r\n  formerly made
        coats of mail, is united that of the brasiers, who are\r\n  jointly governed
        by a Master, two Wardens, and 21 Assistants. Their\r\n  livery consists of
        eighty members, whose fine is 25_l._\r\n\r\n  The armourers and brasiers hall
        is an old plain brick building near\r\n  the north east corner of Coleman
        street.\r\n\r\nARNOLD\u2019S _court_. 1. Barbican. 2. New lane, Shad Thames.\u2020\r\n\r\nARNOLD\u2019S
        _yard_, Barbican, Aldersgate street.\u2020\r\n\r\nARTICHOKE _alley_. 1. Barnaby
        street.* 2. Holiwell street, Shoreditch.*\r\n\r\nARTICHOKE _court_. 1. Cannon
        street, Walbrook.* 2. Whitecross street.*\r\n\r\nARTICHOKE _hill_, Ratcliff
        Highway.*\r\n\r\nARTICHOKE _lane_. 1. Virginia street.* 2. Near the Hermitage,
        Wapping.*\r\n  3. Newington Causeway, Southwark.*\r\n\r\nARTICHOKE HEAD _lane_,
        near the Hermitage.*\r\n\r\nARTICHOKE _yard_. 1. Shoreditch.* 2. Newington
        Causeway, Southwark.*\r\n\r\nARTILLERY GROUND. The Old Artillery Ground was
        a little north east of\r\n  what is now Devonshire square in Bishopsgate street.
        This was\r\n  originally a spacious field called Tassel Close, from its being\r\n
        \ planted with tassels for the use of the clothworkers. It was\r\n  afterwards
        let to the cross-bow makers, who used to shoot there; but\r\n  being at length
        inclosed with a brick wall, served as an artillery\r\n  ground, to which the
        gunners of the Tower repaired every Thursday,\r\n  when they levelled brass
        pieces of large artillery against a butt of\r\n  earth raised for that purpose.
        The last Prior of St. Mary Spital\r\n  granted to the gunners of the Tower
        this artillery ground for thrice\r\n  ninety nine years, for the use and practice
        of great and small\r\n  artillery; and King Henry VIII. gave the company a
        charter. Hence this\r\n  artillery ground became subject to the Tower; the
        streets, &c. compose\r\n  one of the Tower hamlets, and the inhabitants are
        still summoned on\r\n  juries belonging to the courts held on Tower hill.\r\n\r\n
        \ In the year 1585, the city being put to great trouble and expence by\r\n
        \ the continual musters and training of soldiers, some brave and active\r\n
        \ citizens, who had obtained experience both at home and abroad,\r\n  voluntarily
        exercised themselves, and trained up others in the use of\r\n  arms, so that
        within two years there were almost three hundred\r\n  merchants, and other
        persons of distinction, qualified to teach the\r\n  common soldiers the management
        of their guns, pikes, and halberts, as\r\n  well as to march and countermarch.
        These met every Thursday, each\r\n  person by turns bearing office from the
        corporal to the captain, and\r\n  some of these gentlemen had the honour of
        having a body of forces\r\n  under their command at the great camp of Tilbury,
        in the year 1588,\r\n  when the Spaniards sent against us their pretended
        invincible Armada,\r\n  and these commanders were generally called Captains
        of the Artillery\r\n  Garden.\r\n\r\n  This noble exercise became afterwards
        discontinued for a long time,\r\n  but was renewed in the year 1610, when
        several gentlemen having\r\n  obtained the permission of King James I. undertook
        at their private\r\n  expence a weekly exercise in the same artillery ground,
        and in the\r\n  year 1662, erected an armoury, in which they placed 500 sets
        of arms,\r\n  of extraordinary beauty and workmanship. The Artillery company
        now\r\n  greatly increased, and the people resorted to the artillery ground
        to\r\n  learn to defend themselves and their country; and even many gentlemen\r\n
        \ from every county went thither to learn martial exercises, in order to\r\n
        \ teach them to the militia, in the distant parts of the kingdom.\r\n\r\n
        \ At length this company being so much increased that this artillery\r\n  ground
        was scarcely able to contain them, for they amounted to about\r\n  6000: they
        removed to the New Artillery Ground near the upper end of\r\n  Moorfields,
        where they still continue to assemble.\r\n\r\n  King Charles II. when Prince
        of Wales enlisted himself into this\r\n  company, as did his brother James
        Duke of York, at the same time; who\r\n  after the restoration took upon himself
        the command, and named it his\r\n  own company.\r\n\r\n  The Artillery company
        consists of about 300 men. It is governed by a\r\n  President, Vice-president,
        Treasurer and Court of Assistants. The Lord\r\n  Mayor, Aldermen and Sheriffs
        for the time being, &c. with the Field\r\n  Officers of the militia or trained
        bands, are of the honorary court,\r\n  these with 24 gentlemen annually elected,
        compose the court of\r\n  Assistants. His Majesty is Captain-General, and
        all the other officers\r\n  are elected annually, and serve by rotation.\r\n\r\n
        \ The New Artillery Ground is a spacious square walled round. In the\r\n  center
        of the north side is the Armoury, a neat building of brick and\r\n  stone
        strengthened with rustic quoins at the corners; before it is a\r\n  flight
        of steps, and there are a few others at the door, which is in\r\n  the center,
        and is large, lofty, and adorned with a porch formed by\r\n  two Tuscan columns
        and two pilasters supporting a balcony. The front\r\n  is ornamented with
        a pediment supported at the corners by quoins. On\r\n  the top are placed
        several large balls, and on the apex of the\r\n  pediment is a lofty flag
        staff. On each side the main building, stands\r\n  at some distance backwards
        a small edifice, where the provisions are\r\n  dress\u2019d at the company\u2019s
        feasts. The hall of the armoury is hung round\r\n  with breast-plates, helmets
        and drums; and fronting the entrance is a\r\n  handsome pair of iron gates
        which lead to a spacious staircase,\r\n  painted with military ornaments,
        and adorned with the statue of a man\r\n  dressed in a compleat suit of armour.
        This staircase leads into a very\r\n  spacious room, which has the King\u2019s
        arms over one fire place, and\r\n  those of the company over the other. It
        has two chandeliers, and is\r\n  adorned with very fine guns, swords and bayonets,
        presented by the\r\n  officers of the company, and handsomely disposed on
        the walls. There\r\n  are here also tables hung up, containing the names of
        the subscribers\r\n  to the iron gates and other ornaments, among whom is
        King George I.\r\n  who gave 500_l._ Besides the rooms already mentioned,
        there are two\r\n  others above, and two below.\r\n\r\nARTILLERY _court_,
        Prince\u2019s row, Finsbury, so called from the artillery\r\n  ground near
        it.\r\n\r\nARTILLERY _lane_. 1. Bishopsgate street without, thus named from
        its\r\n  being built on the Old Artillery ground. 2. Fair street, Horsley
        down.\r\n\r\nARTILLERY _street_, near Bishopsgate without, Spitalfields. It
        had also\r\n  its name from its being built on the old artillery ground there.\r\n\r\n
        \ _Society for the encouragement of_ ARTS, MANUFACTURES _and_ COMMERCE.\r\n
        \ The public spirit of this age is perhaps in no instance more\r\n  remarkably
        shewn than in the flourishing condition of this valuable\r\n  Society, whose
        sole object is the improvement of the polite and\r\n  commercial arts in all
        their various branches, by exciting industry\r\n  and emulation amongst all
        who can be moved either by honorary or\r\n  pecuniary rewards. It was set
        on foot by Lord Folkstone, Lord Romney,\r\n  Dr. Hales, and seven or eight
        private gentlemen, who were brought\r\n  together by the unwearied pains of
        Mr. William Shipley, a person\r\n  little known, who had long laboured to
        reduce into practice a scheme\r\n  he had projected for this purpose. Their
        first meeting was at\r\n  Rathmill\u2019s coffee-house, March 22d 1754, when
        those noble Lords\r\n  approved and patronized the undertaking. At their next
        meeting they\r\n  determined to make a beginning, by proposing rewards for
        the discovery\r\n  of cobalt, for the encouragement of boys and girls in the
        art of\r\n  drawing, (thereby to improve manufactures in taste and elegance,)
        and\r\n  for the planting of madder in this kingdom. And now money being\r\n
        \ wanted, a voluntary subscription was begun, to which the two noblemen\r\n
        \ before named, did not only generously contribute much more than they\r\n
        \ would let appear, but engaged moreover to make good the deficiencies\r\n
        \ at the end of the year: a promise they most honourably fulfilled. Soon\r\n
        \ after this, a plan was drawn up by one of the members (Mr. Baker) for\r\n
        \ forming, regulating and governing the Society, which being printed and\r\n
        \ dispersed, the great utility of such a society became so well\r\n  understood,
        that immediately several noblemen and gentlemen offered\r\n  themselves as
        members, and ever since that time its increase has been\r\n  so extraordinary,
        that it consists at present of above 1000 members,\r\n  many of whom are of
        the greatest quality and fortune: and it can now\r\n  afford to offer premiums
        to the amount of near 2000_l._ _per annum_.\r\n\r\n  The officers of this
        Society are a President, eight Vice-presidents, a\r\n  Register, and a Secretary;
        and these are to be chosen by ballot\r\n  annually on the first Tuesday in
        March. Every person desiring to be a\r\n  member of this Society, must be
        proposed by some member of the same at\r\n  one of their meetings, by delivering
        in the name, addition, and place\r\n  of abode of such person, signed by himself;
        which must be read by the\r\n  Secretary, and balloted for at the next meeting,
        and if two thirds of\r\n  the members then present are for admitting such
        person, he shall be\r\n  deemed a perpetual member on payment of twenty guineas,
        or a\r\n  subscribing member on payment of any sum not less than two guineas,\r\n
        \ and continuing such payment annually: but tho\u2019 two guineas a year is\r\n
        \ the most common subscription, all the members that are noblemen, and\r\n
        \ even some gentlemen, subscribe five guineas, and several others four\r\n
        \ or three. There are also ladies that are subscribers; eminent\r\n  foreigners
        are likewise admitted to be honorary members. At first they\r\n  had a Treasurer,
        but now their money is placed in the Bank of England,\r\n  in the names of
        the President and Vice-presidents, three whereof are\r\n  impowered to draw
        any sum the Society shall order to be paid. And the\r\n  accounts of the receipts
        and payments are constantly examined and\r\n  balanced on the last day of
        every month, by a committee appointed for\r\n  that purpose. Their proceedings
        are regulated by a body of rules and\r\n  orders established by the whole
        Society, and printed for the use of\r\n  the members. All questions and debates
        are determined by holding up of\r\n  hands, or by ballot if required, and
        no matter can be confirmed\r\n  without the assent of a majority at two meetings.
        They invite all the\r\n  world to propose subjects for encouragement, and
        whatever is deemed\r\n  deserving attention is referred to the consideration
        of a committee,\r\n  which after due enquiry and deliberation make their report
        to the\r\n  whole Society, where it is approved, rejected or altered. A list
        is\r\n  printed and published every year, of the matters for which they\r\n
        \ propose to give premiums, which premiums are either sums of money, and\r\n
        \ those sometimes very considerable ones, or the Society\u2019s medal in gold\r\n
        \ or silver[1], which they consider as the greatest honour they can\r\n  bestow.
        All possible care is taken to prevent partiality in the\r\n  distribution
        of their premiums, by desiring the claimants names may be\r\n  concealed,
        and by appointing committees, (who when they find occasion\r\n  call to their
        assistance the most skilful artists) for the strict\r\n  examination of the
        real merit of all matters and things brought before\r\n  them, in consequence
        of their premiums.\r\n\r\nFootnote 1:\r\n\r\n    The weight of the Society\u2019s
        medal in gold is about six guineas, and\r\n    proportionably in silver. On
        one side Minerva, as Goddess of Wisdom,\r\n    is represented introducing
        Mercury with a purse in his hand, as the\r\n    God of commercial arts, to
        Britannia sitting on a globe: the\r\n    inscription in the Circle, ARTS.
        AND. COMMERCE. PROMOTED. at the\r\n    Bottom, SOCIETY. INST. LONDON. MDCCLIIII.
        on the reverse is only a\r\n    wreath of laurel, the rest being left blank,
        that the name of the\r\n    person to whom, and the occasion for which each
        medal is given, may\r\n    be engraved thereon. The dye was made by Mr. Pingo,
        and is thought\r\n    to be well done.\r\n\r\n  The Society\u2019s office
        is opposite to Beaufort Buildings in the Strand:\r\n  their meetings are every
        Wednesday evening at six o\u2019clock, from the\r\n  second Wednesday in November
        to the last Wednesday in May, and at\r\n  other times on the first and third
        Wednesday of every month. They are\r\n  exceedingly well attended, and \u2019tis
        pleasing to behold with how\r\n  laudable a zeal every one endeavours to promote
        the public good, by\r\n  encouraging whatever may improve the arts and manufactures,
        or\r\n  increase the commerce of this kingdom and its colonies. They are not\r\n
        \ incorporated, nor seem much to want a charter, as their business can\r\n
        \ be carried on very well without one, and the expence would be too\r\n  considerable;
        but it is hoped their generous disinterested intentions,\r\n  and their extensive
        views to promote the trade, the riches and honour\r\n  of their country, will
        in time recommend them to partake the royal\r\n  bounty, and that they will
        long continue to prove themselves to be,\r\n  what they are at present, as
        respectable and useful a society as ever\r\n  was established in any nation.\r\n\r\nARUNDEL
        _stairs_, Arundel street.\u2020\r\n\r\nARUNDEL _street_, Strand, so called
        from Lord Arundel\u2019s house there.\r\n\r\nARUNDELIAN LIBRARY. See ROYAL
        SOCIETY.\r\n\r\nASHENTREE _court_. 1. White Friars. 2. Shoreditch.\r\n\r\nASHFORD,
        a village near Stains in Middlesex, adorned with the seats of\r\n  the Earl
        of Kinoul, and the Duke of Argyle.\r\n\r\nASHTED, a village in Surrey, near
        Epsom Wells, in one of the finest\r\n  situations in England, was lately in
        the possession of Sir Robert\r\n  Howard, brother to the Earl of Berkshire,
        who erected a noble edifice\r\n  in this place, which he enclosed with a park.
        This afterwards became\r\n  the estate and seat of Mr. Fielding, uncle to
        the late Earl of\r\n  Denbigh. The church, which stands on the side of the
        park, has several\r\n  fine monuments.\r\n\r\nASKE\u2019S HOSPITAL, a handsome
        edifice at Hoxton, erected by the\r\n  Haberdasher\u2019s company in the year
        1692, pursuant to the will of Robert\r\n  Aske, Esq; who left 30,000_l._ for
        building and endowing it, in order\r\n  to afford lodging and board for twenty
        poor men of that company, and\r\n  for as many boys to be instructed in reading,
        writing, and arithmetic.\r\n  Each of the pensioners hath an apartment consisting
        of three neat\r\n  rooms, with proper diet at a common table, and firing;
        the annual sum\r\n  of 3_l._ and a gown every second year: which, together
        with the\r\n  salaries of the chaplain, clerk, butler, porter, and other domestics,\r\n
        \ amount to about 800_l._ _per annum_.\r\n\r\n  A plan of the building was
        drawn by Dr. Hook, a learned mathematician\r\n  of Gresham College, and upon
        his model it was erected in an\r\n  advantageous situation, fronting the east,
        with grass plats before it,\r\n  adorned with rows of lime trees, and inclosed
        with a handsome wall and\r\n  iron gates. On the piers of the great gates
        at the south end, are two\r\n  stone statues, representing two of Aske\u2019s
        Hospital men, in full\r\n  proportion. The principal part of the building
        is only one story high\r\n  with garrets; where a portico with twenty-one
        stone pillars extends on\r\n  a line on each side of the chapel, which is
        placed in the middle, and\r\n  on each side above these pillars is a range
        of twenty-two very small\r\n  windows. The pillars of the chapel extend to
        the top of the first\r\n  story, and that edifice rising considerably above
        the rest of the\r\n  building, is terminated by a handsome pediment; with
        a clock, under\r\n  which is the effigies of the founder in stone, cloathed
        in his gown,\r\n  and holding in his hand a roll of parchment, which seems
        to be his\r\n  last will. Under him is the following inscription:\r\n\r\n
        \                 ROBERTO ASKE _Armigero, hujus Hospitii\r\n                 Fundatori,
        Socie. Haberda. B. M. P. C._\r\n\r\n  And on one side of him is this inscription:\r\n\r\n
        \                  _Anno Christi_ MDCLXXXII. _Societas\r\n                 Haberdasheorum_
        de London _hoc Hospitium\r\n                   condiderunt, ex Legato & Testamento_\r\n
        \              ROBERTI ASKE _Armigeri, ejusdem Societatis;\r\n                       ad
        viginti Senum Alimenta, &\r\n                      totidem Puerorum Educationem._\r\n\r\n
        \ On the other side this inscription:\r\n\r\n                 _The worshipful
        Company of Haberdashers\r\n                built this Hospital, pursuant to
        the gift\r\n                   and trust of_ R. ASKE, _Esq; a late\r\n                  worthy
        Member of it, for the relief of\r\n                twenty poor Members, and
        for the Education\r\n                 of twenty Boys, sons of decayed Freemen\r\n
        \                           of that company._\r\n\r\n  Fronting the entrance
        of the chapel is a large pair of very handsome\r\n  iron gates, and at each
        end of the hospital is an edifice of the same\r\n  height as the chapel.\r\n\r\nASS
        _park_, Wheeler street, Spitalfields.\r\n\r\nASSURANCE OFFICE, for granting
        annuities to be paid to the heirs of a\r\n  person after his death. See AMICABLE
        SOCIETY. For the offices of\r\n  Assurance from fire, &c. see the names by
        which they are\r\n  distinguished, as HAND IN HAND, LONDON, UNION, SUN FIRE
        OFFICE, &c.\r\n\r\nASYLUM, or House of Refuge for Orphans and other deserted
        girls of the\r\n  poor, within the bills of mortality, situated near Westminster-bridge,\r\n
        \ on the Surrey side. Underneath the article MAGDALEN HOSPITAL, the\r\n  reader
        will find a noble foundation formed for the reception of those\r\n  unhappy
        women, who have been abandoned to vice; but wisely repenting\r\n  of their
        folly, resolve to reform. This charitable foundation of which\r\n  we are
        now going to give a description, was founded at the same time,\r\n  in order
        to preserve poor friendless and deserted girls, from the\r\n  miseries and
        dangers to which they would be exposed, and from the\r\n  guilt of prostitution.\r\n\r\n
        \ The evils this charity is intended to prevent, are not chimerical, but\r\n
        \ founded on facts. It too often happens, that by the death of the\r\n  father,
        a mother intitled to no relief from any parish, is left with\r\n  several
        helpless children, to be supplied from her industry; her\r\n  resource for
        subsistence is usually to some low occupation, scarcely\r\n  sufficient to
        afford bread and cloathing, and rarely the means of\r\n  instruction. What
        then must become of the daughters of such parents,\r\n  poor and illiterate
        as they are, and thereby exposed to every\r\n  temptation? Necessity may make
        them prostitutes, even before their\r\n  passions can have any share in their
        guilt. Among these unhappy\r\n  objects, very agreeable features are frequently
        seen disguised amidst\r\n  dirt and rags, and this still exposes them to greater
        hazards; for\r\n  these are the girls which the vile procuress seeks after;
        she trepans\r\n  them to her brothel, even while they are yet children, and
        she cleans\r\n  and dresses them up for prostitution. But what is still more
        dreadful,\r\n  maternal duty and affection have been so thoroughly obliterated,
        that\r\n  even mothers themselves have been the seducers: they have insnared\r\n
        \ their children to the house of the procuress, and shared with her the\r\n
        \ infamous gain of initiating their daughters in lewdness: or if this\r\n
        \ has not been the case, they have too often been prevailed on, for a\r\n
        \ trifling consideration, to conceal and forgive the crime of the\r\n  infamous
        bawd.\r\n\r\n  These and other considerations induced a number of Noblemen
        and\r\n  Gentlemen, who had approved of a proposal from John Fielding, Esq;
        one\r\n  of the Justices for the Liberties of Westminster, to hold their first\r\n
        \ meeting on the 10th of May 1758, for carrying into execution a plan of\r\n
        \ this Asylum. Several other meetings were soon after held, in which the\r\n
        \ rules and orders for the reception and management of the children were\r\n
        \ established, and the lease of a house, lately the Hercules Inn near\r\n
        \ Westminster-bridge, agreed for. This house was soon fitted up, and\r\n  furnished,
        and the first children admitted on the 5th of July\r\n  following.\r\n\r\n
        \ The rules and orders established are as follows:\r\n\r\n  I. The qualification
        of a perpetual Guardian is a benefaction of\r\n  thirty guineas or upwards,
        at one payment.\r\n\r\n  II. That of an annual Guardian is a subscription
        of three guineas or\r\n  upwards per annum.\r\n\r\n  III. Ladies subscribing
        the said sums, will be considered as Guardians\r\n  of this charity, and have
        a right of voting at all general elections,\r\n  by proxy, such proxy being
        a Guardian, or they may send a letter to\r\n  the board, naming therein the
        person they vote for, which shall be\r\n  considered as their vote. It is
        esteemed by the Guardians a benefit to\r\n  the charity, for the Ladies occasionally
        to visit the house, and\r\n  inspect the management of the children; the matron
        being ordered to\r\n  attend such Ladies, and to give them all necessary information:
        and,\r\n  whatever observations they may then make, or whatever hints, at
        other\r\n  times, may occur to them, for the good of the charity, if they
        will be\r\n  pleased to transmit them by letter to the Secretary, or to the\r\n
        \ Committee, who meet every Wednesday in the forenoon at the Asylum,\r\n  they
        will be immediately taken into consideration, and have all\r\n  respectful
        regard shewn to them.\r\n\r\n  IV. Those Gentlemen and Ladies, who have already
        subscribed lesser\r\n  sums than thirty guineas, by making up their subscriptions
        to that\r\n  sum, within a year, will be entered in the subscription book
        as\r\n  perpetual Guardians.\r\n\r\n  V. There is to be an annual general
        meeting of the Guardians on the\r\n  second Wednesday in March.\r\n\r\n  VI.
        A general quarterly meeting is to be held on the second Wednesday\r\n  in
        July, the second Wednesday in January, the second Wednesday in\r\n  April,
        and the second Wednesday in October, for auditing the accounts,\r\n  and making
        laws and rules for the government of the charity, and for\r\n  other business.\r\n\r\n
        \ VII. A Committee is appointed, to consist of thirty Guardians, who are\r\n
        \ to meet every Wednesday at eleven o\u2019clock in the forenoon at the\r\n
        \ Asylum, to transact the business of the charity; and they are, from\r\n
        \ time to time, to report their proceedings to the following general\r\n  court,
        and any three of the said gentlemen constitute a quorum. In\r\n  these Committees
        are a President, Vice-president, and a Treasurer.\r\n\r\n  VIII. The officers
        and servants of the house, are a Physician, two\r\n  Surgeons, an Apothecary
        and a Chaplain.\r\n\r\n  A Secretary, who keeps the accounts of the hospital,
        and does all such\r\n  other business as is commonly done by Secretaries,
        Clerks, and\r\n  Registers, at other charities.\r\n\r\n  A Matron, who superintends
        the affairs of the house, takes care of the\r\n  provisions and furniture,
        delivers an account of the current expences\r\n  weekly to the Secretary,
        to be laid before the Committee. She is to\r\n  see that the children are
        properly employed, that they are attentive\r\n  to their learning, and that
        they behave with decency; that the\r\n  teachers do their duty, and that they
        treat the children with\r\n  humanity. The servants under her, are teachers
        of reading, knitting,\r\n  sewing, &c. a cook, a house-maid, and a servant
        man.\r\n\r\n  IX. The objects to be admitted are Orphans, the daughters of\r\n
        \ necessitous parents, residing in parishes where they have no relief,\r\n
        \ and deserted girls within the bills of mortality, from eight to twelve\r\n
        \ years of age; but infirm children are not admitted, as the objects of\r\n
        \ this charity are to be constantly employed in every branch of good\r\n  housewifry.\r\n\r\n
        \ X. Each object applying for admission, must produce such certificate\r\n
        \ of her age and necessity, as shall be satisfactory to the Guardians\r\n
        \ then present; and in all cases, wherein, during the infancy of this\r\n
        \ Asylum, more objects shall apply for admission than the Asylum can at\r\n
        \ once receive, the names of the objects not admitted are entered in a\r\n
        \ book kept for that purpose, and a notice is sent to the persons,\r\n  signifying
        the certificate of each child, of the first opportunity of\r\n  taking in
        such children that shall happen afterwards; in filling up\r\n  all which,
        the children, before refused, have the preference as they\r\n  stand upon
        the entry: each of the above certificates must be signed by\r\n  two substantial
        housekeepers, of the parish where the object resides.\r\n\r\n  XI. The children
        are regularly and alternately employed in reading,\r\n  knitting, sewing,
        and in the business of the kitchen, to which latter\r\n  employment four are
        appointed weekly, to be with the cook, to assist\r\n  her, and to receive
        from her the necessary instructions in plain\r\n  cookery, curing provisions,
        and other employments of the kitchen. They\r\n  likewise make the beds, clean
        the rooms, assist in washing, and\r\n  ironing the linen, and in other household
        business, according to their\r\n  respective ages and abilities, at the discretion
        of the matron.\r\n\r\n  XII. The Chaplain on Sundays preaches, and performs
        the other parts of\r\n  divine service, and catechises the children. Prayers
        also are read on\r\n  the other days of the week, by the matron or teacher;
        and some portion\r\n  of scripture is read by those of the children who are
        best able. They\r\n  have also, each of them, a common prayer book, and the
        new testament;\r\n  and other good books are likewise provided for them.\r\n\r\n
        \ The number of children in the house in April 1759, were forty-two, and\r\n
        \ the sums raised for the support of this charitable foundation, at the\r\n
        \ same time, amounted to 2032_l._ 4_s._ 9_d._\r\n\r\nAUDLEY\u2019S _rents_,
        Whitecross street.\u2020\r\n\r\nAUDLEY _street_, Grosvenor square.\u2020\r\n\r\nAVE-MARY
        _lane_, Ludgate street. See PATER-NOSTER ROW.\r\n\r\nAVERY _farm_, Chelsea.\r\n\r\nAVERY
        _row_, by May-fair.\r\n\r\nAUGMENTATION OFFICE in Dean\u2019s yard, Westminster.
        This office belongs to\r\n  a corporation, established by an act passed in
        the second and third\r\n  years of the reign of Queen Anne, for the better
        maintenance of the\r\n  poor Clergy, by the augmentation of small livings.
        This body corporate\r\n  consists of the Lords of the Privy Council, the Lords
        Lieutenants and\r\n  Custos Rotulorum, the Archbishops, Bishops, and Deans
        of cathedrals,\r\n  the Judges, the King\u2019s Serjeants at law, the Attorney,
        Sollicitor, and\r\n  Advocate General, the Chancellors and Vice-Chancellors
        of the\r\n  Universities, the Lord Mayor and Aldermen of London, and the Mayors
        of\r\n  all other cities within the kingdom; seven of whom may compose a\r\n
        \ court, provided three of that number be a Privy Counsellor, a Bishop,\r\n
        \ a Judge, or one of the King\u2019s Council, and this court may appoint\r\n
        \ committees of Governors, and invest them with such powers as they\r\n  think
        proper.\r\n\r\n  The business of the Governors is to find out the value of
        every\r\n  benefice under 80_l._ a Year, with the distance of each from London,\r\n
        \ &c. and to lay the state thereof before his Majesty, with the value of\r\n
        \ the tenths, first-fruits, &c. in order that the royal bounty may be\r\n
        \ applied to support those of the clergy, who are in the greatest\r\n  distress:
        and this corporation has actually augmented a great number\r\n  of small livings.\r\n\r\nAUSTIN
        FRIARS, near Broad street, was a priory founded for the Friars\r\n  Eremites,
        of the order of St. Augustine, in the year 1253, by Humphrey\r\n  Bohun, Earl
        of Hereford and Essex, The Friars of this priory were\r\n  Mendicants, and
        continued in the possession of this place till its\r\n  dissolution by King
        Henry VIII. since which time the greatest part has\r\n  been pulled down,
        and many handsome houses built; but a part of the\r\n  old church belonging
        to the priory is still standing. King Edward VI.\r\n  granted all the church,
        except the choir, to a congregation of\r\n  Germans, and other strangers,
        who fled hither for the sake of\r\n  religion, ordering it to be called _the
        Temple of the Lord Jesus_, and\r\n  several successive Princes have confirmed
        it to the Dutch, by whom it\r\n  is still used as a place of divine worship.
        It is a large and spacious\r\n  Gothic edifice, supported by two rows of stone
        pillars. At the east\r\n  end are several steps, which lead to a large platform,
        on which is\r\n  placed a long table with seats against the wall, and forms
        round, for\r\n  the use of the Holy Communion, and the windows on one side
        have\r\n  painted on them in several places, the words JESUS TEMPLE. On the
        west\r\n  end over the screen is a library, thus inscribed, _Ecclesi\xE6\r\n
        \ Londino-Belgic\xE6 Bibliotheca, extructa sumptibus_ Mari\xE6 Dubois 1659.
        It\r\n  contains several valuable manuscripts, among which are the letters
        of\r\n  Calvin, Peter Martyr, and other foreign reformers.\r\n\r\n_St._ AUSTIN\u2019S
        _Church_, at the north west corner of Watling street, in\r\n  the ward of
        Faringdon within, was dedicated to St. Austin the monk,\r\n  the English Apostle.
        The old church having suffered in the dreadful\r\n  conflagration in 1666,
        has been rebuilt, and the parish of St. Faith\r\n  united to it. It is a rectory,
        and the advowson is in the Dean and\r\n  Chapter of St. Paul\u2019s. The Rector
        receives 172_l._ _per annum_ in lieu\r\n  of tithes.\r\n\r\nAUSTIN _street_,
        in Castle street, near Shoreditch.\r\n\r\nAX _alley_, Leadenhall street.*\r\n\r\nAX
        _yard_. 1. King\u2019s street, Westminster.* 2. Norfolk street in the\r\n
        \ Strand.* 3. Little Britain.* 4. Blackman street.* 5. King\u2019s street,\r\n
        \ Blackman street.*\r\n\r\nAX AND BOTTLE _yard_, St. Margaret\u2019s hill.*\r\n\r\nAYLOFFE
        _street_, Goodman\u2019s Fields.\u2020\r\n\r\nAYRE\u2019S ALMSHOUSE, in White\u2019s
        alley, Coleman street, was founded by Mr.\r\n  Christopher Ayre, Merchant,
        for six poor men and their wives, who\r\n  committed it to the care of the
        Leather-sellers company, who annually\r\n  pay each couple 4_l._\r\n\r\n\r\n
        \ [Illustration: Decoration]\r\n\r\n\r\n\r\n\r\n                                   B.\r\n\r\n\r\n
        \ BAB\u2019S _alley_, Mint street, Southwark.\u2020\r\n\r\nBAB\u2019S _mays_,
        or _mews_, Jermain street.\u2020\r\n\r\nBACK _alley_. 1. Back hill, Hatton
