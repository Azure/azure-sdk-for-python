      lane, Southwark.\u2020\r\n\r\nBEAR KEY, or Bear quay, near the Custom house.
      There are two streets of\r\n  this name, Great and Little Bear Key, which lead
      from Thames street to\r\n  the water side. On the key opposite to them, are
      landed vast\r\n  quantities of corn, and formerly much bear, a small sort of
      barley,\r\n  now little used in England; tho\u2019 a great deal of it is brewed
      into ale\r\n  and beer in Dublin, and from this grain Bear key undoubtedly took
      its\r\n  name.\r\n\r\nBEAR _Key stairs_, Bear key.\r\n\r\nBEAR\u2019S _court_,
