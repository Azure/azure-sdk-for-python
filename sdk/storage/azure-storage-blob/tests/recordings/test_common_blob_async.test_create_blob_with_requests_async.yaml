      the Strand.\u2020\r\n\r\nBECK\u2019S _rents_. 1. Ropemaker\u2019s fields, Limehouse.\u2020
      2. Rosemary lane,\r\n  Little Tower hill.\u2020\r\n\r\n  _Lords of the_ BEDCHAMBER,
      fourteen officers of great distinction,\r\n  under the Lord Chamberlain; the
      first of whom is Groom of the Stole.\r\n  They are usually persons of the highest
      quality, and their office is,\r\n  each in his turn, to wait one week in the
      King\u2019s bedchamber, and there\r\n  to lie all night on a pallet bed by the
      King, and to supply the place\r\n  of the Groom of the Stole in his absence.
      They also wait upon the King\r\n  when he eats in private; for the cupbearers,
      carvers, and sewers do\r\n  not then wait. The Groom of the Stole has 2000_l._
      a year, and the\r\n  rest of the Lords of the Bedchamber 1000_l._ a year each.
      See GROOM OF\r\n  THE STOLE.\r\n\r\n  _Grooms of the_ BEDCHAMBER, eight officers
      of considerable rank under\r\n  the Lords of the bedchamber, each of whom has
      a salary of 500_l._ _per\r\n  annum_.\r\n\r\nBEDDINGTON, in Surrey, the seat
      and manor of the ancient family of the\r\n  Carews, is a noble edifice; but
      the wings are too deep for the body of\r\n  the house; for they should either
      have been placed at a greater\r\n  distance, or not have been so long. The court
      before them is fine, as\r\n  is the canal in the park, which lies before this
      court, and has a\r\n  river running through it. All the flat part of the park
      is taken up\r\n  with very fine gardens, which extend in vistas two or three
      miles. The\r\n  orangery is said to be the only one in England that is planted
      in the\r\n  natural ground, and the trees, which are above an hundred years
      old,\r\n  were brought out of Italy by Sir Francis Carew, Bart. They are,\r\n
      \ however, secured in the winter by moveable covers. The pleasure house,\r\n
      \ which was also built by Sir Francis, has the famous Spanish Armada\r\n  painted
      on the top of it, and under it is a cold bath. The church is a\r\n  beautiful
      small Gothic pile, built of stone, in the north and south\r\n  isles of which
      are several stalls after the manner of cathedrals: and\r\n  here is also two
      charity schools, one for boys, and the other for\r\n  girls.\r\n\r\nBEDFORD
      _buildings_, near Gray\u2019s inn.\r\n\r\nBEDFORDBURY, Chandos street.\r\n\r\nBEDFORD
      _court_. 1. Bedford street, Covent Garden. 2. Red Lion street,\r\n  Holborn.
      3. In the Strand.\r\n\r\nBEDFORD HOUSE. See BLOOMSBURY _square_.\r\n\r\nBEDFORD
      _mews_, a street of stables near Grays inn walks.\r\n\r\nBEDFORD _passage_,
      Southampton street.\r\n\r\nBEDFORD _row_, near Gray\u2019s inn.\r\n\r\nBEDFORD
      _street_. 1. Covent garden, a handsome broad street. It takes\r\n  its name
      from the Duke of Bedford, who is at least ground landlord. 2.\r\n  Red Lion
      street, Holborn; a very handsome strait and well built\r\n  street, inhabited
      by persons of distinction.\r\n\r\nBEDLAM, or BETHLEHEM HOSPITAL. See BETHLEM.\r\n\r\nBEDNAL,
