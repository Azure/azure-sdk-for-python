      \ Whitsun Wednesday.\r\n\r\n\r\n  This Company is under the direction of a Governor,
      Deputy Governor and\r\n  twenty-four Directors, who are annually elected at
      a general court, in\r\n  the same manner as the Governor and the Directors of
      the East India\r\n  company. Thirteen are sufficient to compose a court of Directors,
      for\r\n  managing the affairs of the Company; but if both the Governor and\r\n
      \ Deputy Governor should be absent two hours after the usual time of\r\n  proceeding
      to business, the Directors may chuse a chairman by\r\n  majority, all their
      acts being equally valid, as if the Governor or\r\n  Deputy Governor were present.\r\n\r\nBANK
      END _stairs_, Bank side.\r\n\r\nBANK SIDE _row_. 1. Millbank. 2. Vine street,
      Southwark.\r\n\r\nBANK\u2019S _court_. Knave\u2019s acre.\u2020\r\n\r\nBANK\u2019S
      _yard_, Bunhill row.\u2020\r\n\r\nBANNER\u2019S _rents_, Portpool lane.\u2020\r\n\r\nBANNISTER\u2019S
      _yard_, Water lane, Black Friars.\u2020\r\n\r\nBANNISTER\u2019S _alley_. 1.
      Broad St. Giles\u2019s.\u2020 2. Nightingale lane, East\r\n  Smithfield.\u2020\r\n\r\n\r\n
      \ [Illustration: _S. Wales delin._ _J. Green sc. Oxon._ _Banqueting\r\n  House._]\r\n\r\n\r\nBANQUETING
      HOUSE, Whitehall, so called from there being originally in\r\n  this place an
      edifice in which our Kings had public entertainments.\r\n  This was a small
      part of the ancient palace of Whitehall, which was\r\n  destroyed by fire in
      1697, and only the Banqueting House, and one\r\n  court left standing. See the
      article WHITEHALL.\r\n\r\n  In the reign of King James I. the Banqueting House
      being in a ruinous\r\n  condition, that Monarch formed the design of erecting
      a palace on the\r\n  spot, worthy the residence of the Kings of England. The
      celebrated\r\n  Inigo Jones was employed to draw the plan of a noble edifice;
      this was\r\n  done, and the present structure erected, as a small part of the
      great\r\n  intended work, for the reception of ambassadors, and other audiences\r\n
      \ of state. The engraved view of it, which is here given, will best\r\n  illustrate
      what follows.\r\n\r\n  This is a regular and august building which has three
      stories. The\r\n  lowest has a rustic wall, with small square windows, and by
      its\r\n  strength happily serves for a basis for the orders. Upon this is\r\n
      \ raised the Ionic, with columns and pilasters, and between the columns\r\n
      \ are well-proportioned windows, with arched and pointed pediments. Over\r\n
      \ these is placed the proper entablature, and on this is raised a second\r\n
      \ series of the Corinthian order, consisting of columns and pilasters\r\n  like
      the other; column being placed over column, and pilaster over\r\n  pilaster.
      From the capitals are carried festoons, which meet with\r\n  masks and other
      ornaments in the middle. This series is also crowned\r\n  with its proper entablature,
      on which is raised the balustrade with\r\n  Attic pedestals between, which crown
      the work. Every thing in this\r\n  building is finely proportioned, and as happily
      executed. The\r\n  projection of the columns from the wall has a fine effect
      in the\r\n  entablatures, which being brought forward in the same proportion,\r\n
      \ gives that happy diversity of light and shade so essential to fine\r\n  architecture.
      _English Architecture._\r\n\r\n  To render this edifice as perfect as possible,
      the ceiling is finely\r\n  painted by the celebrated Sir Peter Paul Rubens,
      who was ambassador\r\n  here in the time of Charles I. The subject is the entrance,\r\n
      \ inauguration, and coronation of King James I. represented by Pagan\r\n  emblems.
      It is esteemed one of his most capital performances, and may\r\n  be justly
      esteemed one of the finest ceilings in the world. This great\r\n  apartment
      is at present converted into a chapel, for the service of\r\n  which certain
      select preachers were appointed out of each university,\r\n  by King George
      I. to preach here every Sunday; for this each are\r\n  allowed a stipend of
      30_l._ a year.\r\n\r\nBANSTED, a village in Surrey, situated between Dorking
      and Croydon,\r\n  famous for producing a great number of walnuts; but much more
      for its\r\n  neighbouring Downs, one of the most delightful spots in England,
      on\r\n  account of the agreeable seats in that neighbourhood; for the\r\n  extensive
      prospect of several counties on both sides the Thames, and\r\n  even of the
      royal palaces of Windsor and Hampton Court; and for the\r\n  fineness of the
      turf, covered with a short grass intermixed with\r\n  thyme, and other fragrant
      herbs, that render the mutton of this tract,\r\n  though small, remarkable for
      its sweetness. In these Downs there is a\r\n  four miles course for horse races,
      which is much frequented.\r\n\r\nBAPTISTS, a sect of dissenters, thus denominated
      from their baptizing by\r\n  immersing the body all over, and from their not
      considering infants as\r\n  proper subjects of baptism. They are principally
      divided into two\r\n  classes, termed general and particular. The general Baptists,
      who with\r\n  Arminius maintain the doctrine of universal redemption, consist
      of\r\n  only six congregations, who have their meeting-houses as follows:\r\n\r\n
      \ 1. Fair street, Horsely down. 2. Glasshouse yard, Pickax street, near\r\n
      \ Aldersgate bars. 3. Mill yard, Rosemary lane. 4. Pinner\u2019s hall, Broad\r\n
      \ street, in the afternoon. 5. Paul\u2019s alley, Redcross street, where are\r\n
      \ two different congregations, who maintain their own Minister. 6. Queen\r\n
      \ street, in the Park, Southwark.\r\n\r\n  The particular Baptists, who with
      Calvin believe that none will be\r\n  saved but the elect, and that all the
      rest of mankind are doomed to\r\n  eternal misery, are much more numerous, and
      have the following\r\n  meetings.\r\n\r\n  1. Angel alley, Whitechapel. 2. Artillery
      street, Spitalfields. 3.\r\n  Brewers hall, Addle street. 4. Cherry Garden lane,
      Rotherhith. 5.\r\n  Church lane, Limehouse. 6. Collier\u2019s rents, White street,
      Southwark.\r\n  7. Curriers court, near Cripplegate. 8. Devonshire square, Bishopsgate\r\n
      \ street without. 9. Dipping alley, Horselydown, Southwark. 10. Duke\u2019s\r\n
      \ street, near Pepper street. 11. Eagle street, Red lion street,\r\n  Holborn.
      12. Flower de luce yard, Tooley street. 13. Glasshouse\r\n  street, Swallow
      street. 14. Goat yard passage, Horselydown. 15.\r\n  Johnson\u2019s street,
      Old Gravel lane. 16. Little Wild street, Great Wild\r\n  street. 17. Little
      Wood street, Cripplegate. 18. Maze Pond street,\r\n  Southwark. 19. Maidenhead
      court, Great Eastcheap. 20. New Way, Maze,\r\n  Southwark. 21. Pennington\u2019s
      street, Virginia street. 22. Pepper\r\n  street, Southwark. 23. Rose lane, Limehouse.
      24. Rosemary branch\r\n  alley, Rosemary lane. 25. Rotherhith. 26. St. John\u2019s
      court, Little\r\n  Hart street. 27. Sheer\u2019s alley, White street, Southwark.
      28. Snow\r\n  fields. 29. Unicorn yard, St. Olave\u2019s. 30. Union yard, Horselydown\r\n
      \ lane. 31. Vinegar row, Shoreditch.\r\n\r\nBAPTIST _court_, by Boswell court,
      Carey street.*\r\n\r\nBAPTIST\u2019S HEAD _court_, Whitecross street.*\r\n\r\nBARBERS.
      The art of surgery was anciently practised in this city by none\r\n  but the
      Barbers, who were incorporated by letters patent granted by\r\n  King Edward
      IV. in the Year 1461, and in 1512 an act was passed to\r\n  prevent any persons
      besides the Barbers practising surgery within the\r\n  city of London, and seven
      miles round. At length several persons, who\r\n  were not Barbers, being examined
      and admitted as practitioners in the\r\n  art of surgery, the parliament united
      them in the thirty-second year\r\n  of the reign of King Henry VIII. by the
      appellation of _the Masters or\r\n  Governors of the mystery or commonalty of
      Barbers and Surgeons of the\r\n  city of London_; and by this act all persons
      practising the art of\r\n  shaving, are strictly enjoined not to intermeddle
      with that of\r\n  surgery, except what belongs to drawing of teeth. Thus this
      company\r\n  obtained the name of Barber-Surgeons, which they continued to enjoy\r\n
      \ till the eighteenth year of the reign of his present Majesty King\r\n  George
      II. when the Surgeons applying to Parliament to have this union\r\n  dissolved,
      were formed into a separate company; though the Barbers\r\n  were left in possession
      of the hall and theatre, and were constituted\r\n  a body politic, under the
      name of _the Master, Governors and\r\n  Commonalty of the mystery of Barbers
      of London_.\r\n\r\n  This company has a Master and three other Governors, a
      court of\r\n  Assistants of twenty-four members, and a very numerous livery.\r\n\r\nBARBERS
      HALL, a fine edifice on the west side of Monkwell street,\r\n  consisting of
      a spacious hall room, a court room, theatre, library,\r\n  and other commodious
      offices. The grand entrance from Monkwell street\r\n  is enriched with the company\u2019s
      arms, large fruit, and other\r\n  decorations. The court room has a fretwork
      ceiling, and is also\r\n  adorned with the pictures of King Henry VIII. and
      the court of\r\n  Assistants, in one fine piece; a portrait of King Charles
      II. and\r\n  other paintings. The theatre contains four degrees of cedar seats,
      one\r\n  above another, in an elliptical form, and the roof is an elliptical\r\n
      \ cupola; this room is adorned with a bust of King Charles I. the\r\n  figures
      of the seven liberal sciences, and the twelve signs of the\r\n  Zodiac; the
      skins of a man and woman on wooden frames, in imitation of\r\n  Adam and Eve;
      the figure of a man flayed, done after the life, all the\r\n  muscles appearing
      in their due place, and proportion; the skeleton of\r\n  an ostrich; an human
      skeleton, with copper joints, and five other\r\n  skeletons of human bodies.
      But as this furniture was introduced by the\r\n  Surgeons, it is now of no use,
      and the theatre is entirely deserted.\r\n\r\n  This Hall is one of the works
      of that great architect Inigo Jones, and\r\n  is a masterpiece in its kind,
      that elegant simplicity which\r\n  characterises all his works, giving the spectator
      the highest\r\n  satisfaction.\r\n\r\nBARBER\u2019S _alley_, Brown\u2019s lane,
      Spitalfields.*\r\n\r\nBARBER\u2019S POLE _alley_, St. Margaret\u2019s hill,
      Southwark.*\r\n\r\nBARBICAN, Aldersgate street, so called from a high watch
      tower which\r\n  stood there, from which a view might be taken of the whole
      city.\r\n  Barbican, according to Camden, being an Arabic word signifying a
      watch\r\n  tower.\r\n\r\nBARE _lane_, Gravel lane.\r\n\r\nBAREMERE\u2019S ALMSHOUSE,
      in Almshouse yard, Hoxton, which was built about\r\n  the year 1701, by the
      Rev. Mr. Baremere, a Presbyterian Minister, for\r\n  eight poor women, who have
      no other allowance but half a chaldron of\r\n  coals each _per annum_. _Maitland_.\r\n\r\nBARE
      _yard_, Bucklersbury.\r\n\r\nBAREHOUSE _yard_, Silver street, Wood street.\r\n\r\nBARKER\u2019S
      _rents_, Paul\u2019s alley, Red cross street.\u2020\r\n\r\nBARKING, a large
      market town in Essex, situated ten miles from London,\r\n  on a creek that leads
      to the Thames, from whence fish is sent up in\r\n  boats to London, the town
      being chiefly inhabited by fishermen. The\r\n  parish has been so much enlarged
      by lands recovered from the Thames,\r\n  and the river Rothing, which runs on
      the west side of the town, that\r\n  it has two chapels of ease, one at Ilford,
      and another called New\r\n  chapel, on the side of Epping forest, and the great
      and small tithes\r\n  are computed at above 600_l._ _per annum_. At a small
      distance from\r\n  the town, in the way to Dagenham, stood a large old house,
      where the\r\n  gunpowder plot is said to have been formed.\r\n\r\nBARKING _alley_,
      Tower street, by Tower hill, so called from the church\r\n  of Allhallows, Barking.\r\n\r\nBARLAM\u2019S
      _mews_, New Bond street.\u2020\r\n\r\nBARLOW\u2019S _court_, Coal yard, Broad
      St. Giles\u2019s.\r\n\r\nBARNABY _street_, Tooley street, Southwark.\r\n\r\nBARNES,
      a village in Surrey, almost encompassed by the Thames. It lies\r\n  between
      Mortlake and Barn Elms, and is seven miles from London, and\r\n  five from Kingston.\r\n\r\nBARNET,
      a market town in Hertfordshire, situated in the road to St.\r\n  Alban\u2019s,
      eleven miles from London, on the top of a hill, whence it is\r\n  called High
      Barnet, and also Chipping, or Cheaping Barnet, from King\r\n  Henry the Second\u2019s
      granting the monks of St. Alban\u2019s the privilege of\r\n  holding a market
      here; the word Cheap, or Chepe, being an ancient word\r\n  for a market. As
      this place is a great thoroughfare, it is well\r\n  supplied with inns. The
      church is a chapel of ease to the village of\r\n  East Barnet. Here is a free
      school founded by Q. Elizabeth, and\r\n  endowed partly by that Princess, and
      partly by Alderman Owen, of\r\n  London, whose additional endowment is paid
      by the Fishmongers company,\r\n  who appoint 24 governors, by whom the master
      and usher are chosen to\r\n  teach seven children gratis, and all the other
      children of the parish\r\n  for 5_s_ a quarter. Here is also an almshouse founded
      and endowed by\r\n  James Ravenscroft, Esq; for six widows.\r\n\r\n  This place
      is remarkable for the decisive battle fought there between\r\n  the houses of
      York and Lancaster, on Easter day, 1468, in which the\r\n  great Earl of Warwick,
      stiled _the Setter up, and Puller down of\r\n  Kings_, was slain, with many
      others of the principal nobility. The\r\n  place supposed to be the field of
      battle, is a green spot, a little\r\n  before the meeting of the St. Alban\u2019s
      and Hatfield roads: and here, in\r\n  the year 1740, a stone column was erected,
      on which is inscribed a\r\n  long account of that battle.\r\n\r\nBARNET (EAST)
      a pleasant village in Hertfordshire, near Whetstone and\r\n  Enfield Chace,
      formerly much frequented on account of its medicinal\r\n  spring, which was
      discovered in a neighbouring common about an hundred\r\n  years ago. The church
      is a mean edifice; but the rectory is very\r\n  beneficial.\r\n\r\n  Here is
      the fine seat of the Lord Trevor, to which Queen Elizabeth\r\n  gave the name
      of Mount Pleasant.\r\n\r\nBARNET\u2019S _yard_, Mill bank.\u2020\r\n\r\nBARON\u2019S
      ALMSHOUSE, in Elbow lane, Shadwell, was founded in the year\r\n  1682, by George
      Baron, for fifteen poor women, who also endowed it\r\n  with 5_l._ 4_s._ _per
      annum_ for bread.\r\n\r\nBARRAT\u2019S _rents_, Stepney Causeway.\u2020\r\n\r\nBARRET\u2019S
      _court_, Horselydown, Fair street.\u2020\r\n\r\nBARROW\u2019S _rents_, Windmill
      hill.\u2020\r\n\r\nBARTHOLOMEW _close_, near Smithfield, so called from its
      being situated\r\n  near the church of St. Bartholomew the Great.\r\n\r\nBARTHOLOMEW
      _court_. 1. Houndsditch. 2. Throgmorton street.\r\n\r\n_St._ BARTHOLOMEW\u2019S
      _Church_, situated at the south east corner of\r\n  Bartholomew lane, behind
      the Royal Exchange, was one of the churches\r\n  consumed in the general conflagration
      in 1666, and this structure\r\n  arose in its place. It consists of a very irregular
      body, with a tower\r\n  suited to it, the top of which, instead of pinnacles,
      a spire, or\r\n  turrets, is crowned with arches, supported by columns of the\r\n
      \ Corinthian order. It is a rectory, in the gift of the Crown, and the\r\n  Rector
      receives 100_l._ a year in lieu of tithes.\r\n\r\nBARTHOLOMEW _lane_, extends
      from Threadneedle street to Lothbury, and is\r\n  so named from St. Bartholomew\u2019s
      church at the corner.\r\n\r\n_St._ BARTHOLOMEW _the Great_, situated near the
      east end of Duck lane,\r\n  on the north east side of Smithfield, escaped the
      flames in 1666, and\r\n  is a large plain church, with a tower crowned with
      a turret. It is a\r\n  rectory in the patronage of the Earl of Holland, The
      Rector\u2019s profits,\r\n  besides casualties, amount to about 60_l._ _per
      annum_.\r\n\r\n_St._ BARTHOLOMEW _the Less_, is seated on the south east side
      of\r\n  Smithfield, adjoining to St. Bartholomew\u2019s Hospital. It was founded
      in\r\n  the year 1102, and belonged to the neighbouring convent of the same\r\n
      \ name; but as it was not destroyed by the fire in 1666, it remains in\r\n  the
      same state it was in before that dreadful calamity. It is a low\r\n  building,
      composed of brick and rough stone plaistered; and consists\r\n  of a roofed
      body with Gothic windows, and a tower with a corner\r\n  turret. This church
      is a vicarage, in the gift of the Lord Mayor,\r\n  Aldermen, and Common Council,
      who upon receiving the grant of the\r\n  church and hospital, covenanted to
      pay the Vicar 13_l._ 6_s._ 8_d._\r\n  _per annum_, which, with an allowance
      from the hospital, and\r\n  casualties, amounts to about 120_l._ _per annum_.\r\n\r\n_St._
      BARTHOLOMEW\u2019S HOSPITAL, on the south east of Smithfield, for the\r\n  cure
      of the poor, sick and lame, formerly belonged to the Priory of\r\n  St. Bartholomew
      in Smithfield; but both the priory and hospital being\r\n  dissolved by K. Henry
      VIII. that Monarch, in the last year of his\r\n  reign, founded the hospital
      anew, and endowed it with the annual\r\n  revenue of 500 marks, upon condition
      that the city should pay the same\r\n  sum, which proposal was readily embraced,
      and the managers of this\r\n  foundation were incorporated by the name of _The
      Hospital of the\r\n  Mayor, Commonalty and Citizens of London, Governors for
      the poor,\r\n  called Little St. Bartholomew\u2019s, near West Smithfield_.
      Since that\r\n  time the hospital has received prodigious benefactions from
      great\r\n  numbers of charitable persons, by which means not only the poor of\r\n
      \ London and Southwark, but the distressed of any other parts of the\r\n  King\u2019s
      dominions, and from foreign countries, are taken in, whether\r\n  sick or maimed,
      and have lodging, food, attendance, and medicines,\r\n  with the advice and
      assistance of some of the best Physicians and\r\n  Surgeons in the kingdom,
      who belong to the hospital, and attend the\r\n  patients as occasion requires;
      they have also matrons and nurses, to\r\n  look after and assist them; and at
      their discharge when cured, some,\r\n  who live at a considerable distance,
      are relieved with money, cloaths,\r\n  and other necessaries, to enable them
      to return to their several\r\n  habitations. Pity it is that so noble and humane
      a foundation should\r\n  want any thing to render it perfect, and that every
      sick person who is\r\n  admitted, except such as have suffered by sudden accidents,
      as the\r\n  fracture or dislocation of a bone, should be obliged to deposit
      or\r\n  give security for the payment of a guinea, in case of death, in order\r\n
      \ to defray the expence of the funeral; for by this some of the poorest\r\n
      \ and most miserable, and consequently the most proper objects, are\r\n  unhappily
      excluded from reaping the benefit they might otherwise\r\n  receive from it:
      but this is also the case of several of the other\r\n  hospitals of this city;
      however many thousands of persons labouring\r\n  under the most dreadful diseases
      and wounds, are annually cured at\r\n  this hospital, and in those of Kent street
      in Southwark, and the Lock\r\n  at Kingsland, both of which are dependent on
      it. Besides all this,\r\n  there are great numbers of out-patients, who receive
      advice and\r\n  medicines gratis.\r\n\r\n  The ancient hospital which escaped
      the fire of London becoming\r\n  ruinous, it was found absolutely necessary
      in the year 1729 to rebuild\r\n  it; a plan for that purpose was formed, and
      a grand edifice erected,\r\n  by subscription, which was designed to be only
      one out of four noble\r\n  detached piles of building, to be afterwards raised,
      about a court or\r\n  area 250 feet in length, and 60 in breadth.\r\n\r\n  The
      original design is now nearly compleated, and this hospital\r\n  altogether
      forms a very elegant building, or rather buildings, for the\r\n  sides which
      compose the quadrangle do not join at the angles, as is\r\n  usual, but by four
      walls, each having a large gate which admits you\r\n  into the area, as may
      be seen in the print. Here is a staircase\r\n  painted and given by Mr. Hogarth,
      containing two pictures with figures\r\n  large as the life, which for truth
      of colouring and expression may vie\r\n  with any thing of its kind in Europe.
      The subject of the one is the\r\n  Good Samaritan, the other the Pool of Bethesda.\r\n\r\nBARTLET\u2019S
      _buildings_, Holborn.\u2020\r\n\r\nBARTLET\u2019S _court_. 1. Bartlet\u2019s
      street.\u2020 2. Holborn hill.\u2020\r\n\r\nBARTLET\u2019S _passage_, Fetter
      lane.\u2020\r\n\r\nBARTLET\u2019S _street_, Red Lion street, Clerkenwell.\u2020\r\n\r\nBARTON
      _street_, Cowley street, Westminster.\u2020\r\n\r\nBARTON\u2019S _rents_, Shoreditch.\u2020\r\n\r\nBARTRAM\u2019S
      _yard_, Nightingale lane.\u2020\r\n\r\nBASINGHALL, a very ancient building now
      called Blackwell hall, which\r\n  see.\r\n\r\nBASINGHALL _court_, Basinghall
      street.\u2020\r\n\r\n\r\n  [Illustration: _S Wale del._ _B. Green sculp._ _S^t.
      Bartholomew\u2019s\r\n  Hospital._]\r\n\r\n\r\nBASINGHALL _street_, Cateaton
      street, extends on the east and north\r\n  sides of Blackwell hall, anciently
      called Basing hall. Tho\u2019 this\r\n  street is neither uniform nor regularly
      built, it has many handsome\r\n  houses inhabited by merchants. It received
      its name from its belonging\r\n  to the family of the Basings. _Stow._ See BLACKWELL
      HALL.\r\n\r\nBASING _lane_, Bread street, Cheapside.\u2020\r\n\r\nBASKET _alley_,
      1. Golden lane. 2. Goswell street.\r\n\r\nBASKET-MAKERS, a fraternity by prescription,
      and not by charter;\r\n  however, they have the honour of being reckoned one
      of the city\r\n  companies. This community is governed by two Wardens and forty-eight\r\n
      \ Assistants; but has neither livery nor hall.\r\n\r\nBASSHAW\u2019S _rents_,
      Love lane, Bank side, Southwark,\r\n\r\nBASSISHAW _ward_, so called from a corruption
      of Basinghall, once the\r\n  principal house in it, is bounded on the north
      by Cripplegate ward, on\r\n  the west by that and Cheap wards, and on the south
      and east by Coleman\r\n  street ward. See the article BLACKWELL HALL.\r\n\r\n
      \ This ward is very small, it only consisting of Basinghall street. Its\r\n
      \ principal buildings are St. Michael\u2019s church, also called Bassishaw\r\n
      \ church; Blackwell hall; Coopers hall; Masons hall; and Weavers hall.\r\n\r\n
      \ It is governed by an Alderman, his Deputy, four Common Council men,\r\n  seventeen
      wardmote inquestmen, two scavengers, two constables, and a\r\n  beadle: and
      the jurymen returned by the wardmote inquest in this ward,\r\n  serve in the
      several courts of Guildhall in the month of March.\r\n\r\nBATCH\u2019S _walk_,
      Ratcliff highway.\u2020\r\n\r\nBATEMAN\u2019S BRIDGE _yard_, Upper Ground street,
      Southwark.\u2020\r\n\r\nBATEMAN\u2019S _street_, May fair.\u2020\r\n\r\nBATTERSBY
      _court_, near King street, Westminster.\u2020\r\n\r\nBATTERSEY, a village in
      Surrey, situated on the river Thames, four miles\r\n  from London, and at the
      same distance from Richmond. The gardens about\r\n  this place are noted for
      producing the finest asparagus. It gave the\r\n  title of baron to the late
      Lord Viscount St. John, who had a seat\r\n  here, which is a plain old building.
      Here Sir Walter St. John founded\r\n  a free school for twenty boys.\r\n\r\nBATES
      _street_, Ratcliff highway.\u2020\r\n\r\nBATH _court_, Queen street.\r\n\r\nBATH
      _street_. 1. Cold Bath fields, thus named from the Cold Bath near\r\n  it. 2.
      Welbeck street, thus named from the Earl of Bath.\r\n\r\nBATTLEBRIDGE. 1. Gray\u2019s
      inn lane, 2. Mill lane, Tooley street,\r\n  Southwark; it was so called from
      Battle\u2019s abbey; it standing over a\r\n  water-course, which flows out of
      the Thames, and formerly belonged to\r\n  that abbey. This bridge was therefore
      built and repaired by the Abbots\r\n  of that house. _Stow._\r\n\r\nBATTLEBRIDGE
      _stairs_, near Mill lane, Tooley street.\r\n\r\nBATT\u2019S _rents_, Whitechapel
      Common.\u2020\r\n\r\nBAXTER\u2019S _court_, Church street, Hackney.\u2020\r\n\r\nBAYNARD\u2019S
      CASTLE _lane_, Thames street, so called from a castle of that\r\n  name built
      there by William Baynard Lord of Dunmow. _Camden._\r\n\r\nBAYNING\u2019S ALMSHOUSE,
      in Gunpowder alley, Crutched Friars, was erected in\r\n  the year 1631, by Paul
      Viscount Sudbury, for ten poor housekeepers;\r\n  but being surrendered to the
      parish, they have made it their\r\n  almshouse.\r\n\r\nBEACH _lane_, Whitecross
      street, Cripplegate\u2021\r\n\r\nBEACONSFIELD, a small town in Buckinghamshire,
      in the road to Oxford,\r\n  about 23 miles from London. It has several good
      inns, and is\r\n  remarkable for being the birth-place of Mr. Waller, the celebrated\r\n
      \ poet, who had a great estate, and a handsome seat here, which is still\r\n
      \ in the possession of Edmund Waller, Esq; his descendant. There is a\r\n  fine
      monument erected in the church yard, to the memory of Mr. Waller\r\n  the poet.\r\n\r\nBEADLES
      _court_, Eagle street, Holborn.\r\n\r\nBEAK _street_, Swallow street, Piccadilly,
      so called from most of the\r\n  houses belonging to Col. Beak.\r\n\r\nBEAL\u2019S
      _wharf_, Mill street, Tooley street.\u2020\r\n\r\nBEAR _alley_. 1. Addle hill,
