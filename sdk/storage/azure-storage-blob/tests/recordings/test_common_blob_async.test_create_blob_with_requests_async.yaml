        _street_, Old Gravel lane.\u2020\r\n\r\n_St._ BOTOLPH\u2019S _Aldersgate_,
        so denominated from St. Botolph, a monk\r\n  born in Cornwall, is situated
        at the south east corner of Little\r\n  Britain, and tho\u2019 the fire in
        1666 did not reach this edifice, it from\r\n  that time fell into decay, and
        was great part of it rebuilt in 1757.\r\n  It is a plain brick edifice with
        a tower supported on a kind of arch\r\n  work, and crowned with an open turret,
        and its fane. It is a curacy in\r\n  the patronage of the Dean and Chapter
        of Westminster Abbey; but is\r\n  subject to the Bishop and Archdeacon of
        London, to whom it pays\r\n  procuration.\r\n\r\n_St._ BOTOLPH\u2019S _Aldgate_,
        situated on the east side of Houndsditch,\r\n  fronting the Minories. The
        old church escaped the fire in 1666, and\r\n  stood till the year 1741, when
        it was taken down, and the present\r\n  edifice finished in 1744. It is built
        with brick, and is a plain,\r\n  massy, and yet elegant structure. It consists
        of a body of a regular\r\n  shape, and a lofty and well-proportioned steeple,
        formed of a tower\r\n  and spire. Its greatest ornament is a bold rustic with
        which it is\r\n  strengthened at the corners. This church is a curacy, and
        the\r\n  impropriation is held in fee of the Crown. The Curate, besides other\r\n
        \ considerable advantages, receives 400_l._ a year by tithes. _Newc.\r\n  Rep.
        Eccles._\r\n\r\n_St._ BOTOLPH\u2019S _Billingsgate_, a rectory, the church
        whereof formerly\r\n  stood opposite to Botolph lane, in Thames street, in
        Billingsgate\r\n  ward; but being destroyed by the fire of London, and not
        rebuilt, the\r\n  parish was by act of parliament annexed to St. George\u2019s
        Botolph lane.\r\n\r\n_St._ BOTOLPH\u2019S _Bishopsgate_, opposite the north
        end of Houndsditch.\r\n  The old church escaping the general conflagration
        in 1666, at length\r\n  fell into decay, and the present structure was raised
        by act of\r\n  parliament, at the expence of the parish. It is a massy and
        spacious\r\n  edifice. The body is well built with brick, and well enlightened,
        and\r\n  the roof hid by a handsome balustrade. On the inside the roof is\r\n
        \ arched, except over the galleries, and two rows of Corinthian columns\r\n
        \ support both the galleries and arch which extends over the body of the\r\n
        \ church, and is neatly adorned with fret work, from which hang several\r\n
        \ handsome gilt branches. The steeple, tho\u2019 heavy, has an air of\r\n
        \ magnificence. In the center of the front is a large plain arched\r\n  window,
        decorated at a distance with pilasters of the Doric order.\r\n  Over this
        window is a festoon, and above that an angular pediment; on\r\n  each side
        is a door crowned with windows, and over these others of the\r\n  porthole
        kind; above these last rises a square tower crowned with a\r\n  dome, whose
        base is circular, and surrounded by a balustrade in the\r\n  same form; by
        the side of which, on the corners of the tower, are\r\n  placed urns with
        flames. From this part rises a series of coupled\r\n  Corinthian columns,
        supporting other urns like the former, and over\r\n  them rises the orgive
        dome, crowned with a very large vase with\r\n  flames. The Author of _The
        Critical Review_ says, that he thinks this\r\n  steeple more in taste than
        most about town; and that the parts of\r\n  which it is composed are simple,
        beautiful and harmonious. The author\r\n  of _The English Architecture_, however,
        observes, \u201CThat the placing of\r\n  a window in the middle of the street,
        where the principal door should\r\n  have been, is an error of the first magnitude.
        The most unlearned eye\r\n  must perceive a strange imperfection in this,
        though without knowing\r\n  what it is; and there is something in the highest
        degree disgustful,\r\n  at being shut out by a dead wall at the proper and
        natural entrance.\u201D\r\n  But in justification of the architect, it may
        be alledged, that this\r\n  being the east end, he might not be allowed to
        form a door in the\r\n  center, where the altar is placed under a noble arch
        beneath the\r\n  steeple; and that much greater improprieties than this are
        daily seen,\r\n  from the idle custom which has generally prevailed of placing
        the\r\n  altar to the east in spight of any inconveniences it may occasion,
        as\r\n  in St. Clement\u2019s in the Strand, St. Dunstan\u2019s in Fleet street,
        and\r\n  many others. This church is a rectory, the patronage of which is
        in\r\n  the Bishop of London. The Rector, besides other considerable\r\n  advantages,
        receives about 200_l._ a year by tithes,\r\n\r\nBOTOLPH _lane_, Little Eastcheap.\u2020\r\n\r\nBOTOLPH\u2019S
