      _alley_, Whitechapel.\u2020\r\n\r\nBOSTWICK\u2019S _street_, Old Gravel lane.\u2020\r\n\r\n_St._
      BOTOLPH\u2019S _Aldersgate_, so denominated from St. Botolph, a monk\r\n  born
      in Cornwall, is situated at the south east corner of Little\r\n  Britain, and
      tho\u2019 the fire in 1666 did not reach this edifice, it from\r\n  that time
      fell into decay, and was great part of it rebuilt in 1757.\r\n  It is a plain
      brick edifice with a tower supported on a kind of arch\r\n  work, and crowned
      with an open turret, and its fane. It is a curacy in\r\n  the patronage of the
      Dean and Chapter of Westminster Abbey; but is\r\n  subject to the Bishop and
      Archdeacon of London, to whom it pays\r\n  procuration.\r\n\r\n_St._ BOTOLPH\u2019S
      _Aldgate_, situated on the east side of Houndsditch,\r\n  fronting the Minories.
      The old church escaped the fire in 1666, and\r\n  stood till the year 1741,
      when it was taken down, and the present\r\n  edifice finished in 1744. It is
      built with brick, and is a plain,\r\n  massy, and yet elegant structure. It
      consists of a body of a regular\r\n  shape, and a lofty and well-proportioned
      steeple, formed of a tower\r\n  and spire. Its greatest ornament is a bold rustic
      with which it is\r\n  strengthened at the corners. This church is a curacy,
      and the\r\n  impropriation is held in fee of the Crown. The Curate, besides
      other\r\n  considerable advantages, receives 400_l._ a year by tithes. _Newc.\r\n
      \ Rep. Eccles._\r\n\r\n_St._ BOTOLPH\u2019S _Billingsgate_, a rectory, the church
      whereof formerly\r\n  stood opposite to Botolph lane, in Thames street, in Billingsgate\r\n
      \ ward; but being destroyed by the fire of London, and not rebuilt, the\r\n
      \ parish was by act of parliament annexed to St. George\u2019s Botolph lane.\r\n\r\n_St._
      BOTOLPH\u2019S _Bishopsgate_, opposite the north end of Houndsditch.\r\n  The
      old church escaping the general conflagration in 1666, at length\r\n  fell into
      decay, and the present structure was raised by act of\r\n  parliament, at the
      expence of the parish. It is a massy and spacious\r\n  edifice. The body is
      well built with brick, and well enlightened, and\r\n  the roof hid by a handsome
      balustrade. On the inside the roof is\r\n  arched, except over the galleries,
      and two rows of Corinthian columns\r\n  support both the galleries and arch
      which extends over the body of the\r\n  church, and is neatly adorned with fret
      work, from which hang several\r\n  handsome gilt branches. The steeple, tho\u2019
      heavy, has an air of\r\n  magnificence. In the center of the front is a large
      plain arched\r\n  window, decorated at a distance with pilasters of the Doric
      order.\r\n  Over this window is a festoon, and above that an angular pediment;
      on\r\n  each side is a door crowned with windows, and over these others of the\r\n
      \ porthole kind; above these last rises a square tower crowned with a\r\n  dome,
      whose base is circular, and surrounded by a balustrade in the\r\n  same form;
      by the side of which, on the corners of the tower, are\r\n  placed urns with
      flames. From this part rises a series of coupled\r\n  Corinthian columns, supporting
      other urns like the former, and over\r\n  them rises the orgive dome, crowned
      with a very large vase with\r\n  flames. The Author of _The Critical Review_
      says, that he thinks this\r\n  steeple more in taste than most about town; and
      that the parts of\r\n  which it is composed are simple, beautiful and harmonious.
      The author\r\n  of _The English Architecture_, however, observes, \u201CThat
      the placing of\r\n  a window in the middle of the street, where the principal
      door should\r\n  have been, is an error of the first magnitude. The most unlearned
      eye\r\n  must perceive a strange imperfection in this, though without knowing\r\n
      \ what it is; and there is something in the highest degree disgustful,\r\n  at
      being shut out by a dead wall at the proper and natural entrance.\u201D\r\n
      \ But in justification of the architect, it may be alledged, that this\r\n  being
      the east end, he might not be allowed to form a door in the\r\n  center, where
      the altar is placed under a noble arch beneath the\r\n  steeple; and that much
      greater improprieties than this are daily seen,\r\n  from the idle custom which
      has generally prevailed of placing the\r\n  altar to the east in spight of any
      inconveniences it may occasion, as\r\n  in St. Clement\u2019s in the Strand,
      St. Dunstan\u2019s in Fleet street, and\r\n  many others. This church is a rectory,
      the patronage of which is in\r\n  the Bishop of London. The Rector, besides
      other considerable\r\n  advantages, receives about 200_l._ a year by tithes,\r\n\r\nBOTOLPH
      _lane_, Little Eastcheap.\u2020\r\n\r\nBOTOLPH\u2019S _alley_, Botolph lane.\u2020\r\n\r\nBOTOLPH\u2019S
      _court_, Durham yard.\r\n\r\nBOTOLPH\u2019S _wharf_, Thames street.\u2020\r\n\r\nBOTTLE
      _alley_, Bishopsgate street without.*\r\n\r\nBOTTLE OF HAY _yard_, Islington
      road.*\r\n\r\nBOTTLE _yard_, Bottle alley.*\r\n\r\nBOULTON _street_, Hyde Park
      road.\u2020\r\n\r\nBOURNE\u2019S _Almshouse_, in Kingsland Road, was erected
      in the year 1734,\r\n  by the company of Framework-knitters, pursuant to the
      will of Thomas\r\n  Bourne, Esq; who bequeathed to that company 1000_l._ to
      purchase\r\n  ground, and erect a building upon it of twelve rooms, for that
      number\r\n  of poor freemen or their widows, and endowed this almshouse with\r\n
      \ 2000_l._ to be laid out in a purchase of 80_l._ a year.\r\n\r\nBOW, a village
      in Middlesex, a little to the east of Mile End, also\r\n  called Stratford le
      Bow; is named Bow, from the stone arches of its\r\n  bridge built over the river
      Lea, by Maud the wife of Henry I. Its\r\n  church built by Henry II. was a chapel
      of ease to Stepney; but was\r\n  lately made parochial.\r\n\r\n  This village
      is inhabited by many whitsters and scarlet dyers, and\r\n  here has lately been
      set up a large manufactury of porcelain, which is\r\n  brought to such perfection
      as to be very little inferior to that of\r\n  China.\r\n\r\nBOW _church_, in
      Cheapside. See _St._ MARY LE BOW.\r\n\r\nBOW _church yard_, Cheapside.\r\n\r\nBOW
      _lane_. 1. Cheapside, so named from the church of St. Mary le Bow,\r\n  near
      the north west end of it. 2. New Gravel lane. 3. Poplar.\r\n\r\nBOW _road_,
      Mile end, leading to the village of Stratford le Bow.\r\n\r\nBOW _street_. 1.
      A very handsome street by Covent Garden. 2. Long Ditch.\r\n  3. St. Giles\u2019s
      Broad street. 4. Sutton street, Hog lane, Soho.\r\n\r\nBOWL _alley_, St. Saviour\u2019s
      Dock head.\r\n\r\nBOWL _court_, Shoreditch.\r\n\r\nBOWL _yard_, St. Giles\u2019s
      Broadway.\r\n\r\nBOWLING _alley_. 1. Cow Cross. 2. Dean\u2019s yard, Westminster.
      3. Thames\r\n  street. 4. Tooley street. 5. Turnmill street. 6. Whitecross street,\r\n
      \ Cripplegate.\r\n\r\nBOWLING GREEN. 1. Bandy Leg walk. 2. Near Hospital walk.\r\n\r\nBOWLING
      GREEN _alley_, Hoxton.\r\n\r\nBOWLING GREEN _passage_, Queen street, Southwark.\u2020\r\n\r\nBOWLING
      GREEN _field_, Blue Maid\u2019s alley.\u2020\r\n\r\nBOWLING GREEN _lane_, Bridewell
      walk, Clerkenwell.\r\n\r\nBOWMAN\u2019S _court_. 1. Gardiner\u2019s lane, King\u2019s
      street, Westminster.\u2020 2.\r\n  Salisbury court, Fleet street.\u2020\r\n\r\nBOWSON\u2019S
      _yard_, Quaker\u2019s street.\u2020\r\n\r\nBOWYERS, or makers of long and cross
      bows, a company by prescription,\r\n  but in 1620, tho\u2019 the use of bows
      and arrows were entirely laid aside,\r\n  they were incorporated by King James
      I. by the name of the _Master,\r\n  Wardens, and Society of the mystery of Bowyers
      of the city of London_.\r\n  They consist entirely of other trades, and are
      governed by a Master,\r\n  two Wardens, and twelve Assistants, with thirty Liverymen,
      who at the\r\n  time of their admission pay a fine of 8_l._ Tho\u2019 they had
      formerly a\r\n  hall, they have none at present.\r\n\r\nBOWYER\u2019S _court_.
      1. Fenchurch street.\u2020 2. Monkwell street.\u2020\r\n\r\nBOWYER\u2019S _yard_,
      Wapping.\u2020\r\n\r\nBOX\u2019S _alley_, Wapping wall.\u2020\r\n\r\nBOXFORD\u2019S
      _court_, New street, Shoe lane.\u2020\r\n\r\nBOXHILL, near Dorking in Surrey,
      received its name from the box trees\r\n  planted on the south side of it, by
      the Earl of Arundel, in the reign\r\n  of King Charles I. but the north part
      is covered with yews. Upon this\r\n  hill, which extends in a continued chain
      into Kent, there is a large\r\n  warren; and as its top affords a most enchanting
      prospect, it is much\r\n  frequented by the gentry from Epsom, who come to divert
      themselves in\r\n  the labyrinths formed in these delightful groves; and for
      their\r\n  accommodation arbours are made, in which refreshments of all sorts
      are\r\n  sold. The river Mole runs under the foot of this hill, for a quarter\r\n
      \ of a mile together.\r\n\r\nBOXWOOD _court_, New street square.\r\n\r\nBOY
      AND BELL _alley_, Brick lane, Spitalfields.*\r\n\r\nBOYLE\u2019S HEAD _court_,
      in the Strand.*\r\n\r\nBOYLE\u2019S LECTURE, was founded by the Hon. Robert
      Boyle, who by his last\r\n  will left an annual salary of 50_l._ for some learned
      Divine to preach\r\n  eight sermons in the year, in proof of the christian religion,
      against\r\n  Atheists, Deists, Pagans, and Mahometans, without descending to
      any\r\n  controversies that subsist among Christians. These Lectures to be in\r\n
      \ the first Mondays of the months of January, February, March, April,\r\n  May,
      September, October, and November. In such churches as the\r\n  Trustees should
      from time to time appoint. This Lecture has been\r\n  carried on by very learned
      men, and are now generally preached at Bow\r\n  church in Cheapside.\r\n\r\nBRABANT
      _court_, Philpot lane.\r\n\r\nBRACKLEY _street_, Litton street, Bridge-water
      gardens.\u2020\r\n\r\nBRACKLEY\u2019S _yard_, Barnaby street.\u2020\r\n\r\nBRADLEY\u2019S
      _alley_, Queen street.\u2020\r\n\r\nBRADSHAW\u2019S _rents_, Portpool lane.\u2020\r\n\r\nBRAND\u2019S
      _court_, Ratcliff Narrow street.\r\n\r\nBRAND\u2019S _yard_, in the Minories.\u2020\r\n\r\nBRANDY
      _yard_, in the Minories.\r\n\r\nBRANK\u2019S _yard_, Nightingale lane.\u2020\r\n\r\nBRATT\u2019S
      _rents,_ Ducking pond row, Whitechapel common.\r\n\r\nBRAY\u2019S _rents_, Rag
      fair.\u2020\r\n\r\nBRAZEN _court_, Hartshorn lane, in the Strand.\u2551\r\n\r\nBRAZE\u2019S
      _bridge_, St. Olave street.\u2020\r\n\r\nBRAZIL WAREHOUSE _yard_, Trinity lane.\r\n\r\nBRAZILE\u2019S
      _rents_, East Smithfield.\u2020\r\n\r\nBREAD _street_, Cheapside, thus named
      from a bread market kept there\r\n  before the fire of London. _Maitland._\r\n\r\nBREAD
      STREET _alley_, Bread street hill.\r\n\r\nBREAD STREET _hill_, Thames street.\r\n\r\n\r\n
