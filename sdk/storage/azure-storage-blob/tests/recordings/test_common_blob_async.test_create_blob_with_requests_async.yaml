        HIGHNESS\r\n\r\n\r\n                                GEORGE,\r\n\r\n\r\n                            PRINCE
        OF WALES,\r\n\r\n                        THIS WORK IS MOST HUMBLY\r\n                             INSCRIBED,
        BY\r\n\r\n\r\n                          HIS ROYAL HIGHNESS\u2019s\r\n\r\n
        \                   MOST DEVOTED\r\n\r\n                         AND OBEDIENT\r\n\r\n
        \                             HUMBLE SERVANTS,\r\n\r\n\r\n                                                        THE
        PROPRIETORS.\r\n\r\n\r\n------------------------------------------------------------------------\r\n\r\n\r\n\r\n\r\n
        \                               PREFACE.\r\n\r\n\r\nIT is hoped that the great
        variety of new, useful, curious and\r\nentertaining articles which will be
        found in the following work, will\r\nentitle it to a favourable reception
        from the public. No pains nor\r\nexpence have been spared to give it as much
        accuracy and perfection as\r\nthe nature of such a work will admit of. And
        though we do not flatter\r\nourselves that it will be absolutely free from
        errors or imperfections,\r\nyet we doubt not but the candid reader will find
        so much to commend,\r\nthat he will easily be inclined to excuse some unavoidable
        deficiencies.\r\n\r\nThe Environs of London, though they contain many of the
        most remarkable\r\nseats and places in the kingdom, have never before been
        included in any\r\naccount of that metropolis; and we are persuaded, that
        the most\r\nintelligent enquirer will here find numberless curiosities, not
        hitherto\r\ntaken notice of by any other writers: besides, we have not only
        been\r\nparticular in our descriptions of whatever is remarkable twenty miles\r\nround;
        but to assist his observation, we have added a map, which we\r\nflatter ourselves
        will be found to have some advantages over any other\r\nthat has yet appeared.
        This map, and these descriptions, will serve both\r\nas a guide and an instructor
        to the travelling Virtuosi, whether natives\r\nor foreigners, in their little
        excursions to any part of these\r\ndelightfully adorned and richly cultivated
        environs.\r\n\r\nIn order to render the knowledge of this metropolis as complete
        as\r\npossible, we have necessarily been obliged, in conformity with our plan,\r\nto
        treat of what may to some appear little and uninteresting, as well as\r\nof
        what is great and important. Among these the citizens are\r\nparticularly
        interested in knowing the extent and limits of the wards in\r\nwhich they
        reside: and it was absolutely necessary to mention in their\r\nproper places
        all the several companies that compose their whole body:\r\nand as every inhabitant
        of the kingdom may, at one time or another, have\r\noccasion to visit or write
        to their friends or relations residing in\r\nthis great city, the names and
        situation of all the several streets,\r\nlanes, rows, courts, yards and allies
        could not be omitted. With regard\r\nto these an ingenious gentleman has furnished
        us with a key, which has\r\nlet us into the origin of many of their names;
        and this part of our work\r\nis farther illustrated by a new and correct plan.\r\n\r\nThe
        prints with which the whole is decorated, are all engraved by the\r\nbest
        hands, after original drawings, which were taken on purpose for\r\nthis work,
        from the several objects themselves, at a very great expence;\r\nand we imagine
        they will not only be considered as an ornament, but that\r\nthey will be
        found of use in illustrating the verbal descriptions.\r\n\r\nWe beg leave
        in this place to make our grateful acknowledgments to\r\nseveral of the nobility
        and gentry, who have been pleased to favour us\r\non this occasion with lists
        and accounts of their pictures, curiosities,\r\n&c. which have greatly enriched
        and added a value to our work; and being\r\nentirely new, cannot but be acceptable
        to the public.\r\n\r\n\r\n[Illustration: _S. Wale delin._ _J. Green sc. Oxon._
        _The Abby Church of\r\nS^t. Peter\u2019s, Westminster._]\r\n\r\n\r\n------------------------------------------------------------------------\r\n\r\n\r\n\r\n\r\n
        \                                LONDON\r\n\r\n                                AND
        ITS\r\n\r\n                                ENVIRONS\r\n\r\n                             DESCRIBED,
        &c.\r\n\r\n\r\n\u2020 _Those with this mark generally derived their name from
        the ground\r\n    landlord, who built the street, lane, or alley, &c._\r\n\r\n*
        _From signs._\r\n\r\n\u2610 _From neighbouring places, as churches, &c._\r\n\r\n\u2021
        _From trees formerly growing there._\r\n\r\n\u2551 _From ridicule._\r\n\r\n\xA7
        _From their situation, as backwards, forwards, with respect to other\r\n    streets._\r\n\r\n\r\n
        \                                  A\r\n\r\n\r\nABBEY _Church of St. Peter\u2019s,
        Westminster_. Many have been the fables\r\ninvented and propagated by the
        monks, relating to the original\r\nfoundation of this ancient edifice; but
        the most probable account is\r\ngiven by those who place it under Sebert,
        King of the East Saxons, who\r\ndied in 616. These say, that this Prince being
        converted to christianity\r\nby Austin\u2019s discourses, and his uncle Ethelbert\u2019s
        example, erected this\r\nchurch on the ruins of a temple dedicated to Apollo,
        in the island of\r\nThorney, and caused Mellitus, Bishop of London, to consecrate
        it to St.\r\nPeter.\r\n\r\nAs many ridiculous miracles have been related of
        its foundation, it is\r\nthe less surprizing that its dedication should also
        be represented as\r\nmiraculous, and that St. Peter himself, five hundred
        years after his\r\ndecease, should be represented by the monks, as doing honour
        to the new\r\nfabric, by performing the ceremony himself. For according to
        the legend,\r\nthe King having ordered Mellitus to perform the ceremony, St.
        Peter\r\nover-night called upon Edricus, a fisherman, and desired to be ferried\r\nover
        to Thorney, which happened to be then overflowed by the heavy rains\r\nthat
        had lately fallen; the fisherman consented, and having carried over\r\nthe
        Apostle, he saw him consecrate the church amidst a grand chorus of\r\ncelestial
        music, and a glorious appearance of heavenly lights. After\r\nwhich the Apostle
        returning, discovered himself to the fisherman, and\r\nbid him tell Mellitus
        what he had heard and seen, and as a proof of his\r\ndivine mission, gave
        him a miraculous draught of salmon, and then\r\nassured him, that none of
        his profession should ever want that kind of\r\nfish in the proper season,
        provided they made an offering of the tenth\r\nfish for the use of the new
        church; which custom, it seems, was\r\ncontinued by the fishermen four hundred
        years after.\r\n\r\nThis church and its monastery were afterwards repaired
        and enlarged by\r\nOffa, King of Mercia, but being destroyed by the Pagan
        Danes, they were\r\nrebuilt by King Edgar, who endowed them with lands and
        manors, and in\r\nthe year 969 granted them many ample privileges.\r\n\r\nThe
        church and monastery having again suffered by the ravages of the\r\nDanes,
        were again rebuilt by Edward the Confessor, who pulled down the\r\nold church,
        and erected a most magnificent one, for that age, in its\r\nroom, in the form
        of a cross, which afterwards became a pattern for that\r\nkind of building.
        The work being finished in the year 1065, he caused it\r\nto be consecrated
        with the greatest pomp and solemnity, and by several\r\ncharters not only
        confirmed all its ancient rights and privileges, but\r\nendowed it with many
        rich manors, and additional immunities: ordained\r\nthat all its lands and
        possessions, should be subject to none but its\r\nown jurisdiction, and the
        convent be free from the authority of the\r\nBishop of London; and the church,
        by a bull of Pope Nicholas I. was\r\nconstituted the place for the inauguration
        of the Kings of England. In\r\nshort, he gave it a charter of sanctuary, in
        which he declares, that any\r\nperson whatsoever, let his crimes be ever so
        great, who takes sanctuary\r\nin that holy place, shall be assured of life,
        liberty, and limbs, and\r\nthat none of his ministers, nor those of his successors,
        should seize\r\nany of his goods, lands or possessions, under pain of everlasting\r\ndamnation,
        and that whoever presumed to act contrary to this grant,\r\nshould lose his
        name, worship, dignity, and power, and with the traitor\r\nJudas, be in the
        everlasting fire of hell. This was the pious language\r\nof St. Edward the
        Confessor, and from this charter, Westminster Abbey\r\nbecame an asylum for
        traitors, murderers, robbers, and the most\r\nabandoned miscreants, who lived
        there in open defiance of the laws.\r\n\r\nThis, and King Edward\u2019s other
        charters, in which he recites the\r\nridiculous story of its consecration
        by St. Peter, as above related, its\r\ndestruction by the Danes, the grants
        and privileges of his predecessors,\r\nand those bestowed by himself, drew
        people thither from all parts, so\r\nthat in a short time there was not sufficient
        room in the Abbey church\r\nfor the accommodation of the numerous inhabitants,
        without incommoding\r\nthe monks; he therefore caused a church to be erected
        on the north side\r\nof the monastery, for the use of the inhabitants, and
        dedicated it to\r\nSt. Margaret.\r\n\r\nWilliam the Conqueror, to shew his
        regard to the memory of his late\r\nfriend King Edward, no sooner arrived
        in London, than he repaired to\r\nthis church, and offered a sumptuous pall,
        as a covering for his tomb;\r\nhe also gave fifty marks of silver, together
        with a very rich altar\r\ncloth, and two caskets of gold; and the Christmas
        following was solemnly\r\ncrowned there, his being the first coronation performed
        in that place.\r\n\r\nThe next Prince who improved this great work, was Henry
        III. who in the\r\nyear 1200 began to erect a new chapel to the blessed Virgin;
        but about\r\ntwenty years after, finding the walls and steeple of the old
        structure\r\nmuch decayed, he pulled them all down, with a design to enlarge,
        and\r\nrebuild them in a more regular manner; but he did not live to accomplish\r\nthis
        great work, which was not compleated till 1285, about fourteen\r\nyears after
        his decease. And this is the date of the building as it now\r\nstands.\r\n\r\nAbout
        the year 1502, King Henry began that magnificent structure which\r\nis now
        generally called by his name; for this purpose, he pulled down\r\nthe chapel
        of Henry III. already mentioned, and an adjoining house\r\ncalled the White
        Rose Tavern; this chapel, like the former, he dedicated\r\nto the blessed
        Virgin, and designing it for a burial place for himself\r\nand his posterity,
        he carefully ordered in his will, that none but those\r\nof royal blood should
        be permitted to lie there.\r\n\r\nAt length on the general suppression of
        religious houses, the Abbey was\r\nsurrendered to Henry VIII. by William Benson,
        the Abbot, and seventeen\r\nof the monks, in the year 1539, when its revenues
        amounted to 3977_l._\r\n6_s._ 4_d._ \xBE _per annum_, a sum at least equal
        to 20,000_l._ a year at\r\npresent. Besides its furniture, which was of inestimable
        value, it had\r\nin different parts of the kingdom, no less than two hundred,
        and sixteen\r\nmanors, seventeen hamlets, and ninety-seven towns and villages.
        And tho\u2019\r\nthe Abbey was only the second in rank, yet in all other respects
        it was\r\nthe chief in the kingdom; and its Abbots having episcopal jurisdiction,\r\nhad
        a seat in the house of Lords.\r\n\r\nThe Abbey thus dissolved, that Prince
        erected first into a college of\r\nsecular Canons, under the government of
        a Dean, an honour which he chose\r\nto confer on the last Abbot. This establishment,
        however, was of no long\r\nduration, for two years after he converted it into
        a bishopric, which\r\nwas dissolved nine years after by Edward VI. who restored
        the government\r\nby a Dean, which continued till Mary\u2019s accession to
        the crown; when she,\r\nin 1557, restored it to its ancient conventual state;
        but Queen\r\nElizabeth again ejected the monks, and in 1560 erected Westminster
        Abbey\r\ninto a college, under the government of a Dean, and twelve secular\r\nCanons
        or Prebendaries, a Schoolmaster, Usher, and forty Scholars,\r\ndenominated
        the Queen\u2019s, to be educated in the liberal sciences\r\npreparatory to
        the university, and to have all the necessaries of life,\r\nexcept cloathing,
        of which they were to have only a gown every year. To\r\nthis foundation also
        belong choristers, singing-men, an organist, twelve\r\nalmsmen, &c.\r\n\r\nThe
        Abbey church, which was stripped of many of its decorations by Henry\r\nVIII.
        and was much damaged both within and without during the unhappy\r\ncivil commotions
        that defaced the ancient beauty of most of the\r\nreligious houses in this
        kingdom, has continued from the death of Henry\r\nVII. almost to the present
        time, without any other considerable repairs,\r\nand was gradually falling
        to ruin, when the Parliament interposed, and\r\nordered a thorough reparation
        at the national expence.\r\n\r\nThis venerable fabric has been accordingly
        new coated on the outside,\r\nexcept that part called Henry the Seventh\u2019s
        chapel, which is indeed a\r\nseparate building: and the west end has been
        adorned with two new\r\nstately towers that have been lately rebuilt, in such
        a manner as to be\r\nthought equal in point of workmanship to any part of
        the ancient\r\nbuilding; but though such pains have been taken in the coating,
        to\r\npreserve the ancient Gothic grandeur, that this church in its distant\r\nprospect
        has all the venerable majesty of its former state, yet the\r\nbeautiful carving
        with which it was once adorned, is irretrievably lost;\r\nthe buttresses,
        once capped with turrets, are now made in plain\r\npyramidical forms, and
        topped with freestone; and the statues of our\r\nancient Kings that formerly
        stood in niches, near the tops of those\r\nbuttresses, are for the most part
        removed, and their broken fragments\r\nlodged in the roof of Henry the Seventh\u2019s
        chapel. Three of these statues\r\nare still standing next the towers on the
        north side, and indeed that is\r\nthe only side where you can take a view
        of the Abbey, the other side\r\nbeing so incumbered with buildings, that even
        its situation cannot be\r\ndistinguished.\r\n\r\nWhat next to the new towers
        principally engages the attention on the\r\noutside, is the Gothic portico
        which leads into the north cross, which\r\nby some has been stiled _the Beautiful_,
        or _Solomon\u2019s Gate_. This was\r\nprobably built by Richard II. as his
        arms carved in stone was formerly\r\nover the gate. It has been lately beautified,
        and over it is a new\r\nwindow admirably well executed. Besides these there
        is little in the\r\noutward appearance capable of engaging the attention,
        and its principal\r\nbeauties are to be found within.\r\n\r\nThe author of
        the work entitled _English Architecture_, seems to prefer\r\nthe Gothic to
        the Grecian architecture, as most suited to the purposes\r\nof devotion, and
        gives this edifice as an instance, \u201CThere is in it,\r\nsays he, a majesty
        and grandeur, a sedate, and if we may so speak,\r\nreligious dignity, which
        immediately strikes the imagination; and never\r\nfailed to impress on the
        most insensible observer, that holy awe which\r\nshould attend, and which
        always disposes the mind to devotion.\u201D But this\r\nholy awe, thus mechanically
        incited, would be as friendly to Paganism as\r\nto Christianity; and indeed,
        this awe is so far from being holy, that it\r\nis a thing entirely distinct
        from rational piety and devotion, and may\r\nbe felt without any inclination
        to enter the choir.\r\n\r\nIndeed the multiplicity of puerile ornaments profusely
        lavished, the\r\nstrong and beautiful perspective, and that romantic air of
        grandeur so\r\nvisible in this structure, and above all the height of the
        middle isle\r\nat our first entrance, fill the eye, strike us in a very forcible\r\nmanner,
        and at once raise our admiration and astonishment. To which let\r\nit be added,
        that the ranges of venerable monuments on each hand, some\r\nof them most
        magnificent, have a natural tendency to strike the mind\r\nwith an uncommon
        degree of solemnity, and to raise the most serious\r\nreflections.\r\n\r\nThe
        extent of the building is very considerable; for it is 360 feet\r\nwithin
        the walls, at the nave it is 72 feet broad, and at the cross 195.\r\nThe Gothic
        arches and side isles are supported by 48 pillars of grey\r\nmarble, each
        composed of clusters of very slender ones, and covered with\r\nornaments.
        The moment you enter the west door the whole body of the\r\nchurch opens itself
        at once to your view, the pillars dividing the nave\r\nfrom the side isles
        being so formed as not to obstruct the side\r\nopenings, nor is your sight
        terminated to the east, but by the fine\r\npainted window over Edward the
        Confessor\u2019s chapel, which anciently, when\r\nthe altar was low, and adorned
        with the beautiful shrine of that\r\npretended saint, must have afforded one
        of the finest prospects that can\r\nbe imagined.\r\n\r\nThe pillars are terminated
        to the east by a sweep, enclosing the chapel\r\nof Edward the Confessor, in
        a kind of semicircle. And it is worthy of\r\nobservation, that as far as the
        gates of the choir, the pillars are\r\nfilletted with brass, but all beyond
        with stone. Answering to the middle\r\nrange of pillars, there are others
        in the wall, which as they rise,\r\nspring into semiarches, and are every
        where met in acute angles by their\r\nopposites, and meeting in the roof are
        adorned with a variety of\r\ncarvings. On the arches of the pillars are galleries
        of double columns\r\nfifteen feet wide, covering the side isles, and enlightened
        by a middle\r\nrange of windows, over which there is an upper range of larger
        windows,\r\nand by these, together with the four capital windows, facing the
        north,\r\neast, south and west, the whole fabric is so admirably enlightened,
        that\r\nin the day you are never dazzled with its brightness, nor incommoded
        by\r\nits being too dark. But before we leave these capital windows, which
        are\r\nall finely painted, it is necessary to observe, that in the great west\r\nwindow
        is a curious painting of Edward III. to the left of which in a\r\nsmaller
        window is a painting of one of our Kings, supposed to be Richard\r\nII. but
        the colours being of a water blue the features of the face\r\ncannot be distinguished.
        On the other side the great window is a lively\r\nrepresentation of Edward
        the Confessor in his robes, and under his feet\r\nare painted his arms. At
        the bottom of the walls between the pillars are\r\nshallow niches, arched
        about eight or ten feet high, on which the arms\r\nof the original benefactors
        are depicted, and over them are their\r\ntitles, &c. but these are almost
        all concealed by the monuments of the\r\ndead placed before them, many of
        which are extremely noble, and which we\r\nshall particularly examine after
        having gone through the several parts\r\nof the edifice.\r\n\r\nAfter viewing
        the open part of the church, the next thing to be seen is\r\nthe choir, which
        can only be done during the times of divine service.\r\nThe grand entrance
        into it is by a pair of fine iron gates, on each side\r\nof which is a very
        magnificent tomb. The floor is paved with the finest\r\nblack and white marble.
        The ancient stalls are covered with Gothic acute\r\narches, supported by small
        iron pillars, and are painted purple; but\r\nwhat is most worthy of observation,
        is an ancient portrait near the\r\npulpit, of Richard II. sitting in a gilt
        chair, dressed in a green vest\r\nflowered with gold, with gold shoes powdered
        with pearls. This piece is\r\nsix feet eleven inches in length, and three
        feet seven inches in\r\nbreadth; but the lower part is much defaced.\r\n\r\nThe
        next thing worthy of observation is the fine altar enclos\u2019d with a\r\ncurious
        balustrade, within which is a pavement of mosaic work, laid at\r\nthe expence
        of Abbot Ware, in the year 1272, and is said to be one of\r\nthe most beautiful
        of its kind in the world: the stones of which it is\r\ncomposed are porphyry,
        jasper, lydian and serpentine. The altar is a\r\nbeautiful piece of marble,
        removed from Whitehall, and presented to this\r\nchurch by order of her majesty
        Queen Anne. On each side of the altar are\r\ndoors, opening into St. Edward\u2019s
        chapel.\r\n\r\n_Of the several Chapels in Westminster Abbey._ Besides that
        of Henry\r\nVII. which, as we have already observed, is a separate building,
        and\r\nwill therefore be mentioned by itself when we have finished our survey\r\nof
        the Abbey, there are ten chapels, round that of St. Edward the\r\nConfessor,
        which stands as it were in the center, and, as has been said,\r\nis inclosed
        in the body of the church, at the east end of the choir,\r\nbehind the altar;
        these, beginning from the north cross, and passing\r\nround to the south cross,
        are in the following order: St. Andrew\u2019s, St.\r\nMichael\u2019s, St.
        John the Evangelist\u2019s, Islip\u2019s chapel, St. John the\r\nBaptist\u2019s,
        St. Paul\u2019s, Henry the Fifth\u2019s, St. Nicholas\u2019s, St. Edmund\u2019s,\r\nand
        St. Benedict\u2019s.\r\n\r\n_The Chapel of St. Edward._ The first curiosity
        that here fixes our\r\nattention, is the ancient shrine erected by Henry III.
        upon the\r\ncanonization of Edward King of England, the third of that name
        before\r\nthe conquest, and the last of the Saxon race; a Prince who owed
        the\r\ntitle of Confessor and Saint, to the vast sums he bestowed on the\r\nchurch,
        and the sollicitations of the monks, than to his own personal\r\nmerit: for
        he was a bad son, a bad husband, and so bad a king, that he\r\nshewed greater
        favour to the Normans than to his own people, and by his\r\nfolly prepared
        the way for the conquest. He died in the year 1066, and\r\nwas canonized by
        Pope Alexander III. in 1269. This shrine, which was\r\nonce esteemed the glory
        of England, is now much defaced and neglected.\r\nIt was composed of stones
        of various colours, beautifully enriched with\r\nall the cost that art could
        devise. No sooner was it erected, than the\r\nwealth of the kingdom flowed
        to it from all quarters. Henry III. set the\r\nfirst example, though he afterwards
        made use of the jewels and treasure\r\nhe offered there, to defray the charges
        of an expedition into France.\r\nBefore this shrine was a lamp kept continually
        burning, on one side\r\nstood a silver image of the blessed Virgin, which
        with two jewels of\r\nimmense value, were presented by Queen Eleanor, the
        wife of Henry III.\r\non the other side stood another image of the Virgin
        Mary, wrought in\r\nivory, presented by Thomas Becket, Archbishop of Canterbury.
        Here also\r\nEdward I. offered the Scots regalia and chair, in which the kings
        of\r\nScotland used to be crowned, which is still preserved and shewn to all\r\nstrangers.
        And about the year 1280, Alphonso, third son to the last\r\nmentioned king,
        offered here the golden coronet of Llewellyn, Prince of\r\nWales, and other
        jewels; but it would almost fill a volume to enumerate\r\nthe offerings made
        at this shrine. Yet it is now so stripped as to\r\nafford no satisfaction,
        except to the curious; however some of the\r\nstone-work with which it is
        adorned, is still to be seen. This\r\nstone-work is hollow within, and now
        incloses a large chest, which Mr.\r\nKeep, soon after the coronation of James
        II. found to contain the\r\nremains of St. Edward; for it being broken by
        accident, he discovered a\r\nnumber of bones, and turning them up, found a
        crucifix, richly\r\nornamented and enamell\u2019d with a gold chain of twenty
        inches long, both\r\nwhich he presented to his Majesty, who ordered the bones
        to be replaced\r\nin the old coffin, and enclosed in a new one made very strong,
        and\r\nclamp\u2019d with iron.\r\n\r\nOn the south side of this shrine lies
        Editha, daughter to Goodwyn, Earl\r\nof Kent, and Queen to St. Edward, with
        whom she lived eighteen years,\r\nand tho\u2019 she was the most accomplished
        woman of that age, confessed on\r\nher death-bed, that he suffered her to
        live and die a virgin; and, as an\r\nancient manuscript in the Cotton library
        has it, \u201Cnathelees, tho\u2019 the\r\nKinge had a wyfe, he lived ev\u2019moe
        in chastete, and clennes, wythowten\r\nany fleshley dedes doynge wyth his
        wyfe the Queen, and so dyd the Queen\r\non her syde.\u201D She survived her
        husband eight years, and beheld all the\r\nmiseries consequent upon his dying
        without issue. She was however\r\ntreated with great respect by William the
        Conqueror, who allowed her an\r\napartment in the King\u2019s palace at Winchester,
        where she died, and was\r\ninterred here, by his express orders.\r\n\r\nNear
        the remains of this Princess lie those of Queen Maud, surnam\u2019d the\r\nGood,
        the daughter of Malcolm Conmair, King of Scotland, to whom she was\r\nespoused,
        in order to unite the Saxon and Norman lines, and thereby to\r\nreconcile
        the affections of the English to the future Kings that should\r\nspring from
        them. She died on the 11th of May 1118. This excellent\r\nPrincess was distinguished
        by her many virtues, particularly her\r\nhumility, and her placing her chief
        delight in relieving the poor.\r\n\r\nOn the north side of this chapel is
        the tomb of Henry III. the pannels\r\nare of polish\u2019d porphyry, and around
        them is mosaic work of gold and\r\nscarlet. At the corners of the table are
        twisted pillars, gilt, and\r\nenamell\u2019d, and upon it is placed the effigy
        of that King in brass gilt,\r\nfinely executed. He died in 1272, aged 65,
        after a troublesome reign of\r\n56 years.\r\n\r\nAt the feet of the last mentioned
        Prince lies the effigy of Eleanor,\r\nQueen to Edward I. On the sides of this
        monument are engraven the arms\r\nof Castile and Leon, quarterly, and those
        of Ponthieu, hanging on vines\r\nand oak-trees, and round the copper verge
        is embossed this inscription\r\nin Saxon characters;\r\n\r\n              _Icy
        gist Alianor Jadis Reyne de Angleterre,\r\n                       Femme al.
        Re. Edward Fiz._\r\n\r\n                                That is,\r\n\r\n               _Here
        lies Eleanor, once Queen of England,\r\n                         Wife to King
        Edward._\r\n\r\nIt is remarkable, that the body of this Queen was only interred
        here,\r\nand that her heart was placed in the choir of the friars predicants
        in\r\nLondon.\r\n\r\nThere is also here a large plain coffin of grey marble,
        composed of\r\nseven stones, four of which form the sides, two the ends, and
        one the\r\ncover. This rough unpolished tomb incloses the body of the glorious
        King\r\nEdward I. just mentioned, who was born on the 17th of June 1239. He
        was\r\nnamed Edward, in honour of Edward the Confessor, and afterwards surnamed\r\nLong
        Shanks, from his tall and slender habit of body. This brave Prince\r\ndied
        on the 7th of July 1307, aged 68.\r\n\r\nIn this chapel is a tomb of black
        marble, to the memory of Philippa, the\r\nthird daughter to William Earl of
        Hainault, and Queen to King Edward\r\nIII. who bestowed a profusion of expence
        on her tomb, round which were\r\nplaced as ornaments, the brazen statues of
        no less than thirty Kings,\r\nPrinces, and noble personages her relations.\r\n\r\nTho\u2019
        Edward III. was interred in the same grave as the Queen, he has a\r\nmonument
        erected for him adjoining to hers, covered with a Gothic\r\ncanopy. The effigy
        of this Prince, who died June 21, 1377, lies on a\r\ntomb of grey marble,
        and at his head are placed the shield and sword\r\ncarried before him in France:
        the latter is seven feet long, and weighs\r\neighteen pounds. This tomb was,
        like the former, surrounded with\r\nstatues, particularly with those of his
        children.\r\n\r\nNext to this is the tomb of Richard II. and his Queen, over
        which is a\r\ncanopy of wood, remarkable for a painting of the Virgin Mary
        and our\r\nSaviour still visible. This Prince was murdered on Valentine\u2019s
        day 1399,\r\nand on the robing of his effigy are curiously wrought, peascod
        shells\r\nopen, and the peas out, perhaps in allusion to his being once in
        full\r\npossession of sovereignty, which before his murder, was reduced to
        an\r\nempty title.\r\n\r\nBetween St. Edward\u2019s shrine, and the tomb of
        Queen Philippa, under a\r\nlarge stone, once plated with brass, lies the great
        Thomas of Woodstock,\r\nDuke of Gloucester, and uncle to the above Richard
        II. who murdered him\r\non the 8th of September, 1397, for being too free
        and too faithful a\r\nmonitor.\r\n\r\nHere is also a table monument in memory
        of Margaret, daughter to Edward\r\nIV. by his Queen Elizabeth Woodville; and
        a small monument of black\r\nLydian marble finely polished, in memory of Elizabeth
        Tudor, the second\r\ndaughter of Henry VIII who died at three years of age.\r\n\r\n_Henry
        the Fifth\u2019s Chapel_, is only parted from St. Edward\u2019s by an iron\r\nscreen,
        on each side of which are statues as big as the life. His\r\nmonument, which
        is surrounded with iron rails and gates, is of black\r\nmarble, and upon it
        is placed his statue; but what is very remarkable,\r\nit lies without the
        head. Your guides say, that the body is heart of\r\noak, and the head of beaten
        silver; as were also the scepter and other\r\nensigns of royalty with which
        this statue was adorned; but that the\r\nvalue of these occasioned their being
        sacrilegiously taken away. This is\r\nby some writers represented at a ridiculous
        tale. Over this tomb is a\r\nchauntry chapel, in which the weapons, armour,
        and caparisons of Henry\r\nV. were carefully laid up, and remain to this day.\r\n\r\nNear
        this tomb lies enclosed in an old wooden chest, the remains of\r\nCatharine,
        daughter of Charles VI. King of France, and the consort of\r\nHenry V. She
        died on the 2d of January 1437, and was honourably interred\r\nin the chapel
        erected by Henry III. but when her grandson Henry VII.\r\npulled down that
        to build his own chapel, her body was taken up, when\r\nthe bones appeared
        firmly united, and thinly covered with flesh; but the\r\ncoffin being decayed,
        was put into a wooden chest, and removed to the\r\nplace where it is now seen.
        This is the account given by those who shew\r\nthis venerable dust, the miserable
        remains of a lady of royal blood, and\r\nof distinguished beauty.\r\n\r\n_The
        Chapel of St. Andrew_, which is next the northern cross, has in the\r\ncenter
        a magnificent monument erected to the memory of Sir Francis\r\nNorris, ancestor
        to the late Sir John Norris. In the reign of Queen\r\nElizabeth he distinguished
        himself by his bravery in the Low Countries,\r\nand was created Lord Norris
        of Rycot. This monument has a fine\r\nrepresentation of an encampment in relief,
        and is otherwise beautifully\r\nornamented; but has no inscription.\r\n\r\nAgainst
        the east wall is a table monument to the memory of Sir John\r\nBurgh, who
        was killed in 1594, in taking a large Spanish ship, laden\r\nwith gold, silver
        and jewels of inestimable value.\r\n\r\nIn one corner is an ancient monument
        of Robert Kirton, that has several\r\nlabels in black letters round his portrait,
        which rests upon eagles\r\ncrowned. He died Oct. 3, 1466.\r\n\r\n_St. Michael\u2019s
        Chapel_ has only one monument worthy of notice, which is\r\n  that of Sarah,
        Duchess of Somerset; and mother to the last Duke of\r\n  that branch of the
        family. On the base sit two charity boys, one on\r\n  each side, lamenting
        the loss of their great benefactress, who is\r\n  represented resting upon
        her arm, under a canopy of state, and looking\r\n  earnestly upon a group
        of cherubims, issuing from the clouds above\r\n  her. Underneath is a Latin
        inscription, enumerating her many\r\n  charitable foundations, and informing
        us that this excellent Lady died\r\n  on the 5th of September 1692.\r\n\r\n_St.
        John the Evangelist\u2019s Chapel_, has in the center a curious monument\r\n
        \ to Sir Francis Vere, a gentleman of the first reputation for learning\r\n
        \ and bravery, who particularly distinguished himself at the battle of\r\n
        \ Newport, in which he commanded in front under Prince Maurice, in the\r\n
        \ service of the States, against the Spaniards. This great warrior was\r\n
        \ 30 years in the Dutch service, and in 20 of them commanded the\r\n  auxiliary
        troops of England. He died on the 28th of August 1608, in\r\n  the 54th year
        of his age. His monument is a table supported by four\r\n  knights kneeling,
        on which lie the several parts of a complete suit of\r\n  armour, and underneath
        the effigies of Sir Francis, lying, as if\r\n  undressed, in a loose gown,
        on a quilt of alabaster. On the base is a\r\n  short Latin inscription in
        gold letters, shewing to whom it belongs;\r\n  that he was nephew to the Earl
        of Oxford, and Governor of Portsmouth\r\n  and the Brille, and that his disconsolate
        widow consecrated this\r\n  monument to his memory.\r\n\r\n  Close to the
        wall is a monument of Sir George Hollis, nephew to Sir\r\n  Francis Vere,
        and a Major General under him. On the pedestal is\r\n  represented the siege
        of a town in relief, where the principal figure\r\n  is a General on horseback
        holding a battoon, and having one eye\r\n  blemished, perhaps alluding to
        the siege of Newport, in which Sir\r\n  George also gained great honour, and
        had a horse killed under him. On\r\n  each side of this pedestal sits a Pallas,
        lamenting the death of the\r\n  great warrior, who is represented above in
        the Roman habit, standing\r\n  erect upon a lofty altar, with a cherub supporting
        the plinth on which\r\n  he stands. Sir George died in January 1626. An ingenious
        author\r\n  speaking of this monument, says, that Sir George was the first
        erect\r\n  figure set up in the Abbey; \u201Can attitude, says he, which I
        am far from\r\n  discommending, for \u2019tis my opinion, statues should always
        represent\r\n  life and action: \u2019tis peculiarly adapted to heroes, who
        ought never to\r\n  be supposed at rest, and should have their characters
        represented as\r\n  strong as possible: this before us is bold and manly,
        though not\r\n  chaste and elegant: \u2019tis finely elevated too, and the
        mourning\r\n  Pallases, at the base of it, are both well fancied and well
        applied.\u201D\r\n\r\n  Near Sir Francis\u2019s tomb is that of Aubery de
        Vere, the last Earl of\r\n  Oxford of that name, and Lieutenant-General of
        Queen Anne\u2019s forces,\r\n  who died March 12, 1702.\r\n\r\n  In this chapel
        there are also some antique monuments; particularly on\r\n  the right hand,
        is that of John de Eastney, one of the Abbots, who was\r\n  a great benefactor
        to this church, and died on the 4th of May 1438. A\r\n  brazen statue of this
        Abbot in his mass habit, lies upon his tomb. It\r\n  is remarkable, that in
        breaking up a grave about thirty years ago, his\r\n  body was discovered in
        a coffin quilted with yellow sattin, having on\r\n  a gown of crimson silk,
        girded round him with a black girdle; on his\r\n  legs were white silk stockings,
        and over his face a clean napkin\r\n  doubled up, and laid corner wise. His
        body and legs are said to have\r\n  been plump and firm, but his face somewhat
        discoloured.\r\n\r\n  There is likewise here the monument of Sir John Harpedon,
        Knt. who\r\n  died in 1457. He lies in armour, resting his feet on a lion,
        and his\r\n  head on a greyhound.\r\n\r\n_St. Erasmus\u2019s, or Islip\u2019s
        Chapel_, has but two monuments worthy of\r\n  notice; the first that of John
        Islip, Abbot of Westminster, the\r\n  founder of this chapel, which he dedicated
        to St. Erasmus. It is\r\n  adorned with much carving in devices, intaglios,
        and febuses, alluding\r\n  to the name of the founder, as a person slipping
        boughs off a tree; an\r\n  eye with the slip of the tree; and a youth sliding
        from a bough, with\r\n  _I slip_, in a label proceeding out of his mouth.
        In the middle is\r\n  Islip\u2019s tomb which is a plain marble table, supported
        by four small\r\n  brass pillars; over it was anciently painted on the roof,
        a picture of\r\n  our Saviour on the cross. He died in January 1510.\r\n\r\n
        \ The other is the tomb of Sir Christopher Hatton, son to Christopher\r\n
        \ Hatton, Lord Chancellor of England. The principal figures are a knight\r\n
        \ in armour, and a lady in deep mourning resting on the ascending sides\r\n
        \ of a triangular pediment, parted in the middle by a trunkless helmet.\r\n
        \ Over their heads is a neat piece of architecture, in the center of\r\n  which
        is a scroll with their arms, held up by naked boys, one of whom\r\n  holds
        an extinguished torch reversed over the Knight, to shew that Sir\r\n  Christopher
        died first; the other over the Lady holds his torch\r\n  upright and burning,
        to signify that she survived him. The inscription\r\n  informs us, that Sir
        Christopher died on the 10th of September 1619.\r\n\r\n  Over this chapel
        is a chauntry, in which are two large wainscot\r\n  presses, filled with the
        effigies of Princes, and others of high\r\n  quality, interred in the Abbey.
        These effigies, \u2019tis said, resembled\r\n  the deceased as near as possible,
        and were formerly exposed at the\r\n  funerals of our Princes and other great
        personages, in open chariots,\r\n  with their proper ensigns of royalty or
        honour. Those here deposited\r\n  are all maimed, some stripped, and others
        in tattered robes; but the\r\n  most ancient are the least injured, which
        seems as if the value of\r\n  their cloaths had occasioned this ravage; for
        the robes of Edward VI.\r\n  that were once of crimson velvet, but now appear
        like leather, are\r\n  left entire; while those of Queen Elizabeth and King
        James I. are\r\n  taken away, as is every thing of value from all the rest.\r\n\r\n_St.
        John Baptist\u2019s Chapel_, contains several monuments: one at the\r\n  entrance
        is to the memory of Mrs. Mary Kendall, the daughter of Thomas\r\n  Kendall,
        Esq; she died in her thirty-third year, and her epitaph\r\n  informs us, that
        \u201Cher many virtues rendered her every way worthy of\r\n  that close union
        and friendship, in which she lived with Lady\r\n  Catharine Jones; and in
        testimony of which, she desired that even\r\n  their ashes, after death, might
        not be divided; and therefore ordered\r\n  herself here to be interred, where
        she knew that excellent Lady\r\n  designed one day to rest, near the grave
        of her beloved and religious\r\n  mother, Elizabeth Countess of Kendall.\u201D\r\n\r\n
        \ Next to this is a monument erected to the memory of Col. Edward\r\n  Popham,
        and his Lady, whose statues in white marble stand under a\r\n  lofty canopy,
        resting their arms in a thoughtful posture upon a marble\r\n  altar, on which
        lie the gloves of an armed knight. This gentleman was\r\n  an active officer
        in Cromwell\u2019s army, and his atchievements were here\r\n  inscribed on
        his tomb. Upon the restoration, the monument was ordered\r\n  to be demolished,
        and the inscription erased; but at the intercession\r\n  of some of his Lady\u2019s
        relations, who had eminently served his Majesty,\r\n  the stone whereon the
        inscription was cut was only turned inwards, and\r\n  no other injury done
        to his monument.\r\n\r\n  In the midst of this chapel is a large table monument
        for Thomas\r\n  Cecil, Earl of Exeter, Baron Burleigh, Knight of the Garter,
        and Privy\r\n  Counsellor to King James I. whereon is placed his statue lying
        down,\r\n  with his Lady on his right side, and a vacant space on his left
        for\r\n  another. The Lady on his right side is his first wife the Lady Dorothy\r\n
        \ Nevil, daughter to the Lord Latimer; and the vacant space was left for\r\n
        \ his second wife, Frances Bridges, of the noble family of Chandois; but\r\n
        \ as the right side was taken up, she gave express orders in her will,\r\n
        \ not to place her effigy on his left, however, according to the\r\n  inscription,
        they are all buried together in one vault.\r\n\r\n  But the most magnificent
        monument in this chapel is against the east\r\n  wall, where stood the altar
        of St. John Baptist; this was erected to\r\n  the memory of Henry Carey, first
        cousin to Queen Elizabeth, who, on\r\n  being denied the honours of peerage,
        laid the disappointment so much\r\n  to heart, that he languished for a long
        time on a sick bed, at which\r\n  the Queen being moved, too late, created
        him a Baron, and ordered the\r\n  patent and robes to be laid before him,
        but without effect. He died on\r\n  the 23d of July 1596, aged seventy-two.\r\n\r\n
        \ Here also is a monument to Thomas Carey, second son to the Earl of\r\n  Monmouth,
        who is said to have died of grief in 1648, at the age of\r\n  thirty-three,
        on account of the untimely fate of his royal master King\r\n  Charles I.\r\n\r\n
        \ Here are likewise a few antique monuments, particularly one in which\r\n
        \ the figure of a Bishop properly habited, lies under a Gothic canopy.\r\n
        \ This is supposed to be erected for Thomas Rathal, Bishop of Durham,\r\n
        \ who died in 1524.\r\n\r\n  And an ancient stone monument for William of
        Colchester, whose\r\n  effigies lie with the head supported by an angel, and
        the feet by a\r\n  lamb.\r\n\r\n_St. Paul\u2019s Chapel_, has on the left
        hand, a lofty monument erected to\r\n  the memory of Sir John Puckering, Knt.
        and Lord Chancellor in the\r\n  reign of Queen Elizabeth, in which office
        he died on the 20th of April\r\n  1596. His epitaph in Latin over his effigies,
        is thus translated:\r\n\r\n         The publick care and laws engag\u2019d
        my breast,\r\n           To live was toilsome, but to die is rest;\r\n         Wealth,
        maces, guards, crowns, titles, things that fade,\r\n           The prey of
        Time and sable Death are made.\r\n\r\n                           VIRTUE INSPIRES
        MEN.\r\n\r\n             His Wife this statue rears to her lov\u2019d spouse,\r\n
        \                The test of constancy and marriage vows.\r\n        _I trust
        I shall see the Lord in the Land of the Living._\r\n\r\n  Adjoining to this
        monument, is one, much decay\u2019d, for Sir James\r\n  Fullerton and his
        Lady, whose effigies lie upon it, and on a table of\r\n  black marble is the
        following quaint inscription:\r\n\r\n               Here lie the Remains of
        Sir James Fullerton,\r\n                  Knt. first Gentleman of the Bedchamber\r\n
        \                   to King Charles the First (Prince\r\n                   and
        King) a generous Rewarder of all\r\n                 Virtue, a severe Reprover
        of all Vice, a\r\n                   profest Renouncer of all Vanity. He\r\n
        \                 was a firm Pillar to the Commonwealth,\r\n                a
        faithful Patron to the Catholic Church,\r\n                 a fair Pattern
        to the British Court. He\r\n                 lived to the Welfare of his Country,
        to\r\n                  the Honour of his Prince, to the Glory\r\n                  of
        his God. He died _fuller_ of Faith\r\n                than of Fear, _fuller_
        of Resolution than\r\n                of Pain, _fuller_ of Honour than of
        Days.\r\n\r\n  There is a monument erected to the memory of Sir James Bromley,\r\n
        \ Chancellor to Queen Elizabeth, who died on the 12th of April 1587.\r\n  This
        monument is of alabaster, with pillars of Lydian marble gilt, and\r\n  Sir
        James is represented lying in his Chancellor\u2019s habit, with his\r\n  four
        sons and four daughters kneeling on the base.\r\n\r\n  In the same chapel
        is a plain monument of Sir Dudley Carlton, who for\r\n  his services to King
        James I. and King Charles I. was made Viscount\r\n  Dorchester, and Secretary
        of State. He died on the 15th of February\r\n  1631, and is represented on
        his tomb sitting in a half rais\u2019d posture.\r\n\r\n  To the east of this
        monument is another of alabaster to the memory of\r\n  Frances the wife of
        Thomas Ratcliffe, Earl of Sussex, who\r\n  distinguished herself by her humanity
        and generosity, and died on the\r\n  15th of April 1589. She is represented
        in a recumbent posture, resting\r\n  on an embroidered cushion, dressed in
        robes, and with a coronet on her\r\n  head.\r\n\r\n  Next to this is the monument
        of Francis Lord Cottington of Hanworth,\r\n  who died on the 9th of June 1652,
        and of his Lady who died in 1633.\r\n  This monument is of black touchstone,
        and remarkably different from\r\n  every other in the Abbey, On the top is
        a circular frame of gilt\r\n  brass, enclosing the bust of the Lady, and beneath
        is his Lordship on\r\n  a table monument resting on his left arm, and over
        a satyr\u2019s head is\r\n  the inscription in English mentioning his Lordship\u2019s
        titles and\r\n  employments.\r\n\r\n_St. Nicholas\u2019s Chapel_ contains
        several remarkable monuments: near the\r\n  entrance is one of black marble,
        finely polished, to the memory of the\r\n  Lady Jane Clifford, youngest daughter
        to the Duke of Somerset, and\r\n  wife to Charles Lord Clifford and Dungarvan,
        who died Nov. 23, 1679.\r\n  This black monument is adorned with cherubims
        and a scroll of\r\n  alabaster, whereon is written a long inscription in English,\r\n
        \ containing an account of the Lady\u2019s descent and marriage.\r\n\r\n  By
        the door on the same side, is a monument of alabaster erected for\r\n  Lady
        Cecil, the daughter of Lord Cobham, who having married Sir Robert\r\n  Cecil,
        son to William Lord Burleigh, Treasurer of England, died in\r\n  child-bed
        in 1591. The Latin inscription is a dialogue between herself\r\n  and husband,
        expressing their mutual affection.\r\n\r\n  At some distance is a magnificent
        temple of various coloured marble,\r\n  erected to the memory of Anne Duchess
        of Somerset, wife to Edward Duke\r\n  of Somerset. She died on the 16th of
        April 1618, aged twenty-eight.\r\n  The inscription is in Latin and English,
        and contains a pompous detail\r\n  of the noble lineage of this great Lady,
        her alliances and issue.\r\n\r\n  In this chapel is likewise a very expensive
        monument, erected by the\r\n  great Lord Burleigh, to the memory of his wife
        Mildred, and their\r\n  daughter the Lady Anne, Countess of Oxford, representing
        a stately\r\n  temple built with porphyry, and other kinds of marble gilt.
        It is\r\n  divided into two compartments, one elevated over the other. In
        the\r\n  lower lies Lady Burleigh, in a recumbent posture, with her daughter\r\n
        \ Lady Jane in her arms; and at her head and feet are her children and\r\n
        \ grand-children kneeling. In the upper compartment is the figure of a\r\n
        \ venerable old man, supposed to be the Lord Burleigh, on his knees, as\r\n
        \ if at fervent prayer. The Lady Burleigh died April 4, 1589, aged\r\n  sixty-three,
        after being forty years married, and her daughter, the\r\n  Lady Oxford, June
        5, 1588. On the tomb is a long Latin inscription,\r\n  explaining the figures,
        and displaying their respective virtues and\r\n  accomplishments.\r\n\r\n
        \ The next monument I shall mention in this chapel, is that of the Lady\r\n
        \ Winifrid, married first to Sir Richard Sackville, Knt. and afterwards\r\n
        \ to John Paulet, Marquis of Winchester. On the base are the figures of\r\n
        \ a Knight armed and kneeling, and facing him a Lady in mourning also on\r\n
        \ her knees; behind whose back lies an infant on a baptismal font with\r\n
        \ its head supported by a pillow.\r\n\r\n  In the middle of the chapel is
        a fine raised monument of polished\r\n  marble, to the memory of Sir George
        Villars and his Lady, whose son\r\n  was raised by King James I. to the dignity
        of Duke of Buckingham.\r\n\r\n  In this chapel are two beautiful pyramids;
        the largest erected to the\r\n  memory of Nicholas Bagnal, a child of two
        months old, overlaid by his\r\n  nurse; the other to the memory of Anna Sophia
        Harley, a child of a\r\n  year old, daughter to the Hon. Christopher Harley
        Embassador to the\r\n  French King. She died in the year 1600, and her father,
        as appears by\r\n  the inscription, caused her heart to be inclosed in a cup,
        and placed\r\n  upon the top of the pyramid.\r\n\r\n  There are also in this
        chapel, a monument to the memory of the Lady\r\n  Elizabeth Fanes, and one
        or two others, scarcely worth notice.\r\n\r\n  _The Chapel of St. Edmund_,
        has at the entrance a lofty monument with\r\n  Gothic spires erected to the
        memory of John of Eltham, second son to\r\n  King Edward III. and so called
        from Eltham in Kent. His statue in\r\n  armour is of white alabaster, the
        head incircled by a coronet. He died\r\n  in Scotland at nineteen years of
        age, unmarried, tho\u2019 three different\r\n  matches had been proposed to
        him, the last of which, to Mary daughter\r\n  of Ferdinand King of Spain,
        he accepted, but lived not to consummate\r\n  it.\r\n\r\n  Next to this is
        a small table monument, on which lie the effigies of\r\n  William of Windsor,
        and Blanch of the Tower, the son and daughter of\r\n  Edward III. They took
        their surnames from the places of their birth,\r\n  and both died in their
        infancy. They are dressed in the habits of the\r\n  times, the young Prince
        in a short doublet, of the indecency of which\r\n  Chaucer\u2019s parson complains,
        and the Princess in a horned head-dress,\r\n  which Stow says, was frightful.\r\n\r\n
        \ On another tomb lies the statue of the Lady Frances, Duchess of\r\n  Suffolk,
        represented dressed in her robes. She was the daughter of the\r\n  famous
        Charles Brandon by Mary the French Queen, daughter to Henry\r\n  VII. and
        became Duchess of Suffolk by marrying Henry Grey, Marquis of\r\n  Dorset,
        who, upon her father\u2019s decease, was created Duke of Suffolk.\r\n  On
        her tomb are two inscriptions, the first in Latin verse in praise\r\n  of
        her virtues, and the other in English, shewing her different\r\n  marriages.\r\n\r\n
        \ The next is an elegant monument of white marble, erected by John Earl\r\n
        \ of Clare, to the memory of his son Francis Hollis, a youth of great\r\n
        \ bravery, who, after returning from making a campaign in Flanders, died\r\n
        \ on the 12th of August 1622, aged eighteen. He is represented clad in\r\n
        \ Grecian armour, sitting on a Greek altar. A good author mentioning\r\n  this
        statue, says, that it expresses more juvenile sweetness and\r\n  beauty, than
        any thing of the kind he ever saw, and that if this\r\n  figure has any fault
        in character or design, it is being placed in a\r\n  languid sedentary posture,
        tho\u2019 cloathed in armour, and described as a\r\n  hero in his bloom; a
        more spirited attitude, he observes, would have\r\n  been more suitable to
        the person represented, would have given the\r\n  statuary greater latitude
        to exert his genius, and afforded more\r\n  satisfaction to the spectator.
        The epitaph on this is as follows:\r\n\r\n            What so thou hast of
        nature or of arts,\r\n            Youth, beauty, strength, or what excelling
        parts\r\n            Of mind and body, letters, arms, and worth,\r\n            His
        eighteen years, beyond his years brought forth;\r\n            Then stand,
        and read thyself within this glass,\r\n            How soon these perish,
        and thy self may pass;\r\n            Man\u2019s life is measur\u2019d by
        the work, not days,\r\n            No aged sloth, but active youth hath praise.\r\n\r\n
        \ On an altar, in the same taste, but differently ornamented, sits the\r\n
        \ statue of the Lady Elizabeth Russel, the daughter of Lord Russel. This\r\n
        \ statue is of white alabaster, and the Lady is represented in a\r\n  sleeping
        posture. Your guides say, that she died with a prick of her\r\n  finger; but
        this story has no other foundation, than a misapprehension\r\n  of the statuary\u2019s
        design; for having represented her asleep, and\r\n  pointing with her finger
        to a death\u2019s head under her right foot, it\r\n  has been supposed, by
        the position of her finger pointing downwards,\r\n  that it was bleeding,
        and that this had closed her eyes in death;\r\n  though the artist\u2019s
        design seems rather to allude to the composed\r\n  situation of her mind at
        the approach of death, which she considered\r\n  only as a profound sleep,
        from which she was again to wake to a joyful\r\n  resurrection, of which the
        motto under her feet, is an evident\r\n  illustration; _Dormit, non mortua
        est_; \u201CShe is not dead, but\r\n  sleepeth.\u201D The Latin inscription
        on the scroll beneath, only tells\r\n  that this monument was erected to her
        memory by her afflicted sister\r\n  Anne. The device is an eagle, the emblem
        of eternity, resting on a\r\n  florilege of roses, &c.\r\n\r\n  Within the
        iron rails that inclose this last monument, is a\r\n  magnificent one to the
        memory of John Lord Russel, son and heir to\r\n  Francis Earl of Bedford,
        and of his young son Francis, by Elizabeth\r\n  the daughter of Sir Anthony
        Cook, Knt. This monument is of various\r\n  coloured marble and alabaster,
        and is adorned with gilding. Lord\r\n  Russel is represented lying in his
        robes, with his infant son at his\r\n  feet. His Lady, who erected this tomb,
        was esteemed the Sappho of the\r\n  age, and was not only an excellent poetess,
        but mistress of the\r\n  learned languages; and five epitaphs on this tomb
        are of her\r\n  composition, three of which are in Latin, one in Greek, and
        the other\r\n  in English, which last is here transcribed as a specimen of
        the rest,\r\n  that are to the same purpose:\r\n\r\n             Right noble
        twice, by virtue, and by birth,\r\n             Of Heaven lov\u2019d, and
        honour\u2019d on the earth:\r\n             His country\u2019s hope, his kindred\u2019s
        chief delight,\r\n             My husband dear, more the world\u2019s fair
        light,\r\n             Death hath me \u2019reft. But I from death will take\r\n
        \            His memory, to whom this tomb I make.\r\n             John was
        his name (ah, was!) wretch, must I say;\r\n             Lord Russel once,
        now my tear-thirsty clay.\r\n\r\n  In this chapel is a monument partly enclosed,
        to the memory of Talbot\r\n  Earl of Shrewsbury and his Lady, who are represented
        lying on a black\r\n  marble table supported by an alabaster pedestal. This
        monument is\r\n  adorned with variegated marble finely carved. The inscription
        contains\r\n  his titles and character, which is a very noble one, and informs
        us\r\n  that he died on the 8th of February 1617, in the fifty-seventh year
        of\r\n  his age.\r\n\r\n  In this chapel are several other monuments, adorned
        in their ancient\r\n  manner, with statues lying flat on the backs; and also
        some other\r\n  monuments affixed to the walls.\r\n\r\n  _The Chapel of St.
        Benedict_, which is that next to the south cross,\r\n  has a monument erected
        to the memory of Lionel Cranfield Earl of\r\n  Middlesex, Lord High Treasurer
        of England in the reign of King James\r\n  I. This monument was erected by
        his relict the Lady Anne, and is of\r\n  black marble, on which are two statues
        in a recumbent posture,\r\n  representing his Lordship lying in his robes,
        with his Lady. It has a\r\n  long Latin inscription, representing his various
        employments and\r\n  honours, and that he finished his life in a retired leisure,
        and died\r\n  on the 6th of August 1645, aged seventy.\r\n\r\n  On the east
        side, where stood the altar of St. Benedict, is a monument\r\n  of various
        kinds of marble, in memory of Lady Frances Countess of\r\n  Hertford, who
        died on the 14th of May 1598, in the forty-fourth year\r\n  of her age. It
        is of various kinds of marble, and the Countess is in\r\n  the old taste represented
        in her robes, lying with her head resting on\r\n  an embroidered cushion,
        and her feet on the back of a lion.\r\n\r\n  On the south side of this chapel
        is a table monument of white marble\r\n  to the memory of George Sprat, the
        second son of Dr. Sprat, Bishop of\r\n  Rochester, an infant of a year old.\r\n\r\n
        \ Near it is the monument of Dr. Gabriel Goodman, the first Dean of this\r\n
        \ church, who founded an hospital, and instituted a school at Rathven in\r\n
        \ Denbighshire, where he was born. He was a person of great piety, and\r\n
        \ was the first who raised the learned Camden from obscurity. He is\r\n  represented
        kneeling, in his proper habit. He died in 1601.\r\n\r\n  _The Tombs in the
        open parts of the Abbey._\r\n\r\n  1. At the corner of the last mentioned
        chapel is a plain neat monument\r\n  to the memory of Mr. Dryden, adorned
        with no other ornaments than an\r\n  elegant bust of that great poet. It was
        erected by the late Duke of\r\n  Buckingham, who thought no inscription necessary
        to transmit the fame\r\n  of that great poet to posterity; we therefore only
        see these few\r\n  words, J. DRYDEN, born 1632, died May 1, 1700, and underneath,
        John\r\n  Sheffield Duke of Buckinghamshire erected this monument, 1720.\r\n\r\n
        \ 2. High on a pillar is a neat table monument to the memory of Mrs.\r\n  Martha
        Birch, who died in 1723, in the fiftieth year of her age. The\r\n  inscription
        also informs us, that she was daughter to Francis Viner,\r\n  Esq; and was
        first married to Francis Millington, Esq; and after his\r\n  death to Peter
        Birch, Prebendary of this Abbey; and that she was\r\n  pious, chaste, and
        prudent.\r\n\r\n  3. At a small distance is a plain neat monument, to the
        memory of\r\n  Abraham Cowley, on which is placed a flaming urn, begirt with
        a\r\n  chaplet of laurel; expressive emblems of the glory he acquired by the\r\n
        \ spirit of his writings. The Latin inscription and epitaph on the\r\n  pedestal
        have been thus translated.\r\n\r\n  Near this place lies ABRAHAM COWLEY, the
        Pindar, Horace, and Virgil of\r\n  England; and the delight, ornament, and
        admiration of this age.\r\n\r\n            While, sacred bard, far worlds
        thy works proclaim,\r\n            And you survive in an immortal fame,\r\n
        \           Here may you bless\u2019d in pleasing quiet lie,\r\n            To
        guard thy urn may hoary Faith stand by;\r\n            And all thy favourite
        tuneful Nine repair\r\n            To watch thy dust with a perpetual care.\r\n
        \           Sacred for ever may this place be made,\r\n            And may
        no desperate hand presume t\u2019 invade\r\n            With touch unhallow\u2019d,
        this religious room,\r\n            Or dare affront thy venerable tomb;\r\n
        \           Unmov\u2019d and undisturb\u2019d till time shall end.\r\n            May
        Cowley\u2019s dust this marble shrine defend.\r\n\r\n      So wishes, and
        desires that wish may be sacred to posterity,\r\n      George Duke of Buckingham,
        who erected this monument for that\r\n      incomparable man. He died in the
        forty-ninth year of his age,\r\n      and was carried from Buckingham-house,
        with honourable pomp,\r\n      his exequies being attended by persons of illustrious\r\n
        \     characters of all degrees, and interred August 13, 1667.\r\n\r\n  His
        grave is just before the monument, as appears by a blue stone, on\r\n  which
        is engraved his name.\r\n\r\n  4. The monument of that ancient poet Geoffery
        Chaucer, was once a\r\n  handsome one in the Gothic stile; but is now defaced
        by time. Chaucer,\r\n  who is stiled the Father of the English poets, was
        the son of Sir John\r\n  Chaucer, a citizen of London, employed by Edward
        III. in negociations\r\n  abroad relating to trade. He was first a student
        at Cambridge; but\r\n  afterwards studied at Merton College, Oxford; and to
        perfect himself\r\n  in the knowledge of the laws, entered himself of the
        Middle Temple:\r\n  thus accomplished, he soon became a favourite at court,
        and was\r\n  employed as shield-bearer to the King; was a gentleman of the\r\n
        \ bedchamber, and by Edward III. was sent Embassador abroad. However, in\r\n
        \ the succeeding reign he fell into disgrace, and was committed to the\r\n
        \ Tower for high-treason, where he wrote his Testament of Love: but upon\r\n
        \ the death of Richard II. he became a greater favourite at court than\r\n
        \ ever, from his having married the great John of Gaunt\u2019s wife\u2019s
        sister.\r\n  He was born in 1328, and died in 1400.\r\n\r\n  5. The plain
        monument of Mr. John Phillips, has his bust in relief,\r\n  represented as
        in an arbour, interwoven with vines, laurel branches,\r\n  and apple-trees;
        and over it this motto, _Honos erit huic quoque\r\n  pomo_, alluding to the
        high qualities ascribed to the apple, in his\r\n  excellent poem called _Cyder_.
        He was author of but few pieces; but\r\n  those were masterly performances.
        His Blenheim, Splendid Shilling, and\r\n  Lyric Ode to Lord Bolingbroke on
        Tobacco, have been much admired. He\r\n  was the son of Dr. Stephen Phillips,
        Archdeacon of Salop, was born at\r\n  Brampton in Oxfordshire on the 30th
        of December 1676, and died of a\r\n  consumption at Hereford, on the 15th
        of February, 1708, in the prime\r\n  of his life. The inscription on his monument
        contains an account of\r\n  his virtues and abilities, and is the strongest
        testimony of his\r\n  merit, since that alone could inspire his great patron
        Sir Simon\r\n  Harcourt, Knt. with such a generous friendship for him, as
        to\r\n  countenance and encourage him in the amplest manner when living; and\r\n
        \ to extend his regard for him even after his death, by erecting this\r\n
        \ monument to his memory.\r\n\r\n  6. Next this is Mr. Michael Drayton\u2019s
        monument. This gentleman was\r\n  esteemed an excellent poet, and learned
        antiquarian. The inscription\r\n  and epitaph were formerly in gold letters;
        but are now almost\r\n  obliterated, and are as follow:\r\n\r\n              MICHAEL
        DRAYTON, Esq; a memorable Poet of his\r\n             Age, exchanged his Laurel
        for a Crown of Glory,\r\n                                Anno 1631.\r\n\r\n
        \               Do, pious marble! let thy Readers know\r\n                  What
        they, and what their Children owe\r\n                  To Drayton\u2019s Name,
        whose sacred dust\r\n                  We recommend unto thy trust;\r\n                Protect
        his mem\u2019ry and preserve his story;\r\n                Remain a lasting
        Monument of his Glory;\r\n                  And when thy Ruins shall disclaim\r\n
        \                 To be the Treasurer of his Name:\r\n                  His
        Name, that cannot fade, shall be\r\n                An everlasting Monument
        to thee.\r\n\r\n  7. Ben Johnson\u2019s monument is of white marble, and his
        bust is executed\r\n  with great happiness and spirit; \u2019tis inclosed
        with a tablature\r\n  ornamented with a few proper and elegant decorations,
        consisting of\r\n  emblematical figures: and has no other inscription but
        the words O\r\n  RARE BEN JOHNSON! This gentleman was the son of a clergyman,
        and\r\n  educated at Westminster school, while Mr. Camden was Master; but
        after\r\n  his father\u2019s death, his mother marrying a bricklayer, he was
        forced\r\n  from school, and being obliged to work for his father, \u2019tis
        said, that\r\n  at the building of Lincoln\u2019s Inn, he was sometimes seen
        at work with\r\n  his trowel in one hand, and Horace in the other. However,
        Mr. Camden\r\n  having an esteem for him on account of his abilities, recommended
        him\r\n  to Sir Walter Raleigh. He attended that brave man\u2019s son in his\r\n
        \ travels, and upon his return, entered himself at Cambridge; afterwards\r\n
        \ he wrote a considerable number of plays; became Poet Laureat to King\r\n
        \ James I. and died on the 16th of August 1637, aged 63. His tomb was\r\n
        \ erected by the Earl of Essex, who has inscribed his own name on the\r\n
        \ stone.\r\n\r\n  8. Spenser\u2019s tomb is of grey marble, and has suffered
        greatly by time.\r\n  It was erected in an age when taste was in its infancy
        in England, and\r\n  yet has something in it venerably plain, and not absurdly
        ornamental.\r\n  The inscription upon it is as follows:\r\n\r\n      Here
        lies (expecting the second coming of our Saviour Christ\r\n      Jesus) the
        Body of Edmund Spenser, the Prince of Poets in his\r\n      time, whose divine
        Spirit needs no other witness than the\r\n      works he left behind him.
        He was born in London in 1510, and\r\n      died 1596.\r\n\r\n  9. Above Spenser\u2019s
        monument is that of Samuel Butler, the author of\r\n  Hudibrass. By the Latin
        inscription, it appears, that it was erected\r\n  by John Barber, Esq; Citizen
        of London, and afterwards Lord Mayor in\r\n  1731, that he who was destitute
        of all things when alive, might not\r\n  want a monument when dead. Mr. Butler
        was born at Shernsham in\r\n  Worcestershire in 1612, and died at London in
        1680.\r\n\r\n  10. A plain and neat monument of white marble in memory of
        that divine\r\n  poet, John Milton, who died in 1674. Under a very elegant
        bust made by\r\n  Rysbrack is this inscription:\r\n\r\n      In the year of
        our Lord Christ 1737, this bust of the author\r\n      of _Paradise Lost_
        was placed here by William Benson, Esq; one\r\n      of the two auditors of
        the imprest to his Majesty, &c.\r\n\r\n  11. A monument erected to the memory
        of Thomas Shadwell, is adorned\r\n  with his bust crowned with a chaplet of
        bays, an urn, and other\r\n  decorations. It was erected to his honour by
        his son Dr. Thomas\r\n  Shadwell, and the Latin inscription informs us, that
        he was descended\r\n  from an ancient family in Staffordshire; was Poet Laureat
        and\r\n  Historiographer in the reign of King William, and died November 20,\r\n
        \ 1692, in the fifty-fifth year of his age. This poet was the author of\r\n
        \ several plays; but falling under the lash of Mr. Dryden, was satirized\r\n
        \ by him under the character of Ogg, in the second part of his Absalom\r\n
        \ and Achitophel.\r\n\r\n  12. The monument of Matthew Prior, is adorned with
        great expence. On\r\n  one side of the pedestal stands the figure of Thalia,
        one of the\r\n  Muses, with a flute in her hand; and on the other History,
        with her\r\n  book shut; between these statues is Prior\u2019s bust upon a
        raised altar,\r\n  and over it is a handsome pediment, on the ascending sides
        of which\r\n  are two boys, one with an hour-glass in his hand run out; the
        other\r\n  holding a torch reversed. On the apex of the pediment is an urn,
        and\r\n  on the base of the monument is a long inscription in Latin, mentioning\r\n
        \ the public posts and employments with which he had been intrusted; and\r\n
        \ above we are informed, that while he was writing the history of his\r\n
        \ own times, death interposed, and broke both the thread of his\r\n  discourse
        and of his life, on the 18th of September 1721, in the\r\n  fifty-seventh
        year of his age.\r\n\r\n  13. The monument of St. Evremond is a very plain
        one, adorned with a\r\n  bust. The inscription observes, that he was of a
        noble family in\r\n  Normandy, and was employed in the army of France, in
        which he rose to\r\n  the rank of a Marshal; but returning to Holland, was
        from thence\r\n  invited by King Charles II. into England, where he lived
        in the\r\n  greatest intimacy with the King and principal nobility; more\r\n
        \ particularly with the Duchess of Mazarine. He was of a very sprightly\r\n
        \ turn of humour, as well in his conversation as writings, and lived to\r\n
        \ the age of ninety, when he was carried off by a fit of the strangury,\r\n
        \ on the 9th of September 1703.\r\n\r\n\r\n  [Illustration: _S. Wale delin._
        _C. Grignion sc._ _Monument of\r\n  Shakespear_]\r\n\r\n\r\n  14. The monument
        erected to the memory of the immortal Shakespear, a\r\n  print of which we
        have here given, is worthy of that great dramatic\r\n  writer, and both the
        design and execution are extremely elegant. Upon\r\n  a handsome pedestal
        stands his statue in white marble in the habit of\r\n  the time in which he
        lived, with one elbow leaning upon some books,\r\n  and his head reclined
        upon his hand, in a posture of meditation. The\r\n  attitude, the dress, the
        shape, the genteel air, and fine composure\r\n  observable in this figure
        of Shakespear, cannot be sufficiently\r\n  admired, and the beautiful lines
        of his upon the scroll are happily\r\n  chosen.\r\n\r\n               The
        cloud-cap\u2019d towers, the gorgeous palaces,\r\n               The solemn
        temples, the great globe itself;\r\n               Yea, all which it inherits,
        shall dissolve,\r\n               And like the baseless fabric of a vision,\r\n
        \              Leave not a wreck behind.\r\n\r\n  Immediately over his head
        upon a curious piece of dark-coloured\r\n  marble, is the following inscription,
        in capital letters raised in\r\n  gold:\r\n\r\n                           GULIELMO
        SHAKESPEAR\r\n                         ANNO POST MORTEM CXXIV.\r\n                          AMOR
        PUBLICUS POSUIT.\r\n\r\n  The heads on the pedestal representing Henry V.
        Richard III. and Queen\r\n  Elizabeth, three principal characters in his plays,
        are likewise\r\n  proper ornaments to grace his tomb. In short, the taste
        that is here\r\n  shewn, does honour to those great names under whose direction,
        by the\r\n  public favour, it was so elegantly constructed; these were the
        Earl of\r\n  Burlington, Dr. Mead, Mr. Pope, and Mr. Martin. It was designed
        by\r\n  Kent, and executed by Scheemakers; and the expence defrayed by the\r\n
        \ grateful contributions of the public.\r\n\r\n  Mr. Fleetwood, then Master
        of Drury Lane Theatre, and Mr. Rich of\r\n  Covent Garden, gave each a benefit,
        arising from one of his own plays,\r\n  towards it, and the Dean and Chapter
        made a present of the ground.\r\n\r\n  15. The next monument is a very fine
        one to the memory of Nicholas\r\n  Rowe, Esq; and his only daughter. On a
        pedestal about twenty inches\r\n  high, which stands on an altar, is a fine
        bust of Mr. Rowe; near it is\r\n  his Lady in the deepest affliction, and
        between both, on a pyramid\r\n  behind, is a medalion, with the head of a
        young Lady in relief. On the\r\n  front of the pedestal is this inscription:\r\n\r\n
        \     To the memory of Nicholas Rowe, Esq; who died in 1718, aged\r\n      forty-five,
        and of Charlotte his only daughter, wife of Henry\r\n      Fane, Esq; who
        inheriting her father\u2019s spirit, and amiable in\r\n      her own innocence
        and beauty, died in the 23d year of her age,\r\n      1739.\r\n\r\n  Underneath
        upon the front of the altar are these lines:\r\n\r\n             Thy reliques,
        Rowe! to this sad shrine we trust,\r\n             And near thy Shakespear
        place thy honoured bust.\r\n             Oh! skill\u2019d, next him, to draw
        the tender tear,\r\n             For never heart felt passion more sincere:\r\n\r\n
        \            To nobler sentiments to fire the brave,\r\n             For never
        Briton more disdain\u2019d a slave!\r\n             Peace to thy gentle shade,
        and endless rest,\r\n             Blest in thy genius, in thy love too blest!\r\n
        \            And blest, that timely from our scene remov\u2019d,\r\n             Thy
        soul enjoys that liberty it lov\u2019d.\r\n\r\n             To these so mourn\u2019d
        in death, so lov\u2019d in life,\r\n             The childless Mother, and
        the widow\u2019d Wife,\r\n             With tears inscribes this monumental
        stone,\r\n             That holds their ashes, and expects her own.\r\n\r\n
        \ 16. Near this last, is a fine monument erected to the memory of Mr.\r\n
        \ John Gay, by the Duke and Duchess of Queensberry, his great patrons.\r\n
        \ His bust is a very good one, and the masks, instruments of music, and\r\n
        \ other devices, are blended together in a group, in allusion to the\r\n  various
        species of writings in which he excelled, as farce, satire,\r\n  fable, and
        pastoral. The short epitaph in the front, was written by\r\n  himself, and
        has given some offence, as the sentiment at first view\r\n  seems by no means
        proper for a monument;\r\n\r\n                  Life is a jest, and all things
        shew it:\r\n                  I thought so once, but now I know it.\r\n\r\n
        \ Underneath are these lines:\r\n\r\n               Of manners gentle, of
        affections mild;\r\n               In wit, a man; simplicity, a child;\r\n
        \              With native humour temp\u2019ring virtuous rage,\r\n               Form\u2019d
        to delight, at once, and lash the age:\r\n               Above temptation
        in a low estate,\r\n               And uncorrupted, ev\u2019n among the great.\r\n
        \              A safe companion, and an easy friend;\r\n               Unblam\u2019d
        thro\u2019 life, lamented in thy end.\r\n               These are thy honours;
        not that here thy bust\r\n               Is mix\u2019d with Heroes, or with
        Kings thy dust;\r\n               But that the Worthy and the Good shall say,\r\n
        \              Striking their pensive bosoms\u2014Here lies Gay.\r\n                                                    A.
        POPE.\r\n\r\n  Here lie the ashes of Mr. John Gay, the warmest friend, the
        gentlest\r\n  companion, the most benevolent man; who maintained independency
        in low\r\n  circumstances of fortune; integrity, in the midst of a corrupt
        age;\r\n  and that equal serenity of mind, which conscious goodness alone
        can\r\n  give, throughout the whole course of his life. Favourite of the Muses,\r\n
        \ he was led by them to every elegant art, refined in taste, and fraught\r\n
        \ with graces all his own. In various kinds of poetry, superior to many,\r\n
        \ inferior to none: his works continue to inspire what his example\r\n  taught;
        contempt of folly, however adorned; detestation of vice,\r\n  however dignified;
        reverence of virtue, however disgraced.\r\n\r\n      Charles and Catharine,
        Duke and Duchess of Queensberry, who\r\n      loved his person living, and
        regret him dead, have caused this\r\n      monument to be erected to his memory.\r\n\r\n
        \ 17. The next is a most magnificent, lofty and elegant monument,\r\n  erected
        to the late Duke of Argyle, enclosed with rails, and decorated\r\n  with figures
        finely executed. The statue of the Duke is spirited even\r\n  at the verge
        of life. On one side of the base is Pallas, and on the\r\n  other Eloquence;
        the one looking sorrowfully up at the principal\r\n  figure above, and the
        other pathetically displaying the public loss at\r\n  his death. Above is
        the figure of History, with one hand holding a\r\n  book, and with the other
        writing on a pyramid of most beautiful\r\n  variegated marble, admirably polished,
        the name and titles of the Hero\r\n  in large gold letters, JOHN DUKE OF ARGYLE
        AND GR. at which point the\r\n  pen of History rests. His actions are supposed
        to be contained in the\r\n  book she holds in her other hand, on the cover
        of which in letters of\r\n  gold are inscribed the date of his Grace\u2019s
        death, and the years of his\r\n  life. Above is inscribed on this beautiful
        pyramid in gold letters,\r\n  the following epitaph, said to be written by
        Paul Whitehead, Esq;\r\n\r\n             Britain, behold, if patriot worth
        be dear,\r\n             A shrine that claims thy tributary tear:\r\n             Silent
        that tongue admiring Senates heard:\r\n             Nerveless that arm opposing
        legions fear\u2019d:\r\n             Nor less, O Campbell! thine the pow\u2019r
        to please,\r\n             And give to grandeur all the grace of ease.\r\n
        \            Long from thy life let kindred heroes trace\r\n             Arts
        which ennoble still the noblest race.\r\n             Others may owe their
        future fame to me,\r\n             I borrow immortality from thee.\r\n\r\n
        \ On the base of the monument is this inscription:\r\n\r\n      In memory
        of an honest man, a constant friend, JOHN the Great\r\n      Duke of Argyle
        and Greenwich, a General and Orator exceeded by\r\n      none in the age he
        lived. Sir Henry Fermer, Baronet, by his\r\n      last will left the sum of
        five hundred pounds towards erecting\r\n      this monument, and recommended
        the above inscription.\r\n\r\n  19. The monument of Isaac Barrow, D.D. is
        remarkable for a fine bust\r\n  of that great divine and mathematician, who,
        as the inscription shews,\r\n  was Chaplain to King Charles II. Head of Trinity
        College, Cambridge;\r\n  Professor of Geometry at Gresham College in London,
        and of Greek and\r\n  Mathematics at Cambridge. He died on the 14th of May
        1677, aged\r\n  forty-seven.\r\n\r\n  19. A table monument of white marble,
        erected to the memory of Sir\r\n  Richard Cox, who was taster to Queen Elizabeth,
        and King James I. and\r\n  to the latter steward of the household.\r\n\r\n
        \ 20. A neat monument erected to the memory of the learned Isaac\r\n  Casaubon,
        by Dr. Moreton, Bishop of Durham. That profound scholar and\r\n  critic whose
        name is inscribed upon it, was born in France, and in his\r\n  younger years
        was keeper of the royal library at Paris; but at length\r\n  being dissatisfied
        with the Romish religion, he, upon the murder of\r\n  his great patron Henry
        IV. quitted his native country, and at the\r\n  earnest entreaty of King James
        I. settled in England, where he died in\r\n  1614, aged forty-five.\r\n\r\n
        \ 21. Above this last monument, is another for John Earnest Grape, a\r\n  person
        well skilled in oriental learning, who is represented as large\r\n  as the
        life, sitting in a thoughtful posture upon a marble tomb, as if\r\n  contemplating
        on death.\r\n\r\n  22. Next to the west corner of the south cross is an ancient
        monument\r\n  to the memory of that great antiquarian William Camden, who
        is\r\n  represented in a half length, in the dress of his time, holding a
        book\r\n  in his right hand, and in his left his gloves. He rests on an altar,\r\n
        \ on the body of which is a Latin inscription, which mentions his\r\n  indefatigable
        industry in illustrating the British antiquities, and\r\n  his candour, sincerity,
        and pleasant good humour in private life. He\r\n  died Nov. 9, 1623.\r\n\r\n
        \ In this south cross are several stones to be met with on the pavement,\r\n
        \ worthy of notice. Among these is one over the body of Thomas Parr, of\r\n
        \ the county of Salop, born in 1483. He lived in the reigns of ten\r\n  Princes,
        King Edward IV. King Edward V. King Richard III. King Henry\r\n  VII. King
        Henry VIII. King Edward VI. Queen Mary, Queen Elizabeth,\r\n  King James I.
        and King Charles I. and was interred here Nov. 15, 1635,\r\n  aged an hundred
        and fifty-two.\r\n\r\n  At a small distance from Parr, is a small white stone,
        over the body\r\n  of Sir William Davenant, who succeeded Ben Johnson as Poet
        Laureat to\r\n  King Charles I. and died in 1688, aged sixty-three. On this
        stone is\r\n  inscribed O RARE SIR WILLIAM DAVENANT! and this probably gave
        the\r\n  thought of putting the like inscription on the monument afterwards\r\n
        \ erected to his predecessor Ben Johnson.\r\n\r\n  Under the pavement near
        Dryden\u2019s tomb, lie the remains of Francis\r\n  Beaumont, the dramatic
        writer, who died in London in March, 1615, and\r\n  was buried here without
        either tomb or inscription.\r\n\r\n  Affixed to the pillars in this south
        cross, are also two table\r\n  monuments; which we shall but just mention,
        one for Samuel Barton,\r\n  D.D. a Prebendary of this church, who died in
        Sept. 1715, aged\r\n  sixty-two: and the other to the memory of Anthony Horneck,
        D.D. who\r\n  was born at Wittenberg in Zealand, but was educated at Oxford,
        and\r\n  became King\u2019s Divinity Professor and Chaplain, a Prebendary
        of this\r\n  church, and a Preacher at the Savoy. This gentleman, who was\r\n
        \ remarkable for his piety, died of the stone on the 30th of January,\r\n
        \ 1696, aged fifty-six.\r\n\r\n  23. On entering the south side, there is
        next the wall a monument\r\n  erected to the memory of Sophia Fairholm, Countess
        of Anandale. It is\r\n  the representation of an ancient sepulchre, over which
        a stately\r\n  edifice is raised, ornamented at the top with the family arms.
        She\r\n  died in the year 1716, aged forty-six; and the monumental inscription\r\n
        \ informs us, that it was erected by her son the Marquis of Anandale, as\r\n
        \ a mark of his duty and gratitude.\r\n\r\n  24. The monument of the brave
        Sir Cloudesly Shovel, who here appears a\r\n  very unmeaning figure, with
        a large stiff wig, reposing himself upon\r\n  velvet cushions under a canopy
        of state; and on the base is\r\n  represented in bas relief, the ship Association
        in which the Admiral\r\n  last sailed, striking against a rock, with several
        others perishing at\r\n  the same time, and at the top are two boys blowing
        trumpets.\r\n\r\n  This monument has been highly censured by all persons of
        taste, tho\u2019\r\n  it is erected to his memory at great expence, and even
        by his\r\n  Sovereign Queen Anne. The great Mr. Addison has justly exposed
        it in\r\n  the Spectators, and complains at this brave rough English Admiral\u2019s\r\n
        \ being here represented by the figure of a beau; and also censures the\r\n
        \ inscription, which instead of celebrating the many remarkable actions\r\n
        \ he had performed in the service of his country, only informs us of the\r\n
        \ manner of his death, from which it was impossible to reap any honour,\r\n
        \ tho\u2019 it may excite our pity. The inscription is as follows:\r\n\r\n
        \     Sir Cloudesly Shovel, Knt. Rear-Admiral of Great Britain, and\r\n      Admiral
        and Commander in chief of the fleet\u2014the just reward of\r\n      his long
        and faithful services. He was deservedly beloved of\r\n      his country,
        and esteemed, tho\u2019 dreaded by the enemy, who had\r\n      often experienced
        his conduct and courage. Being ship-wrecked\r\n      on the rocks of Scylly,
        in his voyage from Toulon, the 22d of\r\n      October 1707, at night, in
        the 57th year of his age. His fate\r\n      was lamented by all, but especially
        by the seafaring part of\r\n      the nation; to whom he was a generous patron,
        and a worthy\r\n      example. His body was flung on the shore, and buried
        with\r\n      others in the sand; but being soon after taken up, was placed\r\n
        \     under this monument, which his royal Mistress had caused to be\r\n      erected
        to commemorate his steady loyalty and extraordinary\r\n      virtues.\r\n\r\n
        \ 25. The monument of George Stepney, Esq; has his bust under a canopy,\r\n
        \ and two naked boys weeping and holding handkerchiefs at their eyes.\r\n
        \ This monument, though the materials are very rich, is allowed to be\r\n
        \ void of design, and but poorly executed. The Latin inscriptions give\r\n
        \ an account of his virtues, his learning and abilities, and the many\r\n
        \ negociations in which he was employed at foreign courts. He died at\r\n
        \ Chelsea in 1706.\r\n\r\n  26. A lofty and much more elegant monument for
        George Churchill, whose\r\n  merits are mentioned in a long Latin inscription,
        where it is said\r\n  that he was the second son of Sir Winston Churchill,
        of Dorsetshire,\r\n  Knt. and a not unworthy brother of John Duke of Marlborough:
        that he\r\n  was early trained to military affairs, and served with great
        honour by\r\n  sea and land, under King Charles II. King James II. King William
        III.\r\n  and Queen Anne: that he was Admiral of the English fleet, at the\r\n
        \ burning of the French fleet at La Hogue, in King William\u2019s reign; and\r\n
        \ for his bravery there, made one of the Commissioners of the Admiralty:\r\n
        \ that in the succeeding reign he was made Admiral in chief, and died on\r\n
        \ the 8th of May 1718, aged fifty-eight.\r\n\r\n  27. Near that of Churchill\u2019s,
        is a stately monument erected for Sir\r\n  Palmes Fairborne. Two pyramids
        of black marble standing on cannon\r\n  balls, have two Moorish Emperors heads
        in profile on their tops; these\r\n  pyramids are adorned with relievos, on
        one Sir Palmes is shot while\r\n  viewing the enemy\u2019s lines before the
        town; and on the other is a\r\n  hearse and six horses bringing him off wounded
        to the castle. Above in\r\n  a lofty dome are the arms of the deceased, with
        this motto underneath,\r\n  TUTUS SI FORTIS, and over his arms a Turk\u2019s
        head on a dagger, by way\r\n  of crest, which he won by his valour in fighting
        against that people\r\n  in the German war. On this monument is the following
        inscription:\r\n\r\n      Sacred to the immortal memory of Sir Palmes Fairborne,
        Knt.\r\n      Governor of Tangier, in execution of which command, he was\r\n
        \     mortally wounded by a shot from the Moors, then besieging the\r\n      town,
        in the 46th year of his age, October 24, 1680.\r\n\r\n  His epitaph, wrote
        by Mr. Dryden, runs thus:\r\n\r\n           Ye sacred reliques, which your
        marble keep,\r\n           Here undisturb\u2019d by wars, in quiet sleep:\r\n
        \          Discharge the trust, which (when it was below) }\r\n           Fairborne\u2019s
        undaunted soul did undergo,        }\r\n           And be the town\u2019s
        palladium from the foe.      }\r\n           Alive and dead these walls he
        will defend:\r\n           Great actions great examples must attend.\r\n           The
        Candian siege his early valour knew,\r\n           Where Turkish blood did
        his young hands imbrue;\r\n           From thence returning, with deserv\u2019d
        applause,     }\r\n           Against the Moors his well-flesh\u2019d sword
        he draws, }\r\n           The same the courage, and the same the cause.      }\r\n
        \          His youth and age, his life and death combine,     }\r\n           As
        in some great and regular design,               }\r\n           All of a piece
        throughout, and all divine.         }\r\n           Still nearer heav\u2019n
        his virtue shone more bright,  }\r\n           Like rising flames expanding
        in their height,      }\r\n           The martyr\u2019s glory crown\u2019d
        the soldier\u2019s fight.    }\r\n           More bravely British General
        never fell,\r\n           Nor General\u2019s death was e\u2019er reveng\u2019d
        so well,\r\n           Which his pleas\u2019d eyes beheld before their close,\r\n
        \          Follow\u2019d by thousand victims of his foes.\r\n             To
        his lamented loss, for times to come,\r\n             His pious widow consecrates
        this tomb.\r\n\r\n  26. On a table monument enriched with military trophies,
        and raised\r\n  against the wall, is the following inscription:\r\n\r\n      To
        the memory of the honoured Major Richard Creed, who\r\n      attended his
        Majesty King William the Third in all his wars,\r\n      every where signalizing
        himself, and never more himself than\r\n      when he looked an enemy in the
        face. At the glorious battle of\r\n      Blenheim, Ann. Dom. 1704, he commanded
        those squadrons that\r\n      began the attack; in two several charges he
        remained unhurt;\r\n      but in a third, after many wounds received, still
        valiantly\r\n      fighting, he was shot through the head. His dead body was\r\n
        \     brought off by his brother, at the hazard of his own life, and\r\n      buried
        there. To his memory his sorrowful mother erects this\r\n      monument, placing
        it near another which her son, when living,\r\n      used to look upon with
        pleasure, for the worthy mention it\r\n      makes of that great man Edward
        Earl of Sandwich, to whom he\r\n      had the honour to be related, and whose
        heroic virtues he was\r\n      ambitious to imitate.\r\n\r\n  27. The monument
        of Sir John Chardin, who distinguished himself by his\r\n  travels into the
        east, is adorned with a globe, which exhibits a view\r\n  of the different
        countries he visited, and around it are represented a\r\n  number of geographical
        instruments.\r\n\r\n  28. The monument of Sidney Earl of Godolphin is adorned
        with a bust\r\n  richly dressed, and has an inscription which mentions the
        employments\r\n  and honours through which he passed. He died on September
        15, 1712,\r\n  aged sixty-seven.\r\n\r\n  29. The next is a double monument
        erected to the memory of Sir Charles\r\n  Harbord, and Clement Cottrel, Esq;
        On the base is represented in\r\n  relievo a dreadful sea-fight, and on the
        top in a wreath of laurel is\r\n  this inscription, \u201CTo preserve and
        unite the memory of two faithful\r\n  friends, who lost their lives at sea
        together, May 28, 1672.\u201D These\r\n  two young gentlemen both perished
        in the Royal James, with the Earl of\r\n  Sandwich, who commanded in that
        ship as Vice-Admiral against the Dutch\r\n  in that memorable fight off the
        coast of Sussex in the reign of King\r\n  Charles II. The Royal James being
        set on fire, Sir Charles Harbord,\r\n  first Lieutenant, though he might have
        saved himself by swimming as\r\n  many others did, yet out of pure affection
        to his worthy Commander,\r\n  chose to die with him. Young Cottrel was a volunteer,
        and after being\r\n  the first man who had boarded a Dutch ship of 70 guns,
        and pulled down\r\n  her ensign with his own hands, returned to the Royal
        James unwounded,\r\n  and also perished with his friends. This gentleman understood
        seven\r\n  languages, tho\u2019 but twenty-two years of age. This moving story
        is\r\n  recited at large on the monument.\r\n\r\n  30. A tomb erected to the
        memory of Anne Fielding, the first wife of\r\n  Sir Samuel Morland, Knt. and
        Bart. chiefly remarkable for having two\r\n  very learned inscriptions: the
        first, in Hebrew, is to this effect:\r\n\r\n      O thou fairest among women!
        O virtuous woman! The hand of the\r\n      Lord hath done this.\r\n\r\n      The
        Lord gave, and the Lord hath taken away, blessed be the\r\n      name of the
        Lord.\r\n\r\n  Under this is an Ethiopic inscription, which has been thus
        translated:\r\n\r\n      Come let us lament over this monument, raised for
        thee by a\r\n      beloved husband; but in certain hope that thou art united
        with\r\n      Christ.\r\n\r\n      This Lady was truly religious, virtuous,
        faithful, and, as a\r\n      dove, mild and chaste; while she continued in
        life, she was\r\n      honoured, and, through mercy, is happy in death.\r\n\r\n
        \ Under the Ethiopic is this inscription in English:\r\n\r\n      Anne, daughter
        to George Fielding, Esq; and of Mary his wife,\r\n      the truly loving (and
        as truly beloved) wife of Samuel\r\n      Morland, Knt. and Bart. died Feb.
        20, Ann. Dom. 1679\u201380.\r\n\r\n  31. Near this last is a tomb much in
        the same taste, erected to the\r\n  memory of Carola Harsnet, the second wife
        of the same Baronet, who\r\n  died in child-bed of her second son, Oct. 10,
        1674, in the 23d year of\r\n  her age. Here are two inscriptions, the first
        in Hebrew, and the other\r\n  in Greek, which have been thus translated:\r\n\r\n
        \     Blessed be the Lord, my wife was precious: blessed be thy\r\n      remembrance,
        O virtuous woman.\r\n\r\n      When I think of thy mildness, patience, charity,
        modesty, and\r\n      piety, I lament thee, O most excellent creature, and
        grieve\r\n      exceedingly: but not like such as have no faith; for I believe\r\n
        \     and expect the resurrection of those who sleep in Christ.\r\n\r\n  32.
        Between the two former is a beautiful monument to the memory of\r\n  John
        Smith, Esq; a fine bust in relievo of that gentleman, is\r\n  supported by
        a weeping figure representing his daughter, both which\r\n  are designed and
        executed with great judgment and spirit. The Lady\r\n  sits upon an urn, which,
        with its base and a pyramid behind, unite the\r\n  whole in a most harmonious
        and agreeable stile. On the base is a Latin\r\n  inscription, setting forth
        his descent and issue.\r\n\r\n  33. Over the door that opens into the cloisters
        is a noble and elegant\r\n  monument erected for General Wade. In the center
        is a beautiful marble\r\n  pillar, enriched with military trophies most exquisitely
        wrought. The\r\n  principal figures, are Fame pushing back Time, who is eagerly\r\n
        \ approaching to demolish the pillar, with all the ensigns of honour,\r\n
        \ with which it is adorned; the General\u2019s head is in a medalion, and
        the\r\n  whole is executed with great beauty and elegance. The inscription\r\n
        \ underneath runs thus:\r\n\r\n      To the memory of George Wade, Field-Marshal
        of his Majesty\u2019s\r\n      forces, Lieutenant-General of the ordnance,
        Colonel of his\r\n      Majesty\u2019s third Regiment of Dragoon guards, Governor
        of\r\n      Fort-William, Fort-Augustus, and Fort-George, and one of his\r\n
        \     Majesty\u2019s most honourable Privy Council. He died March 14,\r\n
        \     1748, aged seventy-five.\r\n\r\n  34. A plain neat monument erected
        to the memory of Robert Cannon, D.\r\n  D. Dean of Lincoln, and Prebendary
        of this church, who died on the\r\n  28th of March 1722, aged fifty-nine.\r\n\r\n
        \ 35. An elegant monument of Mrs. Katharine Bovey. Faith is here\r\n  represented
        with her book closed, and Wisdom lamenting the death of\r\n  her Patroness,
        between which is the Lady\u2019s head in relief enclosed in\r\n  an annulet
        of black marble curiously veined. The inscription, which is\r\n  in English,
        gives an excellent character of the deceased, who died on\r\n  the 21st of
        January 1726, in the seventy-second year of her age; and\r\n  informs us that
        Mrs. Mary Pope, who lived with her near forty years,\r\n  in perfect friendship,
        erected this monument to her memory.\r\n\r\n  36. A small table monument to
        the memory of Mr. Henry Wharton, which\r\n  is only remarkable an account
        of the distinguished character of the\r\n  person whose name is inscribed
        upon it. Mr. Wharton was Rector of\r\n  Chartham in Kent, Vicar of the church
        of Minster in the Isle of\r\n  Thanet, Chaplain to Archbishop Sancroft, and
        one of the most\r\n  voluminous writers of his years. He died on the 3d of
        March 1694, aged\r\n  only thirty-one, and was so universally respected by
        the Bishops and\r\n  Clergy, that Archbishop Tillotson, and several other
        prelates, with a\r\n  vast body of the clergy, the choir and King\u2019s scholars,
        all in solemn\r\n  procession attended his funeral, and joined in an anthem
        composed on\r\n  this occasion by the great Purcell.\r\n\r\n  37. A plain
        neat monument erected to the memory of Dr. Thomas Spratt,\r\n  Bishop of Rochester,
        who died in 1713, aged seventy seven, and of his\r\n  son Mr. Thomas Spratt,
        Archdeacon of Rochester, and Prebendary of the\r\n  churches of Rochester,
        Winchester, and Westminster, whose remains lie\r\n  near those of his father.
        This monument was erected by John Friend, M.\r\n  D. as a testimony of his
        respect for those two worthy personages.\r\n\r\n  38. A monument for Sir Lumley
        Robinson, Bart. of Kentwell-Hall in\r\n  Suffolk, who by an untimely death
        ended his life Aug. 6, 1684, aged\r\n  thirty-six. It is adorned with columns
        supported by death\u2019s heads, and\r\n  the arms upon the base by a cherub.
        The sides of the pediment have\r\n  enrichments of laurel branches, &c. and
        on the top is a vase.\r\n\r\n  39. The monument of John Friend, M. D. has
        an admirable bust of that\r\n  gentleman, standing on a pedestal of fine white
        veined marble, and\r\n  under it is a long inscription in Latin, setting forth
        the\r\n  distinguished acquirements, and great abilities of that eminent\r\n
        \ physician.\r\n\r\n  40. Mr. Congreve\u2019s monument has an half length
        marble portrait of that\r\n  gentleman, placed on a pedestal of fine Egyptian
        marble, and enriched\r\n  with emblematical devices relating to the drama.
        Underneath is this\r\n  inscription in English:\r\n\r\n      Mr. William Congreve
        died January 19, 1728, aged fifty-six,\r\n      and was buried near this place.
        To whose most valuable memory\r\n      this monument is set up by Henrietta
        Duchess of Marlborough,\r\n      as a mark how dearly she remembers the happiness
        she enjoyed\r\n      in the sincere friendship of so worthy and honest a man;
        whose\r\n      virtue, candour and wit, gained him the love and esteem of
        the\r\n      present age; and whose writings will be the admiration of the\r\n
        \     future.\r\n\r\n  41. The monument of the Right Hon. James Craggs, Esq;
        his statue is\r\n  represented leaning on an urn, and was one of the first
        in the Abbey\r\n  represented standing. The inscription, which is in golden
        characters,\r\n  shews that he was Principal Secretary of state, and a man
        universally\r\n  beloved, which is there particularly remarked, because as
        he was only\r\n  a shoe-maker\u2019s son, it is the more surprizing that in
        the high station\r\n  to which he was raised by his merit, he should escape
        envy, and\r\n  acquire the general esteem. He died on the 16th of February
        1720. Upon\r\n  the base of this monument are the following lines, written
        by Mr.\r\n  Pope:\r\n\r\n             Statesman, yet friend to truth, of soul
        sincere,\r\n             In action faithful, and in honour clear!\r\n             Who
        broke no promise, serv\u2019d no private end;\r\n             Who gain\u2019d
        no title, and who lost no friend;\r\n             Ennobled by himself, by
        all approved;\r\n             Prais\u2019d, wept, and honour\u2019d by the
        Muse he lov\u2019d.\r\n\r\n\r\n  [Illustration: _S. Wale delin_ _C. Grignion
        sc._ _Cap^t. Cornwall\u2019s\r\n  Monument_]\r\n\r\n\r\n  42. On the south
        side of the great west entrance is a noble monument\r\n  erected to the memory
        of the brave Captain Cornwall, who after\r\n  distinguishing himself by his
        heroism, was unhappily slain in the\r\n  battle between the English fleet,
        commanded by the Admirals Matthews\r\n  and Lestock, and the French. This
        monument was erected to his honour\r\n  by order of Parliament, and is a noble
        testimony of the public\r\n  gratitude for his distinguished merit. On the
        back is a lofty pyramid\r\n  of Egyptian marble beautifully variegated, and
        finely polished,\r\n  standing on a base of the same marble. Upon this base
        is a rock of\r\n  white marble, along the different parts of which run sea
        weeds. Near\r\n  the top stands a fine figure of Fame, placing a medalion
        of the\r\n  Captain on the summit of the rock, underneath which is a naval
        crown,\r\n  a globe, the trumpet of Fame, and other ornaments, and behind
        rises to\r\n  the top of the pediment a palm, entwined with a laurel. On the
        other\r\n  side of the medalion stands a beautiful figure of Britannia, with
        the\r\n  British Lion couchant at her feet. Beneath, in an opening of the
        rock,\r\n  is a Latin inscription on a fine piece of polished porphyry,\r\n
        \ mentioning his descent, and the manner of his death, which happened\r\n
        \ while fighting for his country, on the 3d of February 1743, in the\r\n  45th
        year of his age, and that the Senate of Britain consecrated this\r\n  monument
        to his memory. In another opening of the rock, a little\r\n  lower, is represented
        in bass relief a view of the engagement in which\r\n  this great man perished,
        and at the bottom of the rock on the sides\r\n  lie cannons, flags, anchors,
        &c. all of white marble.\r\n\r\n  43. The next is an elegant monument for
        Sir Thomas Hardy, Knt. On the\r\n  back is a lofty pyramid of a bluish coloured
        marble, at the foot of\r\n  which the statue of the deceased is placed, reclining
        upon a tomb of\r\n  elegant workmanship, with a naked boy on his left side
        weeping over an\r\n  urn: the enrichments round the pedestal on which he stands
        are just\r\n  and proper; and the inscription contains the following short
        history\r\n  of his life:\r\n\r\n      Sir THOMAS HARDY, to whose memory this
        monument is erected,\r\n      was bred in the royal navy from his youth, and
        was made a\r\n      Captain in 1693.\r\n\r\n      In the expedition to Cadiz,
        under Sir George Rooke, he\r\n      commanded the Pembroke; and when the fleet
        left the coast of\r\n      Spain, to return to England, he was ordered to
        Lagos Bay,\r\n      where he got intelligence of the Spanish galleons being\r\n
        \     arrived in the harbour of Vigo, under convoy of seventeen\r\n      French
        men of war: by his great diligence and judgment he\r\n      joined the English
        fleet, and gave the Admiral that\r\n      intelligence which engaged him to
        make the best of his way to\r\n      Vigo, where all the aforementioned galleons
        and men of war\r\n      were either taken or destroyed.\r\n\r\n      After
        the success of that action, the Admiral sent him with an\r\n      account
        of it to the Queen, who ordered him a considerable\r\n      present, and knighted
        him.\r\n\r\n      Some years afterwards he was made a Rear-Admiral, and received\r\n
        \     several other marks of favour and esteem from her Majesty, and\r\n      from
        her Royal Consort Prince George of Denmark, Lord High\r\n      Admiral of
        England.\r\n\r\n  44. The monument of John Conduit, Esq; is allowed, in point
        of design,\r\n  to be not inferior to that last mentioned, and there is something
        in\r\n  the manner which shews them both to be the workmanship of the same\r\n
        \ hand. In the middle of the pyramid is a large medalion of brass, round\r\n
        \ which is a Latin inscription, thus english\u2019d, JOHN CONDUIT, MASTER
        OF\r\n  THE MINT; this medalion is suspended by a cherub above, and rests
        on\r\n  another below. This gentleman succeeded his relation the great Sir\r\n
        \ Isaac Newton in that office, and desired to be interred near him, as\r\n
        \ appears from a long Latin inscription on the base. He died May 23d,\r\n
        \ 1727, aged forty-nine. Catharine his wife died Jan. 20, 1739, and lies\r\n
        \ interred under the same tomb.\r\n\r\n  45. The monument of William Horneck,
        Esq; is enriched with books,\r\n  plans, and instruments of fortification,
        alluding to the employments\r\n  of the deceased; who was chief engineer to
        the royal train of\r\n  artillery, and, as his inscription informs us, learned
        the art of war\r\n  under the great Duke of Marlborough. He died May 10, 1743.\r\n\r\n
        \ 46. The monument of Sir Godfrey Kneller, Knt. has a bust of Sir\r\n  Godfrey
        under a canopy of state, the curtains of which are gilt and\r\n  tied with
        golden strings, and on each side the bust is a weeping\r\n  Cupid, one resting
        on a framed picture, the other holding a painter\u2019s\r\n  pallat and pencils.
        This monument is not however much esteemed.\r\n\r\n  On the pedestal is a
        Latin inscription, signifying that Sir Godfrey\r\n  Kneller, Knt. who lies
        interred here, was painter to King Charles II.\r\n  King James II. King William
        III. Queen Anne, and King George I.\r\n  Underneath is his epitaph written
        by Mr. Pope, which has been also\r\n  much censured:\r\n\r\n             Kneller!
        by Heav\u2019n, and not a master taught!\r\n             Whose art was nature,
        and whose pictures thought;\r\n             Now for two ages having snatch\u2019d
        from fate\r\n             Whate\u2019er was beauteous, or whate\u2019er was
        great,\r\n             Rests crown\u2019d with Princes\u2019 honours, Poets\u2019
        lays,\r\n             Due to his merit, and brave thirst of praise.\r\n             Living,
        great Nature fear\u2019d he might outvie\r\n             Her works; and dying,
        fears herself may die.\r\n\r\n  47. We come now to the monument of Anna Countess
        Dowager of\r\n  Clanrikard, which is adorned with excellent carving, and a
        fine statue\r\n  of that Lady resting upon a tomb. The inscription gives an
        account of\r\n  her descent, marriages, and issue, and informs us, that she
        died on\r\n  the 14th of January 1732, in the 49th year of her age.\r\n\r\n
        \ 48. The monument of John Woodward, M. D. is a very beautiful one, and\r\n
        \ the figures most admirably finished. The head of the deceased is\r\n  represented
        in profile, in a very masterly manner, and the Lady who\r\n  holds it is inimitably
        performed. The inscription contains a panegyric\r\n  on the parts and learning
        of the deceas\u2019d.\r\n\r\n  49. A neat plain monument erected to the memory
        of Heneage Twisden, a\r\n  young hero, who fell in the battle of Blairgnies
        in Hainault, while he\r\n  was Aid de Camp to John Duke of Argyle, who commanded
        the right wing\r\n  of the Confederate army. He was the seventh son of Sir
        William\r\n  Twisden, Bart. and a youth of the greatest expectations; but
        the\r\n  fortune of war put a stop to his rising merit, in 1709, and in the\r\n
        \ 29th year of his age.\r\n\r\n  Near this monument are two small ones to
        the memory of two of his\r\n  brothers, Josiah and John; Josiah was a Captain
        at the siege of\r\n  Agremont, near Lisle in Flanders, and was slain by a
        cannon shot in\r\n  1708, at twenty-three years of age. John was a Lieutenant
        in the\r\n  Admiral\u2019s ship, under Sir Cloudesly Shovel, and perished
        with him in\r\n  1707, aged twenty-three.\r\n\r\n  50. A monument erected
        in honour of Col. James Bringfield, ornamented\r\n  with military trophies,
        cherubs, &c. and surrounded by a mantling\r\n  enclosing a tablet, on which
        is inscribed the military preferments of\r\n  the deceased, the manner of
        his death and burial, and the praises of\r\n  his piety and virtue. He was
        born at Abingdon in Berks, was Equerry to\r\n  Prince George of Denmark, and
        Aid de Camp to the Great Duke of\r\n  Marlborough; but was killed by a cannon
        ball, as he was remounting his\r\n  General on a fresh horse, at the battle
        of Ramelies, May 12, 1706, and\r\n  was interred at Barechem in Brabant, in
        the 50th year of his age.\r\n\r\n  51. The monument of Mr. Killegrew has been
        reckoned one of the best\r\n  pieces of sculpture in the whole church, and
        what is remarkable, is\r\n  cut out of one stone. The embellishments are distinct
        and very\r\n  picturesque, and the inscription, short, modest, and soldier-like.
        It\r\n  is as follows:\r\n\r\n      Robert Killegrew, of Arwenack in Cornwall,
        Esq; son of Thomas\r\n      and Charlotte, Page of honour to King Charles
        II. Brigadier\r\n      General of her Majesty\u2019s forces, killed in Spain
        in the battle\r\n      of Almanza, April 14, 1707. \xC6tatis fu\xE6 47. MILITAVI
        ANNIS 24.\r\n\r\n  52. The next is a monument erected to the memory of Mrs.
        Mary Beaufoy,\r\n  who is represented in a devout posture, with cherubs crowning
        her: on\r\n  each side are Cupids lamenting the early decay of a virgin beauty,
        and\r\n  underneath the arms of her family quarterly upheld by cherubs. On
        the\r\n  base is the following inscription:\r\n\r\n      Reader! whoever thou
        art, let the sight of this tomb imprint\r\n      in thy mind, that the young
        and old without distinction, leave\r\n      this world; and therefore fail
        not to secure the next. This\r\n      Lady was only daughter and heiress to
        Sir Henry Beaufoy, of\r\n      Guyscliffe, near Warwick, by the Hon. Charlotte
        Lane, eldest\r\n      daughter of George Lord Viscount Lansborough. She died
        July\r\n      12, 1705.\r\n\r\n  53. After passing by a few monuments unworthy
        of notice, we come to\r\n  that of Admiral Baker, adorned with a rostral column
        of curiously\r\n  veined marble, decorated with the prows of galleys, a Medusa\u2019s
        head,\r\n  and other naval and military trophies, with this short inscription\r\n
        \ underneath:\r\n\r\n      To the memory of John Baker, Esq; Vice-Admiral
        of the White\r\n      Squadron of the British Fleet; who, when he commanded
        in the\r\n      Mediterranean, died at Port Mahon, Nov. 10, 1736, aged\r\n
        \     fifty-six. He was a brave, judicious and experienced officer;\r\n      a
        sincere friend, and a true lover of his country.\r\n\r\n        _Manet post
        Funera Virtus._\r\n\r\n  54. Next to this is Mr. Priestman\u2019s monument,
        to which is suspended by\r\n  a knot of ribbons, fastened to a column of variegated
        marble, a fine\r\n  medalion, with the words HENRY PRIESTMAN, Esq; round the
        head.\r\n  Underneath are naval trophies and sea instruments; and upon the
        base\r\n  is an inscription, shewing that the person to whom this monument
        is\r\n  erected, was Commander in chief of a squadron of ships of war in the\r\n
        \ reign of King Charles II. a Commissioner of the Navy, and one of the\r\n
        \ Commissioners for executing the office of Lord High Admiral of England\r\n
        \ in the reign of King William III. He died Aug. 20, 1712, aged 65.\r\n\r\n
        \ 55. The monument of Philip Carteret, son to Lord George Carteret, who\r\n
        \ died a King\u2019s scholar at Westminster, ripe for the university, on the\r\n
        \ 19th of March 1710, aged nineteen. On the upper part is an admirable\r\n
        \ bust of this noble youth, and underneath a very fine figure of Time\r\n
        \ standing on an altar, and holding a scroll in his hand, whereon is\r\n  written
        in Sapphic verses, lines to the following import, which he is\r\n  supposed
        to be repeating:\r\n\r\n                Why flows the mournful Muse\u2019s
        tear,\r\n                  For thee! cut down in life\u2019s full prime?\r\n
        \               Why sighs, for thee, the parent dear!\r\n                  Cropt
        by the scythe of hoary Time?\r\n\r\n                Lo! this, my Boy\u2019s
        the common lot!\r\n                  To me thy memory entrust;\r\n                When
        all that\u2019s dear shall be forgot,\r\n                  I\u2019ll guard
        thy venerable dust.\r\n\r\n                From age to age, as I proclaim\r\n
        \                 Thy learning, piety, and truth;\r\n                Thy great
        example shall enflame;\r\n                  And emulation raise in youth.\r\n\r\n
        \ 56. A neat monument erected for Edward de Carteret, the son of Sir\r\n  Edward
        de Carteret, Gentleman Usher to King Charles II. who died on\r\n  the 30th
        of October 1677, in the eighth year of his age. It is\r\n  ornamented with
        cherubs and with festoons of leaves and fruit.\r\n\r\n  57. The monument of
        Thomas Levingston, Viscount Teviot, is decorated\r\n  with the arms, supporters,
        and crest of that nobleman, and with\r\n  military trophies, alluding to his
        profession of a soldier. On the\r\n  face of the monument is a long inscription
        in Latin, shewing that he\r\n  was born in Holland, but descended from the
        Levingstons in Scotland;\r\n  that from his childhood he was trained to arms;
        and having attended\r\n  the Prince of Orange into Britain, as a Colonel of
        foot, rose to the\r\n  rank of a Lieutenant-General in the army, and General
        of the Scotch\r\n  forces, was made Master of the ordnance, and a Privy Counsellor;
        that\r\n  he secured Scotland to the King by one decisive action on the Spey,\r\n
        \ for which he was advanced to the dignity of a Viscount, and that he\r\n
        \ died on the 14th of Jan. 1710, aged sixty.\r\n\r\n  58. A handsome monument
        erected for the Lord Constable, ornamented\r\n  with a cherub below, and the
        family arms above. It has this short\r\n  inscription:\r\n\r\n      Near this
        lies the Right Hon. Robert Lord Constable, Viscount\r\n      Dunbar, who departed
        this life Nov. 23, 1714, in the\r\n      sixty-fourth year of his age.\r\n\r\n
        \ 59. A plain neat monument for Peter Heylin, D.D. and Prebendary of\r\n  this
        church, who died on the 8th of May 1662. It is adorned with a\r\n  pediment,
        and the arms of the deceased, and contains a long\r\n  inscription in Latin,
        mentioning the most remarkable incidents in his\r\n  life.\r\n\r\n  60. The
        tomb of Charles Williams, Esq; adorned with very remarkable\r\n  scroll-work,
        and scollopping; what is very singular is, its being\r\n  supported by a death\u2019s
        head on the wings of Time. This gentleman died\r\n  on the 29th of August
        1720, aged eighty-seven.\r\n\r\n  61. A small but elegant monument erected
        to the memory of the\r\n  celebrated Henry Purcell, Esq; well known by his
        admirable musical\r\n  compositions. The inscription consists of this short
        and comprehensive\r\n  sentence:\r\n\r\n               Here lies Henry Purcell,
        who left this life,\r\n                 and is gone to that blessed place,
        where\r\n                   only his harmony can be exceeded. He\r\n                  died
        Nov. 21, 1697, in his 37th year.\r\n\r\n  62. The next is the monument of
        William Croft, Doctor in music. On the\r\n  pedestal is an organ in bas relief,
        and on the top, a bust of the\r\n  deceased,\r\n\r\n  63. The tomb of John
        Blow, Doctor in music, is adorned with cherubs,\r\n  flowers, and a canon
        in four parts set to music. In the center is an\r\n  English inscription,
        by which it appears he was organist, composer,\r\n  and master to the children
        in the chapel royal thirty-five years, and\r\n  organist to this Abbey fifteen
        years; that he was scholar to Dr.\r\n  Christopher Gibbons; and master to
        the famous Mr. Purcell, and to most\r\n  of the eminent masters of his time.
        He died Oct. 1. 1708, in his\r\n  sixtieth year; and his epitaph observes,
        that his own musical\r\n  compositions, especially his church music, are a
        far nobler monument\r\n  to his memory than any other that can be raised to
        him.\r\n\r\n  64. We come now to the neat and elegant monument erected to
        the memory\r\n  of Dr. Boulter, Archbishop of Armagh in Ireland. It is of
        the finest\r\n  marble beautified with an admirable new invented polish. The
        bust of\r\n  this worthy Archbishop is finely executed; his long flowing hair
        has\r\n  all the gracefulness of nature, without the smallest degree of that\r\n
        \ stiffness which belongs to stone; and his venerable countenance\r\n  strikes
        the beholder with reverence. The ensigns of his dignity\r\n  wherewith the
        monument is adorned, are most exquisitely fine, and\r\n  every part about
        it discovers a masterly genius in the sculptor. The\r\n  inscription is inclosed
        in a beautiful border of porphyry, and is as\r\n  follows:\r\n\r\n      Dr.
        Hugh Boulter, late Archbishop of Armagh, Primate of all\r\n      Ireland,
        a Prelate so eminent for the accomplishments of his\r\n      mind, the purity
        of his heart, and the excellence of his life,\r\n      that it may be thought
        superfluous to specify his titles,\r\n      recount his virtues, or even erect
        a monument to his fame. His\r\n      titles he not only deserved, but adorned;
        his virtues are\r\n      manifest in his good works, which had never dazzled
        the public\r\n      eye, if they had not been too bright to be concealed;
        and as\r\n      to his fame, whosoever has any sense of merit, any reverence\r\n
        \     for piety, any passion for his country, or any charity for\r\n      mankind,
        will assist in preserving it fair and spotless, that\r\n      when brass and
        marble shall mix with the dust they cover,\r\n      every succeeding age may
        have the benefit of his illustrious\r\n      example. He was born Jan. 4,
        1671, was consecrated Bishop of\r\n      Bristol, 1718, translated to the
        Archbishopric of Armagh,\r\n      1723, and from thence to Heaven, Sept. 27,
        1742.\r\n\r\n  65. A plain table monument erected to the memory of Dr. Samuel\r\n
        \ Bradford, Bishop of Rochester, who died on the 14th of May 1731, in\r\n
        \ the seventy-ninth year of his age. It contains a long Latin\r\n  inscription
        scarce legible, surrounded with the arms, and proper\r\n  ensigns of his several
        dignities.\r\n\r\n  66. The next is a monument erected to the memory of Richard
        Kane, Esq;\r\n  Governor of Minorca, adorned with a curious bust of that gentleman
        in\r\n  white marble, placed upon a handsome pedestal, whereon are inscribed\r\n
        \ the most remarkable passages of his life. He was born at Down in\r\n  Ireland,
        Dec. 20, 1661. In 1689 he first appeared in a military\r\n  capacity at the
        memorable siege of Derry; and after the reduction of\r\n  Ireland, followed
        King William into Flanders, where he distinguished\r\n  himself, particularly
        by his intrepid behaviour at the siege of Namur,\r\n  where he was grievously
        wounded. In 1702, he bore a commission in the\r\n  service of Queen Anne,
        and assisted in the expedition to Canada; from\r\n  whence he again returned
        into Flanders, and fought under the Duke of\r\n  Argyle and Greenwich, and
        afterwards under Lord Carpenter. In 1712, he\r\n  was made Sub-Governor of
        Minorca, through which island he caused a\r\n  road to be made, which had
        been thought impracticable. In 1720 he was\r\n  ordered by King George I.
        to the defence of Gibraltar, where he\r\n  sustained an eight months siege
        against the Spaniards, when all hope\r\n  of relief was extinguished. For
        which gallant service he was\r\n  afterwards, by King George II. rewarded
        with the government of\r\n  Minorca, where he died Dec. 19, 1736, and was
        buried in the castle of\r\n  St. Philip.\r\n\r\n  67. The monument of Percy
        Kirk, Esq; is adorned with a fine bust of\r\n  that gentleman, on each side
        of which is a winged seraph, one with a\r\n  dagger in his right hand inverted,
        and in his left a helmet; the other\r\n  resting on a ball, and holding in
        his left hand a torch reversed. The\r\n  inscription lets us know, that he
        was Lieutenant-General of his\r\n  Majesty\u2019s armies; that he was son
        to Percy Kirk, Lieutenant-General in\r\n  the reign of King James II. by the
        Lady Mary, daughter to George\r\n  Howard Earl of Suffolk, and that he died
        Jan. 1, 1741, aged\r\n  fifty-seven.\r\n\r\n  68. We come now to the monument
        erected to the memory of that brave\r\n  commander the Lord Aubrey Beauclerk,
        ornamented with arms, trophies,\r\n  and naval ensigns, and in an oval nich
        on a beautiful pyramid of\r\n  dove-coloured marble, is a fine bust of that
        young Hero. On this\r\n  pyramid is the following historical inscription:\r\n\r\n
        \     The Lord Aubrey Beauclerk was the youngest son of Charles Duke\r\n      of
        St. Albans, by Diana, daughter of Aubrey de Vere Earl of\r\n      Oxford.
        He went early to sea, and was made a commander in\r\n      1731. In 1740,
        he was sent upon that memorable expedition to\r\n      Carthagena, under the
        command of Admiral Vernon, in his\r\n      Majesty\u2019s ship the Prince
        Frederic, which, with three others,\r\n      was ordered to cannonade the
        castle of Boccachica. One of\r\n      these being obliged to quit her station,
        the Prince Frederic\r\n      was exposed, not only to the fire from the castle,
        but to that\r\n      of Fort St. Joseph, and to two ships that guarded the
        mouth of\r\n      the harbour, which he sustained for many hours that day,
        and\r\n      part of the next, with uncommon intrepidity. As he was giving\r\n
        \     his commands upon deck, both his legs were shot off; but such\r\n      was
        his magnanimity, that he would not suffer his wounds to be\r\n      drest,
        till he communicated his orders to his first\r\n      Lieutenant, which were,
        _To fight his ship to the last\r\n      extremity_. Soon after this he gave
        some directions about his\r\n      private affairs, and then resigned his
        soul with the dignity\r\n      of a Hero and a Christian. Thus was he taken
        off in the\r\n      thirty-first year of his age, an illustrious commander
        of\r\n      superior fortitude and clemency, amiable in his person, steady\r\n
        \     in his affections, and equalled by few in the social and\r\n      domestic
        virtues of politeness, modesty, candour, and\r\n      benevolence. He married
        the widow of Col. Francis Alexander, a\r\n      daughter of Sir Henry Newton,
        Knt. Envoy Extraordinary to the\r\n      Court of Florence and the Republic
        of Genoa, and Judge of the\r\n      high court of Admiralty.\r\n\r\n  Over
        his inscription is the following epitaph:\r\n\r\n            Whilst Britain
        boasts her Empire o\u2019er the deep,\r\n            This marble shall compel
        the brave to weep;\r\n            As men, as Britons, and as soldiers mourn:\r\n
        \           \u2019Tis dauntless, loyal, virtuous Beauclerk\u2019s urn.\r\n
        \           Sweet were his manners, as his soul was great,\r\n            And
        ripe his worth, tho\u2019 immature his fate;\r\n            Each tender grace
        that joy and love inspires,\r\n            Living, he mingled with his martial
        fires;\r\n            Dying, he bid Britannia\u2019s thunder roar,\r\n            And
        Spain still felt him, when he breath\u2019d no more.\r\n\r\n  69. A beautiful
        monument erected to the memory of Admiral Balchen, on\r\n  which is his bust
        well executed in the finest white marble. The\r\n  enrichments, arms and trophies,
        are admirably wrought, but in\r\n  fastening the cable to the anchor this
        excellent artist has shewn that\r\n  he is no mariner. In the front is a fine
        representation of a ship in a\r\n  storm. The inscription is as follows:\r\n\r\n
        \     To the memory of Sir John Balchen, Knt. Admiral of the White\r\n      Squadron
        of his Majesty\u2019s fleet in 1744, being sent out\r\n      Commander in
        chief of the combined fleets of England and\r\n      Holland, to cruize on
        the enemy, was on his return home in his\r\n      Majesty\u2019s ship the
        Victory, lost in the Channel by a violent\r\n      storm; from which sad circumstance
        of his death we may learn,\r\n      that neither the greatest skill, judgment,
        or experience,\r\n      joined to the most firm unshaken resolution, can resist
        the\r\n      fury of the winds and waves; and we are taught from the\r\n      passages
        of his life, which were filled with great and gallant\r\n      actions, but
        ever accompanied with adverse gales of fortune,\r\n      that the brave, the
        worthy and the good man, meets not always\r\n      his reward in this world.
        Fifty-eight years of faithful and\r\n      painful services he had passed,
        when being just retired to the\r\n      government of Greenwich Hospital to
        wear out the remainder of\r\n      his days, he was once more, and for the
        last time, called out\r\n      by his King and Country, whose interest he
        ever preferred to\r\n      his own, and his unwearied zeal for their service
        ended only\r\n      in his death; which weighty misfortune to his afflicted
        family\r\n      became heightened by many aggravating circumstances attending\r\n
        \     it; yet amidst their grief had they the mournful consolation\r\n      to
        find his gracious and royal Master mixing his concern with\r\n      the general
        lamentations of the public, for the calamitous\r\n      fate of so zealous,
        so valiant, and so able a Commander; and\r\n      as a lasting memorial of
        the sincere love and esteem borne by\r\n      his widow, to a most affectionate
        and worthy husband, this\r\n      honorary monument was erected by her. He
        was born Feb. 2,\r\n      1669, married Susannah, daughter of Col. Apreece
        of Washingly\r\n      in the County of Huntingdon. Died Oct. 7, 1744, leaving
        one\r\n      son and one daughter, the former of whom, George Balchen,\r\n
        \     survived him but a short time; for being sent to the West\r\n      Indies
        in 1745, Commander of his Majesty\u2019s ship the Pembroke,\r\n      he died
        in Barbadoes in December the same year, aged 28,\r\n      having walked in
        the steps, and imitated the virtue and\r\n      bravery of his good, but unfortunate
        father.\r\n\r\n  70. A noble and elegant monument erected in honour of General
        Guest.\r\n  It is adorned with a pyramid and base of the most beautiful Egyptian\r\n
        \ porphyry, ornamented with the finest enrichments, and on the latter is\r\n
        \ an admirable bust of the General of white marble. The whole is\r\n  executed
        in the most delicate and masterly manner. It has this short,\r\n  but apposite
        inscription:\r\n\r\n      Sacred to those virtues that adorn a Christian and
        a Soldier,\r\n      this marble perpetuates the memory of Lieut. Gen. Joshua\r\n
        \     Guest, who closed a service of sixty years by faithfully\r\n      defending
        Edinburgh castle against the Rebels, 1745.\r\n\r\n  71. The next worthy of
        notice is the elegant monument of Sir Charles\r\n  Wager. The principal figure
        here is that of Fame holding a portrait of\r\n  Sir Charles in relief, which
        is also supported by an infant Hercules.\r\n  The enrichments are naval trophies,
        instruments of war and navigation,\r\n  &c. on the base is represented in
        relief the destroying and taking of\r\n  the Spanish galleons in 1708, The
        inscription is as follows:\r\n\r\n                 To the memory of Sir CHARLES
        WAGER, Knt.\r\n        Admiral of the White, first Commissioner of the Admiralty,\r\n
        \                         And Privy Counsellor;\r\n                     A
        man of great natural talents,\r\n                      Who bore the highest
        commands,\r\n               And pass\u2019d through the greatest employments,\r\n
        \           With credit to himself, and honour to his country.\r\n                          He
        was in private life\r\n                 Humane, temperate, just, and bountiful:\r\n
        \                           In public station,\r\n                   Valiant,
        prudent, wise, and honest:\r\n                          Easy of access to
        all;\r\n                   Plain and unaffected in his manners,\r\n                   Steady
        and resolute in his conduct:\r\n               So remarkably happy in his
        presence of mind,\r\n                   That no danger ever discompos\u2019d
        him;\r\n                    Esteemed and favoured by his King;\r\n                   Beloved
        and honoured by his Country.\r\n                      He died 24 May 1743.
        Aged 77.\r\n\r\n  72. The next tomb in the Abbey that demands our attention,
        is that\r\n  erected to the memory of John Hollis Duke of Newcastle, by his\r\n
        \ daughter the Countess of Oxford. This is perhaps the loftiest and most\r\n
        \ costly of any in the Abbey. A pediment is supported by beautiful\r\n  columns
        of variegated marble. The Duke is represented resting upon a\r\n  sepulchral
        monument, holding in his right hand a General\u2019s staff, and\r\n  in his
        left a ducal coronet. On one side the base stands a statue of\r\n  Wisdom,
        on the other, of Sincerity. On the angles of the upper\r\n  compartment sit
        angels, and on the ascending sides of the pediment sit\r\n  two cherubs, one
        with an hour-glass, alluding to the admeasurement of\r\n  man\u2019s life
        by grains of sand; the other pointing upwards, where life\r\n  shall no longer
        be measured by hours and minutes. On the base is an\r\n  inscription enumerating
        his Grace\u2019s titles, and several employments;\r\n  his marriage and issue;
        and informing us that he was born Jan. 9,\r\n  1661\u20132, and died July
        15, 1711.\r\n\r\n  73. The monument of William Cavendish Duke of Newcastle
        is also very\r\n  pompous, but is in the old taste. Under a rich canopy of
        state lie, as\r\n  the inscription expresses it, \u201CThe loyal Duke of Newcastle,
        and his\r\n  Duchess, his second wife, by whom he had no issue: her name was\r\n
        \ Margaret Lucas, youngest sister to Lord Lucas of Colchester, a noble\r\n
        \ family; for all the brothers were valiant, and all the sisters\r\n  virtuous.
        The Duchess was a wise, witty, and learned Lady, which her\r\n  many books
        do well testify: She was a most virtuous, and a loving and\r\n  careful wife,
        and was with her Lord all the time of his banishment and\r\n  miseries; and
        when he came home, never parted from him in his solitary\r\n  retirements.\u201D
        This is the English inscription. The Latin gives his\r\n  titles and employments;
        and observes, that for his fidelity to King\r\n  Charles I. he was made Captain-General
        of the forces raised for his\r\n  service in the North, fought many battles,
        and generally came off\r\n  victorious; but that when the rebels prevailed
        (being one of the first\r\n  designed a sacrifice) he left his estate, and
        endured a long exile. It\r\n  then gives his issue by his first wife, and
        concludes with observing,\r\n  that he died Dec. 27, 1676, in his eighty-fourth
        year.\r\n\r\n  74. On the adjoining pillar is a neat tablet, on which is this\r\n
        \ inscription:\r\n\r\n      Grace, eldest daughter of Sir Thomas Mauleverer
        of Allerton\r\n      Mauleverer in Yorkshire, Bart. born 1622, married unto
        Col.\r\n      Scott, a member of the Hon. House of Commons 1644, and died\r\n
        \     Feb. 24, 1645.\r\n\r\n               He that will give my GRACE but
        what is hers,\r\n                 Must say her death has not\r\n                 Made
        only her dear SCOTT,\r\n               But Virtue, Worth, and Sweetness, widowers.\r\n\r\n
        \ 75. The monument of Dame Mary James is neatly ornamented with an urn,\r\n
        \ wreathed and crowned with a Viscount\u2019s coronet, on a handsome pedestal\r\n
        \ The inscription observes that this Lady was wife to Sir John James, of\r\n
        \ the ancient family of the Lords of Hostrick in Holland, and that she\r\n
        \ died Nov. 6, 1667.\r\n\r\n  76. A magnificent and elegant monument of white
        marble to the memory\r\n  of Sir Peter Warren, done by Roubiliac. Close to
        the wall is a large\r\n  flag hanging to the flag-staff, and spreading in
        very natural folds\r\n  behind the whole monument. Before it is a fine figure
        of Hercules\r\n  placing Sir Peter\u2019s bust on its pedestal; and on the
        other side,\r\n  Victory, with a laurel wreath in her hand, is seated gazing
        on the\r\n  bust with a look of melancholy mixed with admiration. Behind her
        a\r\n  Cornucopia pours out fruit, corn, the fleece, &c. and by it is a\r\n
        \ cannon, an anchor, and other decorations. The inscription is as\r\n  follows:\r\n\r\n
        \                          Sacred to the memory\r\n                           Of
        Sir PETER WARREN,\r\n                           Knight of the Bath,\r\n                     Vice-Admiral
        of the Red Squadron\r\n                          Of the British Fleet,\r\n
        \                        And Member of Parliament\r\n                 For
        the City and Liberty of Westminster.\r\n\r\n  And a little lower:\r\n\r\n
        \       He derived his descent from an ancient Family of IRELAND,\r\n           His
        fame and honours from his virtues and abilities.\r\n                   How
        eminently these were displayed,\r\n            With what vigilance and spirit
        they were exerted,\r\n      In the various services wherein he had the honour
        to command,\r\n                      And the happiness to conquer,\r\n             Will
        be more properly recorded in the annals of\r\n                              GREAT
        BRITAIN.\r\n              On this tablet, affection with truth may say,\r\n
        \               That deservedly esteemed in private life,\r\n             And
        universally renowned for his public conduct,\r\n                    The judicious
        and gallant officer\r\n            Possessed all the amiable qualities of
        the Friend,\r\n                    The Gentleman, and the Christian.\r\n                            But
        the ALMIGHTY,\r\n                          Whom alone he feared,\r\n         And
        whose gracious protection he had often experienced,\r\n             Was pleased
        to remove him from a life of honour\r\n                       To an eternity
        of happiness,\r\n        On the 29th day of July 1752, in the 49th year of
        his age.\r\n\r\n  On the bottom of the base:\r\n\r\n            Susannah,
        his afflicted wife, caused this monument\r\n                              to
        be erected.\r\n\r\n  77. The monument inscribed to the memory of Sir Gilbert
        Lort, of\r\n  Stackpole in Pembrokeshire, who died Sept. 19, 1698, was erected
        to\r\n  his memory by his sister Dame Elizabeth Campbell of Calder in\r\n
        \ Scotland. The author of _The Review of the public buildings_, &c.\r\n  observes,
        that the two boys here placed on each side a little tomb,\r\n  are in a very
        pretty taste, and a perfect contrast to each other; one\r\n  representing
        passionate, exclamatory grief, and the other still and\r\n  silent; and adds,
        \u201C\u2019Tis pity they are divided by so bad an ornament in\r\n  the middle:
        had they leaned on a single urn, which, in the antique\r\n  taste, might have
        been supposed to hold his ashes, they would have had\r\n  a fine effect, and
        challenged more admiration than many a more pompous\r\n  and expensive pile.\u201D\r\n\r\n
        \ 78. The monument erected to Hugh Chamberlayne, M.D. was some years ago\r\n
        \ esteemed one of the best pieces in the Abbey; but some of the later\r\n
        \ monuments greatly exceed it. The principal figure lies, as it were, at\r\n
        \ ease, upon a tomb stone, leaning upon his right arm, with his hand\r\n  upon
        his night cap, and his head uncovered. In his left hand, he holds\r\n  a book,
        to shew his intense application to study. On each side are the\r\n  emblems
        of Physic and Longevity; and over his head, is Fame descending\r\n  with a
        trumpet in one hand, and a wreath in the other. On the top are\r\n  weeping
        cherubs, and on the pedestal a long Latin inscription, which\r\n  mentions
        his great knowledge and industry in his profession, his\r\n  humanity in relieving
        the sick, and his affinities and connections in\r\n  social and private life.
        He died June 17, 1728, aged sixty-four.\r\n\r\n  79. The tomb of Almericus
        de Courcy, Baron of Kinsale, in Ireland, is\r\n  ornamented with the figure
        of his Lordship in armour, reposing himself\r\n  after the fatigues of an
        active life, under a gilded canopy. The\r\n  inscription shews, that he was
        descended from the famous John de\r\n  Courcy, Earl of Ulster, who in the
        reign of King John, in\r\n  consideration of his great valour, obtained the
        extraordinary\r\n  privilege for him and his heirs, of being covered in the
        King\u2019s\r\n  presence. Almericus de Courcy died Feb. 9, 1719, aged fifty-seven.\r\n\r\n
        \ 80. The monument of Sir Thomas Duppa is adorned with flowers and\r\n  foliage,
        and on the top with an urn wreathed. The inscription shews,\r\n  that Sir
        Thomas in his youth waited upon King Charles II. when Prince\r\n  of Wales,
        and at length became Gentleman Usher of the Black Rod, in\r\n  which office
        he died April 25, 1694, aged 75.\r\n\r\n  81. We come now to a monument that
        has been much admired, and as much\r\n  censured, that of Dame Elizabeth Carteret,
        who died on the 26th of\r\n  March, 1717, aged fifty-two. This Lady is represented
        springing\r\n  upwards, with only one foot fixed to the earth, and a little
        winged\r\n  seraph descending to receive her; but the disproportions are so
        great\r\n  between them, that one cannot help thinking, that it is much more\r\n
        \ likely she should pull the aerial messenger down, than he raise her\r\n
        \ one inch from the ground; but what is still worse, her attitude is\r\n  such,
        that it is impossible she should know that he is coming to give\r\n  her a
        lift. Below her hovering on the base, is another of these\r\n  heavenly spirits
        unfolding a very indifferent epitaph.\r\n\r\n  82. We come now to the grand
        and magnificent monument of the great Sir\r\n  Isaac Newton, whose statue
        is formed recumbent, leaning his right arm\r\n  on four folios, thus titled
        DIVINITY, CHRONOLOGY, OPTICS, and PHIL:\r\n  PRIN: MATH: and pointing to a
        scroll supported by cherubs. Over him is\r\n  a large globe projecting from
        a pyramid behind, whereon is delineated\r\n  the course of the comet in 1680,
        with the signs, constellations and\r\n  planets. On this globe sits the figure
        of Astronomy, with her book\r\n  closed, in a very thoughtful composed and
        pensive mood. Beneath the\r\n  principal figure is a very fine bas relief,
        representing the various\r\n  labours in which Sir Isaac chiefly employed
        his time: such as\r\n  discovering the cause of gravitation, settling the
        principles of light\r\n  and colours, and reducing the coinage to a determined
        standard. The\r\n  inscription on the pedestal is in Latin, short, but full
        of meaning,\r\n  intimating, that by a spirit nearly divine, he solved on
        principles of\r\n  his own, the motion and figure of the planets, the paths
        of the\r\n  comets, and the ebbing and flowing of the sea; that he discovered
        the\r\n  dissimularity of the rays of light, and the properties of colours
        from\r\n  thence arising, which none but himself had ever dreamt of; that
        he was\r\n  a diligent, wise and faithful interpreter of nature, antiquity,
        and\r\n  the holy scriptures; that by his philosophy he maintained the dignity\r\n
        \ of the Supreme Being; and by the purity of his life, the simplicity of\r\n
        \ the gospel; and it concludes with a just exclamation, What reason have\r\n
        \ mortals to pride themselves in the existence of so great an ornament\r\n
        \ to the human race! He was born Dec. 25, 1642, and died in 1726.\r\n\r\n
        \ So noble a monument erected to real merit, is a greater honour to the\r\n
        \ nation than to the great genius for whom it was raised; in this light\r\n
        \ it is viewed by all Europe.\r\n\r\n  83. On the other side of the entrance
        into the choir is another lofty\r\n  and pompous monument. This last was erected
        to the memory of Earl\r\n  Stanhope, who is also represented leaning upon
        his arm in a recumbent\r\n  posture, holding in his right hand a General\u2019s
        staff, and in his left\r\n  a parchment scroll. Before him stands a cupid
        resting upon a shield.\r\n  Over a martial tent sits Minerva, holding in her
        right hand a javelin,\r\n  and in the other a scroll. Behind is a slender
        pyramid. On the middle\r\n  of the pedestal are two medalions, and on each
        side the pilasters one.\r\n  In short, under the principal figure is a Latin
        inscription,\r\n  displaying the merits of this great man, as a soldier, a
        statesman,\r\n  and a senator: observing, that in 1707, he concluded an advantageous\r\n
        \ peace with Spain; and the same year was sent Embassador to Charles\r\n  III.
        In 1708, he took Port Mahon: In 1710, he forced his way to the\r\n  gates
        of Madrid, and took possession of that capital: In 1715, being\r\n  of the
        Secret Committee, he impeached the Duke of Ormond. In 1717 he\r\n  was made
        first Commissioner of the treasury, and Chancellor of the\r\n  exchequer;
        and in July following was created a Peer. He died in 1721,\r\n  in the forty-seventh
        year of his age.\r\n\r\n  84. Mr. Thynne\u2019s monument has always been esteemed
        a very fine one.\r\n  That gentleman is represented dying, and at his feet
        is a boy weeping.\r\n  Underneath on a table of black marble in white letters
        is this short\r\n  inscription:\r\n\r\n      Thomas Thynne of Longleate in
        Com. Wilts, Esq; who was\r\n      barbarously murdered on Sunday the 12th
        of February, 1682.\r\n\r\n  And upon the pedestal the story of his murder
        is finely represented in\r\n  relief.\r\n\r\n  This last observation makes
        it necessary to give the particulars of\r\n  this murder, which we shall do
        from a very accurate, tho\u2019 small work,\r\n  from which we have obtained
        considerable assistance in the description\r\n  of many things relating to
        the Abbey. The above murder was conspired\r\n  by Count Koningsmark, and executed
        by three assassins hired for that\r\n  purpose, who shot this unhappy gentleman
        in Pall-Mall, in his own\r\n  coach. The motive was, to obtain the rich heiress
        of Northumberland in\r\n  marriage, who in her infancy had been betrothed
        to the Earl of Ogle,\r\n  but left a widow before consummation; and afterwards
        married to Mr.\r\n  Thynne; but being scarce fifteen, and her mother extremely
        tender of\r\n  her, and at the same time desirous of her having issue, prevailed
        upon\r\n  her husband to travel another year before he bedded her, in which
        time\r\n  she became acquainted with Koningsmark at the Court of Hanover.\r\n
        \ Whether she had ever given him any countenance is uncertain; but\r\n  having
        no grounds to hope to obtain her while her husband lived, he in\r\n  this
        villainous manner accomplished his death: the Lady, however,\r\n  detested
        this base and inhuman conduct, and soon after married the\r\n  great Duke
        of Somerset.\u2014At the time this happened, a report was spread\r\n  that
        Mr. Thynne had formerly debauched a woman of family and\r\n  character, on
        honourable pretences; but upon his uncle\u2019s leaving him\r\n  10,000_l._
        a year; he basely deserted her; whence arose the saying,\r\n  that _he had
        escaped his misfortune, if he had either married the Lady\r\n  he had lain
        with, or lain with the Lady he had married_. But we do not\r\n  pretend to
        insinuate that there was any truth in this story. It may\r\n  probably be
        only a cruel piece of defamation. _Historical Description\r\n  of Westminster
        Abbey._\r\n\r\n  85. The monument of Dame Grace Gethin, is ornamented with
        a figure of\r\n  a Lady devoutly kneeling, with a book in her right hand,
        and her left\r\n  on her breast; on each side is an angel, one holding over
        her head a\r\n  crown, and the other a chaplet; and on the ascending sides
        of the\r\n  pediment are two female figures in a mournful posture. It is adorned\r\n
        \ with three different coats of family arms, and on the base is an\r\n  English
        inscription, which also lets us know that she was married to\r\n  Sir Richard
        Gethin of Gethin Grott in Ireland; was famed for her\r\n  exemplary piety,
        and wrote a book of devotions, which Mr. Congreve has\r\n  complimented with
        a poem. She died Oct. 11, 1697, aged twenty-one.\r\n\r\n  86. A monument erected
        to the memory of two sisters, the daughters of\r\n  Ralph Freke of Hannington
        in Wilts, Esq; whose busts in relief\r\n  ornament the sides. The inscription
        observes, that the eldest, named\r\n  Elizabeth, was married to Percey Freke
        of West Bilney in Norfolk, and\r\n  died on the 7th of April 1714; that Judith
        the youngest married Robert\r\n  Austin of Tenterden in Kent, and died May
        19, 1716: and that they were\r\n  both the best of daughters, the best of
        wives, and the best of\r\n  mothers.\r\n\r\n  87. A large monument of black
        marble erected to the memory of Sir\r\n  Thomas Richardson, Lord Chief Justice
        of England in the reign of King\r\n  Charles I. He died in 1634, and his tomb
        is adorned with his effigy in\r\n  brass, lying in his robes, and his collar
        of S S.\r\n\r\n  88. An ancient monument raised to the memory of William Thynne
        of\r\n  Botterville, Esq.; it is of marble and alabaster gilt, and is adorned\r\n
        \ with the statue of that gentleman lying at full length. The\r\n  inscription
        informs us, that he was a polite gentleman, a great\r\n  traveller, and a
        brave soldier, and that he died on the 14th of March\r\n  1584.\r\n\r\n  89.
        A very handsome monument erected for that learned grammarian Dr.\r\n  Busby,
        master of Westminster school; who is represented in his gown,\r\n  looking
        earnestly at the inscription; holding in his right hand a pen,\r\n  and in
        his left a book open. Upon the pedestal underneath are a\r\n  variety of books,
        and at the top is his family arms. The inscription\r\n  is a very elegant
        one, and intimates whatsoever fame the school of\r\n  Westminster boasts,
        and whatever advantages mankind shall reap from\r\n  thence in future times,
        are all principally owing to the wise\r\n  institutions of this gentleman,
        who was born at Lutton in\r\n  Lincolnshire, Sept. 22, 1606, and after being
        made Master of\r\n  Westminster college was elected Prebendary of Westminster,
        and\r\n  Treasurer of Wells. He died April 5, 1695.\r\n\r\n  90. The next
        monument, is that erected to the memory of Robert South,\r\n  D.D. who is
        represented in a recumbent posture in his canonical habit,\r\n  with his arm
        resting on a cushion, and his right hand on a death\u2019s\r\n  head. In his
        left he holds a book with his finger between the leaves,\r\n  as if just closed
        from reading, and over his head is a group of\r\n  cherubs issuing from a
        mantling. This monument is however very badly\r\n  executed, and the statue
        is clumsy and unmeaning. It has a long Latin\r\n  inscription, shewing that
        this celebrated divine was scholar to Dr.\r\n  Busby, and student at Christ
        Church, Oxford; that by the patronage of\r\n  the Lord Clarendon he was made
        Prebendary both of Westminster and\r\n  Christ Church, and afterwards rector
        of Islip, where he rebuilt the\r\n  parsonage house, and founded and endowed
        a school for the education of\r\n  poor children. He died on the 8th of July
        1718, aged eighty-two.\r\n\r\n  _The Monuments in the Cloisters._ The most
        ancient of these are\r\n  towards the east end of the south walk, where lie
        the remains of four\r\n  Abbots marked in the pavement by four stones.\r\n\r\n
        \ The first of these covers the Abbot Vitales, who died in 1082, and was\r\n
        \ formerly covered with brass plates.\r\n\r\n  The second is of grey marble,
        to the memory of Gislebertus Crispinus,\r\n  who died in 1114, and whose effigies
        may still be traced on the stone.\r\n\r\n  Under the third, which is a raised
        stone of Sussex marble, lies the\r\n  Abbot Laurentius, who died in 1176,
        and is said to be the first who\r\n  obtained from Pope Alexander III. the
        privilege of using the mitre,\r\n  ring and globe.\r\n\r\n  The last is of
        black marble, and covers the ashes of Gervasius de\r\n  Blois, who was natural
        son to King Stephen, and died in 1166. This is\r\n  called Long Meg, from
        its extraordinary length, it being eleven feet\r\n  eight inches. All these
        seem to have had their names and dates cut\r\n  afresh.\r\n\r\n  In the east
        walk is a handsome monument erected to the memory of\r\n  Daniel Pulteney,
        Esq; facing those of the above Abbots; the\r\n  inscription on which is much
        admired for the purity of the diction,\r\n  and its propriety and elegance,
        and is as follows:\r\n\r\n                                 Reader,\r\n                          If
        thou art a BRITON,\r\n               Behold this tomb with reverence and regret.\r\n
        \                       Here lieth the remains of\r\n                             DANIEL
        PULTENEY,\r\n                 The kindest relation, the truest friend,\r\n
        \                The warmest patriot, the worthiest man;\r\n                    He
        exercised virtues in this age,\r\n          Sufficient to have distinguished
        him even in the best.\r\n                           Sagacious by nature,\r\n
        \                         Industrious by habit,\r\n                          Inquisitive
        with art,\r\n         He gain\u2019d a compleat knowledge of the state of
        Britain,\r\n                          Foreign and domestic.\r\n            In
        most the backward fruit of tedious experience,\r\n           In him the early
        acquisition of undissipated youth.\r\n                    He served the court
        several years:\r\n              Abroad in the auspicious reign of Queen Anne,\r\n
        \  At home, in the reign of that excellent Prince K. George the First.\r\n
        \                     He served his country always,\r\n                          At
        court independent,\r\n                         In the senate unbiass\u2019d,\r\n
        \                  At every age, and in every station:\r\n                 This
        was the bent of his generous soul,\r\n               This was the business
        of his laborious life.\r\n                      Public men, and public things,\r\n
        \                  He judged by one constant standard,\r\n                     _The
        true interest of Britain_;\r\n                  He made no other distinction
        of party,\r\n                          He abhorred all other:\r\n                Gentle,
        humane, disinterested, beneficent,\r\n                He created no enemies
        on his own account:\r\n                      Firm, determined, inflexible,\r\n
        \        He feared none he could create in the cause of Britain.\r\n                                 Reader,\r\n
        \           In this misfortune of thy country, lament thy own:\r\n                                 For
        know\r\n                    The loss of so much private virtue\r\n                          Is
        a public calamity.\r\n\r\n  Almost at the end of the north east walk is a
        monument against the\r\n  Abbey wall to the memory of the Rev. Mr. William
        Laurence, the\r\n  inscription on which is remarkable for its quaintness,
        and is as\r\n  follows:\r\n\r\n            With diligence and trust exemplary,\r\n
        \           Did William Laurence serve a Prebendary;\r\n            And for
        his pains, now past, before not lost,\r\n            Gain\u2019d this remembrance
        at his master\u2019s cost.\r\n                O! read these lines again, you
        seldom find\r\n                A servant faithful, and his master kind.\r\n
        \           Short-hand he wrote, his flower in prime did fade,\r\n            And
        hasty death short hand of him hath made.\r\n            Well couth he numbers,
        and well measur\u2019d land,\r\n            Thus doth he now that ground whereon
        we stand,\r\n            Whereon he lies so geometrical,\r\n            Art
        maketh some, but thus will Nature all.\r\n                                  Ob.
        Dec. 28. 1621. \xC6tat. 29.\r\n\r\n\r\n  [Illustration: _S. Wale delin._ _E.
        Rooker sc._ _Henry the Seventh\u2019s\r\n  Chapel._]\r\n\r\n\r\n  _Henry the
        Seventh\u2019s Chapel._ As this is a separate building from\r\n  Westminster
        Abbey, we did not think proper to confound it with the\r\n  other chapels;
        and as it is joined to the Abbey, we did not chuse to\r\n  render it so distinct
        an article as it would have been, had we given\r\n  it the place it would
        have demanded in the order of the alphabet. It\r\n  is to be examined at the
        same time with that edifice, and we have\r\n  followed the example of the
        architect in uniting them.\r\n\r\n  This chapel, which was founded by Henry
        VII. in the year 1502, and the\r\n  succeeding years, is styled by Leland
        the wonder of the world. It is\r\n  situated to the east of the Abbey, to
        which it is so neatly joined,\r\n  that on a superficial view it appears to
        be one and the same building.\r\n  It is supported by fourteen Gothic buttresses,
        all beautifully\r\n  ornamented, and projecting from the building in different
        angles, and\r\n  is enlightened by a double range of windows that throw the
        light into\r\n  such a happy disposition as at once to please the eye, and
        afford a\r\n  kind of solemn gloom. These buttresses extend up to the roof,
        and are\r\n  made to strengthen it by their being crowned with Gothic arches.
        In\r\n  these buttresses are niches, in which formerly stood a number of\r\n
        \ statues; but these being greatly decayed, have been long taken down.\r\n\r\n
        \ This chapel is one of the most expensive remains of the ancient\r\n  English
        taste and magnificence; there is no looking upon it without\r\n  admiration:
        yet, perhaps, its beauty consists much more eminently in\r\n  the workmanship
        than the contrivance. The plate shews the outside,\r\n  where it joins to
        the Abbey, and gives some idea of the fine taste of\r\n  Gothic architecture
        in that age, which seems to have been its\r\n  meridian; but it soon fell
        into the bad taste practised in the time of\r\n  Queen Elizabeth, as may be
        seen in the tomb of this Queen and her\r\n  predecessor in the side aisles
        of this chapel.\r\n\r\n  This may be sufficient for the outside of this edifice,
        the entrance\r\n  to which is from the east end of the Abbey, by a flight
        of steps of\r\n  black marble, under a very noble arch, that leads to the
        gates opening\r\n  to the body or nave of the chapel: for, like a cathedral
        it is divided\r\n  into a nave and side isles, to which you may enter by a
        door on each\r\n  hand. The gates at the entrance of the nave are of brass
        curiously\r\n  wrought in the manner of frame work, and have in every other
        open\r\n  pannel a rose and portcullis alternately.\r\n\r\n  Being entered,
        the eye is naturally directed to the lofty ceiling, in\r\n  the most admirable
        manner wrought with such an astonishing variety of\r\n  figures as is impossible
        to be described. The stalls on each side are\r\n  of oak, with Gothic canopies,
        most beautifully carved, as are also the\r\n  seats; and the pavement is of
        black and white marble, laid at the\r\n  charge of Dr. Killigrew, once Prebendary
        of this Abbey. The east view\r\n  from the entrance presents you with the
        brass chapel and tomb of the\r\n  founder, which will be hereafter described,
        and round it where the\r\n  east end forms a semicircle, are the chapels of
        the Dukes of\r\n  Buckingham and Richmond. At that end the side isles open
        to the nave.\r\n  It must not be omitted, that the walls both of the nave
        and the side\r\n  isles are adorned with the most curious imagery imaginable,
        and\r\n  contain an hundred and twenty statues of patriarchs, saints, martyrs\r\n
        \ and confessors, under which are angels supporting imperial crowns,\r\n  besides
        innumerable small ones, all of them esteemed so curious, that\r\n  the best
        masters are said to have travelled from abroad to copy them.\r\n  The roof
        of the side isles is flattish, and supported on arches\r\n  between the nave
        and side isles turning upon twelve stately Gothic\r\n  pillars, curiously
        adorned with figures, fruitage and foliage. The\r\n  windows, besides a spacious
        one at the east end, are thirteen on each\r\n  side above and as many below,
        and were formerly painted, having in\r\n  each pane a white rose, the badge
        of the house of Lancaster, a B the\r\n  initial letter of the founder\u2019s
        name, or portcullises crowned, the\r\n  badge of the Beaufort\u2019s family,
        of which there are some now remaining.\r\n\r\n  This chapel was originally
        designed as a sepulchre appropriated solely\r\n  to the use of those of royal
        blood; and so far has the will of the\r\n  founder been observed, that none
        have been yet interred there, but\r\n  those of high quality, whose descent
        may generally be traced from some\r\n  of our ancient Kings: I shall therefore
        mention each of these tombs,\r\n  beginning with that which is the most ancient,
        as well as the most\r\n  astonishing.\r\n\r\n  It has been already observed,
        that in the middle of the east end of\r\n  the nave is situated the magnificent
        tomb of Henry VII. this is\r\n  enclosed with a screen of cast brass, most
        admirably designed, and\r\n  executed; this screen is nineteen feet in length,
        eleven in breadth,\r\n  and the same in height. It is ornamented with statues,
        of which those\r\n  only of St. James, St. Bartholomew, St. George, and St.
        Edward, are\r\n  now remaining; and also adorned with other devices alluding
        to King\r\n  Henry the Seventh\u2019s family; as portcullises, signifying
        his relation\r\n  to the Beaufort\u2019s by his mother\u2019s side; roses
        twisted and crowned, in\r\n  memory of the union of the two houses of Lancaster
        and York, by his\r\n  marriage; and at each end a crown in a bush, alluding
        to the crown of\r\n  Richard III. found in a hawthorn bush, near Bosworth
        field, where the\r\n  famous battle was fought in which Richard lost his life.
        Within the\r\n  rails are the effigies of the royal pair, in their robes of
        state, on\r\n  a tomb of black marble, the head whereof is supported by a
        red dragon\r\n  the ensign of Cadwalladar, from whom King Henry VII. was fond
        of\r\n  tracing his descent, and the foot by an angel.\r\n\r\n  At the head
        of this tomb lie the remains of Edward VI. grandson to\r\n  Henry VII. who
        died in the sixteenth year of his age, and the seventh\r\n  of his reign.
        A fine monument was erected to his memory by Queen Mary,\r\n  his sister and
        successor; it was adorned with curious sculpture\r\n  representing the passion
        and resurrection of our Saviour; with two\r\n  angels on the top kneeling;
        and the whole elegantly finished; but it\r\n  was afterwards demolished as
        a relict of Popish superstition.\r\n\r\n  On one side of Henry the Seventh\u2019s
        tomb in a small chapel, in which is\r\n  the monument of Lewis Stuart Duke
        of Richmond, and Frances his wife;\r\n  whose statues in cast brass are represented
        lying on a marble table\r\n  under a canopy of brass curiously wrought, and
        supported by the\r\n  figures of Faith, Hope, Charity, and Prudence; and on
        the top is a\r\n  figure of Fame taking her flight, and resting only on her
        toe.\r\n\r\n  On the north side of Henry the Seventh\u2019s tomb is a monument
        decorated\r\n  with several emblematical figures in brass gilt; the principal
        is\r\n  Neptune in a pensive posture with his trident reversed, and Mars with\r\n
        \ his head crushed; these support the tomb on which lie the effigies of\r\n
        \ George Villars Duke of Buckingham, the great favourite of King James\r\n
        \ I. and King Charles I. who fell a sacrifice to the national resentment\r\n
        \ by the hand of Felton. His Grace married Catharine, daughter to the\r\n
        \ Earl of Rutland, who erected this monument to his memory, and lies in\r\n
        \ effigy on the same tomb by his side. The Latin inscription, after\r\n  recounting
        his noble qualities, and high titles, alludes to the story\r\n  of his death.\r\n\r\n
        \ Of a later date, and superior in point of design and workmanship, is a\r\n
        \ noble monument erected to the memory of John Sheffield Duke of\r\n  Buckingham,
        where his Grace\u2019s statue in a Roman habit, is laid in a\r\n  half raised
        posture on an altar of fine marble: his Duchess is\r\n  represented standing
        at his feet weeping. On each side are military\r\n  trophies; and over all
        an admirable figure of Time holding several\r\n  medallions representing the
        heads of their Graces children. This\r\n  monument is very justly admired.
        It has been observed, that the Duke\r\n  himself appears the principal figure
        in the group, and though he lies\r\n  in a recumbent posture, and his Lady
        is in the most beautiful manner\r\n  placed at his feet, yet her figure is
        so characterized, as to be only\r\n  a guide to his, and both reflect back
        a beauty on each other. The\r\n  decorations are allowed to be extremely picturesque
        and elegant; the\r\n  trophies at his head, the figure of Time above, with
        the medallions of\r\n  his children, fill up all the spaces with such propriety,
        that little\r\n  could be added, and nothing appears superfluous. The inscription
        sets\r\n  forth the Duke of Buckingham\u2019s posts, and his qualifications
        as a good\r\n  poet, and a fine writer; and over his statue is inscribed in
        Latin\r\n  sentences to the following purpose:\r\n\r\n             I lived
        doubtful, not dissolute.\r\n             I die unresolved, not unresigned.\r\n
        \            Ignorance and error are incident to human nature.\r\n             I
        trust in an Almighty and All-good God.\r\n             Thou King of Kings
        have mercy upon me.\r\n\r\n  And underneath:\r\n\r\n                For my
        King often, for my Country always.\r\n\r\n      His Grace died in the 57th
        year of his age, Feb. 24, 1720,\r\n      leaving the publication of his works
        to the care of Mr. Pope.\r\n      He had three wives; the first, Ursula, Countess
        of Coventry;\r\n      the second, Catharine, Countess of Gainsborough; the
        third,\r\n      Catharine, Countess of Anglesey.\r\n\r\n  In this isle there
        is a lofty pyramid supported by two griffins of\r\n  gilt brass, on a pedestal
        of the most curious marble, erected to the\r\n  memory of Charles Montague,
        Marquis of Halifax, son to George Montague\r\n  of Horton. He was placed at
        the head of the treasury in the reign of\r\n  King Charles I. and undertaking
        the reformation of the coin, which was\r\n  then most infamously clipped,
        he restored it to its proper value. For\r\n  this, and other public services,
        he was first created Baron, and then\r\n  Marquis of Halifax.\r\n\r\n  Against
        the east wall at the end of the north isle is a monument in\r\n  the form
        of a beautiful altar, raised by King Charles II. to the\r\n  memory of Edward
        V. and his brother Richard, on which is an\r\n  inscription in Latin, to the
        following purport:\r\n\r\n      Here lie the reliques of Edward V. King of
        England, and\r\n      Richard Duke of York, who, being confined in the Tower,
        and\r\n      there stifled with pillows, were privately and meanly buried,\r\n
        \     by order of their perfidious uncle Richard the Usurper. Their\r\n      bones,
        long enquired after and wished for, after lying two\r\n      hundred and one
        years in the rubbish of the stairs, lately\r\n      leading to the chapel
        of the White Tower, were on the 17th of\r\n      July 1674, by undoubted proofs
        discovered; being buried deep\r\n      in that place. Charles II. pitying
        their unhappy fate, ordered\r\n      these unfortunate Princes to be laid
        amongst the reliques of\r\n      their predecessors, in the year 1678, and
        the 20th of his\r\n      reign.\r\n\r\n  At the east end of the same isle
        is a vault in which are deposited the\r\n  bodies of King James I. and Anne
        his Queen, daughter to Frederic II.\r\n  King of Denmark.\r\n\r\n  Over this
        vault is a small tomb adorned with the figure of a child,\r\n  erected to
        the memory of Mary the third daughter of James I. who was\r\n  born at Greenwich
        in 1605, and died at two years old.\r\n\r\n  There is also another monument
        on which is the representation of a\r\n  child in a cradle, erected to the
        memory of Sophia, the fourth\r\n  daughter of the same King, who was born
        at Greenwich in 1606, and died\r\n  three days after.\r\n\r\n  In the same
        isle is a lofty monument erected to the memory of Queen\r\n  Elizabeth by
        King James I. her successor. The inscription represents\r\n  her character,
        high descent, and the memorable acts of her glorious\r\n  reign, \u201CThat
        she was the mother of her country, and the patroness of\r\n  religion and
        learning; was herself skilled in many languages, adorned\r\n  with every excellence
        of mind and person, and endowed with princely\r\n  virtues beyond her sex:
        that in her reign religion was refined to its\r\n  original purity; peace
        was established; money restored to its just\r\n  value; domestic insurrections
        quelled; France delivered from intestine\r\n  troubles; the Netherlands supported;
        the Spanish Armada defeated;\r\n  Ireland, almost lost by the secret contrivances
        of Spain, recovered;\r\n  the revenues of both universities improved by a
        law of provisions;\r\n  and, in short, all England enriched. That she was
        a most prudent\r\n  Governess, forty-five years a virtuous and triumphant
        Queen; truly\r\n  religious, and blest in all her great affairs; and that
        after a calm\r\n  and resigned death in the 70th year of her age, she left
        her mortal\r\n  part to be deposited in this church, which she established
        upon a new\r\n  footing, till by the word of Christ she is called to immortality.\u201D
        She\r\n  died March 24, 1602.\r\n\r\n  In the south isle is a lofty and pompous
        tomb erected to the memory of\r\n  Mary Queen of Scots, the mother of King
        James I. who flying into\r\n  England from her rebellious subjects, was taken
        prisoner, tried and\r\n  condemned for conspiring the death of Queen Elizabeth,
        and on the 8th\r\n  of February 1587, beheaded on a scaffold erected in the
        hall of\r\n  Fotheringhay Castle, in Northamptonshire. She was afterwards
        pompously\r\n  interred by order of Queen Elizabeth, in the cathedral church
        of\r\n  Peterborough; but upon the accession of her son to the throne of\r\n
        \ England, he ordered her remains to be removed from thence, and placed\r\n
        \ near this monument.\r\n\r\n  Near the last monument is a tomb enclosed with
        iron rails, on which\r\n  lies a Lady also finely robed, the effigies of Margaret
        Douglas,\r\n  daughter of Margaret Queen of Scots by the Earl of Angus. Her
        son the\r\n  Lord Darnely, father to King James I. is represented foremost
        on the\r\n  tomb kneeling, with the crown over his head, and there are seven
        other\r\n  of her children represented round the tomb. This great Lady, though\r\n
        \ she herself never sat on the throne, had, according to the English\r\n  inscription,
        King Edward IV. to her great grandfather; Henry VII. to\r\n  her grandfather;
        Henry VIII. to her uncle; Edward VI. to her cousin\r\n  german; James V. of
        Scotland to her brother; Henry I. of Scotland to\r\n  her son; James VI. to
        her brother. Having to her great grandmother and\r\n  grandmother two Queens,
        both named Elizabeth; to her mother, Margaret\r\n  Queen of Scots; to her
        aunt, Mary the French Queen; to her cousins\r\n  german, Mary and Elizabeth
        Queens of England; and to her niece and\r\n  daughter-in-law, Mary Queen of
        Scots. This great Lady died March 10,\r\n  1577.\r\n\r\n  In the south side
        is likewise the monument of Margaret Countess of\r\n  Richmond, mother to
        Henry VII. by her first husband Henry Tudor. She\r\n  was afterwards married
        to Humphry Stafford, a younger son to Humphry\r\n  Duke of Buckingham, and
        at last to Thomas Lord Stanley, Earl of Derby;\r\n  but by the two last had
        no children. The inscription mentions the\r\n  charities of this humane and
        generous Princess, particularly her\r\n  founding two colleges at Oxford,
        Christ Church and St. John\u2019s; and a\r\n  grammar school at Winbourne.
        She died in July 1509, in the reign of\r\n  her grandson Henry VIII.\r\n\r\n
        \ At the east end of this isle is the royal vault of King Charles II.,\r\n
        \ King William III., Queen Mary his Consort, Queen Anne, and Prince\r\n  George.\r\n\r\n
        \ Over these royal Personages are their effigies (except that of Prince\r\n
        \ George) in wainscot presses; they are of wax work resembling life, and\r\n
        \ dressed in their coronation robes.\r\n\r\n  Another wainscot press is placed
        at the corner of the great east\r\n  window, in which is the effigy of the
        Lady Mary Duchess of Richmond,\r\n  daughter to James Duke of Richmond and
        Lenox, dressed in the very\r\n  robes her Grace wore at the coronation of
        Queen Anne.\r\n\r\n  On leaving this isle you will be shewn in another wainscot
        press the\r\n  effigies of General Monk, who had a great share in the restoration
        of\r\n  King Charles II. to the throne of England, and was interred in a vault\r\n
        \ appropriated to him and his family. He is represented in armour, and\r\n
        \ his ducal cap is generally made use of by those who shew this chapel,\r\n
        \ to receive the bounty of those who visit it; these persons having no\r\n
        \ share of the money paid for seeing it.\r\n\r\n  Thus have we given a description
        of every thing remarkable in the\r\n  Abbey, and that venerable pile adjoining
        to it, called Henry the\r\n  Seventh\u2019s chapel; we have mentioned and
        described the monuments in\r\n  both that are worthy of notice, and we shall
        conclude this article\r\n  with the following reflections, extracted from
        an ingenious writer, on\r\n  this subject.\r\n\r\n      \u201CHowever amiable
        fame may be to the living, \u2019tis certain no\r\n      advantage to the
        dead, whatever dangers they have dared,\r\n      whatever toils they have
        undergone, whatever difficulties they\r\n      have surmounted; the grave
        is deaf to the voice of applause,\r\n      and the dust of the noble and vulgar
        sleep in the same\r\n      obscurity together. \u2019Tis possible the conscious
        spirit may\r\n      have an idea of the honour that is paid to his ashes;
        but \u2019tis\r\n      much more probable, that the prospect of this imaginary
        glory,\r\n      while he lived among us, was all the pleasure it ever could\r\n
        \     afford him. I make this observation, because most monuments\r\n      are
        said to be erected as an honour to the dead, and the\r\n      living are supposed
        to be the least concerned in them: but one\r\n      man\u2019s fame is made
        the foundation of another\u2019s, in the same\r\n      manner with the gentleman\u2019s,
        who ordered this sentence to be\r\n      made his epitaph; HERE LIES SIR PHILIP
        SIDNEY\u2019S FRIEND. Some\r\n      there are that mention only the names
        of the persons whose\r\n      dust they cover, and preserve a noble silence
        with regard to\r\n      the hand that raised them; but even here, the dead
        can receive\r\n      no benefit from such disinterested affection; but the
        living\r\n      may profit much by so noble an example. Another thing that\r\n
        \     displeases me is the manner of the inscriptions, which\r\n      frequently
        mistake the very design of engraving them, and as\r\n      frequently give
        the lie to themselves. To pore one\u2019s self\r\n      blind in guessing
        out _\xC6tern\xE6 Memori\xE6 Sacrum_, is a jest, that\r\n      would make
        Heraclitus laugh; and yet most of them begin in\r\n      that pompous taste,
        without the least reflection that brass\r\n      and marble can\u2019t preserve
        them from the tooth of Time; and if\r\n      men\u2019s actions have not guarded
        their reputations, the proudest\r\n      monument would flatter in vain. Sepulchral
        monuments should be\r\n      always considered as the last public tribute
        paid to virtue;\r\n      as a proof of our regard for noble characters, and
        most\r\n      particularly as an excitement to others to emulate the great\r\n
        \     example.\r\n\r\n      \u201CIt is certain there is not a nobler amusement,
        than a walk\r\n      in Westminster Abbey, among the tombs of heroes, patriots,\r\n
        \     poets, and philosophers; you are surrounded with the shades\r\n      of
        your great forefathers; you feel the influence of their\r\n      venerable
        society, and grow fond of fame and virtue in the\r\n      contemplation: \u2019tis
        the finest school of morality, and the\r\n      most beautiful flatterer of
        imagination in nature. I appeal\r\n      to any man\u2019s mind that has any
        taste for what is sublime and\r\n      noble, for a witness to the pleasure
        he experiences on this\r\n      occasion; and I dare believe he will acknowledge,
        that there\r\n      is no entertainment so various, or so instructive. For
        my\r\n      own part, I have spent many an hour of pleasing melancholy\r\n
        \     in its venerable walks; and have been more delighted with\r\n      the
        solemn conversation of the dead, than the most sprightly\r\n      sallies
        of the living. I have examined the characters that\r\n      were inscribed
        before me, and distinguished every particular\r\n      virtue. The monuments
        of real fame, I have viewed with real\r\n      respect; but the piles that
        wanted a character to excuse\r\n      them, I considered as the monuments
        of folly. I have\r\n      wandered with pleasure into the most gloomy recesses
        of this\r\n      last resort of grandeur, to contemplate human life, and\r\n
        \     trace mankind thro\u2019 all the wilderness of their frailties\r\n      and
        misfortunes, from their cradles to their grave. I have\r\n      reflected
        on the shortness of our duration here, and that I\r\n      was but one of
        the millions who had been employed in the\r\n      same manner, in ruminating
        on the trophies of mortality\r\n      before me; that I must moulder to dust
        in the same manner,\r\n      and quit the scene to a new generation, without
        leaving the\r\n      shadow of my existence behind me; that this huge fabric,\r\n
        \     this sacred repository of fame and grandeur, would only be\r\n      the
        stage for the same performances; would receive new\r\n      accessions of
        noble dust; would be adorned with other\r\n      sepulchres of cost and magnificence;
        would be crouded with\r\n      successive admirers; and at last, by the unavoidable
        decays\r\n      of time, bury the whole collection of antiquities in general\r\n
        \     obscurity, and be the monument of its own ruin.\u201D\r\n\r\nABBOTS
        LANGLEY, a village in Hertfordshire, situated to the east of\r\n  Kings Langley,
        and three or four miles to the S. W. of St. Alban\u2019s, to\r\n  whose abbey
        it once belonged. It is famous for being the birth place\r\n  of Nicholas
        Breakspeare, who was made Pope by the title of Adrian IV.\r\n  and had his
        stirrup held by the Emperor Frederic while he dismounted:\r\n  but notwithstanding
        his pride, it is a still more indelible stain to\r\n  his memory, that when
        Sovereign Pontiff, he suffer\u2019d his mother to be\r\n  maintained by the
        alms of the church of Canterbury. This place gives\r\n  the title of Baron
        to the Lord Raymond, who has a seat in this\r\n  neighbourhood.\r\n\r\nABBS
        COURT, in the parish of Walton upon Thames in Surrey. The Lord of\r\n  this
        Manor, which is also called APS, used formerly upon All-Saints\r\n  Day to
        give a barrel of beer, and a quarter of corn baked into loaves,\r\n  to as
        many poor as came. This charity was begun in the days of Popery,\r\n  in order,
        as \u2019tis supposed, to encourage the prayers for deliverance\r\n  of souls
        out of purgatory.\r\n\r\nABCHURCH _lane_, 1. Gracechurch street.\u2610 2.Lombard
        street.\u2610 See _St._\r\n  Mary Abchurch.\r\n\r\nABEL _court_, Rosemary
        lane.\r\n\r\nABEL\u2019S _buildings_, Rosemary lane.\u2020\r\n\r\nABINGDON
        _buildings_, Old Palace yard.\r\n\r\nABINGDON _street_, near Old Palace yard.\r\n\r\nACADEMY
        _court_, Chancery lane.\r\n\r\nAcorn _alley_, Bishopsgate street, without.*\r\n\r\nACORN
        _court_, Bishopsgate street, without.*\r\n\r\nACTON (EAST) a village six miles
        from London, a little to the north of\r\n  the Oxford Road, noted for the
        medicinal wells near it, which are\r\n  frequented in the summer months.\r\n\r\nACTON
        (WEST) a village in the road to Oxford, situated seven miles from\r\n  London.\r\n\r\nADAM-A-DIGGING
        _yard_, Peter street, Westminster.*\r\n\r\nADAM AND EVE _alley_, 1. Barnaby
        street.* 2. by West Smithfield.*\r\n\r\nADAM AND EVE _court_, 1. Oxford street.*
        2. Tottenham court road.* 3.\r\n  West Smithfield.* 4. Hatchet alley, Whitechapel.
        5. Petticoat lane.*\r\n\r\nADAM AND EVE _yard_, 1. Homerton.* 2. Ratcliff
        highway.*\r\n\r\nADAM\u2019S _court_, 1. Little Broad street.\u2020 2. Pig
        street.\u2020 3. Sharp\u2019s\r\n  buildings, Duke\u2019s place.\u2020 4.
        Near Swan\u2019s close.\u2020\r\n\r\nADAM\u2019S _mews_, 1. Audley street.\u2020
        2. Charles street near Mount street.\u2020\r\n\r\nADAM\u2019S _yard_, Hockley
        in the Hole. \u2020\r\n\r\nADDINGTON, a village in Surrey, three miles from
        Croydon, situated at\r\n  the descent of a high spacious common to which it
        gives name. Its\r\n  church, though said to be above 300 years old, is still
        very firm. But\r\n  what is most remarkable, is, that the Lord of the Manor
        held it in the\r\n  reign of Henry III. by the service of making his Majesty
        a mess of\r\n  pottage in an earthen pot in the King\u2019s kitchen at his
        coronation; and\r\n  so late as the coronation of King Charles II. Thomas
        Leigh, Esq; then\r\n  Lord of the Manor, made a mess according to his tenure,
        and brought it\r\n  to his Majesty\u2019s table, when that King accepted of
        his service, though\r\n  he did not taste what he had prepared.\r\n\r\nADDISON\u2019S
        _yard_, Peter street, Westminster. \u2020\r\n\r\nADDLE _hill_, Great Carter
        lane, Thames street.\r\n\r\nADDLE _street_, Wood street, Cheapside.\r\n\r\nADMIRALTY
        _court_. This court, which is held in Doctors Commons, was\r\n  formerly under
        the direction of the Lord High Admiral, as it is now\r\n  under the Lords
        of the Admiralty, who here take cognisance of all\r\n  causes relating to
        merchants and mariners. The proceedings are in the\r\n  Civil Law. The plaintiff
        gives security to prosecute, and if cast, to\r\n  pay what shall be adjudged,
        and likewise to stand to all his proctor\r\n  shall transact in his name.
        But in criminal cases, as the trial of\r\n  pirates, and crimes committed
        at sea, the process, by a special\r\n  commission, is by a judge, jury and
        witnesses, a Judge of the Common\r\n  Law assisting: on which occasion the
        court is commonly held at the\r\n  Session-house in the Old Bailey. The officers
        of this court are the\r\n  Judge of the Admiralty, who must be a Civilian,
        an Advocate and\r\n  Proctor, a Register, and a Marshal, who carries a silver
        oar before\r\n  the Judge.\r\n\r\n\r\n  [Illustration: _S. Wale delin._ _J.
        Green sc. Oxon._ _Admiralty_]\r\n\r\n\r\nADMIRALTY _office_, an edifice built
        with brick and stone, on the west\r\n  side of the street, opposite to Scotland
        yard. The east front, which\r\n  is that represented in the print, has two
        deep wings, and is entered\r\n  by a very lofty portico supported by four
        very large stone columns of\r\n  the Ionic Order, to which there is an ascent
        by a few steps.\r\n\r\n  The importance of this building is what recommends
        it to notice. The\r\n  portico, which was intended as an ornament, rather
        disgusts than\r\n  pleases, by the immoderate height and ill shape of the
        columns.\r\n\r\n  In this office are transacted all martime affairs belonging
        to the\r\n  jurisdiction of the Admiralty, who here regulate the affairs of
        the\r\n  navy; nominate Admirals, Captains, and other officers to serve on\r\n
        \ board his Majesty\u2019s ships of war, and give orders for the trial of\r\n
        \ those who have failed in their duty, or been guilty of other\r\n  irregularities.\r\n\r\nADMIRALTY
        _office yard_, Whitehall.\u2610\r\n\r\nADSCOMB, in Surrey near Croydon, is
        the seat of William Draper, Esq; the\r\n  paintings and furniture of which
        are fine.\r\n\r\nADVOCATES _of Doctors Commons_. See DOCTORS COMMONS.\r\n\r\nAFFIDAVIT
        _office_, in Symond\u2019s inn. This office belongs to the Masters\r\n  in
        Chancery, where one or more of them constantly attend to take\r\n  affidavits,
        and there all affidavits belonging to the Court of\r\n  Chancery are filed.\r\n\r\nAFRICAN
        COMPANY. The English first sent ships to Africa on account of\r\n  commerce
        about the year 1553, from which time the trade to that\r\n  country was carried
        on by private hands till 1588, when Queen\r\n  Elizabeth, by her letters patent,
        erected a company, for the more\r\n  effectual promoting of that trade, which
        then was only for gold,\r\n  elephants teeth, and Guinea pepper; for the use
        of negroes was not yet\r\n  introduced into America.\r\n\r\n  This company
        was greatly encouraged during the reigns of James I. and\r\n  Charles I. but
        the Dutch taking several forts on the coast of Africa\r\n  from the Portuguese,
        committed great depredations on the English, upon\r\n  which Charles II. the
        better to enable his subjects to carry on that\r\n  trade, incorporated a
        body of merchants, in the year 1662, by the\r\n  title of _The Company of
        Royal Adventurers of England to Africa_: but\r\n  the subscriptions for carrying
        on this precarious commerce not\r\n  answering the expectation of the incorporated
        merchants, they were\r\n  soon involved in debt, and reduced to such difficulties
        as rendered\r\n  them unable to continue their trade to advantage; wherefore
        they\r\n  agreed for a certain sum, to surrender their charter to the crown,
        and\r\n  to assign all their estates and effects both at home and abroad to\r\n
        \ certain merchants, who intended to erect a new company, for the more\r\n
        \ effectual carrying on a trade to Africa: these merchants the King\r\n  incorporated
        in the year 1672, and these were the Royal African\r\n  company, who had a
        power to trade from the port of Sallee, to the Cape\r\n  of Good Hope, exclusive
        of all the King\u2019s other subjects, during the\r\n  term of a thousand
        years.\r\n\r\n  By virtue of this royal grant, the company made a considerable\r\n
        \ progress in erecting forts, and settling factors: but their trade\r\n  being
        laid open by parliament in the year 1697, they were rendered\r\n  unable to
        support their forts, it was therefore enacted, that all\r\n  private traders
        to Africa should pay ten _per cent._ to the company\r\n  for that purpose.\r\n\r\n
        \ This duty did not however answer the end for which it was granted, and\r\n
        \ the company was obliged to apply to parliament in the year 1730 for\r\n
        \ relief, when they obtained a certain sum for that purpose, and it was\r\n
        \ enacted that all his Majesty\u2019s subjects treading to and from Africa,\r\n
        \ between Cape Blanco and the Cape of Good Hope, should hereafter be\r\n  deemed
        a body corporate, and that all the countries, islands, rivers\r\n  and places,
        together with the forts, should be in the possession of\r\n  this new company;
        the members of which should not trade to or from\r\n  Africa in their joint
        capacity, have any joint or transferable stock,\r\n  or borrow money on their
        common seal. That the persons trading or\r\n  intending to trade to Africa,
        should pay to the Chamberlain of London,\r\n  the Clerk of the Merchants-hall
        in Bristol, or the Town Clerk of\r\n  Liverpool, 40_s._ each for the freedom
        of the new company. That the\r\n  management of the affairs of this new company,
        should be under the\r\n  direction of a committee of nine persons, to be chosen
        annually, three\r\n  out of the members in the city of London, three out of
        those of\r\n  Bristol, and three out of those of Liverpool. That this committee\r\n
        \ should have power to make orders for the government and improvement of\r\n
        \ the forts and factories; to appoint governors, and other officers\r\n  civil
        and military; to receive annually the sum of 40_s._ and to take\r\n  a list
        of the names of all the persons making payment.\r\n\r\n  It is also enacted,
        that the committee shall once a year give an\r\n  account of all their transactions
        to the Commissioners for trade and\r\n  plantations, and likewise lay before
        the Cursitor Baron of the\r\n  Exchequer, an account, upon oath, of all the
        money they have received\r\n  within the preceding year, and the application
        thereof; and the Lords\r\n  of the Admiralty are to give instructions to the
        Captains of such of\r\n  his Majesty\u2019s ships of war as shall be stationed
        or ordered to cruize\r\n  within the above limits, to inspect, and make report
        to them from time\r\n  to time of the state of the forts and settlements,
        copies of which are\r\n  to be laid before the parliament every sessions.\r\n\r\n
        \ This is the state at present of this company, who keep their office in\r\n
        \ Cooper\u2019s court, Cornhill.\r\n\r\nAGNES _court_, Little George street.\r\n\r\n_St._
        AGNES LE CLARE _fields_, near Hoxton, so called from a spring of\r\n  water
        dedicated to that Saint, and now converted into a cold bath.\r\n\r\nAILSBURY
        _court_, George street.\r\n\r\nAILSBURY _street_, 1. By Jermyn street. 2.
        St. John\u2019s street,\r\n  Clerkenwell green.\r\n\r\nAINGER _street_, York
        street.\u2020\r\n\r\nAIR _street_, 1. Piccadilly.\u2020 2. By Mary la bone.\u2020
        3. Leather lane.\u2020\r\n\r\nAKERSLEY _yard_, Great St. Anne\u2019s street.\u2020\r\n\r\nALAM
        _yard_, Crutched Friars.\r\n\r\n_St._ ALBAN\u2019S, a large and very ancient
        town in Hertfordshire, 21 miles\r\n  from London, was so called from St. Alban,
        who suffered in the\r\n  persecution under Dioclesian, and being afterwards
        canonized, and\r\n  interred on a hill in the neighbourhood of this town,
        a monastery was\r\n  erected and dedicated to him by King Offa. King Edward
        I. erected a\r\n  magnificent cross in memory of Queen Eleanor; and King Edward
        VI.\r\n  incorporated this town by a charter, granting the inhabitants a Mayor,\r\n
        \ a Steward, a Chamberlain, and ten Burgesses: but the Mayor and Steward\r\n
        \ are here the only Justices of peace. Here are three churches, besides\r\n
        \ the ancient cathedral called St. Alban\u2019s, belonging to the monastery,\r\n
        \ which is now a parish church.\r\n\r\n  In this ancient edifice is a funeral
        monument and effigies of King\r\n  Offa, its founder, who is represented seated
        on his throne; and\r\n  underneath is the following inscription:\r\n\r\n                  Fundator
        Ecclesi\xE6 circa annum 793.\r\n              Quem male depictum, et residentem
        cernitis alte\r\n              Sublimem solio, MERCIUS OFFA fuit.\r\n\r\n
        \                                That is,\r\n\r\n                _The founder
        of the church, about the year 793.\r\n            Whom you behold ill-painted
        on his throne\r\n            Sublime, was once for_ MERCIAN OFFA _known._\r\n\r\n
        \ On the east side stood the shrine of St. Alban, where the following\r\n
        \ short inscription is still to be seen;\r\n\r\n      S. ALBANUS VEROLAMENSIS,
        ANGLORUM PROTOMARTYR, 17 Junii 293.\r\n\r\n  In the south isle near the above
        shrine is the monument of Humphry,\r\n  brother to King Henry V. commonly
        distinguished by the title of the\r\n  Good Duke of Gloucester. It is adorned
        with a ducal coronet, and the\r\n  arms of France and England quartered. In
        niches on one side are\r\n  seventeen Kings; but in the niches on the other
        side there are no\r\n  statues remaining. The inscription, which alludes to
        the pretended\r\n  miraculous cure of a blind man detected by the Duke, is
        as follows:\r\n\r\n                      Pi\xE6 Memori\xE6 V. Opt. Sacrum.\r\n
        \           Hic jacet HUMPHREDUS, Dux ille Glocestrius olim,\r\n            HENRICI
        Sexti protector, fraudis inept\xE6\r\n            Detector, dum ficta notat
        miracula c\u0153ci.\r\n            Lumen erat patri\xE6, columen venerabile
        regni,\r\n            Pacis amans, Musisque favens melioribus; unde\r\n            Gratum
        opus Oxonio, qu\xE6 nunc schola sacra refulget.\r\n            Invida sed
        mulier regno, regi, sibi nequam,\r\n            Abstulit hunc, humili vix
        hoc dignata sepulcro.\r\n            Invidia rumpente tamen, post funera vivit.\r\n\r\n
        \ Which has been thus translated:\r\n\r\n                    _Sacred to the
        memory of the best of men._\r\n            Interr\u2019d within this consecrated
        ground,\r\n            Lies he, whom HENRY his protector found:\r\n            Good
        HUMPHRY, Gloc\u2019ster\u2019s Duke, who well could spy\r\n            Fraud
        couch\u2019d within the blind impostor\u2019s eye.\r\n            His country\u2019s
        light, the state\u2019s rever\u2019d support,\r\n            Who peace and
        rising learning deigned to court;\r\n            Whence his rich library at
        Oxford plac\u2019d,\r\n            Her ample schools with sacred influence
        grac\u2019d:\r\n            Yet fell beneath an envious woman\u2019s wile,\r\n
        \           Both to herself, her King, and country vile;\r\n            Who
        scarce allowed his bones this spot of land:\r\n            Yet spite of envy
        shall his glory stand.\r\n\r\n  About 40 years ago in digging a grave, a pair
        of stairs were\r\n  discovered that lead down into a vault where his leaden
        coffin was\r\n  found, in which his body was preserved entire, by a kind of
        pickle in\r\n  which it lay, only the flesh was wasted from the legs, the
        pickle at\r\n  that end being dried up. Many curious medals and coins are
        to be seen\r\n  in the church, that have been dug out of the ruins of Old
        Verulam that\r\n  stood on the other side of the river Ver, or Moore, which
        runs south\r\n  west of the town.\r\n\r\n  Near St. Alban\u2019s is a fort,
        at a place called by the common people the\r\n  Oyster Hills, which is supposed
        to have been the camp of Ostorius, the\r\n  Roman Propr\xE6tor. This town
        is the largest in the county, and besides\r\n  the four churches, has several
        meeting-houses, two charity schools,\r\n  and three fairs, and has on Saturday
        one of the best markets for wheat\r\n  in England. It gives the title of Duke
        to the noble family of\r\n  Beauclerc. The great John Duke of Marlborough
        erected a seat here,\r\n  called Holloway-house, and several neat alms-houses
        have been built\r\n  here by him and his Duchess.\r\n\r\n_St._ ALBAN\u2019S,
        _Wood street_, on the north side of London, and the east\r\n  side of Wood
        street, Cheapside, is dedicated to St. Alban, the British\r\n  Proto-Martyr,
        who suffered under the persecution of Dioclesian. The\r\n  first church in
        this place was erected in the year 930, and dedicated\r\n  to the same Saint.
        After various repairs, the old church was pulled\r\n  down in 1634, and another
        erected, which was destroyed by the fire of\r\n  London thirty-two years after,
        when the present edifice was built from\r\n  the same model as the former.
        It is entirely in the Gothic stile, and\r\n  consists of a spacious body,
        and a handsome tower with pinacles.\r\n\r\n  This church is a rectory in the
        patronage of Eton College, and the\r\n  parish of St. Olave, Silver street,
        is united to it. The Rector,\r\n  besides other advantages, receives 170_l._
        in lieu of tithes.\r\n\r\n  Munday in his edition of Stow mentions several
        uncommon epitaphs in\r\n  this church, from which we have only selected the
        following:\r\n\r\n                 Hic jacet Tom Shorthose,\r\n                   Sine
        tombe, sine sheet, sine riches,\r\n                 Qui vixit sine gowne,\r\n
        \                  Sine cloake, sine shirt, sine breeches.\r\n\r\n_St._ ALBAN\u2019S
        _street_, Pall-mall.\r\n\r\nALBEMARLE _buildings_, Bond street, so called
        from the Duke of\r\n  Albemarle, who bought the Earl of Clarendon\u2019s seat,
        which stood here,\r\n  and afterwards selling the house and gardens, they
        were laid out into\r\n  streets, whence arose this and the two following streets.\r\n\r\nALBEMARLE
        _mews_, Dover street.\r\n\r\nALBEMARLE _street_. 1. Piccadilly, 2. St. John\u2019s
        street, West\r\n  Smithfield.\u2020\r\n\r\n  In the possession of Richard
        Mead, Esq; in Albemarle street, is a book\r\n  bought out of the collection
        of the famous Cardinal Maximi at Rome; it\r\n  contain 148 accurate and elegant
        paintings in water colours, done from\r\n  ancient pictures found on the walls,
        ceilings and floors of the baths\r\n  of Titus, and various other buildings
        in Rome, some of which have been\r\n  engraved by Bartoli in his _Sepolchri
        di Nassoni_, and in other books:\r\n  but many of them are to be seen no where
        else, neither engraved, nor\r\n  on the walls from whence they were first
        copied, where they are much\r\n  defaced by the weather, the smoke of torches,
        and other accidents.\r\n\r\n  Of these ancient paintings on wall, Mr. Mead
        has also a very elegant\r\n  little specimen representing Augustus restoring
        a crown to a conquered\r\n  Prince in the presence of several of his courtiers,
        among which the\r\n  faces of Mec\xE6nas and Horace may be distinguished.\u2014This
        has been\r\n  engraved and explained by Turnbull.\r\n\r\n  An ancient Greek
        inscription, being eight lines of Hexameter and\r\n  Pentameter verses on
        a marble brought from Asia, which had been a\r\n  pedestal to a statue of
        Jupiter Urius. This has been engraved and\r\n  explained by the learned Mr.
        Chishul in his _Antiquitates Asiatic\xE6_.\r\n\r\nALCOCK\u2019S _rents_, Barnaby
        street.\u2020\r\n\r\nALDERMANBURY, Cateaton street. This street was thus named
        from the\r\n  Guildhall being anciently situated there, till falling to decay,
        the\r\n  present hall was built at the end of King street, about the year
        1420.\r\n  The old hall must have been very ancient, as this street had the
        name\r\n  of Aldermanbury so early as before the year 1189; and Mr. Maitland\r\n
        \ supposes that Edward the Confessor, who began his reign in 1042, had a\r\n
        \ considerable share in its first foundation.\r\n\r\nALDERMANBURY _Postern_,
        London wall.\r\n\r\nALDERMAN PARSONS\u2019S _stairs_, St. Catharine\u2019s.\u2020\r\n\r\nALDERMAN\u2019S
        _walk_, Bishopsgate street.\r\n\r\nALDERMEN. These are twenty-six in number,
        and each has his separate\r\n  ward, to the government of which he is more
        immediately to attend.\r\n  Those who have served the office of Lord Mayor,
        are said to be above\r\n  the chair, and with three of the eldest that are
        next it, are justices\r\n  of the peace by charter. All the Aldermen keep
        their wardmote for\r\n  chusing ward officers, and settling the affairs of
        the ward; for\r\n  redressing grievances, and presenting all defaults found
        in the ward.\r\n  In the management of these affairs, every Alderman has his
        deputy,\r\n  chosen out of the common council, and in some of the wards, that
        are\r\n  very large, the Alderman has two deputies.\r\n\r\nALDERSGATE, which
        is situated 1265 feet south west of Cripplegate, is,\r\n  in Stow\u2019s opinion,
        one of the original gates of the city; but this is\r\n  disputed by Maitland,
        who observes, that the epithet of Alder does not\r\n  necessarily imply its
        antiquity, as some derive the name of the gate\r\n  from Aldrich, a Saxon;
        others from the seniors or old men by whom it\r\n  was built; and others from
        the great number of alder trees, which grew\r\n  in that neighbourhood; whence
        he imagines that either of these\r\n  opinions is more probable, than that
        this name was conferred upon it\r\n  on account of its age, particularly as
        it is no where found to be\r\n  mentioned before the conquest.\r\n\r\n  The
        present gate was built in the year 1616, and being much damaged by\r\n  the
        fire of London, was repaired in 1670. In a large square over the\r\n  arch
        is King James I. on horseback, in the same posture as when he\r\n  made his
        entry through this gate, on his coming to take possession of\r\n  the crown.
        The arms of England, Scotland, and Ireland, are quartered\r\n  above his head.
        In a nich on the east side is the prophet Jeremiah,\r\n  with the words of
        the 25th verse of the 17th chapter of his book; and\r\n  in a nich on the
        west side stands the prophet Samuel, with the first\r\n  verse of the 12th
        chap. of 1 Sam. On the south side is King James I.\r\n  in his royal robes,
        sitting in a chair of state, done in relief. By\r\n  the sides of the gate
        there are two posterns for the convenience of\r\n  foot passengers: and the
        apartments above are appropriated to the use\r\n  of the common crier of the
        city.\r\n\r\n  A late author observes, that this gate is so heavy and Gothic
        a\r\n  structure, that it hardly deserves notice, unless for the sake of the\r\n
        \ bass relief of King James, which, though in an aukward and inelegant\r\n
        \ taste, is a very tolerable piece of workmanship, and may challenge\r\n  some
        applause.\r\n\r\nALDERSGATE _bars_, in Goswell street, a little beyond the
        north end of\r\n  Aldersgate street, where the liberties of the city end on
        that side.\r\n\r\nALDERSGATE _street_, extends from the gate to the corner
        of Barbican.\r\n\r\nALDERSGATE WARD, is of considerable extent both within
        and without the\r\n  gate from which it is named, and extends in length from
        Blowbladder\r\n  street to Aldersgate bars, including part of Noble street,
        almost all\r\n  Foster lane, St. Martin\u2019s le Grand, Bull and Mouth street,
        Little\r\n  Britain, and Aldersgate street. The principal buildings are two\r\n
        \ churches, St. Botolph\u2019s and St. Ann\u2019s, Goldsmiths-hall, Cooks-hall,\r\n
        \ Coachmakers-hall, Shaftsbury house, a noble building now used for the\r\n
        \ London lying-in hospital, and London-house. This ward is governed by\r\n
        \ an Alderman, two Deputies, and eight Common Council Men; eight\r\n  constables,
        nine scavengers, nineteen wardmote inquest men and a\r\n  beadle. The jurymen
        returned by the wardmote inquest serve in the\r\n  several courts in Guildhall
        in the month of August.\r\n\r\nALDGATE, was one of the four original gates
        of the city, and that\r\n  through which the Roman vicinal way led to the
        _trajectus_ or ferry at\r\n  Old Ford. Stow says, that it received its name
        from its antiquity,\r\n  which Maitland observes is very improbable, though
        he allows that the\r\n  Saxons might give it the epithet of _Eald_ or _Ald_,
        from the ruinous\r\n  condition in which they found it when they first possessed
        themselves\r\n  of this city. However, the first time it is found mentioned,
        is in a\r\n  charter granted by King Edgar about the year 967.\r\n\r\n  Aldgate
        being very ruinous, was pulled down in the year 1606, and the\r\n  first stone
        of the present edifice was laid the next year; but this\r\n  work was not
        finished till 1609. It is observable that in digging the\r\n  foundation,
        several Roman coins were discovered, two of which Mr. Bond\r\n  the surveyor
        caused to be cut on stone, and placed on each side of the\r\n  east front.
        On the same side was placed in a large square the statue\r\n  of King James
        I. in gilt armour, with a golden lion and a chained\r\n  unicorn couchant
        at his feet. On the top of the gate was a vane\r\n  supported by a gilt sphere,
        on each side of which stood a soldier\r\n  holding a bullet in his hand, on
        the top of the upper battlements. On\r\n  the west side was a figure of Fortune
        gilt, and standing on a globe,\r\n  with a prosperous sail spreading over
        her head; under which was carved\r\n  the King\u2019s arms; some what lower
        on the south side stood Peace with a\r\n  dove perched on her hand, and a
        gilded wreath in the other; and on the\r\n  north side was the emblem of Charity.
        Over the arch of the gate was\r\n  also engraven,\r\n\r\n\r\n                     _Senatus
        Populusque_ Londinensis\r\n                               _Fecit_ 1609\r\n
        \                          HUMFREY WELD, Maior.\r\n\r\n\r\n  But all these
        statues have been removed, and none of these ornaments\r\n  remain, except
        the representation of the two Roman coins, and the\r\n  inscription.\r\n\r\n
        \ The apartments over this gate are appropriated to the use of one of\r\n
        \ the Lord Mayor\u2019s carvers.\r\n\r\nALDGATE _high street_, extends from
        Aldgate to Leadenhall street.\r\n\r\nALDGATE _street_, extends without Aldgate,
        to the north east corner of\r\n  the Minories.\r\n\r\nALDGATE WARD, is bounded
        on the east by Portsoken ward; on the south by\r\n  Tower street ward; and
        on the west and north, by the wards of\r\n  Langbourn, Lime street and Bishopsgate.
        It extends from Aldgate to\r\n  Lime street corner in Leadenhall street, and
        takes in all the streets\r\n  and lanes on the one hand to Bevis Mark and
        Shoemaker row, and on the\r\n  other to Ironmongers hall in Fenchurch street;
        to the navy office,\r\n  only a part of which is in this ward, and to the
        end of River street\r\n  Tower hill; including Poor Jury lane, Crutched Friars,
        London street,\r\n  Woodroff lane, _&c._ The principal buildings are these
        four parish\r\n  churches, St. Catharine Cree church, St. Andrew Undershaft,
        St. James\r\n  Duke\u2019s place, and St. Catharine Coleman; three Jews Synagogues,
        and\r\n  the Ironmongers, Fletchers and Bricklayers halls. It is under the\r\n
        \ government of an Alderman and six Common Council men, one of whom is\r\n
        \ the Alderman\u2019s deputy, with six constables, nine scavengers, eighteen\r\n
        \ wardmote inquest men, and a beadle. The jurymen returned by the\r\n  wardmote
        inquest, serve as jurors in the several courts of Guildhall\r\n  in the month
        of January. _Maitland._\r\n\r\nALEXANDER\u2019S _yard_, Water lane, Fleet
        street.\u2020\r\n\r\nALIENATION OFFICE in the Inner Temple, is one of the
        offices under the\r\n  Lord Chancellor. Here all writs of covenants and entry
        upon which\r\n  fines are levied, and recoveries suffered, are carried to
        have fines\r\n  for alienation, set and paid thereupon. This office is executed
        by\r\n  three commissioners. _Chamberlain\u2019s Present State._\r\n\r\nALLARD\u2019S
        _hill_, Rotherhith wall.\u2020\r\n\r\nALLEN\u2019S _street_, Goswell street.\u2020\r\n\r\nALLEN\u2019S
        _court_, 1. Leadenhall street.\u2020 2. Oxford street.\u2020\r\n\r\nALLEN\u2019S
        _rents_, Houndsditch, Bishopsgate street without.\u2020\r\n\r\nALLEYN\u2019S
        COLLEGE at Dulwich. See DULWICH _college_. ALLEYN\u2019S ALMSHOUSE\r\n  in
        Lamb alley in Bishopsgate street. This charitable foundation, was\r\n  erected
        in Petty France by Edward Alleyn, a comedian, about the year\r\n  1614, and
        from thence removed to the above place upon the rebuilding\r\n  of Petty France,
        now called New Broad street. Ten poor men and women\r\n  are, besides their
        lodging, allowed about 40_s._ _per annum_, and\r\n  every other year the men
        have coats and breeches, and the women gowns\r\n  and petticoats. _Maitland._\r\n\r\nALLEYN\u2019S
        ALMSHOUSE, in Pesthouse lane near Old street, was founded by\r\n  the above
        Edward Alleyn, about the year 1616, for ten poor men and\r\n  women; who receive
        6_d._ per week each, and every other year coats and\r\n  gowns.\r\n\r\nALLEYN\u2019S
        ALMSHOUSE in Soap yard, Deadman\u2019s Place in Southwark, was also\r\n  founded
        by the above Edward Alleyn, about the year 1616, for ten poor\r\n  men and
        women, with an allowance of only 6_d._ per week.\r\n\r\nALLHALLOWS _Barking_
        church, at the east end of Tower street, is so\r\n  denominated from its being
        dedicated to all the Saints, vulgarly\r\n  called Allhallows; and its anciently
        belonging to the Abbess and\r\n  Convent of Barking in Essex. It escaped the
        fire in 1666, and carries\r\n  about it the marks of that period when architecture
        was not well\r\n  understood in England. The church is of considerable extent,
        and the\r\n  steeple is a plain tower with its turret. It is a vicarage in
        the\r\n  patronage of the Archbishop of Canterbury. The Vicar, besides other\r\n
        \ advantages, receives about 126_l._ a year in tithes.\r\n\r\nALLHALLOWS _Bread
        street_. The old church was destroyed by the dreadful\r\n  conflagration which
        laid most of the other churches in ruins; and the\r\n  present edifice was
        erected in 1684. It consists of a plain body, and\r\n  a square tower divided
        into four stages with arches near the top. It\r\n  is a rectory, and one of
        the thirteen peculiars in this city belonging\r\n  to the Archbishop of Canterbury.\r\n\r\n
        \ The advowson of this church is in the Archbishop of Canterbury, and to\r\n
        \ this parish that of St. John the Evangelist is united. The Vicar,\r\n  besides
        glebes, casualties, annual donations, and other advantages,\r\n  receives
        1401. a year in lieu of tithes. _Maitland._\r\n\r\n  The following monumental
        inscripton in this church is worthy of a\r\n  place in this work. It is to
        the memory of Humfrey Levins, a citizen\r\n  and grocer of London, who died
        in 1682, in the fifty-third year of his\r\n  age, and his son Humfrey, a youth
        aged fourteen, who died in 1677, and\r\n  lies buried in the same grave.\r\n\r\n
        \             Which shall we weep? both merit tears; yet sure\r\n              Tears
        are but vain, where bliss is so secure.\r\n              Which shall we praise?
        our eulogy can\u2019t add\r\n              Unto the bless\u2019d, who God\u2019s
        kind euge had.\r\n              Our duty\u2019s but to imitate and admire\r\n
        \             This happy pair of the celestial choir.\r\n\r\nALLHALLOWS _the
        Great_, situated on the south side of Thames street, was\r\n  anciently denominated
        _Allhallows the More_, and _Allhallows ad F\u0153num_\r\n  in the _Ropery_,
        from its vicinity to a hay-wharf or market, and\r\n  situation among ropemakers.
        The old church with a large cloister on\r\n  the south side, were consumed
        in the general conflagration in 1666,\r\n  and the present edifice arose in
        1683. It was built on Sir Christopher\r\n  Wren\u2019s plan; but in some parts
        the mason has taken inexcusable\r\n  liberties. The church is 87 feet in length,
        60 in breadth, and the\r\n  height to the roof is 33. It is built of stone,
        and there runs thro\u2019\r\n  the whole, an apparent strength and solidity.
        The walls are plain and\r\n  massy, the ornaments are few and simple, and
        the apertures, tho\u2019\r\n  large, in order to enlighten so considerable
        a breadth, are not\r\n  numerous. The tower is plain, square, and divided
        into five stages,\r\n  but terminates absolutely square and plain, without
        spire, turret or\r\n  pinacles. The cornice is supported by scrolls, and over
        these rises a\r\n  balustrade of solid construction, very proper for the rest
        of the\r\n  building. _Maitland, and English Architecture._\r\n\r\n  Among
        the funeral monuments in this church, before its being burnt,\r\n  was one
        in memory of Queen Elizabeth, with the following inscriptions:\r\n\r\n       If
        royal virtues ever crown\u2019d a crown;\r\n         If ever mildness shin\u2019d
        in majesty;\r\n       If ever honour honour\u2019d true renown;\r\n         If
        ever courage dwelt with clemency;\r\n       If ever Princess put all Princes
        down,\r\n         For temperance, prowess, prudence, equity;\r\n       This,
        this was she, that in despight of death\r\n       Lives still admir\u2019d,
        ador\u2019d Elizabeth.\r\n     Many daughters have done virtuously, but thou
        excellest them all.\r\n\r\n  _In the figure of a book above her picture_;\r\n\r\n
        \  They that trust in the Lord shall be as Mount Sion, which shall not\r\n
        \     be removed.\r\n\r\n  _On the right side_;\r\n\r\n        Spain\u2019s
        rod, Rome\u2019s ruin, the Netherlands relief,\r\n        Heaven\u2019s gem,
        earth\u2019s joy, world\u2019s wonder, nation\u2019s chief.\r\n\r\n  _On the
        left side_;\r\n\r\n                  Britain\u2019s blessing, England\u2019s
        splendor,\r\n                  Religion\u2019s nurse, and Faith\u2019s defender.\r\n\r\n
        \ _And beneath_;\r\n\r\n        I have fought a good fight, I have finished
        my course, &c.\r\n            Queen Elizabeth died the 24th of March, 1602.\r\n\r\n
        \ This church is a rectory, and one of the thirteen peculiars belonging\r\n
        \ to the Archbishop of Canterbury; and to this parish that of Allhallows\r\n
        \ the Less is annexed, by which the profits of the Rector are greatly\r\n
        \ increased. He receives, besides glebes, &c. 200_l._ _per annum_ in\r\n  lieu
        of tithes.\r\n\r\nALLHALLOWS _Honey lane_, a small church, which stood where
        the east end\r\n  of Honey lane market is at present situated; but being destroyed
        by\r\n  the fire of London in 1666, the parish was by act of parliament united\r\n
        \ to the church of St. Mary le Bow.\r\n\r\nALLHALLOWS _the Less_, stood on
        the south side of Thames street, almost\r\n  adjoining to that of Allhallows
        the Great; but having suffered in the\r\n  common calamity in 1666, the parish
        was united to that of Allhallows\r\n  the Great.\r\n\r\nALLHALLOWS _Lombard
        street_, situated in Bell alley, near the north\r\n  corner of Lombard street,
        in Langbourn ward. A church stood here under\r\n  the same patronage, before
        the year 1053; but the present plain,\r\n  well-proportioned building, was
        erected in the room of that destroyed\r\n  by the fire of London. The body
        is enlightened by a single series of\r\n  large windows, and the tower is
        terminated by a plain battlement.\r\n\r\n  This church is a rectory, and one
        of the thirteen peculiars in this\r\n  city belonging to the Archbishop of
        Canterbury. The Rector, besides\r\n  glebes, donations, and casualties, receives
        110_l._ a year in lieu of\r\n  tithes. _Maitland._\r\n\r\nALLHALLOWS _London
        wall_, a small mean edifice, a little to the east of\r\n  Bethlem Hospital,
        on the outside of London wall. It escaped the fire\r\n  in 1666, and is a
        rectory, in the King\u2019s gift.\r\n\r\nALLHALLOWS _Staining_, situated near
        the north end of Mark lane. It is\r\n  said to obtain the name of Staining,
        from the corruption of the word\r\n  _stoney_, because built at first of stone,
        when the other churches\r\n  dedicated to all the Saints were of wood. It
        escaped the fire in 1666.\r\n  The body is well illuminated with Gothic windows,
        and the square tower\r\n  is crowned with a small turret.\r\n\r\n  This church
        is a curacy, in the gift of the Grocers company. The\r\n  curate receives
        about 100_l._ a year by tithes. _Maitland, and English\r\n  Architecture._\r\n\r\nALLHALLOWS
        STAINING SCHOOL, was founded in the year 1658, by Mr. William\r\n  Winter,
        who endowed it with the sum of 600_l._ the profits arising\r\n  from which,
        amounting to 26_l._ _per annum_, are employed in\r\n  instructing six boys
        in reading, writing, and accounts, and putting\r\n  them out apprentice, with
        each of whom a sum is given not exceeding\r\n  10_l._\r\n\r\nALLHALLOWS _Lane_,
        near the Steelyard, Thames street.\u2610\r\n\r\nALLHALLOWS _Stairs_, Allhallows
        lane, Thames street.\r\n\r\n_Lord High_ ALMONER, a clergyman of the highest
        rank, and frequently the\r\n  Archbishop of York, who has the office of disposing
        of the King\u2019s\r\n  alms, and for that use receives all deodands, the
        goods of persons\r\n  found guilty of self-murder, and other sums allowed
        by his Majesty to\r\n  be disposed of for that purpose. Besides the sums distributed
        to the\r\n  poor of several parishes, there are many poor pensioners to the
        King\r\n  below stairs, who have a competency duly paid them, either because\r\n
        \ they are so old as to be unfit for service, or because they are the\r\n
        \ widows of such of his Majesty\u2019s household servants as died poor, and\r\n
        \ were unable to provide for their wives and children in their\r\n  life-times.\r\n\r\n
        \ Under the Lord High Almoner, are a Sub-almoner, a Yeoman, and a Groom\r\n
        \ of the Almonry.\r\n\r\nALMONRY, vulgarly called the _Ambry_, receives its
        name from the alms of\r\n  the Abbey being distributed there, and was originally
        a chapel\r\n  dedicated to St. Catharine, and not, as Mr. Stow asserts, to
        St. Anne.\r\n  Near this chapel Abbot Islip erected the first printing-house
        that\r\n  ever was in England in the year 1474; when Mr. William Caxton, a\r\n
        \ citizen and mercer of London, bringing that invaluable art from\r\n  Holland,
        became the first printer in Britain. _Maitland._\r\n\r\nALMONRY SCHOOL, situated
        in the Almonry at Westminster, was founded in\r\n  the year 1677, by Henry
        Hill, Esq; who also endowed it with 7_l._ a\r\n  year for the education of
        poor children.\r\n\r\nALMSHOUSES. See a particular account of each under the
        names of their\r\n  respective founders. The number of persons contained in
        the several\r\n  Alms-houses and hospitals within the bills of mortality,
        with the\r\n  children put forth apprentice by the money collected at the
        feast, &c.\r\n  of the Sons of the Clergy, and the several poor families that\r\n
        \ participate of the king\u2019s annual charity, amount in the whole to about\r\n
        \ 8000 persons, and the sum employed for their relief to 80,000_l._\r\n  _Maitland._\r\n\r\nALMSHOUSE
        _yard_. 1. Little Almonry, Westminster. 2. Dormer\u2019s Hill. 3.\r\n  Little
        Chapel street. 4. Coleman street. 5. Snow Hill, in which\r\n  Hammond\u2019s
        almshouse is situated.\r\n\r\n_St._ ALPHAGE, in Aldermanbury near London wall,
        owes its name to its\r\n  dedication to St. Alphage, or Elphege, a noble Saxon
        Saint, and\r\n  Archbishop of Canterbury, who was murdered at Greenwich by
        the pagan\r\n  Danes, in the year 1013. This church escaped the flames in
        1666, and\r\n  is still standing; tho\u2019 it is as mean a structure as can
        well be\r\n  conceived.\r\n\r\n  The living is a rectory in the patronage
        of the Bishop of London, and\r\n  the Rector receives about 75_l._ a year
        in tithes.\r\n\r\nAMBLE _court_, near Wellclose square.\r\n\r\nAMEN _corner_,
        at the end of Pater-noster-row, near St. Paul\u2019s. See\r\n  PATER-NOSTER-ROW.\r\n\r\nAMERSHAM,
        or AGMONDESHAM, a small but very ancient borough, in\r\n  Buckinghamshire,
        situated in a vale between woody hills, 29 miles from\r\n  London. This town
        does not come within the compass which we have\r\n  prescribed round London,
        but our map of the environs not being a\r\n  circle, the angles of it take
        in some few places at a greater distance\r\n  than 20 miles; and these being
        inserted in our map, we thought we\r\n  could not dispense with taking notice
        of them, as well as of those\r\n  within the prescribed limits. The town consists
        of a long street,\r\n  divided about the middle by a shorter cross street;
        in the\r\n  intersection of which stands the church, said to be the best rectory\r\n
        \ in the county; it being well endowed by Geoffery de Mandeville, Earl\r\n
        \ of Essex, in the reign of King Stephen. There is here a handsome\r\n  market-house,
        built with brick on arched pillars, about 80 years ago,\r\n  by Sir William
        Drake, Knt. It has a free school founded in the reign\r\n  of Queen Elizabeth;
        and here is also a fine seat called Shardelowes,\r\n  the manor of which formerly
        belonged to the noble family of the\r\n  Russels; but about the time of the
        restoration it was sold, with the\r\n  borough, to Sir William Drake, Bart.
        in whose family it still remains.\r\n\r\nAMICABLE SOCIETY, in Serjeants-inn
        Fleet street, was incorporated by a\r\n  charter granted by Queen Anne, in
        the year 1706, for a perpetual\r\n  Assurance-office for the purpose of making
        a provision for their\r\n  wives, children, and other relations, after an
        easy, certain and\r\n  advantageous manner, with power to purchase lands,
        &c. and to have a\r\n  seal, which is a dove standing upon a serpent, and
        above in a scroll\r\n  the motto PRUDENS SIMPLICITAS. The number of persons
        to be\r\n  incorporated was not to exceed 2000. After paying the charges of
        the\r\n  policy, and 10_s._ entrance-money, each person was to pay 6_l._ 4_s._\r\n
        \ _per annum_, which annual payments have since, by the increase of the\r\n
        \ Society\u2019s stock, been reduced to 5_l._ a year, payable quarterly, and\r\n
        \ from these payments the dividends to claimants are to arise.\r\n\r\n  That
        this Society has been greatly beneficial to the public, evidently\r\n  appears
        from a state of their yearly dividends from Lady-day 1710, to\r\n  Lady 1757,
        during which each claim amounted upon an average to 106_l._\r\n  1_s._ 4_d._
        but taking the computation only for these twenty-three\r\n  years last past,
        _viz._ from the year 1734, (when by an order of the\r\n  general court, a
        part of their yearly income was appropriated for\r\n  augmenting their claims
        whenever they should happen to be under\r\n  100_l._) the quantum of such
        claims from the year 1734 to 1757, have\r\n  amounted upon an average to 120_l._
        9_s._ 1_d._ and so considerable\r\n  has been the increase of the dividends
        for these nine years last past,\r\n  that each claim, during that period,
        has been advanced upon an average\r\n  to 142_l._ 6_s._ 5_d._\r\n\r\n  However,
        at a general court held May 12, 1757, an order was made for\r\n  farther augmenting
        the dividends on claims, so as that for the future\r\n  they will not be less
        than 125_l._ each claim, but yet may happen to\r\n  be considerably more,
        which has been the case of several former years.\r\n\r\n  The advantages from
        becoming members of this society are such as\r\n  follow:\r\n\r\n  To clergymen,
        physicians, surgeons, lawyers, tradesmen, and\r\n  particularly persons possessed
        of places or employments for life: to\r\n  such parents, husbands, or wives,
        and other relations, whose income is\r\n  subject to be determined or diminished
        at their respective deaths, who\r\n  by insuring their lives by means of this
        Society, may now in all\r\n  events leave to their families a claim, or right,
        to receive a sum not\r\n  less than 125_l._ for every five pounds annually
        paid in, and very\r\n  probably a larger sum, as appears by the above account.\r\n\r\n
        \ To married persons, more especially where a jointure, pension, or\r\n  annuity
        depends on both or either of their lives, by insuring the life\r\n  of the
        persons intitled to such annuity, pension or jointure.\r\n\r\n  To dependents
        upon any other person intitled to a salary, benefaction,\r\n  or other means
        of subsistence, during the life of such person, whose\r\n  life being insured
        in this society, either by themselves, or by the\r\n  person upon whom they
        are dependent, will intitle them to receive upon\r\n  the death of such person,
        a sum not less than 125_l._ for each number\r\n  so insured.\r\n\r\n  To persons
        wanting to borrow money, who by insuring their lives, are\r\n  enabled to
        give a collateral security for the money borrowed.\r\n\r\n  To creditors intitled
        to demands larger than their debtors are able to\r\n  discharge, such debtors
        may, by a like insurance, secure to their\r\n  creditors their principal sums
        at their deaths.\r\n\r\n  The abovementioned advantages are chiefly with respect
        to perpetual\r\n  insurances for life; but temporary insurers may find no
        less advantage\r\n  from this Society, as may plainly appear from the following
        instance,\r\n  _viz._ _A. B._ has agreed for the purchase of an office or
        employment,\r\n  but wants 300_l._ or 400_l._ to make up the purchase-money:
        he is\r\n  willing to assign a share of the profits or income of his office,
        as a\r\n  security or pledge for the repayment of the principal with interest,\r\n
        \ but cannot obtain a loan of that sum without insuring his life till\r\n
        \ the whole be cleared, which he is enabled to do by the help of this\r\n
        \ Society. For example; He purchases three numbers, on each of which he\r\n
        \ insures his life, and thereby his assigns become intitled to three\r\n  several
        claims at his death; which claims, by the abovementioned\r\n  provision, will
        not be less than 125_l._ each, and may probably amount\r\n  to more: he assigns
        and deposits his policy with the lender: he pays\r\n  to the Society for the
        yearly contributions on the three numbers no\r\n  more than 5_l._ each, which
        is considerably less than 5_l._ _per\r\n  cent._ under which rate no other
        office will insure, and that for one\r\n  year only; at the end of which such
        offices are at liberty to refuse\r\n  any further insurance: whereas in this
        Society the insurance continues\r\n  during the life of the insured, unless
        excluded by the non-payment of\r\n  the quarterly contributions. And every
        insurer, or their\r\n  representatives, at the end of their insurance may
        in a great measure\r\n  (if not entirely) reimburse themselves their purchase-money\r\n
        \ (originally paid by them for their numbers) by disposing of them at a\r\n
        \ market price, which they may do without any farther trouble than\r\n  applying
        to the Society\u2019s office.\r\n\r\n  The regulations of the Society are
        as follow:\r\n\r\n  All persons at the time of their admission are to be between
        the ages\r\n  of twelve and forty-five, and must then appear to be in a good
        state\r\n  of health.\r\n\r\n  Persons living in the country may be admitted
        by certificates and\r\n  affidavit, forms of which may be had at the office.\r\n\r\n
        \ Every claimant is impowered to put in a new life in the room of the\r\n
        \ deceased within twelve calendar months next after the end of the\r\n  current
        year, for which his or her claim shall be allowed as often as\r\n  the same
        shall happen, upon payment of 10_s._ entrance.\r\n\r\n  Any person may have
        two or three several insurances, or numbers, on\r\n  one and the same life,
        whereby such persons will be intitled to a\r\n  claim on each number so insured.\r\n\r\n
        \ The affairs of the corporation are managed by a court of twelve\r\n  directors
        annually chosen within forty days after every 25th of March;\r\n  and the
        majority of the members assembled at a general court, which is\r\n  never
        to consist of less than twenty, are impowered to make laws and\r\n  ordinances
        for the good government of the corporation. The charter\r\n  directs one of
        the members of the Society to be elected their\r\n  Register, who being also
        their receiver and accomptant, is therefore\r\n  required by the by-laws to
        give good security in the sum of 2000_l._\r\n  at least.\r\n\r\n  Five members
        of the Society are annually elected auditors, who are by\r\n  their office
        to inspect every transaction of the Society, to examine\r\n  all vouchers
        for receipts and payments, and upon oath to lay before\r\n  the quarterly
        and annual general courts, the quarterly and annual\r\n  accounts of the Society:
        and on the day before the holding each court\r\n  of directors, the auditors
        are to state and enter in the directors\r\n  minute book a balance of the
        cash of the Society.\r\n\r\n  Attendance is daily given at the Society\u2019s
        office from nine in the\r\n  morning, till two in the afternoon, holidays
        excepted. _From the\r\n  proposals printed by the Society._\r\n\r\nAMSTERDAM
        _court_, Upper Shadwell.\r\n\r\nAMYAS\u2019S ALMSHOUSE was erected in George
        yard, Old street, in the year\r\n  1655, by Mrs. Susanna Amyas, for eight
        poor single men or women, who\r\n  have an allowance of 4_l._ _per annum_
        each; besides 6_l._ to furnish\r\n  them all with coals, 1_l._ for water,
        and 1_l._ for one of the eight\r\n  to read prayers daily.\r\n\r\nANABAPTISTS,
        or, as they chuse to call themselves, Baptists. See an\r\n  account of their
        several places of worship, under the article BAPTIST.\r\n\r\nANCHOR _alley_.
        1. Mint street,Southwark.* 2. Worcester place, Thames\r\n  street.*\r\n\r\nANCHOR
        AND HOPE _alley_, Green bank, near Wapping.*\r\n\r\nANCHOR _court_, Anchor
        street, Spitalfields.*\r\n\r\nANCHOR _lane_, Thames street.*\r\n\r\nANCHOR
        _street_. 1. By Webb\u2019s square, Spitalfields.* 2. Thames street.*\r\n\r\nANCHOR
        _yard_, Barnaby street, Southwark.*\r\n\r\nANDERSON\u2019S _yard_, Oxford
        street.\u2020\r\n\r\nST. ANDREW\u2019S _Holborn_, a plain but not inelegant
        church, situated on\r\n  the south side of Holborn, and at the corner of Shoe
        lane. It is\r\n  dedicated to St. Andrew the Apostle, who was distinguished
        by being\r\n  the first person Christ called for a disciple; and his suffering\r\n
        \ martyrdom in Achaia. There was a church in this place called by the\r\n
        \ name of the same Apostle, so early as the year 1297. The old church\r\n
        \ escaped the flames in the dreadful fire of London, that proved fatal\r\n
        \ to so many others; but ten years after being found too ruinous for\r\n  repair,
        was taken down in 1687, and the present structure erected in\r\n  its place,
        except the tower, which was not finished till the year\r\n  1704.\r\n\r\n
        \ This church has a considerable space before it, which is entered by a\r\n
        \ handsome pair of iron gates. It is a neat edifice, with two series of\r\n
        \ windows, and a handsome balustrade round the top. The tower, which\r\n  rises
        square, consists only of two stages, and round the top is a\r\n  balustrade
        with a pinacle at each corner; on the crown of each is\r\n  placed a pine
        apple, from which rises the fanes. On the inside, the\r\n  church is extremely
        neat and well finished.\r\n\r\n  The living is a rectory, said to be worth
        600_l._ a year, in the\r\n  patronage of the Duke of Montague. _Stow, Maitland,
        English\r\n  architecture._\r\n\r\n_St._ ANDREW\u2019S _court_, Holborn hill,
        so called from the above church.\r\n\r\n_St._ ANDREW _Hubbard_, a church which
        stood between St. Botolph\u2019s lane,\r\n  and Love lane, in Little Eastcheap,
        where the King\u2019s weigh-house now\r\n  stands; but being destroyed by
        the fire of London, and not rebuilt,\r\n  the parish was united to that of
        St. Mary at Hill.\r\n\r\n_St._ ANDREW _Undershaft_, at the corner of St. Mary
        Ax in Leadenhall\r\n  street, and in Aldgate ward. There stood in this place
        a church\r\n  dedicated to the same Saint so early as in 1362, which was pulled
        down\r\n  in the year 1532, and the present structure erected in its room.
        It\r\n  obtained the name of _Undershaft_ from a may-pole, which was anciently\r\n
        \ called a shaft, being annually raised in the street near it on\r\n  May-day,
        and was taller than the steeple.\r\n\r\n  This church is a plain gothic structure,
        with a well enlightened body,\r\n  and a square tower terminated by battlements,
        with pinacles at the\r\n  corners, within which rises a turret that contains
        the bell. It is a\r\n  rectory, in the patronage of the Bishop of London.
        The Incumbent\r\n  receives 120_l._ a year by tithes.\r\n\r\n_St._ ANDREW
        _Wardrobe_, on the east side of Puddledock hill, in Castle\r\n  Baynard ward,
        took its name from a great royal wardrobe erected there\r\n  in the reign
        of King Edward III. There was a church on the same spot\r\n  dedicated to
        St. Andrew in the year 1322: but the present structure\r\n  was not built
        till the year 1670, when it was erected in the place of\r\n  one burnt by
        the fire of London. The body is enlightened by two rows\r\n  of windows, and
        the tower has neither turret, pinacles nor spire.\r\n\r\n  This church is
        a rectory, in the gift of the Crown, and to this parish\r\n  that of St. Ann\u2019s
        Black Friars is annexed. The Rector receives by act\r\n  of parliament 140_l._
        a year in lieu of tithes. _Newc. Repert.\r\n  Eccles._\r\n\r\nANGEL _alley_.
        1. Fore street, Lambeth.* 2. King\u2019s street, St. James\u2019s\r\n  square.*
