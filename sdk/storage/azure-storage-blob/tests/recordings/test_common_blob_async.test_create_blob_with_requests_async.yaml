      \         \u2502          \u2502\r\n\r\nBEMBRIDGE\u2019S _rents_, Moor lane,
      Moorfields.\u2020\r\n\r\nBEMBRIDGE _street_, St Giles\u2019s pound.\u2020\r\n\r\nBEN
      _court_, Grub street.\u2020\r\n\r\nBENJAMIN _street_. 1. Cow cross.\u2020 2.
      Longditch, Westminster.\u2020 3. Red\r\n  Lion street, Clerkenwell.\u2020 4.
      Swallow street.\u2020\r\n\r\n_St._ BENNET FINK, was dedicated to St. Benedict,
      vulgarly called St.\r\n  Bennet, an Italian saint, the founder of the order
      of Benedictine\r\n  monks; and received the additional name of _Fink_ from its
      rebuilder\r\n  Robert Fink. It is situated on the south side of Thread-needle-street.\r\n
      \ The old church being destroyed in the general conflagration in 1666,\r\n  the
      present edifice was erected in its room. The body is of an\r\n  irregular form,
      enlightened by large arched windows, which reach to\r\n  the roof; this is incompassed
      with a balustrade, and crowned with a\r\n  lantern: a dome rises upon the whole
      extent of the tower, and on its\r\n  top rises a turret.\r\n\r\n  This church
      is a curacy in the patronage of the Dean and Chapter of\r\n  Windsor, who generally
      supply it with one of their own Canons. The\r\n  Curate receives 100_l._ a year
      in lieu of tithes.\r\n\r\n_St._ BENNET\u2019S _Gracechurch street_, is situated
      at the south west\r\n  corner of Fenchurch street. The old church being much
      damaged by the\r\n  fire in 1666, was taken down, and the present structure
      erected in its\r\n  place, which is built principally of stone, and is a regular,\r\n
      \ convenient, and neat edifice, without the expence of columns and\r\n  porticos.
      It has a handsome balustrade at the top, and a very high\r\n  spire of the obelisk
      kind, the base of which is supported by four\r\n  porticos.\r\n\r\n  This church
      is a rectory in the patronage of the Dean and Chapter of\r\n  St. Paul\u2019s;
      and the parish of St. Leonard Eastcheap is annexed to it.\r\n  The Rector receives
      140_l._ a year in lieu of tithes.\r\n\r\n_St._ BENNET\u2019S _Paul\u2019s Wharf_,
      is so called from its being consecrated\r\n  to St. Benedict, and its vicinity
      to that wharf. It is situated at the\r\n  south west corner of St. Bennet\u2019s
      hill, and the old church being\r\n  destroyed by the fire of London in 1666,
      this was erected in its\r\n  place, from a design of Sir Christopher Wren. It
      is a neat structure;\r\n  the body is well proportioned: the tower has rustic
      corners, and its\r\n  turret and small spire are raised from the crown of a
      dome.\r\n\r\n  This church is a rectory, the collation to which is in the Dean
      and\r\n  Chapter of St. Paul\u2019s. The parish of St. Peter Paul\u2019s Wharf
      is united\r\n  to it, and the Rector receives 100_l._ a year in lieu of tithes.\r\n\r\n
      \ _St_. BENNET\u2019S _Sherehog_, stood opposite to St. Sythe\u2019s lane, in
      St.\r\n  Pancras lane, and in the ward of Cheap. In the year 1323, it went by\r\n
      \ the name of St. Osyth, from its being dedicated to a queen and martyr\r\n
      \ of that name; but she was divested of the tutelage of this church, by\r\n
      \ Benedict Shorne, a fishmonger of London, who was a rebuilder,\r\n  repairer,
      or benefactor to it; and Shorne his surname, being corrupted\r\n  into Shrog,
      was at last converted into Sherehog. This church sharing\r\n  the common fate
      of the general conflagration in 1666, and not being\r\n  rebuilt, the parish
      was annexed to that of St. Stephen\u2019s Walbrook.\r\n  _Newc. Rep. Eccl. Paroch._\r\n\r\nBENNET
      _street_, a short street, westward into Arlington street,\r\n  Piccadilly.\r\n\r\nBENNET\u2019S
      BRIDGE _lane_, Upper Ground street, Southwark.\u2020\r\n\r\nBENNET\u2019S _court_.
      1. Beggars hill, Southwark.\u2020 2. Canon row.\u2020 3. Drury\r\n  lane.\u2020
      4. Limehouse causeway.\u2020 5. Long lane, Southwark.\u2020 6. The\r\n  Strand.\u2020
      7. White street.\u2020\r\n\r\nBENNET\u2019S _hill_, Thames street, thus named
      from the church of St.\r\n  Bennet\u2019s Paul\u2019s Wharf.\r\n\r\nBENNET\u2019S
      _street_. 1. Longditch.\u2020 2. Near the Upper ground, Southwark.\u2020\r\n
      \ 3. St. James\u2019s street.\u2020\r\n\r\nBENNET\u2019S _yard_, near Tufton
      street.\u2020\r\n\r\nBENSON\u2019S _alley_, Shoreditch.\u2020\r\n\r\nBENTINCK
      _street_, Berwick street.\r\n\r\nBERKHAMSTED, an ancient town in Hertfordshire,
      situated 30 miles to the\r\n  N. W. of London. It was anciently a Roman town,
      and here some of the\r\n  Saxon kings kept their court. William the Conqueror
      here swore to the\r\n  nobility to preserve the laws made by his predecessors;
      and here Henry\r\n  II. kept his court, and granted the town all the laws and
      liberties it\r\n  had enjoyed under Edward the Confessor. It was a borough in
      the reign\r\n  of Henry III. and James I. to whose children this place was a
      nursery,\r\n  made it a corporation, by the name of the Bailiff and Burgesses
      of\r\n  Berkhamsted St. Peter; the Burgesses to be twelve, to chuse a\r\n  Recorder,
      and Town Clerk, to have a prison, _&c._ but in the next\r\n  reign it was so
      impoverished by the civil wars, that the government\r\n  was dropp\u2019d, and
      has not been since renewed. Its market is also much\r\n  decayed. The town,
      though situated on the south side of a marsh,\r\n  extends itself far in a broad
      street, and handsome buildings, and is\r\n  pleasantly surrounded with high
      and hard ground, full of pastures,\r\n  hedgerows, and arable land. What remains
      of the castle, which is but\r\n  one third of it, was not long ago the seat
      of the Careys, and is now\r\n  the seat of the family of the Ropers. Here is
      a spacious church\r\n  dedicated to St. Peter, which has eleven of the Apostles
      on its\r\n  pillars, with a sentence of the creed on each, and on the twelfth\r\n
      \ pillar is St. George killing the dragon. The other public buildings\r\n  are,
      a free school, which is a handsome brick structure, well endowed,\r\n  the King
      being patron, and the Warden of All Souls College in Oxford,\r\n  Visitor; and
      a handsome almshouse, built and endowed by Mr. John Sayer\r\n  and his wife,
      who gave 1300_l._ for that purpose.\r\n\r\nBERKLEY SQUARE, near Hyde Park road,
      contains about three acres, and is\r\n  well built on the north, east and west
      sides.\r\n\r\n  The following is an account of the choice and valuable collection
      of\r\n  pictures and prints of John Barnard, Esq; at his house in Berkley\r\n
      \ square.\r\n\r\n  A holy family, by Parmegiano, well preserved, and the characters
      very\r\n  fine. It was out of the Count de Platembourg\u2019s collection at\r\n
      \ Amsterdam.\r\n\r\n  A crucifixion, by Paulo Veronese, about three feet high;
      there is a\r\n  fine group of figures at bottom, and the figures on the cross
      are\r\n  remarkably well drawn.\r\n\r\n  Christ calling to Zaccheus; and the
      Angel appearing to St. John in the\r\n  wilderness; both by Paulo Veronese,
      in his finest manner and highest\r\n  colouring.\r\n\r\n  A pr\xE6sepe, or nativity,
      by Jacomo Bassan; the light comes from the\r\n  child, and has a surprizing
      effect, being in his highest colouring.\r\n  These three last are upright narrow
      pictures, oval at top, and were\r\n  originally designed for some elegant little
      chapel.\r\n\r\n  Christ led to be crucified, by the same master; the colouring
      is the\r\n  richest; and the expression is much finer than one often sees of\r\n
      \ Bassan.\r\n\r\n  Adam ploughing and Eve spinning, by Domenico Fetti: this
      picture is\r\n  finely coloured, and the character of Eve is prettier than can
      well be\r\n  expressed; it was in the collection of Monsieur Biberon at Paris,
      and\r\n  Monsieur Crozat mentions it in his work, along with two others of the\r\n
      \ same subject, one of which belongs to the King of France.\r\n\r\n  A holy
      family, with a little St. John presenting a cross, by Guido.\r\n  This picture,
      which is but fifteen inches high, may be truly said to\r\n  be in his very finest
      manner; the characters of the Virgin and St.\r\n  Joseph are inexpressibly fine,
      and it is in the best preservation. It\r\n  was in the Duke de Tallard\u2019s
      collection.\r\n\r\n  The martyrdom of a female saint, by Correggio. This picture
      came out\r\n  of the same collection as the last, and is much of the same size;
      it\r\n  is in his first manner, but yet visibly of his hand; the colouring and\r\n
      \ some of the characters are fine. The Duke of Tallard had it out of the\r\n
      \ collection of Monsieur Crozat, where it was always esteemed a true\r\n  picture
      of Correggio.\r\n\r\n  A holy family, with a little St. John presenting a dish
      of fruit, by\r\n  Simone da Pesaro, commonly called Cantarini, who was the best
      disciple\r\n  of Guido. The figures are half length as big as life. True pictures
      of\r\n  this master are very scarce in England, and this is one of his best,\r\n
      \ and in the highest preservation.\r\n\r\n  The Virgin with the child in her
      lap, half length, as big as life, by\r\n  Vandyck. The character of the Virgin
      is as sweet, and the colouring as\r\n  fine, as any thing of this master\u2019s
      painting. This was out of the\r\n  collection of Monsieur Biberon, and there
      is an old print of this\r\n  picture.\r\n\r\n  A holy family, by the same master.
      This is the small picture, but the\r\n  characters of the Virgin and child,
      and the sweetness and mellowness\r\n  of the colouring, are at least equal to
      the large one. There is a\r\n  print of this by Bolswert.\r\n\r\n  A head of
      St. Peter, with a fish in his hand, by Spagnoletto. The\r\n  expression and
      force in this picture are extremely great. There is a\r\n  mezzotinto print
      engraved after it by Mr. MacArdell.\r\n\r\n  Pharoah and his host drowned in
      the Red sea, about five feet wide, by\r\n  Valerio Castelli. The character of
      Moses is very great, and the\r\n  colouring throughout is remarkably fine.\r\n\r\n
      \ The conversion of St. Paul, by Luca Jordano, with many figures and\r\n  horsemen,
      about six feet wide. This is one of his best, in the free\r\n  and spirited
      style, for which he was most famous.\r\n\r\n  A battle, by the same master,
      not quite so large. The composition in\r\n  this picture is better, and the
      figures seem more alive and in motion,\r\n  than in almost any battle pieces
      to be met with.\r\n\r\n  Tobit burying the dead, by Benedetto Castiglione, in
      the style of\r\n  Nicola Poussin, which master (in his latter time) he particularly\r\n
      \ studied and imitated; and he succeeded therein so well, in this\r\n  picture,
      both in the composition and drawing, that was not his name\r\n  upon it, several
      of the best judges have declared, they should not\r\n  only have taken it for
      a true picture of that master, but also for a\r\n  very fine one of him.\r\n\r\n
      \ A landskip, by Claude Lorrain, near four feet wide; the subject is a\r\n  warm
      evening; it is in the highest preservation, not in the least\r\n  turned black,
      and in his very finest taste and manner of painting: the\r\n  keeping, and that
      harmony and tenderness of tints, for which that\r\n  master was so famous, are
      remarkably conspicuous in this picture, and\r\n  the figures, which are but
      few, are much better than one generally\r\n  sees in his works.\r\n\r\n  A pr\xE6sepe,
      by Pietro da Cortona: the composition and the harmony of\r\n  colours in this
      picture are very fine.\r\n\r\n  The entombing of Christ, by Federico Barocci:
      the dead body is rather\r\n  disagreeable, but some of the characters are very
      fine. This was out\r\n  of the Duke D\u2019Auvergne\u2019s collection at Paris.\r\n\r\n
      \ The adoration of the Magi, by Rubens: this is only a sketch for a\r\n  large
      picture, yet it is so finished, that at a proper distance the\r\n  characters
      are as expressive, and the colouring as rich as in a\r\n  finish\u2019d picture.\r\n\r\n
      \ St. Thomas, who disbelieves putting his finger in the wound in\r\n  Christ\u2019s
      side, by Michael Angelo Caravaggio. This is also a sketch,\r\n  but the dignity
      in the characters, and the fine large folds of\r\n  drapery, shew it to be the
      work of a great master. Mr. Barnard has a\r\n  print of this picture etch\u2019d
      by the master himself, which is extremely\r\n  scarce.\r\n\r\n  The stoning
      of St. Stephen, by Filippo Lauri. Though the figures in\r\n  this picture are
      rather larger than those which are in his very best\r\n  manner, yet they are
      finely drawn, and the gaiety and beauty of the\r\n  colouring, together with
      the fine keeping observed in the distant\r\n  figures, make it a very pleasing
      and fine picture.\r\n\r\n  Christ\u2019s agony in the garden, by the same master.
      The figures in this\r\n  are smaller than in the preceding; and the fine characters,
      and\r\n  correctness of drawing of the figures, joined to the beautiful\r\n
      \ colouring, have always made this picture, though a very small one,\r\n  esteemed
      by the greatest judges as one of his best.\r\n\r\n  The same subject in a round,
      about a foot diameter, by Carlo Maratti;\r\n  the angels heads are fine, and
      the colouring pleasing. This picture\r\n  belonged to Mr. Jarvis the painter,
      who had a companion to it by the\r\n  same hand, the subject a dead Christ;
      he valued them very highly.\r\n\r\n  A holy family, by the same master, about
      one foot seven inches high;\r\n  this is painted in his best time and finest
      colouring.\r\n\r\n  A Silence, by Nicolo Poussin: the subject a landskip, the
      evening, in\r\n  which a little boy is running away with a Satyr\u2019s musical
      instrument\r\n  as he lies asleep; other figures are lying and leaning in a
      reposed\r\n  manner. Though this picture is only about seventeen inches wide,
      and\r\n  the figures but small, yet they are as genteel, and as correctly\r\n
      \ drawn, as in any of his finest pictures.\r\n\r\n  The woman taken in adultery,
      by Sebastian Ricci. The greatness of the\r\n  design the dignity and propriety
      of the characters, particularly the\r\n  woman, and the harmony of the colours,
      shew him to be (tho\u2019 a modern\r\n  master) equal to most of the greatest
      that went before him.\r\n\r\n  Two misers counting and setting down their money;
      the same subject,\r\n  but with some variation as that at Windsor, by Quintin
      Matsys of\r\n  Antwerp, who repeated this picture several times.\r\n\r\n  An
      old man\u2019s head with a ruff, painted by Rembrant. It is thought to\r\n  be
      the portrait of Ephraim Bonus the Physician, as it bears a great\r\n  resemblance
      to the print of him engraved by Rembrant himself, but in\r\n  the picture he
      is much older. The light and shade in this picture is\r\n  extremely fine. Mr.
      Houston, an excellent engraver in mezzotinto, has\r\n  engraved a very fine
      print after this picture.\r\n\r\n  A fine landskip with Tobit and the Angel,
      near three feet wide, by the\r\n  same master; the effect of colours in this
      picture is surprising.\r\n\r\n  A Magdalene\u2019s head, by Guido.\r\n\r\n  An
      historical subject, a woman and three children, _&c._ by Solimene.\r\n  This
      is better coloured, and more finished, than one generally sees of\r\n  this
      master.\r\n\r\n  Angels holding a mitre over St. Ambrose, a finished sketch
      for a large\r\n  picture, by the same master. The character of St. Ambrose is
      very\r\n  fine, and the draperies are in a great style of painting.\r\n\r\n
      \ Susannah and the Elders, by Le Moine. The colouring of the woman, who\r\n
      \ is near naked, is very fine, and the composition and the landskip are\r\n
      \ very agreeable.\r\n\r\n  A little boy and girl naked in a landskip of a garden,
      by Albano, in\r\n  his richest colouring.\r\n\r\n  A battle, by Bourgognone,
      about two feet wide; this is clearer and\r\n  better coloured than most of his
      pictures usually are.\r\n\r\n  Two landskips, by Gaspar Poussin, about two feet
      two inches wide each.\r\n  They are in his finest green manner, and extremely
      well preserved.\r\n\r\n  Another landskip, by the same master, a little larger
      but upright, and\r\n  also in his richest and best manner.\r\n\r\n  A landskip
      with rocks, and a man lying reading, by Salvator Rosa,\r\n  about two feet two
      inches wide. This is one of those pictures that\r\n  were engraved and published
      by direction of Mr. Pond some years ago:\r\n  it belonged then to Mr. Kent.\r\n\r\n
      \ A landskip, its companion, by Bartolomeo, a disciple of the above\r\n  master.
      The figures and water in this picture are remarkably fine.\r\n\r\n  A landskip,
      a warm evening, about the same size, by Jean Asselin,\r\n  commonly called Crabacci,
      with cattle in the water by Berchem in his\r\n  finest manner. Mr. Major, an
      engraver of great merit, has made a very\r\n  capital print from this picture.\r\n\r\n
      \ A landskip with cattle and figures, by Cuyp, its companion. The\r\n  sun-shine,
      for which this master is so famous, is particularly fine in\r\n  this picture.\r\n\r\n
      \ Venus and Adonis with Cupids, by Van Baelen, in a landskip about the\r\n  same
      size as the above, by Velvet Brughell, who has introduced dogs,\r\n  _&c._ painted
      with the utmost life and spirit. This is as fine a\r\n  coloured picture as
      can possibly be met with.\r\n\r\n  A landskip about the same size, with a flock
      of sheep, _&c._ by\r\n  Francesco Mille. The composition is fine, and this is
      one of his\r\n  richest pictures.\r\n\r\n  A piece of ruins, by Viviano, about
      the same size.\r\n\r\n  A piece of ruins, by Ghisolfi, with a man sitting by
      the side of the\r\n  Tiber.\r\n\r\n  A sea calm with English yachts, by William
      Vandevelde. The keeping,\r\n  the figures, and the water, are uncommonly fine
      in this picture.\r\n\r\n  A canal with boats on it, and a bridge at the end,
      with buildings on\r\n  each side, by Canaletti. This picture, for the fineness
      of the water,\r\n  and the justness of the perspective, is allowed to be one
      of the very\r\n  finest of this master.\r\n\r\n  A landskip with figures, fishing,
      &c. by Zuccharelli, about 2 feet 9\r\n  inches wide. This picture from the fineness
      of the figures, and the\r\n  uncommon richness of the colouring, has been always
      deemed at least\r\n  equal to any thing this great master ever painted.\r\n\r\n
      \ A holy family, with a little St. John sitting on a lamb, by\r\n  Scarcellini
      de Ferrara, after a design of Augustine Caracci; it is a\r\n  small picture,
      but the characters and colouring are remarkably sweet\r\n  in it.\r\n\r\n  A
      very masterly sketch of the miraculous cross of St. Antonio de\r\n  Padua, by
      Seb. Ricci. This at a little distance, has all the effect of\r\n  a finish\u2019d
      picture.\r\n\r\n  Christ and the two disciples at Emaus, by Elsheimer. The story
      is\r\n  finely told, and there is great expression in the figures: this\r\n
      \ picture is a curiosity, not only from the great scarceness of the\r\n  works
      of this master, but there are in it two different candle lights,\r\n  and a
      moon light, which have an uncommon, and yet pleasing effect.\r\n\r\n  The Virgin
      supporting a dead Christ, by Lubin Baugin, called in\r\n  France, Le Petit Guide,
      from his happy manner of imitating the stile\r\n  of that great master, of which
      this little picture, among others, is a\r\n  proof: this was out of the Duke
      de Tallard\u2019s collection.\r\n\r\n  A sea monster swimming away with a woman,
      by Albert Durer, who has\r\n  engraved a print of the same subject: this is
      extremely well\r\n  preserved, and there is a much better keeping observed in
      it than is\r\n  usual in pictures of that age.\r\n\r\n  A camelion with a thistle
      and flies, most exquisitely painted after\r\n  the life, by Van Aelst.\r\n\r\n
      \ A group of various flowers with insects in a glass of water, by a\r\n  master
      who has mark\u2019d the picture with [Albrecht Durer\u2019s mark] This in\r\n
      \ point of finishing, is perhaps carried as high as art, colours, and\r\n  the
      finest pointed pencils can possibly arrive.\r\n\r\n  A man sitting smoaking,
      and other back figures, by David Teniers. This\r\n  is in his finest stile,
      both for colouring and expression.\r\n\r\n  Two men with a little dog going
      to enter a cottage; a smaller picture\r\n  by the same master. Mr. Major has
      engraved a print from this, and\r\n  call\u2019d it the Friendly Invitation.\r\n\r\n
      \ There are other smaller pictures, good in their kind, such as the\r\n  Virgin
      and Child, by Rottenhammer, highly finished and coloured.\r\n\r\n  The same
      subject, the school of Caracci, if not of him.\r\n\r\n  The Virgin and Child
      with a bird, and a little St. John, by Sebastian\r\n  Bourdon, richer coloured
      than common of this master.\r\n\r\n  A holy family and St. Catherine, by Schidoni.\r\n\r\n
      \ An angel drawing an arrow from the side of St. Sebastian, finely\r\n  coloured
      by Gerrard Seghers.\r\n\r\n  Alpheus and Arethusa, Glaucus and Scylla, by Filippo
      Lauri, in his\r\n  best manner.\r\n\r\n  A ship on fire, by Vandevelde: the
      effect surprizingly fine.\r\n\r\n  A landskip, by Wynants, highly finish\u2019d,
      &c.\r\n\r\n  The same Gentleman has also a collection of about twelve thousand\r\n
      \ prints, engraved and etched by the most celebrated masters of the\r\n  three
      last centuries, much the greatest part of which are not only in\r\n  the highest
      preservation, but also of the finest impressions; and of\r\n  many of the matters,
      there are either all, or very near the whole\r\n  work; they are contained in
      about 50 large volumes, besides above 60\r\n  volumes in sculpture and architecture.
      The principal part of this\r\n  collection of prints are engraved and etched
      by Andrea Mantegna, Marco\r\n  Antonio Raimondi, Ugo da Carpi, Silvestra and
      Marco de Ravenna, Julio\r\n  Bonafoni, Augustino Venetiana, Martinus Rota, Adamo
      of Mantua, Andrea\r\n  del Sarto, Parmegiano, Primaticcio, Schidoni, Sisto Badalocchi,\r\n
      \ Baroccio, Carnillo Procaccino, Michael Angelo Caravaggio, Guercino,\r\n  Spagnoletto,
      Paulo Veronese, Palma, Giulio Carpioni, Domenico Canuti,\r\n  Odoardo Fialetti,
      Paulo Farinati, Ventura Salembeni, all the\r\n  Caracci\u2019s, Battista Franco,
      Guido Rheni, Simone Cantarini, Elisabetta\r\n  Sirani, Claude Lorrain, Gaspar
      Poussin, Crescentio, Horizonti,\r\n  Francesco Bolognese, Paul Brill, Both of
      Italy, Salvator Rosa, Pietro\r\n  Testa, Castiglione, Bourgognone, Carlo Maratti,
      Luca Jordano, Rubens,\r\n  Vandyck, and others, after him the whole work, Jordaens
      Rombouts,\r\n  Cornelius de Wael, Vosterman, Martinus Secu, Albert Durer, Lucas
      Van\r\n  Leiden, Hisbin, Geo. Pens, the Visschers, Rembrant near the whole\r\n
      \ work, Ostade, David Teneirs, Both, Bega, Berchem, Paul Potter, Stoop,\r\n
      \ Ad. Vandevelde, Bamboccio, Hondius, Fyt, Jean Miele, Molenaer, Hollar,\r\n
      \ Bloemart, Sebastian Bourdon, Le Brun, La Hyre, Mignard, Della Bella,\r\n  Callot,
      Mellan, Spierre, Perelle, Coypel, Pittau, Morin, Edelinck,\r\n  Masson, Drevet,
      Nanteuil, and many other excellent masters: also a\r\n  very considerable collection
      of original drawings by most of the\r\n  greatest Italian, and some of the best
      Flemish and Dutch masters.\r\n\r\nBERKLEY _street_, Hyde park road; thus called
      from its being near the\r\n  Lord Berkley of Stratton\u2019s mansion house.\r\n\r\nBERMEETER\u2019S
      ALMSHOUSE, in St. John street Bethnal green, was founded by\r\n  Mr. Bermeeter,
      for six poor women, and by him endowed with 30_l._ _per\r\n  annum_.\r\n\r\nBERMONDSEY
      SCHOOL, was founded in the year 1718, by Mr. Josiah Bacon,\r\n  who bequeatheth
      the sum of 700_l._ for purchasing land, and erecting a\r\n  school upon it,
      which he endowed with 150_l._ a year, for educating\r\n  sixty poor children
      of the parish of St. Mary Bermondsey street,\r\n  called by corruption Barnaby
      street. See _St._ MARY MAGDALEN\u2019S\r\n  BERMONDSEY.\r\n\r\n  The district
      of Bermondsey appears in William the Conqueror\u2019s survey\r\n  to have been
      a royal manor, in which were twenty five husbandmen, and\r\n  twenty-three cottagers.
      _Maitland._\r\n\r\nBERNARD\u2019S or BARNARD\u2019S INN, situated on the south
      side of Holborn, near\r\n  Fetter lane, was anciently called Mackworth\u2019s
      Inn, and is one of the\r\n  Inns of Chancery. This Society consists of a Principal
      and twelve\r\n  Antients, besides other members, who are obliged to be in commons
      a\r\n  fortnight in two terms, and ten days in each of the other two, on the\r\n
      \ penalty of forfeiting five shillings a week.\r\n\r\nBERRY _court_. 1. Liquorpond
      street.\u2020. 2. Love lane, Wood street,\r\n  Cheapside.\u2020 3. St. Mary
      Ax.\r\n\r\nBERRY _street_. 1. Piccadilly.\u2020 2. Near St. Mary Ax, Leadenhall
      street.\u2020\r\n\r\nBERWICK _street_, Old Soho.\r\n\r\nBETHLEHEM _court_, Old
      Bethlehem.\u2020\r\n\r\nBETHLEM, or BEDLAM HOSPITAL, originally a priory, was
      founded in the\r\n  year 1247, by Simon Fitzroy, of London, or according to
      Stow, Simon\r\n  Fitz Mary, Sheriff of London, on the east side of the place
      now called\r\n  the quarters of Moorfields, and of the burial ground of Old
      Bethlem.\r\n  This priory consisted of brothers and sisters, who wore a star
      upon\r\n  their copes and mantles, probably in commemoration of the star that\r\n
      \ guided the wisemen in their visit to our Saviour at his birth; and\r\n  these
      monks were to receive the Bishop and the Canons of Bethlehem,\r\n  whenever
      they should come to England. But King Henry VIII. giving this\r\n  house to
      the city of London, it was converted into an hospital for the\r\n  cure of lunatics;
      but not without a certain weekly expence, paid\r\n  either by their relations
      or the parish.\r\n\r\n  This hospital being, however, in an incommodious situation,
      and\r\n  becoming both ruinous, and unable to receive and entertain the great\r\n
      \ number of distracted persons, whose friends sued for their admission,\r\n
      \ the Lord Mayor, Aldermen, and Common Council, granted the Governors a\r\n
      \ piece of ground along the south side of the lower quarters of\r\n  Moorfields,
      upon which the foundation of the present hospital was laid\r\n  in April 1675,
      and notwithstanding its being the most magnificent\r\n  edifice of its kind
      in Europe, was only fifteen months in erecting, as\r\n  appears by an inscription
      on its front.\r\n\r\n  This noble edifice is 540 feet in length, and 40 feet
      in breadth, and\r\n  is finely situated. The middle and ends, which project
      a little, are\r\n  adorned with pilasters, entablatures, foliages, and other
      ornaments,\r\n  and rising above the rest of the building, have each a flat
      roof with\r\n  a handsome balustrade of stone, in the center of which is an
      elegant\r\n  turret. That in the middle is adorned with a clock, and three dials,
      a\r\n  gilt ball, and a vane on the top.\r\n\r\n\r\n  [Illustration: S. Wale
      del.   B. Green sculp. _Bethlem._]\r\n\r\n\r\n  [Illustration: S. Wale del.
      \  B. Green sculp. _London Bridge._]\r\n\r\n\r\n  This building upon the whole
      shews more the good intentions, than the\r\n  good taste of the founders of
      this charity, the style of architecture\r\n  being very improper for an hospital
      for madmen. Simplicity and\r\n  regularity was all that should have been aimed
      at, and if there was a\r\n  necessity for pilasters, those of the Tuscan order
      would have suited\r\n  the design much better than Corinthian; but without regarding
      the\r\n  application, the middle pavilion, which is elegant, should have\r\n
      \ certainly been larger and more principal. The entrance is grand, and\r\n  the
      figures on the piers, one representing raving, and the other\r\n  melancholy
      madness, are finely expressed, and do honour to their\r\n  author Mr. Cibber,
      father of the late Poet Laureat. Since the first\r\n  erecting of this edifice,
      two wings have been added, in order to\r\n  contain a number of incurables.
      And before this fabric is a handsome\r\n  wall 680 feet in length, which, like
      the structure itself, is built\r\n  with brick and stone. It incloses a range
      of gardens neatly adorned\r\n  with walks of broad stone, grass plats and trees,
      wherein those of the\r\n  lunatics who are well enough to be suffered to go
      about, are allowed\r\n  to walk there and enjoy the benefit of the fresh air.
      In the middle of\r\n  this wall is a large pair of fine iron gates, and by them
      a small\r\n  entrance for the admission of those who come out of curiosity to
      visit\r\n  this hospital; on each side towards the top of these gates are placed\r\n
      \ the two statues, in the manner represented in the print.\r\n\r\n  The expence
      of erecting this edifice, besides that of building the\r\n  wings, amounted
      to near 17,000_l._\r\n\r\n  The inside chiefly consists of two galleries one
      over the other, which\r\n  cross the wings, and are 193 yards long, thirteen
      feet high, and\r\n  sixteen feet broad; without including the cells for the
      patients,\r\n  which are twelve feet deep. These galleries are divided in the
      middle\r\n  by two iron grates, by which means all the men are placed at one
      end\r\n  of the house, and all the women at the other, and in each gallery\r\n
      \ servants lie, to be ready at hand on all occasions. In the middle of\r\n  the
      upper gallery is a large spacious room, where the Governors, and,\r\n  in the
      lower, where the weekly Committee meet, and the Physician\r\n  prescribes for
      the patients; besides, above there are convenient\r\n  apartments for the steward
      of the house, the porter, matron, nurse and\r\n  servants; and below stairs
      all necessary offices for keeping and\r\n  dressing the provisions; for washing,
      and other necessary offices\r\n  belonging to so large a family; and also a
      bathing place for the\r\n  patients, so contrived, as to be an hot or cold bath,
      as occasion\r\n  requires.\r\n\r\n\r\n  [Illustration: _S. Wale delin._ _C.
      Grignion sc._ _Figures on Bethlem\r\n  Gate_]\r\n\r\n\r\n  There are generally
      above 200 lunatics maintained in this hospital,\r\n  each of whom has a small
      room or cell to himself, where he is locked\r\n  up on nights, and in this room
      is a place for a bed; but where the\r\n  patients are so senseless as not to
      be fit to make use of one, they\r\n  are every day provided with fresh clean
      straw. Those are judged the\r\n  fittest objects that are raving and furious,
      and yet capable of cure.\r\n\r\n  As to the method of admitting them, they are
      brought on Saturday, when\r\n  the Committee meets, to be viewed by them and
      the Physician; and if a\r\n  person be judged a fit object, a warrant is drawn
      up for his admission\r\n  by the clerk of the hospital, to be signed by the
      President, or, in\r\n  his absence, by the Treasurer. Those who put in the patient
      are\r\n  obliged to give a bond, signed by two persons, to take him away when\r\n
      \ discharged, or if he dies, to be at the expence of burying him. Their\r\n
      \ friends, who put them in, are obliged to provide them with cloaths;\r\n  but
      there is a wardrobe from whence they are supplied, when neglected\r\n  by those
      friends: for though, when raving and furious, they suffer but\r\n  little from
      the weather; yet in their intervals, they frequently\r\n  contract other distempers,
      care of which is also taken, as well as of\r\n  their lunacy, whether those
      distempers be external or internal; and\r\n  though formerly every patient paid
      5_s._ a week, they now not only pay\r\n  nothing, but after their recovery and
      leaving the hospital, are\r\n  furnished with medicines to prevent a relapse.
      When a patient is\r\n  cured, he is called before a Committee of the Governors
      and\r\n  Physicians, who examine him, and being found fit to be discharged,
      the\r\n  Physician gives a certificate to that purpose, and then the steward
      of\r\n  the house takes care to have him delivered to his friends.\r\n\r\n  The
      hospitals of Bethlem and Bridewell being made one corporation,\r\n  they have
      the same President, Treasurer, Governors, Clerk, Physician,\r\n  Surgeon, and
      Apothecary; yet each hospital has its proper steward and\r\n  inferior officers,
      and a particular committee is chosen out of the\r\n  Governors for each. Out
      of that appointed for Bethlem, there are six\r\n  who meet every Saturday, to
      examine the steward\u2019s account of expences\r\n  for the preceding week,
      and to sign it after it is approved; they also\r\n  view the provisions, examine
      the patients that are to be received or\r\n  discharged, and have the direction
      of other affairs belonging to this\r\n  hospital.\r\n\r\nBETHNAL GREEN, a village
      near Mile End, and lately one of the hamlets of\r\n  Stepney, from which parish
      it was separated by an act of parliament in\r\n  the 13th year of his present
      Majesty\u2019s reign. The old Roman way from\r\n  London led thro\u2019 this
      hamlet, and joining the military way from the\r\n  west, passed with it to Lea
      Ferry at Old Ford. Within this hamlet,\r\n  Bonner, Bishop of London, had a
      palace, and the Trinity House have a\r\n  hospital for twenty-eight decayed
      seamen, who have been masters of\r\n  ships or pilots, or their widows. See
      TRINITY HOSPITAL.\r\n\r\n  The church built pursuant to the above act, is placed
      at the north\r\n  east corner of Hare street, Spitalfields, and is a neat, commodious\r\n
      \ edifice, built with brick coped and coined with freestone; and the\r\n  tower,
      which is not high, is of the same materials. It is remarkable,\r\n  that though
      the village of itself is small, yet as part of\r\n  Spitalfields anciently belonged
      to that hamlet, this parish contains\r\n  1800 houses, and the parishioners
      are computed to amount to above\r\n  15000.\r\n\r\nBETT\u2019S _alley_, Anchor
      street.\u2020\r\n\r\nBETT\u2019S _street_. 1. By Knockfergus.\u2020 2. Ratcliff
      Highway.\u2020\r\n\r\nBEVIS _lane_, Duke\u2019s place.\r\n\r\nBEVIS MARKS, St.
      Mary Ax. Here was once a very large house with several\r\n  courts and gardens,
      which belonging to the Abbot of Bury in Suffolk,\r\n  was called Bury\u2019s
      Marks, corruptly Bevis Marks. This house being\r\n  demolished, the ground has
      many houses built upon it, and among the\r\n  rest a synagogue of Jews. _Stow._\r\n\r\nBEVIS
      MARKS SCHOOL, was founded in the in the year 1731, by Isaac de\r\n  Costa Villa
      Real, a Portuguese Jew, who also endowed it with the\r\n  annual sum of 80_l._
      for cloathing and educating twenty Jew girls of\r\n  his nation.\r\n\r\nBEWLEY\u2019S
      _rents_, Holiwell court.\u2020\r\n\r\nBIGG\u2019S _alley_, Thrall street, Spitalfields.\u2020\r\n\r\nBIGG\u2019S
      or BETT\u2019S _rents_, Rosemary lane, Tower hill.\r\n\r\nBILL _alley_, Billiter
      lane.\r\n\r\nBILLET _yard_, Billiter lane.\r\n\r\nBILLINGSGATE, a great fish
      market in Thames street; which is only a\r\n  large water-gate, port, or harbour,
      for small vessels, laden with\r\n  fish, oranges, lemons, Spanish onions, and
      in summer, with Kentish\r\n  cherries; here the Gravesend boats wait to take
      in their fare; and\r\n  here the woodmongers and coalmen meet at about eight
      or nine o\u2019clock\r\n  every morning, this being a kind of exchange for those
      concerned in\r\n  the coal trade.\r\n\r\n  Billingsgate is however most famous
      for being the greatest fish market\r\n  in England, and the only port for fish
      in London, which has occasioned\r\n  several acts of parliament, to prevent
      the fishmongers monopolizing\r\n  that considerable article of food. By these
      acts it is made lawful for\r\n  any person to buy fish in that market, and to
      sell it again in any\r\n  other market or place in the city of London, or elsewhere,
      by retail;\r\n  but no fishmonger, or other person, is to engross or buy more
      than\r\n  shall be for his own sale or use, on pain of forfeiting 20_l._ for\r\n
      \ every such offence, and no fishmonger, or other person, is to expose\r\n  to
      sale any fish at Billingsgate by retail that was before bought in\r\n  the same
      market.\r\n\r\nBILLINGSGATE _dock_, Thames street.\r\n\r\nBILLINGSGATE _ward_,
      is situated on the side of the Thames, and is\r\n  therefore bounded by that
      river on the south; as it is on the east by\r\n  Tower street ward, on the west
      by Bridge ward, and on the north by\r\n  Langbourn ward. It contains a part
      of Thames street, and Little\r\n  Eastcheap, which lie in the same direction,
      and those leading from one\r\n  of those streets to the other, as St. Mary at
      hill, Love lane,\r\n  Botolph\u2019s lane, Pudding lane, and on the other side
      of Little\r\n  Eastcheap, a considerable part of Rood lane, and Philpot lane.
      The\r\n  most remarkable buildings are the churches of St. Mary at hill, St.\r\n
      \ Margaret Pattens, and St. George, Botolph lane; Butchers hall, and the\r\n
      \ King\u2019s weigh-house.\r\n\r\n  This ward is governed by an Alderman, and
      ten Common Council men, one\r\n  of whom is Deputy, eleven constables, six scavengers,
      fourteen\r\n  wardmote inquestmen, and a beadle.\r\n\r\n  The jurymen returned
      by the wardmote inquest, serve as jurors in the\r\n  courts of Guildhall in
      the month of May.\r\n\r\nBILLITER _lane_, Leadenhall street. It was anciently
      called Belzeter\u2019s\r\n  lane, from its first builder and owner, which was
      at length corrupted\r\n  to Billiter lane. _Maitland._\r\n\r\nBILLITER _square_,
      Billiter lane.\r\n\r\nBILTON\u2019S _alley_, Freeman\u2019s lane, Horselydown.\u2020\r\n\r\nBINGLE\u2019S
      _lane_, Poplar.\u2020\r\n\r\nBINHAM\u2019S _yard_, near St. James\u2019s square.\u2020\r\n\r\nBIRCHIN
      _lane_, Cornhill. Stow observes that it was anciently called\r\n  Birchover\u2019s
      lane, from Birchover, the first builder and owner, and\r\n  that this name was
      corrupted to Birchin lane.\r\n\r\nBIRD\u2019S _alley_, Fashion street.\u2020\r\n\r\nBIRD\u2019S
      _court_, Philip lane.\u2020\r\n\r\nBIRD\u2019S _street_, 1. Brook\u2019s street.\u2020
      2. Green Bank, Wapping.\u2020 3. Orchard\r\n  street.\u2020\r\n\r\nBIRD\u2019S
      _wharf_, White Friars stairs.\u2020\r\n\r\nBIRD\u2019S _yard_, Chick lane, Smithfield.\u2020\r\n\r\nBIRD
      CAGE _alley_. 1. Anchor street.* 2. In the Borough.* 3. St.\r\n  Margaret\u2019s
      Hill, Southwark.*\r\n\r\nBIRDCATCHERS _alley_, Whitechapel.\r\n\r\nBIRD IN HAND
      _alley_, Cheapside.*\r\n\r\nBISHOP\u2019S _court_. 1. Ailsbury street. 2. Brook\u2019s
      street. 3. Chancery\r\n  lane, from the Bishop of Chichester\u2019s house near
      that place. 4.\r\n  Coleman street. 5. Durham yard in the Strand. 6. Fore street.
      7.\r\n  Gray\u2019s Inn lane. 8. Little Old Bailey. 9. Lothbury. 10. Old Soho.
      11.\r\n  Old street.\r\n\r\nBISHOP\u2019S _yard_, Charles street, Grosvenor
      square.\r\n\r\nBISHOPSGATE, is situated 1440 feet north west of Aldgate. Mr.
      Strype\r\n  imagines that it was erected by Erkenwald Bishop of London about
      the\r\n  year 675, a conjecture founded only on the effigies of two Bishops\r\n
      \ wherewith this gate was formerly adorned, and from which it might take\r\n
      \ its name: but it is probable that it was not erected so early, since\r\n  Mr.
      Stow could not find it mentioned before the year 1210.\r\n\r\n  In the reign
      of King Henry III. the Anseatic company residing in this\r\n  city, in consideration
      of several privileges granted them, obliged\r\n  themselves and their successors,
      not only to keep this gate in repair,\r\n  but to defend it, whenever it should
      be attacked by an enemy: and by\r\n  this company it was rebuilt in a beautiful
      manner in the year 1479. On\r\n  the south side over the gateway, was placed
      a stone image of a Bishop\r\n  with a mitre on his head; he had a long beard,
      eyes sunk, and an old\r\n  mortified face, and was supposed to present St. Erkenwald.
      On the\r\n  north side was another Bishop with a smooth face, reaching out his\r\n
      \ right hand to bestow his benedictions, and holding a crosier in his\r\n  left,
      who is thought to have been the courtly Bishop William the\r\n  Norman: this
      last was accompanied by two other figures in stone,\r\n  supposed to be King
      Alfred, and his son Eldred Earl of Mercia. The\r\n  present structure is a plain
      neat edifice erected in 1735. On the top\r\n  over the gateway, which is very
      lofty, is the city arms supported by\r\n  dragons; and on each side of the gate
      is a postern for the convenience\r\n  of foot passengers.\r\n\r\nBISHOPSGATE
      _street_ extends from Cornhill, thro\u2019 the gate, to Norton\r\n  Falgate,
      that part between the gate and Cornhill being called\r\n  Bishopsgate street
      within, and all without the gate, Bishopsgate\r\n  street without.\r\n\r\nBISHOPSGATE
      _ward_, which takes its name from the gate, that stands\r\n  almost in its center,
      is bounded on the south by Langbourn ward; on\r\n  the west by Broad street
      ward; and Moorfields on the east by Aldgate\r\n  ward, Portsoken ward, and part
      of the Tower liberty; and on the north\r\n  by Shoreditch: thus this ward extends
      from the bars near Spital\r\n  square, on both sides of the way, (including
      near half of Houndsditch)\r\n  as far as the pump at the corner of St. Martin\u2019s
      Outwich; and winds by\r\n  the west corner of Leadenhall, down Gracechurch street,
      to the south\r\n  west corner of Fenchurch street. The principal places in this
      ward\r\n  are, the parish churches of St. Botolph without Bishopsgate, St.\r\n
      \ Ethelburga\u2019s, and Great St. Helen\u2019s; Leatherfellers hall, Gresham\r\n
      \ college, and the London Workhouse.\r\n\r\n  This ward is under the government
      of an Alderman and two Deputies, one\r\n  within, and the other without the
      gate, six Common Council men,\r\n  thirteen wardmote inquest men, seven constables,
      seven scavengers, and\r\n  a beadle. The jurymen returned by the inquest men
      are to serve in the\r\n  several courts of Guildhall in the month of December\r\n\r\nBISSEL\u2019S
      _court_, Wapping.\u2020\r\n\r\nBIST\u2019S _gardens_, in the Mint, Southwark.\u2020\r\n\r\nBITT
      _alley_, Turnmill street.\r\n\r\nBLACK _alley_, Turnmill street.\r\n\r\nBLACK
      AND WHITE _alley_. 1. Old Bailey. 2. Tower hill.\r\n\r\nBLACK AND WHITE _court_,
      Old Bailey.\r\n\r\nBLACK BELL _alley_. Petticoat lane.*\r\n\r\nBLACK BIRD _alley_.
      1. St. John\u2019s street, Spitalfields.* 2. Spicer\r\n  street.*\r\n\r\nBLACK
      BOY _alley_. 1. Chick lane.* 2. Barnaby street.* 3. Blackman\r\n  street, Southwark.*
      4. Fore street, Lambeth.* 5. In the Minories.* 6.\r\n  Near Peter\u2019s Hill,
      Thames street.* 7. Rosemary lane.* 8. Saltpetre\r\n  Bank.*\r\n\r\nBLACK BOY
      _court_, Long Acre.*\r\n\r\nBLACK BOY _yard_. 1. In the Minories.* 2. Saltpetre
      Bank.*\r\n\r\nBLACK BULL _alley_, Petticoat lane, Whitechapel.*\r\n\r\nBLACK
      BULL _yard_, Whitechapel.*\r\n\r\nBLACKBURN\u2019S _alley_, Rotherhith wall.\u2020\r\n\r\nBLACKBURN\u2019S
      _court_, Portpool lane.\u2020\r\n\r\nBLACKBURN\u2019S _mews_, Grosvenor street.\u2020\r\n\r\nBLACK
      DOG _alley_. 1. Bowling alley, Dean\u2019s yard, Westminster.* 2. East\r\n  Smithfield.*\r\n\r\nBLACK
      DOG _yard_. 1. Near Vauxhall.* 2. Shoreditch.*\r\n\r\nBLACK EAGLE _court_, Whitechapel.*\r\n\r\nBLACK
      EAGLE _street_, Brick lane, Spitalfields.*\r\n\r\nBLACK EAGLE _yard_, Black
      Eagle street.*\r\n\r\nBLACK FIELDS, Horselydown.\r\n\r\nBLACK FRIARS, near Fleet
      ditch, was a monastery of that order, otherwise\r\n  called Preaching Friars.
      This monastery was erected by Robert Kilwarby\r\n  Archbishop of Canterbury,
      about the year 1276, who also built the\r\n  church of Black Friars, to which
      King Edward I. and Queen Eleanor were\r\n  great benefactors, and even the reputed
      founders. This church was\r\n  large and richly furnished with ornaments. In
      the monastery several\r\n  parliaments were held, and the Emperor Charles V.
      who was also King of\r\n  Spain, lodged there in the year 1522. There the ancient
      Kings had\r\n  their records and charters kept, as well as at the Tower: and,
      tho\u2019\r\n  this monastery was dissolved with the rest by King Henry VIII.
      yet in\r\n  the reign of Queen Elizabeth, Black Friars was inhabited by many\r\n
      \ noblemen and gentlemen; parliaments still continued to be often held\r\n  there,
      and being a place of refuge, malefactors frequently took\r\n  shelter in its
      liberties, and the inhabitants were free from arrests:\r\n  but these pernicious
      privileges have been many years lost; and as it\r\n  has been lately made part
      of the ward of Faringdon within, the\r\n  shopkeepers and tradesmen are obliged
      to be free of the city; two\r\n  Common Council men are annually elected out
      of it, and added to the\r\n  number that used to serve this ward.\r\n\r\nBLACK
      FRIARS _bridge_. The Lord Mayor, Aldermen, and Common Council of\r\n  this city,
      have been empowered by a late act, to build a bridge cross\r\n  the Thames from
      Black Friars to the opposite side in the county of\r\n  Surrey; to fill up the
      channel of Bridewell dock, or Fleet ditch, and\r\n  to purchase and pull down
      such buildings as shall be thought proper\r\n  for forming and widening streets
      and avenues. This bridge is to have a\r\n  free and open passage thro\u2019
      the arches of 750 feet at least within the\r\n  banks of the river. A sufficient
      number of glass lamps are to be fixed\r\n  on proper parts of it, to burn from
      sun setting to sun rising; and a\r\n  number of watchmen placed for the security
      of passengers.\r\n\r\n  For the erecting and support of this work, when finished,
      they are to\r\n  receive as toll, any sum they shall direct, not exceeding the\r\n
      \ following rates:\r\n\r\n  For every coach, chariot, berlin, chaise, chair
      or calash, drawn by\r\n  six horses, 2_s._\r\n\r\nDrawn by four horses, 1_s._
      6_d._\r\n\r\nDrawn by less than four, 1_s._\r\n\r\nFor every waggon, wain, cart
      or car, drawn by four or more horses, or\r\n  other beasts, 1_s._\r\n\r\nFor
      either of the same carriages drawn by less than four horses, &c.\r\n  6_d._\r\n\r\nFor
      every horse, mule or ass, laden or unladen, and not drawing, 1_d._\r\n\r\nFor
      every foot passenger on Sunday, 1_d._\r\n\r\nAnd every other day \xBDd.\r\n\r\nUpon
      the credit of these tolls, the Lord Mayor and Common Council are\r\nimpowered
      to raise any sums of money not exceeding 30,000_l._ in one\r\nyear, till they
      have raised 160,000_l._ in the whole, which they are not\r\nto exceed.\r\n\r\nBLACK
      FRIARS _school_, was founded by Peter Joy, Esq; in the year 1716,\r\n  who also
      endowed it with 160_l._ 17_s._ 3_d._ _per annum_, for\r\n  cloathing and instructing
      forty boys and thirty girls, in reading,\r\n  writing and accounts. This school
      he left in trust with the Governors\r\n  of Sion College, who allow the master
      40_l._ and the mistress 30_l._ a\r\n  year.\r\n\r\nBLACK FRIARS _stairs_, near
      Fleet ditch.\r\n\r\nBLACKHEATH, a large plain on the south of Greenwich, on
      which Watt\r\n  Tyler, the Kentish rebel, mustered 100,000 men. In this place,
      which\r\n  is admired for the fineness of its situation, and its excellent air,\r\n
      \ is a noble house built by Sir Gregory Page, Bart. a view of which we\r\n  have
      here given.\r\n\r\n  This is a very magnificent edifice, built in the modern
      taste,\r\n  consisting of a basement state and attick story. The wings contain
      the\r\n  offices and stables, which are joined to the body of the house by a\r\n
      \ colonade. It stands in the midst of a park with a large piece of water\r\n
      \ before it. The back front has an Ionic portico of four columns, but\r\n  having
      no pediment does not make so agreeable a figure as could be\r\n  wished.\r\n\r\n
      \ This is one of the finest seats in England belonging to a private\r\n  gentleman;
      it is adorned with many capital pictures, a list whereof is\r\n  here given;
      and the gardens, park, and country around, render it a\r\n  most delightful
      seat: yet this fine edifice was begun, raised, and\r\n  covered, in the space
      of eleven months. At a small distance is the\r\n  College erected by Sir John
      Morden, Bart. for a particular account of\r\n  which see MORDEN COLLEGE.\r\n\r\n\r\n
