        _street_, Spitalfields.\u2020\r\n\r\nBOOTH _yard_, Wapping.\u2020\r\n\r\nBOROUGH,
        a street in the borough of Southwark, extending from London\r\n  bridge to
        St. Margaret\u2019s hill.\r\n\r\nBOROUGH COURT. This is a court of record
        by prescription, and is held\r\n  every Monday by the Lord Mayor\u2019s steward,
        at the hall on St.\r\n  Margaret\u2019s hill, Southwark, where are tried actions
        for any sum of\r\n  money, damage, trespasses, &c. To this court belong three
        attornies,\r\n  who are admitted by the steward. _Maitland._ See _St._ MARGARET\u2019S\r\n
        \ HILL.\r\n\r\n  There are also, besides this, three courts leet held in the
        Borough;\r\n  for it contains three liberties or manors, viz. the Great Liberty,
        the\r\n  Guildable, and the King\u2019s manor, in which are chosen constables,\r\n
        \ aleconners, &c. and other business is dispatched peculiar to such\r\n  courts.
        In this neighbourhood court leets are also kept at Lambeth,\r\n  Bermondsey,
        and Rotherhith.\r\n\r\nBOSS _alley_. 1. Near Trig stairs, Thames street. 2.
