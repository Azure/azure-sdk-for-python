        _lane_. 1. Bethnal green.\xA7 2. Elephant lane, Rotherhith.\xA7 3.\r\n  Hackney.\xA7
        4. Islington.\xA7 5. Lambeth Butts.* 6. Lambeth marsh.\xA7 7. Near\r\n  Rag
        fair, Rosemary lane.\xA7 8. Near Sun Tavern fields.\xA7 9. Three Hammer\r\n
        \ alley, Tooley street.\xA7\r\n\r\nBACK _Round court_ in the Strand.\xA7\r\n\r\nBACK
        _side_. 1. St. Clement\u2019s in the Strand.\xA7 2. Middle Shadwell.\xA7\r\n\r\nBACK
        _street_. 1. Cloth fair.\xA7 2. Horsley down.\xA7 3. Lambeth.\xA7 4. St.\r\n
        \ Clement\u2019s Danes.\xA7 5. Old street square.\xA7\r\n\r\nBACK STREET SCHOOL,
