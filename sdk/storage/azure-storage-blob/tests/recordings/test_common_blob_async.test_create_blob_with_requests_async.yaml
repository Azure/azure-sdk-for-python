        1. Gray\u2019s inn lane.* 2. Great Carter lane.* 3. Grub\r\n  street.* 4.
        Moorfields.* 5. St. Martin\u2019s le grand.* 6. Thomas street.\r\n\r\nBELL
        _dock_, Wapping.*\r\n\r\nBELL _lane_. 1. Lisham green.* 2. By Crispin street,
        Spitalfields.*\r\n\r\nBELL _wharf_. 1. Tooley street. 2. Lower Shadwell.*\r\n\r\nBELL
        _wharf stairs_. 1. Lower Shadwell.* 2. Thames street.*\r\n\r\nBELL _inn yard_.
        1. St. Margaret\u2019s hill.* 2. In the Strand.*\r\n\r\nBELL SAVAGE _inn yard_,
        Ludgate hill. This inn was so called from its\r\n  being kept by Isabella
        Savage, who was called in French _Belle\r\n  Sauvage_, or lovely Savage. _Fullers
        Church Hist_.\r\n\r\nBELL _yard_. 1. Barnaby street.* 2. Coleman street.*
        3. Fleet street.*\r\n  4. Fore street, Lambeth.* 5. Gracechurch street.* 6.
        Great Carter\r\n  lane.* 7. King\u2019s street, Westminster.* 8. Little St.
        Martin\u2019s lane,\r\n  Charing cross.* 9. Long alley, Moorfields.* 10. Mincing
        lane.* 11.\r\n  Mount street.* 12. New Fish street hill.* 13. Old Fish street
        hill.*\r\n  14. Rosemary lane.* 15. St. Margaret\u2019s hill, Southwark.*
        16. Stony\r\n  lane.* 17. Vine street.* 18. Whitechapel.* 19. Whitehorse street,\r\n
        \ Ratcliff.*\r\n\r\nBELL\u2019S _alley_, St. Catherine\u2019s lane.\u2020\r\n\r\nBELL\u2019S
        _court_, St. Michael\u2019s lane.\r\n\r\nBELL\u2019S _rents_. 1. Barnaby street.\u2020
        2. Mint street.\u2020\r\n\r\nBELL\u2019S _wharf_, Millbank.\u2020\r\n\r\nBELLOWS
        _yard_. 1. In Fore street.* 2. In the Minories.*\r\n\r\nBELSYSE, in Middlesex,
        is situated on the south west side of Hampstead\r\n  hill, and was a fine
        seat belonging to the Lord Wotton, and afterwards\r\n  to the late Earl of
        Chesterfield: but in the year 1720, it was\r\n  converted into a place of
        polite entertainment, particularly for\r\n  music, dancing, and play, when
        it was much frequented on account of\r\n  its neighbourhood to London: but
        since that time it has been suffered\r\n  to run to ruin.\r\n\r\n\r\n  [Illustration:
        _S. Wale del._ _ B. Green sculp._ _Belvedere House._]\r\n\r\n\r\nBELVEDERE
        HOUSE, this belongs to Sampson Gideon, Esq; is situated on the\r\n  brow of
        a hill, near Erith in Kent, and commands a vast extent of a\r\n  fine country
        many miles beyond the Thames, which is about a mile and\r\n  half distant.
        This river and navigation add greatly to the beauty of\r\n  this scene, which
        exhibits to the eye of the delighted spectator, as\r\n  pleasing a landskip
        of the kind as imagination can form. The\r\n  innumerable ships employed in
        the immense trade of London, are beheld\r\n  continually sailing up and down
        the river. On the other side are\r\n  prospects not less beautiful, tho\u2019
        of another kind. This gentleman has\r\n  very judiciously laid out his grounds,
        and made many beautiful vistas.\r\n  The house is but small, tho\u2019 an
        addition has been made of a very noble\r\n  room; this and two others are
        finely furnish\u2019d with pictures, of which\r\n  follows a catalogue. The
        collection, though not numerous, is very\r\n  valuable, it containing none
        but pieces which are originals by the\r\n  greatest masters, and some of them
        very capital.\r\n\r\n\r\n                           In the Long Parlour.\r\n\r\n
