      9. Churchyard alley, Tooley\r\n  street.\xA7 10. Cloth fair, West Smithfield.\xA7
      11. Crown court, King\u2019s\r\n  street, Tooley street.\xA7 12. East lane,
      Rotherhith.\xA7 13. Great garden,\r\n  St. Catharine\u2019s lane.\xA7 14. Green
