      Lower Shadwell.\r\n\r\nBALSOVER _street_, Oxford street.\u2020\r\n\r\nBAMBURY
      _court_, Long Acre.\r\n\r\nBANCROFT\u2019S beautiful Almshouse, School and Chapel
      at Mile End, were\r\n  erected by the Drapers company in the year 1735, pursuant
      to the will\r\n  of Mr. Francis Bancroft, who bequeathed to that company the
      sum of\r\n  28,000_l._ and upwards, in real and personal estates, for purchasing
      a\r\n  site, and building upon it an almshouse, with convenient apartments\r\n
      \ for twenty-four almsmen, a chapel, and school room for 100 poor boys,\r\n
      \ and two dwelling-houses for the schoolmasters, and endowing the same.\r\n
      \ He also ordered that each of the almsmen should have 8_l._ and half a\r\n
      \ chaldron of coals yearly, and a gown of baize every third year; that\r\n  the
      school boys should be cloathed and taught reading, writing and\r\n  arithmetic;
      that each of the masters, besides their houses, should\r\n  have a salary of
      30_l._ _per annum_, and the yearly sum of 20_l._ for\r\n  coals and candles,
      for their use, and that of the school; with a\r\n  sufficient allowance for
      books, paper, pens and ink; that the\r\n  committee of the court of assistants
      should have 5_l._ for a dinner,\r\n  at their annual visitation of the almshouse
      and school; and that 3_l._\r\n  10_s._ should be given for two half yearly sermons
      to be preached in\r\n  the parish churches of St. Helen and St. Michael Cornhill,
      or\r\n  elsewhere, in commemoration of this foundation, at which the almsmen\r\n
      \ and boys were to be present. To each of these boys, when put out\r\n  apprentices,
      he gave 4_l._ but if they were put to service they were\r\n  to have no more
      than 2_l._ 10_s._ to buy them cloaths.\r\n\r\n  The edifice is not only neat
      but extremely elegant, consisting of two\r\n  wings and a center detached from
      both of them. In the middle of the\r\n  front is the chapel, before which is
      a noble portico, with Ionic\r\n  columns, and coupled pilasters at the corners,
      supporting a pediment,\r\n  in the plane of which is the dial. There is an ascent
      to the portico\r\n  by a flight of steps, and over the chapel is a handsome
      turret. On\r\n  each side of the portico, are two houses like those in the wings.
      The\r\n  construction of the wings is uniform, lofty and convenient: twelve\r\n
      \ doors in each open in a regular series, and the windows are of a\r\n  moderate
      size, numerous, and proportioned to the apartments they are\r\n  to enlighten.
      The square is surrounded with gravel walks. with a large\r\n  grass plat in
      the middle, and next the road the wall is adorned with\r\n  handsome iron rails
      and gates. In short, the ends of the wings next\r\n  the road being placed at
      a considerable distance from it, the whole is\r\n  seen in a proper point of
      view, and appears to the greatest advantage.\r\n\r\n  It is worthy of remark,
      that this Bancroft, who left so large a sum\r\n  for erecting and endowing this
      fine hospital, and even ordered two\r\n  sermons to be annually preached in
      commemoration of his charity, was,\r\n  according to the last edition of _Stow\u2019s
      Survey_, one of the Lord\r\n  Mayor\u2019s officers, and by informations and
      summoning the citizens\r\n  before the Lord Mayor, upon the most trifling occasions,
      and other\r\n  things not belonging to his office, not only pillaged the poor
      but\r\n  also many of the rich, who rather than lose time in appearing before\r\n
      \ that Magistrate, gave money to get rid of this common pest of the\r\n  citizens,
      which, together with his numerous quarterages from the\r\n  brokers, &c. enabled
      him to amass annually a considerable sum of\r\n  money. But by these and other
      mercenary practices, he so incurred the\r\n  hatred and ill-will of the citizens
      of all ranks and denominations,\r\n  that the persons who attended his funeral
      obsequies, with great\r\n  difficulty saved his corpse from being jostled off
      the bearers\r\n  shoulders in the church, by the enraged populace, who seizing
      the\r\n  bells, rang them for joy at his unlamented death.\r\n\r\nBANDYLEG _alley_,
      Fleet ditch.\u2551\r\n\r\nBANDYLEG _walk_. 1. Maiden lane, near Deadman\u2019s
      place.\u2551 2. Queen street,\r\n  in the Park, Southwark.\u2551\r\n\r\nBANE
      _court_, Cold Bath square.\r\n\r\nBANGOR _court_. 1. Shoe lane. 2. White street.\r\n\r\n\r\n
      \ [Illustration: _S. Wale_ _J. Green sc. Oxon._ _The Bank._]\r\n\r\n\r\nBANK
      OF ENGLAND. This is a noble edifice, situated at the east of St.\r\n  Christopher\u2019s
      church, near the west end of Threadneedle street. The\r\n  front next the street
      is about 80 feet in length, and is of the Ionic\r\n  order raised on a rustic
      basement, as is represented in the print, and\r\n  is in a good style. Through
      this you pass into the court yard, in\r\n  which is the hall. This is of the
      Corinthian order, and in the middle\r\n  is a pediment. The top of the building
      is adorned with a balustrade\r\n  and handsome vases, and in the face of the
      above pediment is engraved,\r\n  in relievo, the Company\u2019s seal, Britannia
      sitting with her shield and\r\n  spear, and at her feet a Cornucopia, pouring
      out fruit. The hall,\r\n  which is in this last building, is 79 feet in length,
      and 40 in\r\n  breadth; it is wainscoted about eight feet high; has a fine fretwork\r\n
      \ ceiling, and is adorned with the statue of King William III. which\r\n  stands
      in a nich at the upper end; on the pedestal of which is the\r\n  following inscription:\r\n\r\n
      \                                   Ob\r\n                               Legibus
      vim,\r\n                          Judiciis Auctoritatem,\r\n                           Senatui
      Dignitatem,\r\n                       Civibus universis Jura sua,\r\n                    Tam
      Sacra, quam Civilia Restituta,\r\n                   Et illustrissim\xE6 Domus
      Hannoverian\xE6\r\n                   In Imperium Britannicum Successione\r\n
      \                          Posteris confirmata,\r\n                             Optimo
      Principi,\r\n                             GULIELMO TERTIO,\r\n                             Conditiori
      suo,\r\n                      Grato Animo posuit, dicavitque\r\n                          Hujus
      \xC6rarii Societas,\r\n                   A. C. MDCCXXXIV. harumque \xC6dium.
      I.\r\n\r\n                            _In English thus_:\r\n\r\n                   For
      restoring efficacy to the Laws,\r\n                   Authority to the Courts
      of Justice,\r\n                        Dignity to the Parliament,\r\n            To
      all his Subjects their Religion and Liberties,\r\n                    And confirming
      these to Posterity,\r\n          By the succession of the illustrious House
      of Hanover\r\n                          To the British Throne,\r\n                To
      the best of Princes, WILLIAM THE THIRD,\r\n                           Founder
      of the Bank,\r\n               This Corporation, from a Sense of Gratitude,\r\n
      \                        Has erected this Statue,\r\n                     And
      dedicated it to his Memory,\r\n                    In the Year of our Lord MDCCXXXIV.\r\n
      \                  And the first Year of this Building.\r\n\r\n  Farther backward
      is another quadrangle, with an arcade on the east and\r\n  west sides of it;
      and on the north side is the accomptant\u2019s office,\r\n  which is 60 feet
      long, and 28 feet broad. Over this, and the other\r\n  sides of the quadrangle,
      are handsome apartments, with a fine\r\n  staircase adorned with fretwork, and
      under it are large vaults, that\r\n  have strong walls and iron gates, for the
      preservation of the cash.\r\n  The back entrance from Bartholomew lane is by
      a grand gateway, which\r\n  opens into a commodious and spacious court yard
      for coaches, or\r\n  waggons, that frequently come loaded with gold and silver
      bullion; and\r\n  in the room fronting the gate the transfer office is kept.\r\n\r\n
      \ The Bank was established by act of Parliament in the year 1693, under\r\n
      \ the title of _The Governor and Company of the Bank of England_, in\r\n  consideration
      of a loan of 1,200,000_l._ granted to the government,\r\n  for which the subscribers
      received eight _per cent._ By this charter,\r\n  the Company are not to borrow
      under their common seal, unless by act\r\n  of parliament; they are not to trade,
      or suffer any person in trust\r\n  for them to trade in goods or merchandize;
      but may deal in bills of\r\n  exchange, in buying or selling bullion, and foreign
      gold, or silver\r\n  coin, &c.\r\n\r\n  By an act passed in the 8th and 9th
      years of the reign of King William\r\n  III. they were empowered to enlarge
      their capital to 2,201,171_l._\r\n  10_s._ It was then also enacted, that bank
      stock should be a personal\r\n  and not a real estate; that no contract, either
      in word or writing,\r\n  for buying or selling bank stock, should be good in
      law, unless\r\n  registered in the books of the bank within seven days, and
      the stock\r\n  transferred within fourteen days; and that it should be felony,\r\n
      \ without benefit of clergy, to counterfeit the common seal of the Bank,\r\n
      \ any sealed bank bill, any bank note, or to alter or erase such bills\r\n  or
      notes.\r\n\r\n  In the 7th of Queen Anne, the Company were, by another act,
      impowered\r\n  to increase their capital to 4,402,343_l._ and at the same time
      they\r\n  advanced 400,000_l._ more to the government; and in 1714, they\r\n
      \ advanced the sum of 1,500,000_l._\r\n\r\n  In the third year of the reign
      of King George I. the interest of their\r\n  capital was reduced to 5_l._ _per
      cent._ when the Bank agreed to\r\n  deliver up as many Exchequer bills as amounted
      to two millions, and to\r\n  accept of an annuity of 100,000_l._ _per annum_.
      It was also declared\r\n  lawful for the Bank to call for from their members,
      in proportion to\r\n  their interests in the capital stock, such sums, as in
      a general court\r\n  should be found necessary; but if any member should neglect
      to pay his\r\n  share of the money so called for, at the time appointed, by
      notice in\r\n  the London Gazette and fixed up in the Royal Exchange, it should
      be\r\n  lawful for the Bank, not only to stop the dividend of such member, and\r\n
      \ to apply it towards the payment of the money so called for, but also\r\n  to
      stop the transfers of such defaulter, and to charge him with an\r\n  interest
      of 5_l._ _per cent._ _per annum_, for the money so omitted to\r\n  be paid;
      and if the principal and interest should be three months\r\n  unpaid, the Bank
      should have power to sell so much of the stock\r\n  belonging to the defaulter
      as would satisfy the same. This stock is\r\n  now called Bank Circulation, every
      proprietor of which receives 5_l._\r\n  _per cent._ _per annum_, but is obliged
      to advance, if called for,\r\n  1000_l._ for every 100_l._ so paid in.\r\n\r\n
      \ The Bank afterwards consented to have the interest of two millions\r\n  still
      due from the government, reduced from 5 to 4 _per cent._ The\r\n  Company also
      purchased several other annuities, that were afterwards\r\n  redeemed by the
      government, and the national debt due to the Bank was\r\n  reduced to 1,600,000.\r\n\r\n
      \ At length in 1742, the Company agreed to supply the government with\r\n  1,600,000_l._
      at 3_l._ _per cent._, by which means the government\r\n  became indebted to
      the Company 3,200,000_l._ the one half carrying 4,\r\n  and the other 3 _per
      cent._\r\n\r\n  In 1746, the Company consented that the sum of 986,800_l._ due
      to them\r\n  in Exchequer bills unsatisfied, on the duties for licences to sell\r\n
      \ spirituous liquors by retail, should be cancelled, and in lieu thereof\r\n
      \ to accept of an annuity of 39,442_l._ the interest of that sum at\r\n  4_l._
      _per cent._ The Company also agreed to advance the farther sum\r\n  of 1,000,000_l._
      upon the credit of the duties arising by the malt and\r\n  land tax, at 4_l._
      _per cent._ for Exchequer bills to be issued for\r\n  that purpose, in consideration
      of which the Company were enabled to\r\n  augment their capital with 986,800_l._
      the interest of which, as well\r\n  as that of the other annuities, was reduced
      to 3_l._ 10_s._ _per\r\n  cent._ till the 25th of December 1757, and from that
      time they carry\r\n  only 3_l._ _per cent._\r\n\r\n  In short, several other
      sums have since been raised by the Bank for\r\n  the service of the government:
      but the above is sufficient to give a\r\n  full idea of the nature of the several
      species of annuities; only it\r\n  may be proper to add, that what is called
      Bank Stock is entirely\r\n  distinct from these, and may not improperly be termed,
      the trading\r\n  stock of the Company, since with this they discount bills,
      and deal\r\n  very largely in foreign gold, &c. which they only buy by weight,
      which\r\n  trade is so very considerable, as to render a share in this stock
      very\r\n  valuable, tho\u2019 it is not equal in value to the East India stock.
      The\r\n  Company make dividends of the profits half yearly. _Pocket Library._\r\n\r\n
