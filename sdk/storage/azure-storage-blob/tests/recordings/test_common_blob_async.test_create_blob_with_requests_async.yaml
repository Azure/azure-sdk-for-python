        _hall_, Basinghall street, a very ancient edifice, employed\r\n  for several
        ages as a market for all kinds of woollen cloth brought to\r\n  London. This
        edifice was originally called Basing\u2019s Haugh or Hall;\r\n  probably from
        the family of the Basings, who first built the house,\r\n  and whose arms
        were placed in many parts of it, painted on the walls,\r\n  and cut in the
        stone-work. From this family, who were owners also of\r\n  the adjoining ground.
        Stow supposes, that \u201Cthe ward itself took its\r\n  name, as Coleman street
        ward of Coleman, and Faringdon ward, of\r\n  William and Nicholas Faringdon.\u201D
        Of this family the same author\r\n  observes, that Solomon Basing was Mayor
        in the year 1216; and that to\r\n  Adam Basing his son, who was also afterwards
        Mayor, King Henry III.\r\n  gave the advowson of the church at Basing Hall,
        and several liberties\r\n  and privileges.\r\n\r\n  In the 36th year of Edward
        III. this house was inhabited by Mr. Thomas\r\n  Bakewell, whence it obtained
        the name of Bakewell Hall; a name that\r\n  was afterwards corrupted to that
        of Blackwell Hall. At length it was\r\n  purchased, with the garden and appurtenances,
        of King Richard II. by\r\n  the city, for the sum of 50_l._ and from that
        time has been chiefly\r\n  employed as a weekly market for all the broad and
        narrow woollen\r\n  cloths brought out of the country.\r\n\r\n  This house
        at length growing ruinous, was rebuilt in the form of a\r\n  handsome store
        house in the year 1558, at the charge of 2500_l._ but\r\n  an hundred and
        eight years after was destroyed by the fire of London,\r\n  and again rebuilt
        in 1672; this last is the present edifice.\r\n\r\n  It is a square building
        with a court in the middle surrounded with\r\n  warehouses, and has two spacious
        entrances for carriages, one from\r\n  Basinghall street, and the other opposite
        to it by Guildhall. This\r\n  last is the principal front, and has the door-case
        adorned with two\r\n  columns of the Doric order, with their entablature,
        and a pediment, in\r\n  which are the King\u2019s arms, and a little lower
        the city arms enriched\r\n  with Cupids, _&c._\r\n\r\n  In this edifice are
        the Devonshire, Gloucester, Worcester, Kentish,\r\n  Medley, Spanish, and
        Blanket Halls, in which each piece of cloth pays\r\n  one penny for pitching,
        and a half-penny per week resting; and the\r\n  profits, which are said to
        amount to about 1100_l._ _per annum_, are\r\n  applied towards the support
        of Christ\u2019s Hospital, the Governors\r\n  whereof have the whole management
        of these warehouses. There are\r\n  several statutes relating to the regulation
        of this market, with\r\n  respect to the factors, and others concerned.\r\n\r\nBLACKWELL
