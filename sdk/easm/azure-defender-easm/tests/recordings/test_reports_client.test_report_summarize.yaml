        Crash on Specifically Crafted HTTP/2 Header","description":"##### Description
        \nIn Apache HTTP Server versions 2.4.20 to 2.4.43, a specially crafted value
        for the ''Cache-Digest'' header in a HTTP/2 request would result in a crash
        when the server actually tries to HTTP/2 PUSH a resource afterwards. This
        vulnerability has been remedied in Apache HTTP Server 2.4.44. \n\n##### Related
        Intelligence\nCVE: [CVE-2020-9490](https://nvd.nist.gov/vuln/detail/CVE-2020-9490)\nSecurity
